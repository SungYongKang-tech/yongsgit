  function toggleSelect(i, el) {

function assignTeams() {
  let teamCount = finalizedLeaders.length;

  if (teamCount < 1) {
    // íŒ€ì¥ ì—†ì„ ê²½ìš° â†’ ì‚¬ìš©ìì—ê²Œ ëª‡ íŒ€ìœ¼ë¡œ êµ¬ì„±í• ì§€ ì…ë ¥ë°›ê¸°
    const input = prompt("íŒ€ì¥ì„ ì„ ì •í•˜ì§€ ì•Šìœ¼ì…¨ìŠµë‹ˆë‹¤.\nëª‡ íŒ€ìœ¼ë¡œ êµ¬ì„±í•˜ì‹œê² ìŠµë‹ˆê¹Œ?");
    if (!input) return;
    teamCount = parseInt(input);
    if (isNaN(teamCount) || teamCount < 1) {
      alert("ì˜¬ë°”ë¥¸ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
      return;
    }
  }

  // íŒ€ì¥ ìˆëŠ” ê²½ìš°: finalizedLeadersë¥¼ ê¸°ì¤€ìœ¼ë¡œ íŒ€ ë¦¬ë” ì„¤ì •
  // íŒ€ì¥ ì—†ëŠ” ê²½ìš°: íŒ€ì¥ì„ randomìœ¼ë¡œ í• ë‹¹
  const teams = [];
  const used = new Set();

  if (finalizedLeaders.length >= teamCount) {
    for (let i = 0; i < teamCount; i++) {
      const idx = finalizedLeaders[i];
      teams.push({
        leader: allPlayers[idx],
        members: [],
        sum: allPlayers[idx].level,
      });
      used.add(idx);
    }
  } else {
    const selectedPool = [...selected];
    if (selectedPool.length < teamCount) {
      alert(`ì°¸ì„ìê°€ ${teamCount}ëª…ë³´ë‹¤ ì ìŠµë‹ˆë‹¤.`);
      return;
    }

    const shuffled = shuffle(selectedPool);
    for (let i = 0; i < teamCount; i++) {
      const idx = shuffled[i];
      teams.push({
        leader: allPlayers[idx],
        members: [],
        sum: allPlayers[idx].level,
      });
      used.add(idx);
    }
  }

  // íŒ€ì› í›„ë³´ ì¶”ì¶œ
  const teamMembers = selected.filter(i => !used.has(i));
  const uniqueMembers = [...new Set(teamMembers)].map(i => allPlayers[i]);

  // ë¶€ìˆ˜ ê¸°ì¤€ ì •ë ¬ í›„ ê°™ì€ ë¶€ìˆ˜ëŠ” ëœë¤ ì„ê¸°
  const grouped = {};
  uniqueMembers.forEach(p => {
    if (!grouped[p.level]) grouped[p.level] = [];
    grouped[p.level].push(p);
  });

  let sorted = [];
  Object.keys(grouped).sort((a, b) => b - a).forEach(level => {
    const shuffledSameLevel = shuffle(grouped[level]);
    sorted = sorted.concat(shuffledSameLevel);
  });

  // íŒ€ì— ë¶€ìˆ˜ í•© ê¸°ì¤€ìœ¼ë¡œ ë¶„ë°°
  sorted.forEach(player => {
    teams.sort((a, b) => a.sum - b.sum);
    teams[0].members.push(player);
    teams[0].sum += player.level;
  });

  // ì¶œë ¥
  const teamBox = document.getElementById("teams");
  teamBox.innerHTML = "";

  teams.forEach((team, idx) => {
    const sortedMembers = [...team.members].sort((a, b) => a.level - b.level);
    const div = document.createElement("div");
    div.className = "team-card";
    div.innerHTML = `

      <ul>
        <li><strong>${team.leader.name}(${team.leader.level}ë¶€)</strong> - íŒ€ì¥</li>
        ${sortedMembers.map(m => `<li>${m.name}(${m.level}ë¶€)</li>`).join('')}
      </ul>
      <p><small>ë¶€ìˆ˜í•©: ${team.sum}</small></p>`;
    teamBox.appendChild(div);
  });

  latestTeams = teams;
}
