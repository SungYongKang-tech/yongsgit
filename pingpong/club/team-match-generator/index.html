let matchResults = {};

function updateTeamScores(teamNames) {
  const n = teamNames.length;
  const wins = Array(n).fill(0);
  const sets = Array(n).fill(0);

  for (let i = 0; i < n; i++) {
    for (let j = 0; j < n; j++) {
      if (i === j) continue;
      const score = matchResults[`${i}-${j}`];
      if (!score) continue;
      const [a, b] = score.split("-").map(Number);
      sets[i] += a;
      if (a > b) wins[i]++;
    }
  }

  const ranks = wins.map((w, i) => ({ i, wins: w, sets: sets[i] }));
  ranks.sort((a, b) => {
    if (b.wins !== a.wins) return b.wins - a.wins;
    return b.sets - a.sets;
  });

  const rankValues = Array(n);
  let currentRank = 1;
  ranks.forEach((r, idx) => {
    if (
      idx > 0 &&
      (r.wins < ranks[idx - 1].wins ||
        r.sets < ranks[idx - 1].sets)
    ) {
      currentRank = idx + 1;
    }
    rankValues[r.i] = currentRank;
  });

  for (let i = 0; i < n; i++) {
    document.getElementById(`wins-${i}`).textContent = wins[i];
    document.getElementById(`sets-${i}`).textContent = sets[i];
    document.getElementById(`rank-${i}`).textContent = rankValues[i];
  }
}

function getTeamMembers(teamIndex) {

// ì„ ìˆ˜ í´ë¦­ ì‹œ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜
function selectPlayer(type, team, name) {
  const detail = selectedGamesDetail[type];
  const list = team === 'A' ? detail.playersA : detail.playersB;

  const isDoubles = type.includes("ë³µ");
  const max = isDoubles ? 2 : 1;

  if (!list.includes(name)) {
    if (list.length >= max) return;
    list.push(name);
  } else {
    list.splice(list.indexOf(name), 1);
  }

  // ìŠ¤íƒ€ì¼ ê°±ì‹ 
  const allButtons = document.querySelectorAll('.popup-player');
  allButtons.forEach(btn => {
    if (btn.textContent === name) {
      btn.classList.toggle('selected');
    }
  });
}

function closeMatchPopup() {
  document.getElementById("matchPopup").style.display = "none";
}

function saveMatchSelection() {
  const { teamA, teamB } = currentMatch;
  const keyAB = `${teamA}-${teamB}`;
  const keyBA = `${teamB}-${teamA}`;
  const summaryLines = [];

  selectedGames.forEach(type => {
    const detail = selectedGamesDetail[type];
    if (!detail || detail.playersA.length === 0 || detail.playersB.length === 0) return;

    // âœ… ì„± ë¹¼ê¸°
    const nameA = detail.playersA.map(n => n.slice(1)).join(',');
    const nameB = detail.playersB.map(n => n.slice(1)).join(',');
    const scoreA = detail.scoreA;
    const scoreB = detail.scoreB;

    const text = `${type} ${nameA}vs${nameB} ${scoreA}:${scoreB}`;
    summaryLines.push(text);
  });

  const summaryText = summaryLines.join('<br/>');
  matchResults[keyAB] = summaryText;

  // âœ… B vs A ìë™ ë°˜ì˜
  const reverseText = summaryLines.map(line => {
    const parts = line.match(/(.+?) (.+?)vs(.+?) (\d):(\d)/);
    if (!parts) return line;
    const [_, type, nameA, nameB, a, b] = parts;
    return `${type} ${nameB}vs${nameA} ${b}:${a}`;
  }).join('<br/>');

  matchResults[keyBA] = reverseText;

  closeMatchPopup();
  generateLeague(); // ë‹¤ì‹œ í…Œì´ë¸” ë Œë”ë§
}
