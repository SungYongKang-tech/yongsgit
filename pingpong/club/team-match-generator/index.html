<script>


  let allPlayers = [
    { name: "김희영", level: 4 }, { name: "강성용", level: 5 }, { name: "김범일", level: 5 },
      { name: "이영진", level: 6 }, { name: "박주민", level: 6 }, { name: "강다훈", level: 6 }, { name: "조낭연", level: 6 },
      { name: "박진우", level: 7 }, { name: "배성국", level: 7 }, { name: "이상준", level: 7 },
      { name: "황경진", level: 8 }, { name: "양충현", level: 8 }, { name: "임춘근", level: 9 },
      { name: "전성무", level: 9 }, { name: "박인찬", level: 8 }, { name: "송창근", level: 9 },
      { name: "강호선", level: 10 }, { name: "조보미", level: 12 }, { name: "홍지원", level: 13 },
      { name: "송은아", level: 13 }, { name: "이낭주", level: 13 }, { name: "이승철", level: 13 },
      { name: "박나령", level: 14 }, { name: "고은선", level: 14 }
  ];

  let selected = [];
  let leaders = [];
  let finalizedLeaders = [];

  function renderPlayers() {
    const playerList = document.getElementById("playerList");
    const leaderCandidates = document.getElementById("leaderCandidates");
    playerList.innerHTML = "";
    leaderCandidates.innerHTML = "";

    allPlayers.forEach((p, i) => {
      const el = document.createElement("span");
      el.className = "player";
      el.textContent = `${p.name}(${p.level}부)`;
      el.onclick = () => toggleSelect(i, el);

      if (p.level <= 6) {
        el.classList.add("candidate");
        leaderCandidates.appendChild(el);
      } else {
        el.classList.add("non-candidate");
        playerList.appendChild(el);
      }

      // 선택 상태 복원
      if (selected.includes(i)) {
        el.classList.add("selected");
        if (finalizedLeaders.includes(i)) {
          el.classList.add("leader");
        }
      }
    });
  }

  function toggleSelect(i, el) {
    const player = allPlayers[i];
    if (selected.includes(i)) {
      selected = selected.filter(v => v !== i);
      leaders = leaders.filter(v => v !== i);
      el.classList.remove("selected", "leader");
    } else {
      selected.push(i);
      el.classList.add("selected");
      if (player.level <= 6) {
        leaders.push(i);
        el.classList.add("leader");
      }
    }
  }

  function finalizeLeaders() {
    finalizedLeaders = [...leaders];
    alert(`팀장 ${finalizedLeaders.length}명 선정 완료되었습니다.`);
  }

  function shuffle(arr) {
    return arr.map(a => [Math.random(), a]).sort((a, b) => a[0] - b[0]).map(a => a[1]);
  }

function assignTeams() {
  const teamCount = finalizedLeaders.length;
  if (teamCount < 1) {
    alert("'팀장 선정 완료' 버튼을 먼저 눌러주세요.");
    return;
  }

  const used = new Set(finalizedLeaders);
  const teams = finalizedLeaders.map(i => ({
    leader: allPlayers[i],
    members: [],
    sum: allPlayers[i].level,
  }));

  // 팀원 후보: 팀장이 아닌 사람 중에서 선택된 사람들
  const teamMembers = selected
    .filter(i => !used.has(i))
    .concat(leaders.filter(i => !finalizedLeaders.includes(i) && !used.has(i)));

  // 중복 제거 후 실제 객체로
  const uniqueMembers = [...new Set(teamMembers)].map(i => allPlayers[i]);

  // 부수 기준 정렬 + 같은 부수끼리 랜덤 섞기
  const grouped = {};
  uniqueMembers.forEach(p => {
    if (!grouped[p.level]) grouped[p.level] = [];
    grouped[p.level].push(p);
  });

  let sorted = [];
  Object.keys(grouped).sort((a, b) => b - a).forEach(level => {
    const shuffledSameLevel = shuffle(grouped[level]);
    sorted = sorted.concat(shuffledSameLevel);
  });

  // 정렬된 인원들을 현재 부수합이 가장 적은 팀에 차례로 할당
  sorted.forEach(player => {
    teams.sort((a, b) => a.sum - b.sum); // 항상 sum이 가장 작은 팀이 먼저
    teams[0].members.push(player);
    teams[0].sum += player.level;
  });

  // 출력
 const teamBox = document.getElementById("teams");
teamBox.innerHTML = "";

teams.forEach((team, idx) => {
  const sortedMembers = [...team.members].sort((a, b) => a.level - b.level); // 부수순 정렬

  const div = document.createElement("div");
  div.className = "team-card";
  div.innerHTML = `
    <h3>${team.leader.name} 팀</h3>
    <ul>
      <li><strong>${team.leader.name}(${team.leader.level}부)</strong> - 팀장</li>
      ${sortedMembers.map(m => `<li>${m.name}(${m.level}부)</li>`).join('')}
    </ul>
    <p><small>부수합: ${team.sum}</small></p>`;
    
  teamBox.appendChild(div);
});
}


  function resetAll() {
    selected = [];
    leaders = [];
    finalizedLeaders = [];
// 리그전 추가 관련 추가
    matchResults = {};
// 리그전 추가 관련 추가 여기까지
    document.getElementById("teams").innerHTML = "";
    document.getElementById("matchSchedule").innerHTML = "";
    renderPlayers();
  }

  function resetMatchSchedule() {
    const container = document.getElementById("matchSchedule");
    container.innerHTML = "";
    console.log("대진표 초기화 완료");
  }

  // 리그전 실행 

function generateLeague() {
  const teamNames = finalizedLeaders.map(i => `${allPlayers[i].name} 팀`);
  const container = document.getElementById("matchSchedule");
  container.innerHTML = "";

  if (teamNames.length < 2) {
    container.innerHTML = "<p style='text-align:center;'>2개 이상의 팀이 필요합니다.</p>";
    return;
  }

  // 테이블 생성
  let html = "<h3 style='text-align:center;'>🏓 팀 리그전 대진표</h3>";
  html += "<div class='scroll-table'><table><tr><th>팀</th>";


  teamNames.forEach(name => html += `<th>${name}</th>`);
  html += "<th>승</th><th>세트</th><th>순위</th></tr>";

  // 초기 점수 구조
  const scores = Array(teamNames.length).fill(null).map(() => ({
    wins: 0,
    sets: 0,
    rank: 0
  }));

  for (let i = 0; i < teamNames.length; i++) {
    html += `<tr><th style='background:#ffe0b2;'>${teamNames[i]}</th>`;
    for (let j = 0; j < teamNames.length; j++) {
      if (i === j) {
        html += `<td style='background:#eeeeee;'>X</td>`;
      } else {
        const key = `${i}-${j}`;
        const val = matchResults[key] || "";
      html += `<td style='cursor:pointer;' onclick='openMatchPopup(${i}, ${j})'>${val || "-"}</td>`;
  
        
      }
    }
    html += `<td id='wins-${i}'>0</td><td id='sets-${i}'>0</td><td id='rank-${i}'>-</td></tr>`;
  }

  html += "</table></div>";
  container.innerHTML = html;
  updateTeamScores(teamNames);
}

let matchResults = {};

function updateTeamScores(teamNames) {
  const n = teamNames.length;
  const wins = Array(n).fill(0);
  const sets = Array(n).fill(0);

  for (let i = 0; i < n; i++) {
    for (let j = 0; j < n; j++) {
      if (i === j) continue;
      const score = matchResults[`${i}-${j}`];
      if (!score) continue;
      const [a, b] = score.split("-").map(Number);
      sets[i] += a;
      if (a > b) wins[i]++;
    }
  }

  const ranks = wins.map((w, i) => ({ i, wins: w, sets: sets[i] }));
  ranks.sort((a, b) => {
    if (b.wins !== a.wins) return b.wins - a.wins;
    return b.sets - a.sets;
  });

  const rankValues = Array(n);
  let currentRank = 1;
  ranks.forEach((r, idx) => {
    if (
      idx > 0 &&
      (r.wins < ranks[idx - 1].wins ||
        r.sets < ranks[idx - 1].sets)
    ) {
      currentRank = idx + 1;
    }
    rankValues[r.i] = currentRank;
  });

  for (let i = 0; i < n; i++) {
    document.getElementById(`wins-${i}`).textContent = wins[i];
    document.getElementById(`sets-${i}`).textContent = sets[i];
    document.getElementById(`rank-${i}`).textContent = rankValues[i];
  }
}



  renderPlayers();
  

function saveTeamsAsImage() {
  const teamsArea = document.getElementById("teams");
  if (!teamsArea || teamsArea.innerHTML.trim() === "") {
    alert("팀이 먼저 생성되어야 저장할 수 있습니다.");
    return;
  }
  html2canvas(teamsArea).then(canvas => {
    const link = document.createElement("a");
    link.download = "탁구_팀_구성.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}

function addPlayer() {
  const nameInput = document.getElementById("newName");
  const levelInput = document.getElementById("newLevel");

  const name = nameInput.value.trim();
  const level = parseInt(levelInput.value, 10);

  if (!name || isNaN(level) || level < 1 || level > 20) {
    alert("이름과 부수를 올바르게 입력해주세요. (부수는 1~20)");
    return;
  }

  allPlayers.push({ name, level });
  nameInput.value = "";
  levelInput.value = "";
  renderPlayers();
}

let currentMatch = { teamA: null, teamB: null }; // 셀 클릭된 팀 정보
let selectedGames = []; // 선택된 경기들

// 경기 종류 버튼 정의
const gameTypes = ["1단", "2단", "3단", "4단", "1복", "2복", "3복"];

// 리그전 셀 클릭 시 호출
function openMatchPopup(i, j) {
  currentMatch.teamA = i;
  currentMatch.teamB = j;
  selectedGames = [];

  const popup = document.getElementById("matchPopup");
  const buttonArea = document.getElementById("gameTypeButtons");
  buttonArea.innerHTML = "";

  gameTypes.forEach(type => {
  const btn = document.createElement("button");
  btn.textContent = type;
  btn.style.padding = "8px 12px";
  btn.style.border = "1px solid #ccc";
  btn.style.borderRadius = "6px";
  btn.style.cursor = "pointer";
  btn.style.backgroundColor = "#e0e0e0";

  // ✅ 버튼 클릭 이벤트
  btn.onclick = () => {
    const idx = selectedGames.indexOf(type);

    if (idx === -1) {
      // 아직 선택 안 된 경우
      if (selectedGames.length >= 7) {
        alert("최대 7경기까지만 선택할 수 있습니다.");
        return;
      }
      selectedGames.push(type);
      btn.style.backgroundColor = "#64b5f6";

      // ✅ ✅ ✅ 이 위치에서 상세 입력 영역 표시 함수 호출
      renderGameDetail(type);

    } else {
      // 이미 선택된 경우 → 해제
      selectedGames.splice(idx, 1);
      btn.style.backgroundColor = "#e0e0e0";

      // 상세 정보도 삭제
      delete selectedGamesDetail[type];
      document.getElementById("matchDetailArea").innerHTML = "";
    }
  };

  buttonArea.appendChild(btn);
});



  popup.style.display = "block";

  let selectedGamesDetail = {}; // 경기별 상세 정보 저장

function renderGameDetail(type) {
  const container = document.getElementById("matchDetailArea");
  const teamA = finalizedLeaders[currentMatch.teamA];
  const teamB = finalizedLeaders[currentMatch.teamB];
  const teamAPlayers = [allPlayers[teamA].name, ...getTeamMembers(teamA)];
  const teamBPlayers = [allPlayers[teamB].name, ...getTeamMembers(teamB)];

  // 초기화
  selectedGamesDetail[type] = {
    type,
    playersA: [],
    playersB: [],
    scoreA: 0,
    scoreB: 0
  };

  container.innerHTML = `
    <h4 style="text-align:center;">${type} 경기 구성</h4>
    <div style="display:flex; justify-content:space-around; margin-bottom: 10px;">
      <div>
        <strong>팀 A</strong><br/>
        ${teamAPlayers.map(name =>
          `<span class="player" onclick="selectPlayer('${type}', 'A', '${name}')">${name}</span>`
        ).join('')}
      </div>
      <div>
        <strong>팀 B</strong><br/>
        ${teamBPlayers.map(name =>
          `<span class="player" onclick="selectPlayer('${type}', 'B', '${name}')">${name}</span>`
        ).join('')}
      </div>
    </div>
    <div style="text-align:center;">
      <label>세트 스코어: </label>
      <select onchange="setScore('${type}', 'A', this.value)">
        ${[0,1,2,3].map(i => `<option value="${i}">${i}</option>`).join('')}
      </select>
      :
      <select onchange="setScore('${type}', 'B', this.value)">
        ${[0,1,2,3].map(i => `<option value="${i}">${i}</option>`).join('')}
      </select>
    </div>
  `;
}

// 팀 멤버 가져오기
function getTeamMembers(teamIndex) {
  const leaderId = finalizedLeaders[teamIndex];
  const leader = allPlayers[leaderId];
  const teamBox = document.querySelectorAll(".team-card")[teamIndex];
  const names = Array.from(teamBox.querySelectorAll("li"))
    .map(li => li.textContent.split("(")[0].replace(" - 팀장", "").trim());
  return names.filter(name => name !== leader.name);
}

// 선수 선택
function selectPlayer(type, team, name) {
  const list = selectedGamesDetail[type][`players${team}`];
  const isDoubles = type.includes("복");
  const max = isDoubles ? 2 : 1;

  if (list.includes(name)) {
    selectedGamesDetail[type][`players${team}`] = list.filter(n => n !== name);
  } else {
    if (list.length >= max) return;
    selectedGamesDetail[type][`players${team}`].push(name);
  }

  renderGameDetail(type); // 다시 렌더링 (선택 상태 갱신)
}

// 점수 입력
function setScore(type, team, value) {
  selectedGamesDetail[type][`score${team}`] = parseInt(value);
}


}

// 닫기
function closeMatchPopup() {
  document.getElementById("matchPopup").style.display = "none";
}

// 저장 (1단계에선 콘솔 출력만)
function saveMatchSelection() {
  console.log("팀 A:", currentMatch.teamA, "팀 B:", currentMatch.teamB);
  console.log("선택된 경기:", selectedGames);
  closeMatchPopup();
}


</script>
