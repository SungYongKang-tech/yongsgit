<script>

let popupTeamNames = [];
let popupI = 0;
let popupJ = 0;


  let allPlayers = [
    { name: "김희영", level: 4 }, { name: "강성용", level: 5 }, { name: "김범일", level: 5 },
      { name: "이영진", level: 6 }, { name: "박주민", level: 6 }, { name: "강다훈", level: 6 },
      { name: "박진우", level: 7 }, { name: "배성국", level: 7 }, { name: "이상준", level: 7 },
      { name: "황경진", level: 8 }, { name: "양충현", level: 8 }, { name: "임춘근", level: 9 },
      { name: "전성무", level: 9 }, { name: "박인찬", level: 8 }, { name: "송창근", level: 9 },
      { name: "강호선", level: 10 }, { name: "조보미", level: 12 }, { name: "홍지원", level: 13 },
      { name: "송은아", level: 13 }, { name: "이낭주", level: 13 }, { name: "이승철", level: 13 },
      { name: "박나령", level: 14 }, { name: "고은선", level: 14 }
  ];

  let selected = [];
  let leaders = [];
  let finalizedLeaders = [];

  function renderPlayers() {
    const playerList = document.getElementById("playerList");
    const leaderCandidates = document.getElementById("leaderCandidates");
    playerList.innerHTML = "";
    leaderCandidates.innerHTML = "";

    allPlayers.forEach((p, i) => {
      const el = document.createElement("span");
      el.className = "player";
      el.textContent = `${p.name}(${p.level}부)`;
      el.onclick = () => toggleSelect(i, el);

      if (p.level <= 6) {
        el.classList.add("candidate");
        leaderCandidates.appendChild(el);
      } else {
        el.classList.add("non-candidate");
        playerList.appendChild(el);
      }

      // 선택 상태 복원
      if (selected.includes(i)) {
        el.classList.add("selected");
        if (finalizedLeaders.includes(i)) {
          el.classList.add("leader");
        }
      }
    });
  }

  function toggleSelect(i, el) {
    const player = allPlayers[i];
    if (selected.includes(i)) {
      selected = selected.filter(v => v !== i);
      leaders = leaders.filter(v => v !== i);
      el.classList.remove("selected", "leader");
    } else {
      selected.push(i);
      el.classList.add("selected");
      if (player.level <= 6) {
        leaders.push(i);
        el.classList.add("leader");
      }
    }
  }

  function finalizeLeaders() {
    finalizedLeaders = [...leaders];
    alert(`팀장 ${finalizedLeaders.length}명 선정 완료되었습니다.`);
  }

  function shuffle(arr) {
    return arr.map(a => [Math.random(), a]).sort((a, b) => a[0] - b[0]).map(a => a[1]);
  }

function assignTeams() {
  const teamCount = finalizedLeaders.length;
  if (teamCount < 1) {
    alert("'팀장 선정 완료' 버튼을 먼저 눌러주세요.");
    return;
  }

  const used = new Set(finalizedLeaders);
  const teams = finalizedLeaders.map(i => ({
    leader: allPlayers[i],
    members: [],
    sum: allPlayers[i].level,
  }));

  // 팀원 후보: 팀장이 아닌 사람 중에서 선택된 사람들
  const teamMembers = selected
    .filter(i => !used.has(i))
    .concat(leaders.filter(i => !finalizedLeaders.includes(i) && !used.has(i)));

  // 중복 제거 후 실제 객체로
  const uniqueMembers = [...new Set(teamMembers)].map(i => allPlayers[i]);

  // 부수 기준 정렬 + 같은 부수끼리 랜덤 섞기
  const grouped = {};
  uniqueMembers.forEach(p => {
    if (!grouped[p.level]) grouped[p.level] = [];
    grouped[p.level].push(p);
  });

  let sorted = [];
  Object.keys(grouped).sort((a, b) => b - a).forEach(level => {
    const shuffledSameLevel = shuffle(grouped[level]);
    sorted = sorted.concat(shuffledSameLevel);
  });

  // 정렬된 인원들을 현재 부수합이 가장 적은 팀에 차례로 할당
  sorted.forEach(player => {
    teams.sort((a, b) => a.sum - b.sum); // 항상 sum이 가장 작은 팀이 먼저
    teams[0].members.push(player);
    teams[0].sum += player.level;
  });

  // 출력
 const teamBox = document.getElementById("teams");
teamBox.innerHTML = "";

teams.forEach((team, idx) => {
  const sortedMembers = [...team.members].sort((a, b) => a.level - b.level); // 부수순 정렬

  const div = document.createElement("div");
  div.className = "team-card";
  div.innerHTML = `
    <h3>${team.leader.name} 팀</h3>
    <ul>
      <li><strong>${team.leader.name}(${team.leader.level}부)</strong> - 팀장</li>
      ${sortedMembers.map(m => `<li>${m.name}(${m.level}부)</li>`).join('')}
    </ul>
    <p><small>부수합: ${team.sum}</small></p>`;
    
  teamBox.appendChild(div);
});
}


  function resetAll() {
    selected = [];
    leaders = [];
    finalizedLeaders = [];
// 리그전 추가 관련 추가
    matchResults = {};
// 리그전 추가 관련 추가 여기까지
    document.getElementById("teams").innerHTML = "";
    document.getElementById("matchSchedule").innerHTML = "";
    renderPlayers();
  }

  function resetMatchSchedule() {
    const container = document.getElementById("matchSchedule");
    container.innerHTML = "";
    console.log("대진표 초기화 완료");
  }

  // 리그전 실행 

function generateLeague() {
  const teamNames = finalizedLeaders.map(i => `${allPlayers[i].name} 팀`);
  const container = document.getElementById("matchSchedule");
  container.innerHTML = "";

  if (teamNames.length < 2) {
    container.innerHTML = "<p style='text-align:center;'>2개 이상의 팀이 필요합니다.</p>";
    return;
  }

  // 테이블 생성
  let html = "<h3 style='text-align:center;'>🏓 팀 리그전 대진표</h3>";
  html += "<div class='scroll-table'><table><tr><th>팀</th>";


  teamNames.forEach(name => html += `<th>${name}</th>`);
  html += "<th>승</th><th>세트</th><th>순위</th></tr>";

  // 초기 점수 구조
  const scores = Array(teamNames.length).fill(null).map(() => ({
    wins: 0,
    sets: 0,
    rank: 0
  }));

  for (let i = 0; i < teamNames.length; i++) {
    html += `<tr><th style='background:#ffe0b2;'>${teamNames[i]}</th>`;
    for (let j = 0; j < teamNames.length; j++) {
      if (i === j) {
        html += `<td style='background:#eeeeee;'>X</td>`;
      } else {
        const key = `${i}-${j}`;
        const val = matchResults[key] || "";
        html += `<td style='cursor:pointer;' onclick='openTeamPopup(${i},${j})'>${val}</td>`;
      }
    }
    html += `<td id='wins-${i}'>0</td><td id='sets-${i}'>0</td><td id='rank-${i}'>-</td></tr>`;
  }

  html += "</table></div>";
  container.innerHTML = html;
  updateTeamScores(teamNames);
}

let matchResults = {};

function openTeamPopup(i, j) {
  popupTeamNames = finalizedLeaders.map(k => `${allPlayers[k].name} 팀`);
  popupI = i;
  popupJ = j;
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");
  const scoreButtons = document.getElementById("scoreButtons");

  let scoreA = 0;
  let scoreB = 0;

  function updateDisplay() {
  popupText.innerHTML = `
    <p style="text-align:center; font-weight:bold; font-size:16px; margin-bottom:10px;">
      <strong style="color:#1976d2;">${popupTeamNames[popupI]}</strong> 팀이 
      <strong style="color:#d32f2f;">${popupTeamNames[popupJ]}</strong> 팀을 몇 대 몇으로 이겼나요?
    </p>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; gap: 20px;">
      <div style="flex:1; text-align:center; border: 2px solid #1976d2; padding: 10px; border-radius: 10px;">
        <strong style="color:#1976d2;">${popupTeamNames[popupI]}</strong><br/>
        <button onclick="changeScore('A', 1)" style="background:#42a5f5; color:white; font-size:16px; font-weight:bold; padding:6px 12px; margin:4px; border:none; border-radius:6px;">＋</button>
        <span style="margin:0 10px; font-size:18px;" id="scoreA">${scoreA}</span>
        <button onclick="changeScore('A', -1)" style="background:#90caf9; color:black; font-size:16px; font-weight:bold; padding:6px 12px; margin:4px; border:none; border-radius:6px;">－</button>
      </div>
      <div style="flex:1; text-align:center; border: 2px solid #d32f2f; padding: 10px; border-radius: 10px;">
        <strong style="color:#d32f2f;">${popupTeamNames[popupJ]}</strong><br/>
        <button onclick="changeScore('B', 1)" style="background:#ef5350; color:white; font-size:16px; font-weight:bold; padding:6px 12px; margin:4px; border:none; border-radius:6px;">＋</button>
        <span style="margin:0 10px; font-size:18px;" id="scoreB">${scoreB}</span>
        <button onclick="changeScore('B', -1)" style="background:#ef9a9a; color:black; font-size:16px; font-weight:bold; padding:6px 12px; margin:4px; border:none; border-radius:6px;">－</button>
      </div>
    </div>
  `;
}


  window.changeScore = (team, delta) => {
    if (team === "A") {
      scoreA = Math.max(0, scoreA + delta);
      document.getElementById("scoreA").textContent = scoreA;
    } else {
      scoreB = Math.max(0, scoreB + delta);
      document.getElementById("scoreB").textContent = scoreB;
    }
  };

  scoreButtons.innerHTML = "";

  const saveBtn = document.createElement("button");
  saveBtn.textContent = "저장";
  saveBtn.style.padding = "10px 20px";
  saveBtn.style.marginTop = "10px";
  saveBtn.style.backgroundColor = "#43a047";  // 초록색
  saveBtn.style.color = "white";
  saveBtn.style.fontSize = "16px";
  saveBtn.style.border = "none";
  saveBtn.style.borderRadius = "6px";
  saveBtn.style.cursor = "pointer";

  saveBtn.onclick = () => {
    if (scoreA === scoreB) {
      alert("무승부는 허용되지 않습니다.");
      return;
    }
    matchResults[`${i}-${j}`] = `${scoreA}-${scoreB}`;
    matchResults[`${j}-${i}`] = `${scoreB}-${scoreA}`;
    popup.style.display = "none";
    generateLeague();
  };

  scoreButtons.appendChild(saveBtn);
  updateDisplay();
  popup.style.display = "block";
}


function updateTeamScores(teamNames) {
  const n = teamNames.length;
  const wins = Array(n).fill(0);
  const sets = Array(n).fill(0);

  for (let i = 0; i < n; i++) {
    for (let j = 0; j < n; j++) {
      if (i === j) continue;
      const score = matchResults[`${i}-${j}`];
      if (!score) continue;
      const [a, b] = score.split("-").map(Number);
      sets[i] += a;
      if (a > b) wins[i]++;
    }
  }

  const ranks = wins.map((w, i) => ({ i, wins: w, sets: sets[i] }));
  ranks.sort((a, b) => {
    if (b.wins !== a.wins) return b.wins - a.wins;
    return b.sets - a.sets;
  });

  const rankValues = Array(n);
  let currentRank = 1;
  ranks.forEach((r, idx) => {
    if (
      idx > 0 &&
      (r.wins < ranks[idx - 1].wins ||
        r.sets < ranks[idx - 1].sets)
    ) {
      currentRank = idx + 1;
    }
    rankValues[r.i] = currentRank;
  });

  for (let i = 0; i < n; i++) {
    document.getElementById(`wins-${i}`).textContent = wins[i];
    document.getElementById(`sets-${i}`).textContent = sets[i];
    document.getElementById(`rank-${i}`).textContent = rankValues[i];
  }
}



  renderPlayers();

function saveTeamsAsImage() {
  const teamsArea = document.getElementById("teams");
  if (!teamsArea || teamsArea.innerHTML.trim() === "") {
    alert("팀이 먼저 생성되어야 저장할 수 있습니다.");
    return;
  }
  html2canvas(teamsArea).then(canvas => {
    const link = document.createElement("a");
    link.download = "탁구_팀_구성.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}

function addPlayer() {
  const nameInput = document.getElementById("newName");
  const levelInput = document.getElementById("newLevel");

  const name = nameInput.value.trim();
  const level = parseInt(levelInput.value, 10);

  if (!name || isNaN(level) || level < 1 || level > 20) {
    alert("이름과 부수를 올바르게 입력해주세요. (부수는 1~20)");
    return;
  }

  allPlayers.push({ name, level });
  nameInput.value = "";
  levelInput.value = "";
  renderPlayers();
}
