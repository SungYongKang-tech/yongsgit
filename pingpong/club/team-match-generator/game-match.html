<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단체전 경기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
    h2 { text-align: center; }
    .match-table { margin: auto; border-collapse: collapse; }
    .match-table th, .match-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h2>단체전 경기 ddd순서</h2>
  <div id="matchList"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const singles = parseInt(params.get("singles") || 4);
    const doubles = parseInt(params.get("doubles") || 2);
    
    const totalGames = singles + doubles;
    const matchList = document.getElementById("matchList");

    let html = "<table class='match-table'><tr><th>경기순서</th><th>경기종류</th></tr>";
    for (let i = 1; i <= totalGames; i++) {
      html += `<tr><td>${i}</td><td>${i <= singles ? '단식' : '복식'}</td></tr>`;
    }
    html += "</table>";

    matchList.innerHTML = html;
  </script>
</body>
</html>
