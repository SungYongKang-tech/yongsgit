<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단체전 경기 순서</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }
    h2 {
      text-align: center;
      color: #1a237e;
    }
    .scroll-table {
      overflow-x: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      display: none; /* 처음엔 숨김 */
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      min-width: 400px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px 12px;
      text-align: center;
    }
    tr:nth-child(odd) td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>단체전 경기 순서</h2>
  <div class="scroll-table" id="matchTableContainer">
    <table id="matchTable">
      <thead>
        <tr>
          <th>순서</th>
          <th>경기 종류</th>
        </tr>
      </thead>
      <tbody id="matchTableBody">
        <!-- JS에서 동적으로 생성 -->
      </tbody>
    </table>
  </div>

  <script>
    // 쿼리 파라미터 가져오기
    const params = new URLSearchParams(window.location.search);
    const singles = parseInt(params.get("singles")) || 0;
    const doubles = parseInt(params.get("doubles")) || 0;

    const tableContainer = document.getElementById("matchTableContainer");
    const tableBody = document.getElementById("matchTableBody");

    // 단식/복식 경기 수만큼 테이블 생성
    let count = 1;
    for (let i = 0; i < singles; i++) {
      const row = `<tr><td>${count++}</td><td>단식</td></tr>`;
      tableBody.insertAdjacentHTML("beforeend", row);
    }

    for (let i = 0; i < doubles; i++) {
      const row = `<tr><td>${count++}</td><td>복식</td></tr>`;
      tableBody.insertAdjacentHTML("beforeend", row);
    }

    // 최소 1개라도 있으면 테이블 보이게
    if (singles + doubles > 0) {
      tableContainer.style.display = "block";
    }
  </script>

</body>
</html>
