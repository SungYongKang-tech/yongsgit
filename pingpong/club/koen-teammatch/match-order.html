<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>경기 순서 설정</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
      font-size: 1.6em;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .match-btn { background: #1976d2; color: white; }
    .delete-btn { background: #d32f2f; color: white; }
    .save-btn { background: #388e3c; color: white; margin-top: 10px; }
    .return-btn { background: #616161; color: white; margin-top: 20px; }
    .order-display {
      text-align: center;
      font-size: 1.2rem;
      margin: 20px 0;
      color: #333;
    }

    @media screen and (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h2>🏓 경기 순서 설정</h2>

  <div class="button-group">
    <button class="match-btn" onclick="addMatch('단식')">단식</button>
    <button class="match-btn" onclick="addMatch('복식')">복식</button>
    <button class="match-btn" onclick="addMatch('혼합복식')">혼합복식</button>
    <button class="delete-btn" onclick="removeLast()">⬅ 마지막 삭제</button>
    <button class="delete-btn" onclick="resetOrder()">🗑 초기화</button>
  </div>

  <div class="order-display" id="orderDisplay">현재 순서: (없음)</div>

  <div style="text-align: center;">
    <button class="save-btn" onclick="saveOrder()">✅ 경기순서 저장</button>
  </div>

  <div style="text-align: center;">
    <button class="return-btn" onclick="location.href='index.html'">🏓 대진표로 이동</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcJO_DClEdSo1HiPsL1KYbSWOVzMgSgEs",
      authDomain: "koen-teammatch.firebaseapp.com",
      databaseURL: "https://koen-teammatch-default-rtdb.firebaseio.com",
      projectId: "koen-teammatch",
      storageBucket: "koen-teammatch.appspot.com",
      messagingSenderId: "302792900934",
      appId: "1:302792900934:web:8e727af88df3de536f2547"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let matchOrder = [];

    function addMatch(type) {
      matchOrder.push(type);
      updateOrderDisplay();
    }

    function removeLast() {
      matchOrder.pop();
      updateOrderDisplay();
    }

    function resetOrder() {
      matchOrder = [];
      updateOrderDisplay();
    }

    function updateOrderDisplay() {
      const view = document.getElementById("orderDisplay");
      if (matchOrder.length === 0) {
        view.innerHTML = "현재 순서: (없음)";
      } else {
        view.innerHTML = "현재 순서: " + matchOrder.join(" → ");
      }
    }

    function saveOrder() {
      if (matchOrder.length === 0) {
        alert("경기 순서를 최소 1개 이상 추가해주세요.");
        return;
      }
      db.ref("matchOrder").set(matchOrder)
        .then(() => alert("✅ 경기 순서가 저장되었습니다."))
        .catch(err => alert("❌ 저장 실패: " + err));
    }
  </script>
</body>
</html>
