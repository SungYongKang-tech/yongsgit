<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경기 순서 설정</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
    button { margin: 6px; padding: 6px 12px; }
    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; }
    input[type=text] { padding: 6px; width: 200px; }
  </style>
</head>
<body>
  <h2>🏓 경기 순서 설정</h2>

  <div>
    <input type="text" id="matchInput" placeholder="예: 단식, 복식" />
    <button onclick="addMatch()">추가</button>
    <button onclick="saveOrder()">저장</button>
  </div>

  <ul id="matchList"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcJO_DClEdSo1HiPsL1KYbSWOVzMgSgEs",
      authDomain: "koen-teammatch.firebaseapp.com",
      databaseURL: "https://koen-teammatch-default-rtdb.firebaseio.com",
      projectId: "koen-teammatch",
      storageBucket: "koen-teammatch.appspot.com",
      messagingSenderId: "302792900934",
      appId: "1:302792900934:web:8e727af88df3de536f2547"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const matchList = [];

    function addMatch() {
      const input = document.getElementById("matchInput");
      const value = input.value.trim();
      if (!value) return;
      matchList.push(value);
      updateList();
      input.value = "";
    }

    function updateList() {
      const ul = document.getElementById("matchList");
      ul.innerHTML = "";
      matchList.forEach((item, idx) => {
        const li = document.createElement("li");
        li.textContent = `${idx + 1}. ${item}`;
        ul.appendChild(li);
      });
    }

    function saveOrder() {
      if (matchList.length === 0) return alert("경기 순서를 입력하세요.");
      db.ref("matchOrder").set(matchList).then(() => {
        alert("경기 순서가 저장되었습니다.");
      });
    }
  </script>
</body>
</html>
