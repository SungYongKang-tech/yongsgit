<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경기 순서 설정</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .button-group button {
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #42a5f5;
      color: white;
      cursor: pointer;
    }
    .button-group button:hover {
      background-color: #1e88e5;
    }
    #orderDisplay {
      text-align: center;
      font-size: 1.1rem;
      margin: 20px 0;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #388e3c;
      color: white;
      margin: 0 10px;
    }
    .actions button.reset {
      background-color: #d32f2f;
    }

    @media (max-width: 600px) {
      .button-group button, .actions button {
        font-size: 0.95rem;
        padding: 10px 12px;
      }
      #orderDisplay {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>🏓 경기 순서 설정</h2>

  <div class="button-group">
    <button onclick="addMatch('단식')">단식</button>
    <button onclick="addMatch('복식')">복식</button>
    <button onclick="addMatch('혼합복식')">혼합복식</button>
    <button onclick="removeLast()" style="background:#757575;">되돌리기</button>
  </div>

  <div id="orderDisplay">현재 순서: (없음)</div>

  <div class="actions">
    <button onclick="saveOrder()">✅ 저장</button>
    <button class="reset" onclick="resetOrder()">초기화</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDcJO_DClEdSo1HiPsL1KYbSWOVzMgSgEs",
      authDomain: "koen-teammatch.firebaseapp.com",
      databaseURL: "https://koen-teammatch-default-rtdb.firebaseio.com",
      projectId: "koen-teammatch",
      storageBucket: "koen-teammatch.appspot.com",
      messagingSenderId: "302792900934",
      appId: "1:302792900934:web:8e727af88df3de536f2547"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let matchOrder = [];

    function addMatch(type) {
      matchOrder.push(type);
      updateDisplay();
    }

    function removeLast() {
      matchOrder.pop();
      updateDisplay();
    }

    function resetOrder() {
      matchOrder = [];
      updateDisplay();
    }

    function updateDisplay() {
      const div = document.getElementById("orderDisplay");
      if (matchOrder.length === 0) {
        div.innerText = "현재 순서: (없음)";
      } else {
        div.innerHTML = `현재 순서: <strong>${matchOrder.join(" → ")}</strong>`;
      }
    }

    function saveOrder() {
      if (matchOrder.length === 0) {
        alert("경기 순서를 1개 이상 추가해주세요.");
        return;
      }
      db.ref("matchOrder").set(matchOrder)
        .then(() => alert("✅ 경기 순서가 저장되었습니다!"))
        .catch(err => alert("❌ 저장 실패: " + err));
    }
  </script>
</body>
</html>
