<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탁구 단체전 대진표</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
    h2 { text-align: center; margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; word-break: keep-all; }
    th { background-color: #f0f0f0; }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
      }
      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      td::before {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <h2>🏓 탁구 단체전 대진표</h2>
  <div id="matchTableArea">불러오는 중...</div>
  <div class="controls">
  <button onclick="window.location.href='match-order.html'">🏗 경기 순서 설정</button>
  <button onclick="resetTable()">초기화</button>
</div>


<script>
const firebaseConfig = {
  apiKey: "AIzaSyDcJO_DClEdSo1HiPsL1KYbSWOVzMgSgEs",
  authDomain: "koen-teammatch.firebaseapp.com",
  databaseURL: "https://koen-teammatch-default-rtdb.firebaseio.com",
  projectId: "koen-teammatch",
  storageBucket: "koen-teammatch.appspot.com",
  messagingSenderId: "302792900934",
  appId: "1:302792900934:web:8e727af88df3de536f2547"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let teams = {};
let matchOrder = [];

Promise.all([
  db.ref("teams").once("value"),
  db.ref("matchOrder").once("value")
]).then(([teamSnap, matchSnap]) => {
  teams = teamSnap.val() || {};
  matchOrder = matchSnap.val() || [];
  renderTable();
});

function renderTable() {
  const teamKeys = Object.keys(teams).filter(id => teams[id].open);
  if (teamKeys.length === 0) {
    document.getElementById("matchTableArea").innerText = "공개된 팀 명단이 없습니다.";
    return;
  }

  let html = '<table><thead><tr><th>순번</th><th>경기</th>';
  teamKeys.forEach(id => {
    html += `<th>${teams[id].name}</th>`;
  });
  html += '</tr></thead><tbody>';

  matchOrder.forEach((type, idx) => {
    html += `<tr>`;
    html += `<td data-label="순번">${idx + 1}</td>`;
    html += `<td data-label="경기">${type}</td>`;
    teamKeys.forEach(id => {
      const lineup = teams[id].lineup?.[idx] || [];
      html += `<td data-label="${teams[id].name}">${lineup.join(", ") || "-"}</td>`;
    });
    html += '</tr>';
  });

  html += '</tbody></table>';
  document.getElementById("matchTableArea").innerHTML = html;
}
</script>
</body>
</html>
