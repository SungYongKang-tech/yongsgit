<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탁구 단체전 대진표</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; background: #f9f9f9; }
    h2 { text-align: center; margin-bottom: 20px; font-size: 1.5em; }
    .controls { text-align: center; margin-bottom: 20px; }
    .controls button {
      padding: 10px 16px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      background-color: #546e7a;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .controls button:hover { background-color: #37474f; }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 1rem;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px 8px;
      text-align: center;
      word-break: break-word;
    }
    th {
      background-color: #e0e0e0;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fff;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      }
      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        text-align: left;
        font-size: 0.95rem;
      }
      td::before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
        color: #555;
      }
    }
  </style>
</head>
<body>
  <h2>🏓 탁구 단체전 대진표</h2>
 <div class="controls">
  <button onclick="resetTable()">초기화</button>
  <a href="match-order.html">
    <button style="background-color:#1976d2;">경기순서 수정</button>
  </a>
</div>
  <div id="matchTableArea">불러오는 중...</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDcJO_DClEdSo1HiPsL1KYbSWOVzMgSgEs",
  authDomain: "koen-teammatch.firebaseapp.com",
  databaseURL: "https://koen-teammatch-default-rtdb.firebaseio.com",
  projectId: "koen-teammatch",
  storageBucket: "koen-teammatch.appspot.com",
  messagingSenderId: "302792900934",
  appId: "1:302792900934:web:8e727af88df3de536f2547"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let teams = {};
let matchOrder = [];

Promise.all([
  db.ref("teams").once("value"),
  db.ref("matchOrder").once("value")
]).then(([teamSnap, matchSnap]) => {
  teams = teamSnap.val() || {};
  matchOrder = matchSnap.val() || [];
  renderTable();
});

function renderTable() {
  const teamKeys = Object.keys(teams).filter(id => teams[id].open);
  if (teamKeys.length === 0) {
    document.getElementById("matchTableArea").innerText = "공개된 팀 명단이 없습니다.";
    return;
  }

  let html = '<table><thead><tr><th>순번</th><th>경기</th>';
  teamKeys.forEach(id => {
    html += `<th>${teams[id].name}</th>`;
  });
  html += '</tr></thead><tbody>';
if (!matchOrder.length) {
  document.getElementById("matchTableArea").innerHTML = `
    <p style="text-align:center; font-size:1.1rem; color:#d32f2f;">
      ⚠️ 아직 경기 순서가 설정되지 않았습니다.<br/>
      <a href="match-order.html" style="color:#1976d2; text-decoration:underline;">
        👉 경기 순서를 먼저 설정하러 가기
      </a>
    </p>
  `;
  return;
}

  matchOrder.forEach((type, idx) => {
    html += `<tr>`;
    html += `<td data-label="순번">${idx + 1}</td>`;
    html += `<td data-label="경기">${type}</td>`;
    teamKeys.forEach(id => {
      const lineup = teams[id].lineup?.[idx] || [];
      html += `<td data-label="${teams[id].name}">${lineup.join(", ") || "-"}</td>`;
    });
    html += '</tr>';
  });

  html += '</tbody></table>';
  document.getElementById("matchTableArea").innerHTML = html;
}

function resetTable() {
  document.getElementById("matchTableArea").innerText = "초기화되었습니다. Firebase에서 새로운 데이터를 불러오세요.";
}
</script>
</body>
</html>
