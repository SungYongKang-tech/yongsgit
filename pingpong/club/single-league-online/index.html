<body>

  <div id="controlPanel">

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ğŸ”¥ 1) JSON ìœ„ì¹˜
    const MEMBERS_URL = "https://sensational-tulumba-65e97e.netlify.app/pingpong/club/data/members.json";


    // ğŸ”¥ 2) JSON ë¶ˆëŸ¬ì˜¤ê¸° â†’ "ì´ë¦„(ë¶€ìˆ˜)" ë°°ì—´ë¡œ ë°˜í™˜
    async function loadDefaultPlayersFromJSON() {
      const res = await fetch(MEMBERS_URL);
      const data = await res.json();

      return Object.values(data)
        .map(p => `${p.name}(${p.level})`)
        .sort((a, b) => {
          const lvA = Number(a.match(/\((\d+)\)/)[1]);
          const lvB = Number(b.match(/\((\d+)\)/)[1]);
          return lvA - lvB;
        });
    }


    // ============================
    //  Firebase ì„¤ì •
    // ============================
    const firebaseConfig = {
      apiKey: "AIzaSyC5iq3VY0QtBh8FVn70gi_Gsg7GXzkxdu8",
      authDomain: "koen-pingpong.firebaseapp.com",
      projectId: "koen-pingpong",
      storageBucket: "koen-pingpong.firebasestorage.app",
      messagingSenderId: "597358811982",
      appId: "1:597358811982:web:a221e312342c19fc321c1f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const playersRef = ref(db, "players/koen_takgu/list");
    const resultsRef = ref(db, "players/koen_takgu/results");
    const selectedRef = ref(db, "players/koen_takgu/selected");


    // ============================
    //   ìƒíƒœ ë³€ìˆ˜
    // ============================
    let defaultPlayers = [];   // JSONì—ì„œ ë¡œë“œë¨
    let currentPlayers = [];
    let selected = [];
    let results = {};
    let hideDefault = false;


    // ============================
    //   Firebase ìµëª… ë¡œê·¸ì¸
    // ============================
    async function ensureAuth() {
      if (auth.currentUser) return;
      return new Promise((resolve) => {
        const unsub = onAuthStateChanged(auth, (u) => {
          if (u) { unsub(); resolve(); }
        });
        signInAnonymously(auth);
      });
    }


    // =====================================================
    //   ì´ˆê¸° ë¶€íŠ¸
    // =====================================================
    (async function boot() {
      await ensureAuth();

      // JSONì—ì„œ ê¸°ë³¸ ì„ ìˆ˜ ë¡œë”©
      defaultPlayers = await loadDefaultPlayersFromJSON();

      // playersRefê°€ ë¹„ì–´ìˆìœ¼ë©´ JSON ë°ì´í„°ë¡œ ìë™ ì„¸íŒ…
      onValue(playersRef, (snap) => {
        if (!snap.exists()) {
          set(playersRef, defaultPlayers);
        }
      }, { onlyOnce: true });

      // ì‹¤ì‹œê°„ ì„ ìˆ˜
      onValue(playersRef, (snap) => {
        currentPlayers = snap.val() || [];
        renderPlayers();
        renderSchedule();
      });

      // ì‹¤ì‹œê°„ ê²°ê³¼
      onValue(resultsRef, (snap) => {
        results = snap.val() || {};
        renderSchedule();
      });

      // ì‹¤ì‹œê°„ ì„ íƒ
      onValue(selectedRef, (snap) => {
        selected = snap.val() || [];
        renderPlayers();
        renderSchedule();
      });


      // ë²„íŠ¼ ì•¡ì…˜ë“¤
      document.getElementById("resetBtn").onclick = () => {
        set(resultsRef, {});
      };

      document.getElementById("clearBtn").onclick = () => {
        remove(playersRef);
        remove(resultsRef);
        remove(selectedRef);
        location.reload();
      };

      document.getElementById("addPlayerBtn").onclick = () => {
        const name = playerName.value.trim();
        const level = playerLevel.value.trim();
        if (!name || !level) return alert("ì´ë¦„/ë¶€ìˆ˜ë¥¼ ì…ë ¥í•˜ì„¸ìš”");

        const id = `${name}(${level})`;

        if (!currentPlayers.includes(id)) {
          set(playersRef, [...currentPlayers, id]);
        }

        playerName.value = "";
        playerLevel.value = "";
      };

      document.getElementById("toggleDefaultBtn").onclick = () => {
        hideDefault = !hideDefault;
        renderPlayers();
      };

      document.getElementById("saveImageBtn").onclick = async () => {
  const target = document.getElementById("scheduleTable");
  if (!target) return alert("ì €ì¥í•  í‘œê°€ ì—†ìŠµë‹ˆë‹¤. ì„ ìˆ˜ 2ëª… ì´ìƒ ì„ íƒí•˜ì„¸ìš”.");

  // ìŠ¤í¬ë¡¤ ì˜ì—­ ì•ˆì—ì„œë„ í‘œ ì „ì²´ ìº¡ì²˜ë˜ë„ë¡ ì•½ê°„ì˜ ì˜µì…˜
  const canvas = await html2canvas(target, {
    backgroundColor: "#ffffff",
    scale: 2,
    useCORS: true
  });

  const link = document.createElement("a");
  const now = new Date();
  const yyyy = now.getFullYear();
  const mm = String(now.getMonth() + 1).padStart(2, "0");
  const dd = String(now.getDate()).padStart(2, "0");
  link.download = `KOEN_ë‹¨ì‹ë¦¬ê·¸_${yyyy}${mm}${dd}.png`;
  link.href = canvas.toDataURL("image/png");
  link.click();
};

    })();

function escQuote(s){
  return String(s).replaceAll("\\", "\\\\").replaceAll("'", "\\'");
}

    // =====================================================
    //   ë Œë”ë§: ì„ ìˆ˜ ëª©ë¡
    // =====================================================
    function renderPlayers() {
      const wrap = document.getElementById("playerList");
      wrap.innerHTML = "";

      const selectedIds = Array.isArray(selected) ? selected : [];

      currentPlayers.forEach((p) => {

        if (hideDefault && defaultPlayers.includes(p)) return;

        const div = document.createElement("div");
        div.className = "player";
        div.textContent = p;

        // ìƒ‰ êµ¬ë¶„
        const lv = Number(p.match(/\((\d+)\)/)[1]);
        if (lv <= 6) div.classList.add("lv4to6");
        else if (lv <= 9) div.classList.add("lv7to9");
        else if (lv <= 12) div.classList.add("lv10to12");
        else div.classList.add("lv13to14");

        if (!defaultPlayers.includes(p)) div.classList.add("new-player");
        if (selectedIds.includes(p)) div.classList.add("selected");

        div.onclick = () => togglePlayer(p);
        wrap.appendChild(div);
      });
    }


    // =====================================================
    //   ì„ íƒ í† ê¸€
    // =====================================================
    function togglePlayer(id) {
      let arr = Array.isArray(selected) ? selected.slice() : [];

      if (arr.includes(id)) arr = arr.filter(x => x !== id);
      else arr.push(id);

      selected = arr;
      set(selectedRef, arr);

      renderPlayers();
      renderSchedule();
    }


    // =====================================================
    //   ìŠ¤ì¼€ì¤„ í…Œì´ë¸” ìƒì„±
    // =====================================================
    function renderSchedule() {
  const list = selected.filter(x => currentPlayers.includes(x));

  if (list.length < 2) {
    schedule.innerHTML = "<p>2ëª… ì´ìƒ ì„ íƒí•˜ì„¸ìš”</p>";
    const st = document.getElementById("standings");
    if (st) st.innerHTML = "";
    return;
  }

  let html = "<div id='scheduleTable'><table><tr><th>êµ¬ë¶„</th>";

  list.forEach(p => { html += `<th>${p}</th>`; });
  html += "</tr>";

  list.forEach((a, i) => {
    html += `<tr><th>${a}</th>`;
    list.forEach((b, j) => {
      const isSelf = (i === j);
      const val = isSelf ? "X" : (results?.[`${a}__${b}`] || "");
      html += isSelf
        ? `<td>${val}</td>`
        : `<td onclick="openPopup('${escQuote(a)}','${escQuote(b)}')">${val}</td>`;
    });
    html += "</tr>";
  });

  html += "</table></div>";
  schedule.innerHTML = html;

  // ğŸ‘‡ ì´ ì¤„ì´ ì„±ì í‘œë¥¼ ì‹¤ì œë¡œ ê·¸ë ¤ì£¼ëŠ” í•µì‹¬
  renderStandings(list);
}



    // =====================================================
    //   íŒì—… ì ìˆ˜ ì…ë ¥
    // =====================================================
    window.openPopup = (a, b) => {
      popupText.textContent = `${a} vs ${b} ê²½ê¸°ê²°ê³¼`;

      const scores = ["3-0","3-1","3-2","2-0","2-1","0-0"];
      scoreButtons.innerHTML = "";

      scores.forEach(s => {
        const btn = document.createElement("button");
        btn.textContent = s;
        btn.onclick = () => {
          results[`${a}__${b}`] = s;

          // ë°˜ëŒ€ ë°©í–¥ ìë™ ì €ì¥
          const [x, y] = s.split("-").map(Number);
          results[`${b}__${a}`] = `${y}-${x}`;

          set(resultsRef, results);
          popup.style.display = "none";
          renderSchedule();
        };
        scoreButtons.appendChild(btn);
      });

      popup.style.display = "block";
    };

    window.closePopup = () => popup.style.display = "none";

    function computeStandings(list) {
  // list: ì„ íƒëœ ì„ ìˆ˜ id ë°°ì—´
  const stats = {};
  list.forEach(p => {
    stats[p] = { p, gp:0, w:0, l:0, setFor:0, setAgainst:0 };
  });

  // a__b í˜•íƒœ ê²°ê³¼ë§Œ ì§‘ê³„ (ì¤‘ë³µ ë°©ì§€ ìœ„í•´ i<jë§Œ)
  for (let i = 0; i < list.length; i++) {
    for (let j = i + 1; j < list.length; j++) {
      const a = list[i], b = list[j];
      const s = results?.[`${a}__${b}`];   // ì˜ˆ: "3-1"
      if (!s || s === "0-0") continue;

      const m = String(s).match(/^(\d+)-(\d+)$/);
      if (!m) continue;

      const x = Number(m[1]);
      const y = Number(m[2]);

      // ê²½ê¸°ìˆ˜
      stats[a].gp++; stats[b].gp++;

      // ìŠ¹íŒ¨
      if (x > y) { stats[a].w++; stats[b].l++; }
      else if (x < y) { stats[b].w++; stats[a].l++; }
      // ë™ì ì€ ê±°ì˜ ì—†ì§€ë§Œ í˜¹ì‹œ ìˆìœ¼ë©´ ìŠ¹íŒ¨ ë¯¸ë°˜ì˜

      // ë“ì‹¤(ì„¸íŠ¸ ë“/ì‹¤)
      stats[a].setFor += x; stats[a].setAgainst += y;
      stats[b].setFor += y; stats[b].setAgainst += x;
    }
  }

  // ì •ë ¬: ìŠ¹ìˆ˜ desc â†’ ë“ì‹¤ì°¨ desc â†’ ë“ì  desc
  const rows = Object.values(stats).map(o => ({
    ...o,
    diff: o.setFor - o.setAgainst,
    winRate: (o.gp ? (o.w / o.gp) : 0)
  }));

  rows.sort((r1, r2) =>
    (r2.w - r1.w) ||
    (r2.diff - r1.diff) ||
    (r2.setFor - r1.setFor) ||
    (r1.p.localeCompare(r2.p, "ko"))
  );

  // ìˆœìœ„ ë¶€ì—¬(ë™ë¥  ê³µë™ìˆœìœ„ ì²˜ë¦¬ ê°„ë‹¨ë²„ì „)
  rows.forEach((r, idx) => r.rank = idx + 1);

  return rows;
}

function renderStandings(list){
  const wrap = document.getElementById("standings");
  if (!wrap) return;

  const rows = computeStandings(list);
  if (!rows.length) {
    wrap.innerHTML = "<p>ì„±ì í‘œë¥¼ í‘œì‹œí•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
    return;
  }

  let html = "<div id='standingsTable'><table>";
  html += "<tr><th>ìˆœìœ„</th><th>ì„ ìˆ˜</th><th>ê²½ê¸°</th><th>ìŠ¹</th><th>íŒ¨</th><th>ìŠ¹ë¥ </th><th>ë“</th><th>ì‹¤</th><th>ë“ì‹¤</th></tr>";

  rows.forEach(r => {
    const rate = (r.gp ? (r.w / r.gp * 100) : 0).toFixed(1) + "%";
    html += `<tr>
      <td>${r.rank}</td>
      <td>${r.p}</td>
      <td>${r.gp}</td>
      <td>${r.w}</td>
      <td>${r.l}</td>
      <td>${rate}</td>
      <td>${r.setFor}</td>
      <td>${r.setAgainst}</td>
      <td>${r.diff}</td>
    </tr>`;
  });

  html += "</table></div>";
  wrap.innerHTML = html;
}


  </script>
