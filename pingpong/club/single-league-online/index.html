<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOEN 단식 리그전(실시간)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    .player {
      margin: 4px;
      padding: 6px 10px;
      background: #e3f2fd;
      border: 1px solid #2196f3;
      border-radius: 6px;
      display: inline-block;
      cursor: pointer;
    }
    .player.selected {
      background: #1976d2;
      color: white;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: white;
    }
    td, th {
      border: 1px solid #888;
      padding: 8px 12px;
      text-align: center;
      font-size: 16px;
    }
    tr:nth-child(odd) {
      background-color: #e3f2fd;
    }
    tr:nth-child(even) {
      background-color: #ffffff;
    }
    table tr:first-child th,
    table td:first-child {
      background-color: #ffe0b2 !important;
    }
    #resetBtn, #clearBtn {
      display: inline-block;
      margin: 10px 5px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .scroll-table {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>KOEN 단식 리그전(실시간)</h2>
  <div>
    <input type="text" id="newPlayerName" placeholder="선수 이름">
    <input type="text" id="newPlayerLevel" placeholder="부수 (예: 5)">
    <button id="addPlayerBtn">선수 추가</button>
  </div>
  <div id="playerList" class="player-list"></div>
  <div>
    <button id="resetBtn">점수 초기화</button>
    <button id="clearBtn">선수 목록 삭제</button>
  </div>
  <div id="schedule" class="scroll-table"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKe0-6H2z6Ed-wgN_eX_ROuNcfTusYBKg",
      authDomain: "koen-singleague.firebaseapp.com",
      databaseURL: "https://koen-singleague-default-rtdb.firebaseio.com",
      projectId: "koen-singleague",
      storageBucket: "koen-singleague.appspot.com",
      messagingSenderId: "793588437102",
      appId: "1:793588437102:web:846b6a1d9f88e480ec567f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const playersRef = ref(db, "players");
    const resultsRef = ref(db, "results");

    const defaultPlayers = [
      "김희영(4)", "강성용(5)", "김범일(5)", "이영진(6)", "박주민(6)", "강다훈(6)",
      "박진우(7)", "배성국(7)", "이상준(7)", "황경진(8)", "양충현(8)", "임춘근(9)",
      "전성무(9)", "박인찬(8)", "송창근(9)", "강호선(10)", "조보미(12)", "홍지원(13)",
      "송은아(13)", "이낭주(13)", "이승철(13)", "박나령(14)", "고은선(14)"
    ];

    onValue(playersRef, (snapshot) => {
      if (!snapshot.exists()) {
        set(playersRef, defaultPlayers);
      }
    }, { onlyOnce: true });

    const playerList = document.getElementById("playerList");
    const schedule = document.getElementById("schedule");

    let currentPlayers = [];

    function renderPlayers(players) {
      playerList.innerHTML = "";
      players.forEach((player, i) => {
        const div = document.createElement("div");
        div.className = "player";
        div.textContent = player;
        div.onclick = () => togglePlayer(i);
        playerList.appendChild(div);
      });
    }

    let selected = [];
    let results = {};

    function togglePlayer(index) {
      const idx = selected.indexOf(index);
      if (idx > -1) selected.splice(idx, 1);
      else selected.push(index);
      renderSchedule();
    }

    function renderSchedule() {
      if (selected.length < 2) {
        schedule.innerHTML = "<p>2명 이상 선택해주세요.</p>";
        return;
      }
      const players = selected.map(i => currentPlayers[i]);
      let html = "<table><tr><th>구분</th>";
      players.forEach(p => html += `<th>${p}</th>`);
      html += "<th>승</th><th>세트</th><th>순위</th></tr>";

      players.forEach((p1, i) => {
        html += `<tr><th>${p1}</th>`;
        players.forEach((p2, j) => {
          const key = `${i}-${j}`;
          const val = i === j ? "X" : (results[key] || "");
          html += `<td onclick='${i !== j ? `editScore(${i},${j})` : ""}'>${val}</td>`;
        });
        html += `<td id='wins-${i}'>0</td><td id='sets-${i}'>0</td><td id='rank-${i}'>-</td></tr>`;
      });

      html += "</table>";
      schedule.innerHTML = html;
    }

    window.editScore = (i, j) => {
      const score = prompt(`점수 입력 (${currentPlayers[selected[i]]} vs ${currentPlayers[selected[j]]}) 예: 3-1`);
      if (!score) return;
      results[`${i}-${j}`] = score;
      const [a, b] = score.split("-").map(Number);
      results[`${j}-${i}`] = `${b}-${a}`;
      renderSchedule();
    };

    onValue(playersRef, (snapshot) => {
      currentPlayers = snapshot.val() || [];
      renderPlayers(currentPlayers);
    });

    document.getElementById("resetBtn").onclick = () => {
      results = {};
      renderSchedule();
    };

    document.getElementById("clearBtn").onclick = () => {
      remove(playersRef);
      location.reload();
    };

    document.getElementById("addPlayerBtn").onclick = () => {
      const name = document.getElementById("newPlayerName").value.trim();
      const level = document.getElementById("newPlayerLevel").value.trim();
      if (!name || !level) return alert("이름과 부수를 입력하세요");
      const newEntry = `${name}(${level})`;
      if (!currentPlayers.includes(newEntry)) {
        currentPlayers.push(newEntry);
        set(playersRef, currentPlayers);
      }
    };
  </script>
</body>
</html>
