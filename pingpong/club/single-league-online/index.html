<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOEN 단식 리그전</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .player {
      display: inline-block;
      margin: 5px;
      padding: 6px 10px;
      border-radius: 6px;
      background-color: #e3f2fd;
      border: 1px solid #2196f3;
      cursor: pointer;
    }
    .player.selected {
      background-color: #90caf9;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>KOEN 단식 리그전</h1>
  <input type="text" id="playerName" placeholder="선수 이름">
  <input type="text" id="playerLevel" placeholder="부수 (예: 5)">
  <button id="addPlayerBtn">선수 추가</button>

  <h2>선수 목록 (클릭하여 리그 참가자 선택)</h2>
  <div id="playerList"></div>

  <h2>리그전 대진표</h2>
  <div id="leagueTable"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKe0-6H2z6Ed-wgN_eX_ROuNcfTusYBKg",
      authDomain: "koen-singleague.firebaseapp.com",
      databaseURL: "https://koen-singleague-default-rtdb.firebaseio.com",
      projectId: "koen-singleague",
      storageBucket: "koen-singleague.firebasestorage.app",
      messagingSenderId: "793588437102",
      appId: "1:793588437102:web:846b6a1d9f88e480ec567f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const playersRef = ref(db, "players");

    let allPlayers = [];
    let selected = [];

    function renderPlayerList() {
      const container = document.getElementById("playerList");
      container.innerHTML = "";
      allPlayers.forEach((player, idx) => {
        const btn = document.createElement("div");
        btn.className = "player" + (selected.includes(idx) ? " selected" : "");
        btn.textContent = player;
        btn.addEventListener("click", () => {
          if (selected.includes(idx)) {
            selected = selected.filter(i => i !== idx);
          } else {
            selected.push(idx);
          }
          renderPlayerList();
          createSchedule();
        });
        container.appendChild(btn);
      });
    }

    function createSchedule() {
      const tableDiv = document.getElementById("leagueTable");
      tableDiv.innerHTML = "";
      const participants = selected.map(i => allPlayers[i]);
      if (participants.length < 2) return;

      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = "<th>선수</th>" + participants.map(p => `<th>${p}</th>`).join("");
      table.appendChild(header);

      participants.forEach(rowName => {
        const row = document.createElement("tr");
        row.innerHTML = `<th>${rowName}</th>` + participants.map(colName => {
          if (rowName === colName) return "<td>-</td>";
          return "<td><input type='text' style='width: 30px;'></td>";
        }).join("");
        table.appendChild(row);
      });

      tableDiv.appendChild(table);
    }

    onValue(playersRef, (snapshot) => {
      const val = snapshot.val();
      if (val) {
        allPlayers = val;
        selected = [];
        renderPlayerList();
        createSchedule();
      }
    });

    document.getElementById("addPlayerBtn").addEventListener("click", () => {
      const name = document.getElementById("playerName").value.trim();
      const level = document.getElementById("playerLevel").value.trim();
      if (!name || !level) return alert("이름과 부수를 모두 입력하세요.");
      const newPlayer = `${name}(${level}부)`;

      onValue(playersRef, (snapshot) => {
        let current = snapshot.val() || [];
        if (!current.includes(newPlayer)) {
          current.push(newPlayer);
          set(playersRef, current);
        }
      }, { onlyOnce: true });
    });
  </script>
</body>
</html>
