<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOEN 단식 리그전(실시간)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    .lv4to6 { background-color: #e8f5e9; }
    .lv7to9 { background-color: #e3f2fd; }
    .lv10to12 { background-color: #fff3e0; }
    .lv13to14 { background-color: #ffebee; }
    .new-player { background-color:#fff176!important; border:3px solid #f57f17; font-weight:bold; box-shadow:0 0 10px #f9a825; animation:highlightFlash 1.5s ease-in-out infinite alternate; }
    body { font-family:'Segoe UI',sans-serif; padding:20px; margin:0; }
    h1,#controlPanel { text-align:center; }
    .player { margin:4px; padding:6px 10px; border:1px solid #2196f3; border-radius:6px; display:inline-block; cursor:pointer; font-size:14px; }
    .player.selected { background:#1976d2; color:#fff; }
    .player.new-player.selected { background:#1976d2!important; color:#fff!important; box-shadow:none; animation:none; }
    table { border-collapse:collapse; width:100%; margin-top:20px; background:#fff; font-size:14px; }
    td,th { border:1px solid #888; padding:6px 10px; text-align:center; }
    tr:nth-child(odd){ background:#e3f2fd; } tr:nth-child(even){ background:#fff; }
    table tr:first-child th, table td:first-child { background:#ffe0b2!important; }
    #resetBtn,#clearBtn,#saveImageBtn { display:inline-block; margin:10px 5px; padding:10px 16px; font-size:16px; background:#2196f3; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    .button-group{ display:flex; justify-content:center; flex-wrap:wrap; gap:12px; margin:20px 0; }
    .button-group button{ padding:10px 20px; font-size:16px; background:#1976d2; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .button-group button:hover{ background:#1565c0; }
    @media (max-width:600px){ .button-group{flex-direction:column; align-items:center;} .button-group button{width:100%; max-width:300px; font-size:14px;} }
    .scroll-table{ overflow:auto; max-height:80vh; max-width:100%; border:1px solid #aaa; }
    #popup{ display:none; position:fixed; top:30%; left:50%; transform:translate(-50%,-50%); background:#fff; border:2px solid #333; padding:20px; z-index:1000; box-shadow:0 4px 12px rgba(0,0,0,.3); width:90%; max-width:400px; }
    #popup button{ margin:5px; padding:8px 12px; background:#1976d2; color:#fff; border:none; border-radius:4px; cursor:pointer; width:100%; }
    #popupText{ margin-bottom:10px; font-weight:bold; }
    h3+table{ border-collapse:collapse; width:100%; margin-top:10px; background:#fff; }
    h3+table tr:nth-child(odd){ background:#e3f2fd; } h3+table tr:nth-child(even){ background:#fff; }
    h3+table tr:first-child th, h3+table td:first-child{ background:#ffe0b2!important; }
    #controlPanel input[type="text"]{ padding:10px; font-size:16px; margin:5px; width:200px; max-width:90%; }
    #controlPanel button{ padding:10px 16px; font-size:16px; margin:5px; }
    @media (max-width:600px){ body{padding:10px;} table,.scroll-table,#popup{font-size:13px; width:100%; overflow-x:auto;} .player{font-size:13px; padding:5px 8px;} #resetBtn,#clearBtn,#saveImageBtn,#controlPanel button{font-size:14px; padding:8px 10px; width:100%; margin-bottom:10px;} #controlPanel input[type="text"]{width:100%; font-size:14px;} }
    table th{ position:sticky; top:0; background:#ffe0b2; z-index:2; }
    table td:first-child, table th:first-child{ position:sticky; left:0; background:#ffe0b2; z-index:1; }
    .modal{ display:block; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,.4); }
    .modal-content{ background:#fff; margin:10% auto; padding:20px; border-radius:10px; width:90%; max-width:480px; box-shadow:0 5px 15px rgba(0,0,0,.3); animation:fadeIn .4s ease-in-out; }
    .modal-content h2{ text-align:center; margin-bottom:15px; color:#1976d2; }
    .modal-content ul{ list-style:none; padding:0; }
    .modal-content ul li{ margin:10px 0; font-size:14px; }
    #closeUsageModal{ padding:10px 20px; background:#1976d2; color:#fff; border:none; border-radius:6px; font-size:16px; cursor:pointer; }
    @keyframes fadeIn{ from{opacity:0; transform:scale(.95);} to{opacity:1; transform:scale(1);} }
  </style>
</head>
<body>
  <h1>실시간 탁구 단식 리그전</h1>
  <div id="controlPanel">
    <input type="text" id="playerName" placeholder="선수 이름" />
    <input type="text" id="playerLevel" placeholder="부수 (예: 5)" />
    <button id="addPlayerBtn">선수 추가</button>
    <button id="toggleDefaultBtn">기존 선수 숨김</button>
  </div>

  <div id="playerList" class="player-list"></div>

  <div class="button-group">
    <button id="resetBtn">점수 초기화</button>
    <button id="clearBtn">선수 목록 삭제</button>
    <button id="saveImageBtn">리그전 이미지 저장</button>
  </div>

  <div id="schedule" class="scroll-table"></div>

  <div id="popup">
    <p id="popupText"></p>
    <div id="scoreButtons"></div>
    <button onclick="closePopup()">닫기</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ✅ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC5iq3VY0QtBh8FVn70gi_Gsg7GXzkxdu8",
      authDomain: "koen-pingpong.firebaseapp.com",
      projectId: "koen-pingpong",
      storageBucket: "koen-pingpong.firebasestorage.app",
      messagingSenderId: "597358811982",
      appId: "1:597358811982:web:a221e312342c19fc321c1f"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // ✅ DB 경로 (기존 구조 유지)
    const playersRef = ref(db, "players/koen_takgu/list");
    const resultsRef = ref(db, "players/koen_takgu/results");
    const selectedRef = ref(db, "players/koen_takgu/selected");

    // ✅ 상태/DOM
    const defaultPlayers = [
      "김희영(4)","강성용(5)","김범일(5)","이영진(6)","박주민(6)","강다훈(6)",
      "박진우(7)","배성국(7)","이상준(7)","황경진(8)","양충현(8)","임춘근(9)",
      "박인찬(8)","전성무(9)","송창근(9)","김승일(9)","김현곤(9)","오국환(9)","문우용(9)","조보미(12)",
      "송은아(13)","이낭주(13)","이승철(13)","박나령(14)","고은선(14)","정승목(14)"
    ];
    const playerList = document.getElementById("playerList");
    const schedule = document.getElementById("schedule");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    const scoreButtons = document.getElementById("scoreButtons");

    let currentPlayers = [];
    let selected = [];
    let results = {};
    let hideDefault = false;

    // ✅ 익명 로그인 보장
    async function ensureAnonAuth() {
      if (auth.currentUser) return auth.currentUser;
      return new Promise((resolve, reject) => {
        const unsub = onAuthStateChanged(auth, (u) => { if (u) { unsub(); resolve(u); }});
        signInAnonymously(auth).catch(reject);
      });
    }

    // ✅ 초기 부트: 로그인 완료 후 리스너/버튼 활성화
    (async function boot() {
      try {
        await ensureAnonAuth();

        // 기본 선수 자동 주입 (최초 1회)
        onValue(playersRef, (snap) => { if (!snap.exists()) set(playersRef, defaultPlayers); }, { onlyOnce:true });

        // 리스너
        onValue(playersRef, (snapshot) => { currentPlayers = snapshot.val() || []; renderPlayers(currentPlayers); });
        onValue(resultsRef, (snapshot) => { results = snapshot.val() || {}; renderSchedule(); });
        onValue(selectedRef, (snapshot) => { selected = snapshot.val() || []; renderPlayers(currentPlayers); renderSchedule(); });

        // 버튼들
        document.getElementById("resetBtn").onclick = () => { results = {}; set(resultsRef, {}); renderSchedule(); };
        document.getElementById("clearBtn").onclick = () => { remove(playersRef); remove(resultsRef); remove(selectedRef); location.reload(); };
        document.getElementById("addPlayerBtn").onclick = () => {
          const name = document.getElementById("playerName").value.trim();
          const level = document.getElementById("playerLevel").value.trim();
          if (!name || !level) return alert("이름과 부수를 입력하세요");
          const newEntry = `${name}(${level})`;
          if (!currentPlayers.includes(newEntry)) { currentPlayers.push(newEntry); set(playersRef, currentPlayers); }
        };
        document.getElementById("saveImageBtn").onclick = () => {
          const scheduleDiv = document.getElementById("scheduleTable");
          const now = new Date(); const pad = (n)=>n.toString().padStart(2,'0');
          const y=now.getFullYear(), m=pad(now.getMonth()+1), d=pad(now.getDate());
          const w=['일','월','화','수','목','금','토'][now.getDay()];
          const hh=pad(now.getHours()), mm=pad(now.getMinutes());
          const filename = `koen_league_result_${y}-${m}-${d}(${w})_${hh}-${mm}.jpg`;
          html2canvas(scheduleDiv).then(canvas => {
            const link = document.createElement("a");
            link.download = filename;
            link.href = canvas.toDataURL("image/jpeg");
            link.click();
          });
        };
        document.getElementById("toggleDefaultBtn").onclick = () => {
          hideDefault = !hideDefault;
          renderPlayers(currentPlayers);
          document.getElementById("toggleDefaultBtn").innerText = hideDefault ? "기존선수 보이기" : "기존선수 숨김";
        };
        document.getElementById("toggleDefaultBtn").innerText = "기존선수 숨김";
        document.getElementById("closeUsageModal").onclick = () => { document.getElementById("usageModal").style.display = "none"; };
      } catch (e) {
        console.error("익명 로그인 실패:", e);
        alert("로그인 오류가 발생했습니다. 새로고침 후 다시 시도하세요.");
      }
    })();

    // ===== 렌더/동작 함수들 =====
    function renderPlayers(players) {
      playerList.innerHTML = "";
      players.forEach((player, i) => {
        const isDefault = defaultPlayers.includes(player);
        if (hideDefault && isDefault) return;
        const div = document.createElement("div");
        div.className = "player";
        const match = player.match(/\((\d+)\)$/);
        if (match) {
          const level = Number(match[1]);
          if (level <= 6) div.classList.add("lv4to6");
          else if (level <= 9) div.classList.add("lv7to9");
          else if (level <= 12) div.classList.add("lv10to12");
          else div.classList.add("lv13to14");
        }
        if (!isDefault) div.classList.add("new-player");
        if (selected.includes(i)) div.classList.add("selected");
        div.textContent = player;
        div.onclick = () => togglePlayer(i);
        playerList.appendChild(div);
      });
    }

    function togglePlayer(index) {
      const idx = selected.indexOf(index);
      if (idx > -1) selected.splice(idx, 1); else selected.push(index);
      set(selectedRef, selected);
    }

    function renderSchedule() {
      if (selected.length < 2) { schedule.innerHTML = "<p>2명 이상 선택해주세요.</p>"; return; }
      const players = selected.map(i => currentPlayers[i]);
      let html = "<div id='scheduleTable'><table><tr><th>구분</th>";
      players.forEach(p => html += `<th>${p}</th>`); html += "</tr>";

      players.forEach((p1, i) => {
        html += `<tr><th>${p1}</th>`;
        players.forEach((p2, j) => {
          const key = `${i}-${j}`; const val = i===j ? "X" : (results[key] || "");
          html += `<td onclick='openPopup(${i},${j})'>${val}</td>`;
        });
        html += "</tr>";
      });
      html += "</table>";

      const winCount = Array(players.length).fill(0);
      const setCount = Array(players.length).fill(0);
      for (let i=0;i<players.length;i++){
        for (let j=0;j<players.length;j++){
          if (i===j) continue;
          const result = results[`${i}-${j}`];
          if (result){ const [a,b]=result.split("-").map(Number); if (a>b) winCount[i]++; setCount[i]+=a; }
        }
      }
      const rankIndex = winCount.map((_,i)=>i).sort((a,b)=> winCount[b]-winCount[a] || setCount[b]-setCount[a]);
      const ranks = Array(players.length); rankIndex.forEach((idx,r)=>{ranks[idx]=r+1;});

      html += "<h3>순위 요약</h3><table><tr><th>선수</th><th>승</th><th>세트 득점</th><th>순위</th></tr>";
      rankIndex.forEach(idx => { html += `<tr><td>${players[idx]}</td><td>${winCount[idx]}</td><td>${setCount[idx]}</td><td>${ranks[idx]}</td></tr>`; });
      html += "</table></div>";

      schedule.innerHTML = html;
    }

    window.openPopup = (i, j) => {
      const players = selected.map(i => currentPlayers[i]);
      popupText.textContent = `${players[i]} 선수는 ${players[j]} 선수와의 경기에서 몇 대 몇으로 이겼나요?`;
      const scores = ["3-0","3-1","3-2","2-0","2-1"];
      scoreButtons.innerHTML = "";
      scores.forEach(score => {
        const btn = document.createElement("button");
        btn.textContent = score;
        btn.onclick = () => {
          results[`${i}-${j}`] = score;
          const [a,b] = score.split("-").map(Number);
          results[`${j}-${i}`] = `${b}-${a}`;
          set(resultsRef, results);
          popup.style.display = "none";
          renderSchedule();
        };
        scoreButtons.appendChild(btn);
      });
      popup.style.display = "block";
    };

    window.closePopup = () => popup.style.display = "none";
  </script>

  <!-- 사용법 모달 -->
  <div id="usageModal" class="modal">
    <div class="modal-content">
      <h2>실시간 단식 리그전 사용법</h2>
      <ul>
        <li><strong>선수 추가:</strong> 이름과 부수 입력 → ‘선수 추가’</li>
        <li><strong>기존 선수 숨김/보이기:</strong> 토글 버튼</li>
        <li><strong>선수 선택:</strong> 클릭하여 리그에 포함</li>
        <li><strong>점수 입력:</strong> 리그표 셀 클릭 → 결과 선택</li>
        <li><strong>점수 초기화:</strong> ‘점수 초기화’</li>
        <li><strong>선수 목록 삭제:</strong> 전체 초기화</li>
        <li><strong>이미지 저장:</strong> 현재 리그표/순위표 저장</li>
      </ul>
      <div style="text-align:center; margin-top:20px;">
        <button id="closeUsageModal">닫기</button>
      </div>
    </div>
  </div>
</body>
</html>
