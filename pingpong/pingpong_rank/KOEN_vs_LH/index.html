<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🏓 KOEN vs LH 리그 인사이트</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --koen:#2563eb; --lh:#f97316; --bg:#f6f8fb; --card:#fff;
  --muted:#64748b; --ink:#0f172a; --shadow:0 6px 20px rgba(0,0,0,0.08);
}
*{box-sizing:border-box;font-family:"Pretendard","Noto Sans KR",sans-serif;}
body{margin:0;background:var(--bg);color:var(--ink);padding:18px;display:flex;flex-direction:column;align-items:center;}
header{text-align:center;margin-bottom:16px;}
h1{font-size:clamp(22px,5vw,28px);margin-bottom:6px;}
p{color:var(--muted);font-size:14px;}
section{width:100%;max-width:740px;background:var(--card);border-radius:16px;box-shadow:var(--shadow);padding:20px;margin-bottom:20px;}
.section-title{text-align:center;font-size:18px;margin-bottom:10px;}
.winner-banner{
  text-align:center;background:linear-gradient(90deg,var(--koen),var(--lh));
  color:white;padding:12px;border-radius:12px;margin-bottom:8px;
  font-weight:600;box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.chart-container{
  width:100%;
  height:450px;
  min-height:380px;
}
footer{text-align:center;color:var(--muted);font-size:13px;margin-top:10px;}
.insights{display:grid;gap:10px;margin-top:10px;}
.insight-card{
  background:var(--bg);border-left:4px solid var(--koen);
  padding:10px 12px;border-radius:8px;font-size:14px;line-height:1.5;
}
.insight-card.lh{border-left-color:var(--lh);}
.total-box{display:flex;flex-wrap:wrap;justify-content:space-around;text-align:center;gap:12px;}
.total-card{
  flex:1;min-width:140px;background:var(--bg);
  border-radius:10px;padding:10px;
}
.total-card h3{margin:0;font-size:16px;}
.total-card p{margin:4px 0;color:var(--muted);font-size:14px;}
</style>
</head>
<body>
<header>
  <h1>🏓 KOEN vs LH 리그 인사이트</h1>
  <p id="monthText"></p>
</header>

<!-- ✅ 누적 통계 -->
<section>
  <div class="section-title">📊 누적 활동 통계</div>
  <div class="total-box">
    <div class="total-card">
      <h3 style="color:var(--koen)">KOEN</h3>
      <p>누적 경기: <b id="koenTotalGames">-</b></p>
      <p>누적 활동지수: <b id="koenTotalScore">-</b></p>
    </div>
    <div class="total-card">
      <h3 style="color:var(--lh)">LH</h3>
      <p>누적 경기: <b id="lhTotalGames">-</b></p>
      <p>누적 활동지수: <b id="lhTotalScore">-</b></p>
    </div>
  </div>
</section>

<!-- 🕸️ 월간 비교 -->
<section>
  <div class="winner-banner" id="winnerText">데이터 계산 중...</div>

  <div class="section-title">🕸️ 5각형 종합 비교</div>
  <div class="chart-container"><canvas id="radarChart"></canvas></div>

  <!-- 📘 지표 설명 -->
  <div style="margin-top:14px;font-size:14px;color:#334155;line-height:1.5;">
    <b>📊 참여율</b>은 회원 1인당 경기 평균,<br>
    <b>⚙️ 활동지수</b>는 전체 경기 참여 비중,<br>
    <b>🕒 시간대지수</b>는 하루 중 집중된 경기 비율(%)을 뜻합니다.
  </div>
</section>

<!-- 💡 인사이트 -->
<section>
  <div class="section-title">💡 이번 달 주요 인사이트</div>
  <div class="insights" id="insightBox">
    <div class="insight-card">분석 중입니다...</div>
  </div>
</section>

<!-- 📈 부수 분포 비교 -->
<section>
  <div class="section-title">📈 부수(Level) 분포 비교</div>
  <div class="chart-container"><canvas id="levelChart"></canvas></div>
</section>

<footer>© 2025 남동본사 & LH 탁구동호회</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

// === 날짜 키 ===
const now=new Date();
const year=now.getFullYear();
const month=String(now.getMonth()+1).padStart(2,"0");
const monthKey=`${year}-${month}`;
document.getElementById("monthText").textContent=`${year}년 ${month}월 리그 활동 비교`;

// === Firebase 설정 ===
const koenConfig={
  apiKey:"AIzaSyArRznuWhfuiOA1vFtwlArMCLsAdTz6XHo",
  authDomain:"pingpongclub-4a5fd.firebaseapp.com",
  databaseURL:"https://pingpongclub-4a5fd-default-rtdb.firebaseio.com",
  projectId:"pingpongclub-4a5fd"
};
const lhConfig={
  apiKey:"AIzaSyCM6FQqWaeI4Rx3ovD6OnhA_o-sgFvyWyI",
  authDomain:"pingpongclub2-6ce04.firebaseapp.com",
  databaseURL:"https://pingpongclub2-6ce04-default-rtdb.firebaseio.com",
  projectId:"pingpongclub2-6ce04"
};
const appKoen=initializeApp(koenConfig,"koen");
const appLh=initializeApp(lhConfig,"lh");
const dbKoen=getDatabase(appKoen);
const dbLh=getDatabase(appLh);

// === 유틸 함수 ===
function calcTimeIndex(matches){
  if(!matches.length)return 0;
  const zones={morning:0,noon:0,evening:0,night:0};
  matches.forEach(m=>{
    const h=new Date(m.createdAt||0).getHours();
    if(h>=5&&h<11)zones.morning++;
    else if(h>=11&&h<15)zones.noon++;
    else if(h>=15&&h<21)zones.evening++;
    else zones.night++;
  });
  return ((Math.max(...Object.values(zones))/matches.length)*100).toFixed(1);
}
function calcLevelCount(players){
  const arr=new Array(14).fill(0);
  players.forEach(p=>{
    const lv=parseInt(p.level||0);
    if(lv>=1&&lv<=14)arr[lv-1]++;
  });
  return arr;
}

// === 월별 실시간 리스너 ===
function listenClub(db,name,cb){
  const pRef=ref(db,"players");
  const mRef=ref(db,`matches/${monthKey}`);
  onValue(pRef,pSnap=>{
    onValue(mRef,mSnap=>{
      const players=pSnap.exists()?Object.values(pSnap.val()):[];
      const matches=mSnap.exists()?Object.values(mSnap.val()):[];
      const memberCount=players.length;
      const games=matches.length;
      const activeRate=memberCount?((games/memberCount)*10).toFixed(1):0;
      const score=Math.round(games*(activeRate/100));
      const timeIndex=calcTimeIndex(matches);
      const levelCount=calcLevelCount(players);
      cb({name,memberCount,games,activeRate,score,timeIndex,levelCount});
    });
  });
}

// === 누적 통계 리스너 ===
function listenTotalStats(db, prefix) {
  const refAll = ref(db, "matches");
  onValue(refAll, (snap) => {
    let totalGames = 0;
    let totalScore = 0;
    if (snap.exists()) {
      const allMatches = snap.val();
      Object.keys(allMatches).forEach((month) => {
        const monthData = Object.values(allMatches[month]);
        totalGames += monthData.length;
        const activity = Math.round(monthData.length * 0.1);
        totalScore += activity;
      });
    }
    document.getElementById(`${prefix}TotalGames`).textContent = totalGames.toLocaleString();
    document.getElementById(`${prefix}TotalScore`).textContent = totalScore.toLocaleString();
  });
}

// === 렌더링 ===
let koen={}, lh={}, radar, level;
function render(koen,lh){
  const totalK=koen.score+parseFloat(koen.timeIndex);
  const totalL=lh.score+parseFloat(lh.timeIndex);
  const winner=totalK>totalL?"KOEN 🏆":totalK<totalL?"LH 🏆":"무승부 🤝";
  document.getElementById("winnerText").textContent=`${winner}이(가) ${monthKey}월 가장 활발히 활동했습니다!`;

  if(radar)radar.destroy();
  radar=new Chart(document.getElementById("radarChart"),{
    type:"radar",
    data:{
      labels:["회원수","경기수","참여율","활동지수","시간대지수"],
      datasets:[
        {label:"KOEN",data:[koen.memberCount,koen.games,koen.activeRate,koen.score,koen.timeIndex],
         borderColor:"rgba(37,99,235,0.6)",backgroundColor:"rgba(37,99,235,0.25)",borderWidth:1,pointRadius:3,pointBackgroundColor:"#2563eb"},
        {label:"LH",data:[lh.memberCount,lh.games,lh.activeRate,lh.score,lh.timeIndex],
         borderColor:"rgba(249,115,22,0.6)",backgroundColor:"rgba(249,115,22,0.25)",borderWidth:1,pointRadius:3,pointBackgroundColor:"#f97316"}
      ]
    },
    options:{maintainAspectRatio:false,plugins:{legend:{position:"bottom"}},scales:{r:{beginAtZero:true}}}
  });

  if(level) level.destroy();
  const ctx=document.getElementById("levelChart");
  const gK=ctx.getContext("2d").createLinearGradient(0,0,0,450);
  gK.addColorStop(0,"rgba(37,99,235,0.4)");
  gK.addColorStop(1,"rgba(37,99,235,0)");
  const gL=ctx.getContext("2d").createLinearGradient(0,0,0,450);
  gL.addColorStop(0,"rgba(249,115,22,0.4)");
  gL.addColorStop(1,"rgba(249,115,22,0)");
  const labels=Array.from({length:14},(_,i)=>`Lv${i+1}`);
  level=new Chart(ctx,{
    type:"line",
    data:{labels,datasets:[
      {label:"KOEN",data:koen.levelCount,fill:true,borderColor:"#2563eb",backgroundColor:gK,tension:0.35},
      {label:"LH",data:lh.levelCount,fill:true,borderColor:"#f97316",backgroundColor:gL,tension:0.35}
    ]},
    options:{maintainAspectRatio:false,responsive:true,plugins:{legend:{position:"bottom"}},scales:{y:{beginAtZero:true}}}
  });

  // === 인사이트 ===
  const box=document.getElementById("insightBox");
  box.innerHTML="";
  const insight=(text,cls="")=>{
    const d=document.createElement("div");
    d.className=`insight-card ${cls}`;
    d.textContent=text;
    box.appendChild(d);
  };
  if(koen.timeIndex>lh.timeIndex) insight(`KOEN은 특정 시간대(${koen.timeIndex}% 집중) 활동이 활발합니다.`);
  else insight(`LH는 특정 시간대(${lh.timeIndex}% 집중) 활동이 더 고르게 분포되어 있습니다.`,`lh`);
  if(koen.games>lh.games) insight(`KOEN이 이번 달 ${koen.games-lh.games}경기 더 많이 진행했습니다.`);
  else if(lh.games>koen.games) insight(`LH가 이번 달 ${lh.games-koen.games}경기 더 많이 진행했습니다.`,`lh`);
  if(koen.activeRate>lh.activeRate) insight(`KOEN 회원의 평균 참여율이 ${koen.activeRate}%로 높았습니다.`);
  else insight(`LH 회원의 평균 참여율이 ${lh.activeRate}%로 높았습니다.`,`lh`);
}

// === 실시간 감시 실행 ===
listenClub(dbKoen,"koen",data=>{koen=data;if(lh.name)render(koen,lh);});
listenClub(dbLh,"lh",data=>{lh=data;if(koen.name)render(koen,lh);});
listenTotalStats(dbKoen,"koen");
listenTotalStats(dbLh,"lh");
</script>
</body>
</html>
