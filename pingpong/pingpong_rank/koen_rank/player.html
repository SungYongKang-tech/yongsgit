<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🏓 개인 리포트</title>

<style>
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

:root{
  --ink:#0f172a; --muted:#64748b; --bg:#f5f7fb;
  --accent:#2563eb; --ok:#16a34a; --danger:#ef4444;
  --card:#fff; --shadow:0 8px 28px rgba(0,0,0,.08);
}

body{
  margin:0;
  font-family:"Pretendard","Noto Sans KR",sans-serif;
  background:var(--bg);
  color:var(--ink);
  font-weight:600;
}

header{
  background:#fff;
  border-bottom:1px solid #e5e7eb;
  padding:14px 0;
  text-align:center;
  position:sticky; top:0;
  z-index:10;
}

h1{
  margin:0;
  font-size:clamp(20px,4vw,26px);
  color:var(--accent);
  font-weight:800;
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:20px 16px 70px;
}

.card{
  background:var(--card);
  padding:18px 20px;
  border-radius:14px;
  box-shadow:var(--shadow);
  margin-bottom:18px;
}

.card h2{
  margin:0 0 12px;
  font-size:20px;
  color:var(--accent);
  font-weight:800;
}

.table{
  width:100%;
  border-collapse:collapse;
  font-size:15px;
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
  margin-bottom:20px;
}

.table th{
  background:#f1f5f9;
  padding:10px 6px;
  color:#334155;
  font-weight:700;
  text-align:center;
}

.table td{
  border-bottom:1px solid #f1f5f9;
  padding:10px 6px;
  text-align:center;
}

.table tr:hover{background:#f9fafb;}

.backBtn{
  display:inline-block;
  margin-bottom:10px;
  font-size:15px;
  color:#2563eb;
  text-decoration:none;
}
</style>

</head>
<body>

<header>
  <h1 id="pageTitle">개인 리포트</h1>
</header>

<div class="wrap">

  <a href="monthly-report.html" class="backBtn">← 월간 리포트로 돌아가기</a>

  <!-- ✅ 기본 정보 -->
  <div class="card">
    <h2>📌 기본 정보</h2>
    <div id="basicInfo">불러오는 중...</div>
  </div>

  <!-- ✅ 단식 기록 -->
  <h2 style="margin-top:25px; margin-bottom:8px; font-size:22px; color:#1e3a8a; font-weight:800;">🏓 단식 기록</h2>
  <table class="table" id="tableSingle">
    <thead>
      <tr>
        <th>날짜</th><th>상대</th><th>결과</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ✅ 복식 기록 -->
  <h2 style="margin-top:30px; margin-bottom:8px; font-size:22px; color:#1e3a8a; font-weight:800;">👥 복식 기록</h2>
  <table class="table" id="tableDouble">
    <thead>
      <tr>
        <th>날짜</th><th>팀</th><th>상대팀</th><th>결과</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ✅ 종합 요약 -->
  <div class="card">
    <h2>📊 전체 분석 요약</h2>
    <div id="summaryBox">분석 중...</div>
  </div>

</div>


<script type="module">

// (지금은 템플릿 UI만 먼저 만드는 단계)
</script>

</body>
</html>
