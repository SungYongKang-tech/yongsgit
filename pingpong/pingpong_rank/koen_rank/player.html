<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🏓 개인 리포트</title>

<style>
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

:root{
  --ink:#0f172a; --muted:#64748b; --bg:#f5f7fb;
  --accent:#2563eb; --ok:#16a34a; --danger:#ef4444;
  --card:#fff; --shadow:0 8px 28px rgba(0,0,0,.08);
}

body{
  margin:0;
  font-family:"Pretendard","Noto Sans KR",sans-serif;
  background:var(--bg);
  color:var(--ink);
  font-weight:600;
}

header{
  background:#fff;
  border-bottom:1px solid #e5e7eb;
  padding:14px 0;
  text-align:center;
  position:sticky; top:0;
  z-index:10;
}

h1{
  margin:0;
  font-size:clamp(20px,4vw,26px);
  color:var(--accent);
  font-weight:800;
}

.wrap{
  max-width:900px;
  margin:0 auto;
  padding:20px 16px 70px;
}

.card{
  background:var(--card);
  padding:18px 20px;
  border-radius:14px;
  box-shadow:var(--shadow);
  margin-bottom:18px;
}

.card h2{
  margin:0 0 12px;
  font-size:20px;
  color:var(--accent);
  font-weight:800;
}

.table{
  width:100%;
  border-collapse:collapse;
  font-size:15px;
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
  margin-bottom:20px;
}

.table th{
  background:#f1f5f9;
  padding:10px 6px;
  color:#334155;
  font-weight:700;
  text-align:center;
}

.table td{
  border-bottom:1px solid #f1f5f9;
  padding:10px 6px;
  text-align:center;
}

.table tr:hover{background:#f9fafb;}

.backBtn{
  display:inline-block;
  margin-bottom:10px;
  font-size:15px;
  color:#2563eb;
  text-decoration:none;
}
</style>

</head>
<body>

<header>
  <h1 id="pageTitle">개인 리포트</h1>
</header>

<div class="wrap">

  <a href="monthly-report.html" class="backBtn">← 월간 리포트로 돌아가기</a>

  <!-- ✅ 기본 정보 -->
  <div class="card">
    <h2>📌 기본 정보</h2>
    <div id="basicInfo">불러오는 중...</div>
  </div>

  <!-- ✅ 단식 기록 -->
  <h2 style="margin-top:25px; margin-bottom:8px; font-size:22px; color:#1e3a8a; font-weight:800;">🏓 단식 기록</h2>
  <table class="table" id="tableSingle">
    <thead>
      <tr>
        <th>날짜</th><th>상대</th><th>결과</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ✅ 복식 기록 -->
  <h2 style="margin-top:30px; margin-bottom:8px; font-size:22px; color:#1e3a8a; font-weight:800;">👥 복식 기록</h2>
  <table class="table" id="tableDouble">
    <thead>
      <tr>
        <th>날짜</th><th>팀</th><th>상대팀</th><th>결과</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ✅ 종합 요약 -->
  <div class="card">
    <h2>📊 전체 분석 요약</h2>
    <div id="summaryBox">분석 중...</div>
  </div>

</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyArRznuWhfuiOA1vFtwlArMCLsAdTz6XHo",
  authDomain: "pingpongclub-4a5fd.firebaseapp.com",
  databaseURL: "https://pingpongclub-4a5fd-default-rtdb.firebaseio.com",
  projectId: "pingpongclub-4a5fd",
  storageBucket: "pingpongclub-4a5fd.firebasestorage.app",
  messagingSenderId: "802826774007",
  appId: "1:802826774007:web:ca4d05be778eeaf1723af2"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ✅ URL에서 name 파라미터 가져오기
const params = new URLSearchParams(window.location.search);
const playerName = params.get("name");

document.getElementById("pageTitle").textContent = `🏓 ${playerName} 개인 리포트`;

// ✅ 기본 정보 영역
const basicInfo = document.getElementById("basicInfo");
const tableSingle = document.querySelector("#tableSingle tbody");
const tableDouble = document.querySelector("#tableDouble tbody");
const summaryBox = document.getElementById("summaryBox");

let playerLevel = "-";
let singleData = [];
let doubleData = [];

// ✅ 플레이어 부수 불러오기
const playersRef = ref(db, "players");
get(playersRef).then(snap => {
  if (snap.exists()) {
    const list = snap.val();
    Object.values(list).forEach(p => {
      if (p.name === playerName) playerLevel = p.level;
    });
  }
});

// ✅ 날짜 포맷
function formatDate(ts) {
  const d = new Date(ts);
  return d.toLocaleDateString("ko-KR", { month: "numeric", day: "numeric" });
}

// ✅ 경기 데이터 불러오기
onValue(ref(db, "matches"), snap => {
  if (!snap.exists()) return;

  const data = snap.val();
  singleData = [];
  doubleData = [];

  Object.values(data).forEach(m => {
    const isSingle = m.mode === "single";

    // ✅ 단식
    if (isSingle) {
      if (m.namesA.includes(playerName) || m.namesB.includes(playerName)) {
        const win = (m.winnerSide === "A" && m.namesA.includes(playerName)) ||
                    (m.winnerSide === "B" && m.namesB.includes(playerName));
        const opponent =
          m.namesA.includes(playerName)
            ? m.namesB[0]
            : m.namesA[0];

        singleData.push({
          date: formatDate(m.createdAt),
          opponent,
          result: win ? "승" : "패",
          win
        });
      }
    }

    // ✅ 복식
    else {
      if (m.namesA.includes(playerName) || m.namesB.includes(playerName)) {
        const win = (m.winnerSide === "A" && m.namesA.includes(playerName)) ||
                    (m.winnerSide === "B" && m.namesB.includes(playerName));

        const team = m.namesA.includes(playerName) ? m.namesA : m.namesB;
        const enemy = m.namesA.includes(playerName) ? m.namesB : m.namesA;

        doubleData.push({
          date: formatDate(m.createdAt),
          team: team.join(" / "),
          enemy: enemy.join(" / "),
          result: win ? "승" : "패",
          win
        });
      }
    }
  });

  render();
});

// ✅ 렌더링
function render() {

  // ✅ 기본 정보 채우기
  basicInfo.innerHTML = `
    <div style="font-size:17px; line-height:1.7;">
      <b>이름:</b> ${playerName}<br>
      <b>부수:</b> ${playerLevel}<br>
      <b>단식 경기수:</b> ${singleData.length}경기<br>
      <b>복식 경기수:</b> ${doubleData.length}경기
    </div>
  `;

  // ✅ 단식 테이블
  tableSingle.innerHTML = singleData
    .map(r => `
      <tr>
        <td>${r.date}</td>
        <td>${r.opponent}</td>
        <td style="color:${r.result==='승'?'#16a34a':'#ef4444'};font-weight:700;">
          ${r.result}
        </td>
      </tr>
    `)
    .join("");

  // ✅ 복식 테이블
  tableDouble.innerHTML = doubleData
    .map(r => `
      <tr>
        <td>${r.date}</td>
        <td>${r.team}</td>
        <td>${r.enemy}</td>
        <td style="color:${r.result==='승'?'#16a34a':'#ef4444'};font-weight:700;">
          ${r.result}
        </td>
      </tr>
    `)
    .join("");

  // ✅ 전체 통계 계산
  const singleWin = singleData.filter(v => v.win).length;
  const doubleWin = doubleData.filter(v => v.win).length;

  const singleRate = singleData.length
    ? (singleWin / singleData.length * 100).toFixed(1)
    : "0.0";

  const doubleRate = doubleData.length
    ? (doubleWin / doubleData.length * 100).toFixed(1)
    : "0.0";

  // ✅ 상대별 승률 계산
  const opponentMap = {};
  singleData.forEach(r => {
    if (!opponentMap[r.opponent]) opponentMap[r.opponent] = { w:0, l:0 };
    if (r.win) opponentMap[r.opponent].w++;
    else opponentMap[r.opponent].l++;
  });

  const opponentList = Object.entries(opponentMap)
    .map(([name, v]) => ({
      name,
      rate: (v.w / (v.w + v.l) * 100).toFixed(1),
      total: v.w + v.l
    }))
    .sort((a,b) => b.total - a.total);

  const strongest = opponentList[0] ? opponentList[0].name : "-";

  // ✅ 종합 요약 출력
  summaryBox.innerHTML = `
    <div style="font-size:16px; line-height:1.7;">
      ✅ <b>단식 승률:</b> ${singleRate}% (${singleWin}승 / ${singleData.length - singleWin}패)<br>
      ✅ <b>복식 승률:</b> ${doubleRate}% (${doubleWin}승 / ${doubleData.length - doubleWin}패)<br>
      ✅ <b>가장 많이 경기한 상대:</b> ${strongest}<br>
      ✅ <b>전체 경기 수:</b> ${singleData.length + doubleData.length} 경기<br>
    </div>
  `;
}



</script>

</body>
</html>
