async function loadPlayers(){
  const snap = await get(ref(db, "players"));
  if (!snap.exists()) return;

  const data = snap.val();
  const sel = $("#playerSelect");

  const arr = Object.values(data)

      `<option value="${name}">${name}</option>`);
  });
}
