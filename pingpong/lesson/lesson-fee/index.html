    // âœ… ë‚ ì§œ ê¸°ë°˜ í‘œì‹œ ê·œì¹™
    const today = new Date();
    const y = today.getFullYear();
    const m = today.getMonth();

    const thisMonth = new Date(y, m);      // ì´ë²ˆë‹¬

    const getKey = (d) =>

    if (today.getDate() < 15) {

    const monthKey = getKey(targetMonth);

    document.getElementById("pageTitle").innerText =

    // âœ… DB ë¶ˆëŸ¬ì˜¤ê¸°
    onValue(ref(db, `payments/${monthKey}`), (snapshot) => {

    // âœ… ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
    function renderList(data) {
      names.forEach(name => {
        const entry = data[name] || {};
