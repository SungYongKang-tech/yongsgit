    // --- ì¸ì› ëª©ë¡ ---
    const names = ["ì •ìŠ¹ëª©", "ê¹€ìŠ¹ì¼", "ì´ìƒì¤€", "ë°•ë‚˜ë ¹", "ì´ë‚­ì£¼", "ì´ì„¸ë€", "ì¡°ë³´ë¯¸", "ì†¡ì€ì•„", "ê³ ì€ì„ ", "ì„ì¶˜ê·¼"];

    // --- ë‚ ì§œ ê³„ì‚° ê·œì¹™ ì ìš© ---
    const today = new Date();
    const y = today.getFullYear();
    const m = today.getMonth(); // 0=1ì›”

    const getKey = (d) =>

    if (today.getDate() <= 10) {

    else {

    document.getElementById("pageTitle").innerText =

    const monthKey = getKey(targetMonth);
    const playerList = document.getElementById("playerList");

    // --- DB ì½ê¸° ---
    onValue(ref(db, `payments/${monthKey}`), (snapshot) => {
      const data = snapshot.val() || {};
      playerList.innerHTML = "";
      renderList(data);
    });

    // --- ë Œë”ë§ í•¨ìˆ˜ ---
    function renderList(data) {
      playerList.innerHTML = "";

      names.forEach(name => {
        const entry = data[name] || {};
        const isPaid = entry.status === "paid";
        const timestamp = entry.timestamp;

        div.className = "member";

        const displayDate = timestamp ? (() => {

        // âœ… í† ê¸€ ê¸°ëŠ¥
        btn.onclick = async () => {
          await authReady;

          const wasPaid = btn.classList.contains("paid");

    }
  </script>
