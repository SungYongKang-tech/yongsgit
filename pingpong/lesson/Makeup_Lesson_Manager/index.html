<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Makeup Lesson Manager</title>

<style>
body{
  font-family: -apple-system, BlinkMacSystemFont, "Pretendard", sans-serif;
  background:#f5f5f7; margin:0; padding:0;
}

/* 타이틀 */
header{
  background:#fff; padding:16px; font-size:1.3rem;
  font-weight:700; border-bottom:1px solid #ddd;
}

/* 리스트 */
.list{
  margin-top:10px;
}
.item{
  background:#fff; padding:14px 16px;
  border-bottom:1px solid #e5e5e5;
}
.name{
  font-size:1.15rem; font-weight:700; margin-bottom:4px;
}
.sub{
  font-size:0.9rem; color:#666;
}
.reason{
  font-size:0.85rem; color:#444; margin-top:4px;
}
.status{
  margin-top:8px;
  display:flex; justify-content:space-between; align-items:center;
}
.btn{
  padding:6px 12px; background:#2563eb; color:#fff;
  border-radius:8px; font-size:0.85rem; font-weight:600;
}

/* 완료 */
.done{
  color:#16a34a; font-weight:700;
}

.add-box{
  background:#fff; padding:16px; margin-top:10px;
  border-bottom:1px solid #ddd;
}
input,select{
  width:100%; padding:10px; margin-top:8px;
  border:1px solid #ccc; border-radius:8px;
  font-size:1rem;
}
.add-btn{
  margin-top:12px; background:#2563eb; color:#fff;
  padding:10px; border-radius:8px; text-align:center;
  font-weight:700; cursor:pointer;
}
</style>
</head>

<body>

<header>보강 관리</header>

<!-- 보강 대상 추가 -->
<div class="add-box">
  <div style="font-weight:700;">보강 대상 추가</div>
  
  <input id="nameInput" placeholder="이름 입력">
  <input id="dayInput" placeholder="원래 레슨 요일/그룹 (예: 수요일 0그룹)">
  <input id="reasonInput" placeholder="보강 사유 (예: 코치 결석)">
  
  <div class="add-btn" onclick="addMakeup()">추가하기</div>
</div>

<!-- 리스트 -->
<div class="list" id="list"></div>

<script>
let makeupList = [];  // 보강 받을 사람
let doneList = [];    // 보강 완료 기록

// 보강 대상 추가
function addMakeup(){
  const name = document.getElementById("nameInput").value.trim();
  const day  = document.getElementById("dayInput").value.trim();
  const reason = document.getElementById("reasonInput").value.trim();

  if(name==="" || day==="" || reason===""){
    alert("모든 항목을 입력해주세요.");
    return;
  }

  makeupList.push({
    name, day, reason,
    status:"pending",
    doneTime:null
  });

  render();
  document.getElementById("nameInput").value="";
  document.getElementById("dayInput").value="";
  document.getElementById("reasonInput").value="";
}

// 보강 완료 처리
function finishMakeup(idx){
  const item = makeupList[idx];
  item.status = "done";
  item.doneTime = new Date().toLocaleString();

  doneList.push(item);
  makeupList.splice(idx,1);

  render();
}

// 리스트 렌더링
function render(){
  const box = document.getElementById("list");
  box.innerHTML="";

  if(makeupList.length===0){
    box.innerHTML='<div style="color:#888; padding:16px;">보강 대기자가 없습니다.</div>';
    return;
  }

  makeupList.forEach((m,idx)=>{
    const div = document.createElement("div");
    div.className="item";
    div.innerHTML = `
      <div class="name">${m.name}</div>
      <div class="sub">${m.day}</div>
      <div class="reason">사유: ${m.reason}</div>
      <div class="status">
        <span>상태: 보강 필요</span>
        <div class="btn" onclick="finishMakeup(${idx})">보강 완료</div>
      </div>
    `;
    box.appendChild(div);
  });
}

render();
</script>

</body>
</html>
