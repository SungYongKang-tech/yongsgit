<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>남동발전 탁구 레슨 안내</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    img {
      width: 200px;
      margin-top: 20px;
    }
    h1 {
      color: #0d47a1;
      font-size: 24px;
      margin-top: 20px;
    }
    .btn {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 15px auto;
      padding: 15px;
      background-color: #1976d2;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0d47a1;
    }

    /* ✅ 모달 스타일 */
    #paymentModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    #paymentModal .content {
      background: white;
      padding: 24px;
      border-radius: 12px;
      max-width: 320px;
      text-align: center;
    }
    #paymentModal button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <img src="koen.png" alt="KOEN 로고">
  <h1>남동발전 탁구 레슨 안내</h1>
  <a class="btn" href="/pingpong/lesson/lesson-info/index.html" target="_blank">신규회원 탁구레슨 안내문</a>
  <a class="btn" href="/pingpong/lesson/LessonSwap/index.html" target="_blank">탁구 레슨 시간표</a>
  <a class="btn" href="/pingpong/lesson/Lesson-fee/index.html" target="_blank">탁구 레슨비 입금확인</a>
  <a class="btn" href="/pingpong/lesson/pingpong-skills/index.html" target="_blank">남동발전 기술 학습 자료</a>

  <!-- ✅ 팝업 HTML -->
  <div id="paymentModal">
    <div class="content">
      <h3>📢 다음 달 레슨비 입금해 주세요</h3>
      <!-- 첫 번째 안내만 유지 -->
      <p id="lessonInfo" style="font-size: 15px; font-weight: bold; color: #d32f2f;"></p>

      <p style="font-size: 15px; line-height: 1.6; text-align: left; margin-top: 10px;">
        ✅ <strong>입금 계좌</strong><br>
        농협 301-0171-7859-31<br>
        (예금주: 노정림)
      </p>
      <p style="font-size: 14px; text-align: left; margin-top: 10px;">
        ⬇️ <strong>입금 후 처리 방법</strong><br>
        1️⃣ '입금확인' 페이지로 이동<br>
        2️⃣ 본인 이름 옆 <strong>[입금 대기]</strong> 버튼을 눌러주세요.
      </p>
      <button onclick="document.getElementById('paymentModal').style.display='none'">확인</button>
    </div>
  </div>

  <div style="margin-top:30px; text-align:left; max-width:320px; margin-left:auto; margin-right:auto; background:#fff; padding:16px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
    <h3 style="margin-top:0; font-size:16px; color:#0d47a1;">현재 탁구레슨 대기자</h3>
    <p style="margin:4px 0; font-size:15px;">0. 안전총괄실 이세란(화, 목 희망)</p>
  </div>

  <!-- ✅ 팝업 표시용 Firebase JS -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAV47F8u96UQ_2hf9q2KdtGlXqDXYbThyo",
    authDomain: "lessonswap-26e9b.firebaseapp.com",
    databaseURL: "https://lessonswap-26e9b-default-rtdb.firebaseio.com",
    projectId: "lessonswap-26e9b",
    storageBucket: "lessonswap-26e9b.appspot.com",
    messagingSenderId: "1068278553187",
    appId: "1:1068278553187:web:49d0f6e12a072d7c3fb656"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // ✅ URL에 ?testModal=1 붙이면 강제 팝업 테스트
  const urlParams = new URLSearchParams(location.search);
  const forceTest = urlParams.get("testModal") === "1";

  const today = new Date();
  const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1);
  const yearMonth = `${nextMonth.getFullYear()}-${String(nextMonth.getMonth() + 1).padStart(2, "0")}`;

  // 고정 금액(월별 10만원)
  const FIXED_AMOUNT = 100000;
  const amountText = FIXED_AMOUNT.toLocaleString("ko-KR");

  function showModal(reason) {
    if (reason) console.log("[Modal] reason:", reason);
    document.getElementById("paymentModal").style.display = "flex";
  }

  console.log("[Modal] today:", today.toString());
  console.log("[Modal] target yearMonth:", yearMonth, "date:", today.getDate());

  // 1) 날짜 조건(매월 24일 이후) 또는 강제 테스트
  if (forceTest || today.getDate() >= 24) {
    if (forceTest) console.log("[Modal] forceTest=1");

    const paymentRef = ref(db, `payments/${yearMonth}`);
    get(paymentRef)
      .then((snapshot) => {
        const data = snapshot.val() || {};
        const entries = Object.values(data);
        const hasData = entries.length > 0;

        // ✅ 핵심 변경:
        // DB에 있는 모든 사람의 status가 "paid"이면 팝업을 띄우지 않는다.
        // (DB가 비어 있으면 아직 아무도 누르지 않은 것으로 간주 → 미납 처리)
        const unpaidExists = hasData
          ? entries.some(entry => !entry || entry.status !== "paid")
          : true;

        console.log("[Modal] hasData:", hasData, "unpaidExists:", unpaidExists);

        if (forceTest || unpaidExists) {
          const monthText = `${nextMonth.getMonth() + 1}월`;
          document.getElementById("lessonInfo").innerText =
            `다음 달(${monthText}) 레슨비 ${amountText}원을 입금해 주세요.`;
          showModal(unpaidExists ? "unpaidExists=true" : "forceTest");
        } else {
          // ✅ 전원 paid → 팝업 숨김
          document.getElementById("paymentModal").style.display = "none";
          console.log("[Modal] ✅ All paid → modal hidden");
        }
      })
      .catch((err) => {
        console.error("[Modal] Firebase get() error:", err);
        // 에러 시에는 테스트 모드에서만 팝업(오탐 방지)
        if (forceTest) {
          const monthText = `${nextMonth.getMonth() + 1}월`;
          document.getElementById("lessonInfo").innerText =
            `다음 달(${monthText}) 레슨비 ${amountText}원을 입금해 주세요.`;
          showModal("firebase_read_error + forceTest");
        } else {
          console.warn("[Modal] read error & not forceTest → modal suppressed");
        }
      });
  } else {
    console.log("[Modal] <24일: 조건 미충족, 팝업 없음");
  }

    <!-- ✅ 대기자 표시 -->
  
</script>

</body>
</html>
