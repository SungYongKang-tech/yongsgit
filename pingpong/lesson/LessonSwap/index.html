<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LessonSwap - 탁구 레슨 시간표</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f4f6f8; }
    h1 { text-align: center; color: #1a237e; }
    .info { text-align: center; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #e8eaf6; }
    td.empty { background-color: #fffde7; }
    .btn { padding: 6px 10px; margin: 2px; }
  </style>

<body>
  <h1>LessonSwap</h1>
  <div class="info">
    <span id="userNameDisplay"></span>
    <button onclick="changeName()">이름 변경</button>
    <button onclick="importSchedule()">시간표 업로드</button>
  </div>
  <div id="scheduleContainer"></div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./script.js"></script>

</html>
