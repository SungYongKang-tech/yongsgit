<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>탁구 레슨 교체 요청 시스템</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 5vw;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 12px;
    }

    button {
      padding: 6px 10px;
      font-size: 3.5vw;
      min-width: 80px;
      flex: 1 1 auto;
      max-width: 140px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 3.5vw;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #ffe8d6;
    }

    td.empty {
      background-color: #eee;
      cursor: pointer;
    }

    td {
      cursor: pointer;
    }

    .selected {
      outline: 3px solid #ff9800;
      background-color: #fff8e1 !important;
    }

    .modified {
      font-weight: bold;
      color: #1976d2;
    }

    @media (min-width: 768px) {
      button {
        font-size: 14px;
        padding: 6px 12px;
        max-width: none;
      }

      h1 {
        font-size: 24px;
      }

      table {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>탁구 레슨 시간표</h1>
  <div id="userNameDisplay"></div>
  <div class="controls">
    <button onclick="markAbsent()">비우기</button>
    <button id="swapBtn" onclick="handleSwap()" disabled>서로 변경</button>
    <button onclick="importSchedule()">시간표 초기화</button>
  </div>
  <div id="scheduleContainer"></div>
  <script type="module" src="script.js"></script>

  <div id="scheduleContainer"></div>

<div id="note" style="margin-top: 20px; font-size: 3.5vw; color: #555; text-align: left;">
  ※ 이름을 클릭한 후 <strong>비어 있는 칸</strong>을 클릭하면 복사됩니다.<br>
  ※ <strong>두 이름을 선택</strong>한 후 '서로 변경' 버튼을 누르면 자리가 교체됩니다.<br>
  ※ 불참 처리한 셀은 연한 회색으로 표시되며, 변경된 셀은 파란색 굵은 글씨로 강조됩니다.
</div>

</body>
</html>
