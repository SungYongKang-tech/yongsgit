<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>탁구 레슨 교체 요청 시스템</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 6vw;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 14px;
    }

    button {
      padding: 8px 14px;
      font-size: 4.2vw;
      min-width: 90px;
      flex: 1 1 auto;
      max-width: 140px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 4.2vw;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #ffe8d6;
    }

    td.empty {
      background-color: #eee;
      cursor: pointer;
    }

    td {
      cursor: pointer;
    }

    .selected {
      outline: 3px solid #ff9800;
      background-color: #fff8e1 !important;
    }

    .modified {
      font-weight: bold;
      color: #1976d2;
    }

    #note {
      margin-top: 24px;
      font-size: 4.2vw;
      color: #555;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (min-width: 768px) {
      button {
        font-size: 16px;
        padding: 8px 16px;
        max-width: none;
      }

      h1 {
        font-size: 28px;
      }

      table {
        font-size: 18px;
      }

      #note {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>탁구 레슨 시간표</h1>
  <div id="userNameDisplay"></div>

  <div class="controls">
    <button onclick="markAbsent()">비우기</button>
    <button id="swapBtn" onclick="handleSwap()" disabled>서로 변경</button>
    <button onclick="importSchedule()">시간표 초기화</button>
  </div>

  <div id="scheduleContainer"></div>

  <div id="note">
    ※ <strong>불참 처리</strong> : 이름을 클릭한 후 <strong>[비우기]</strong> 버튼 클릭<br>
    ※ <strong>빈 시간 등록</strong> : 이름을 클릭한 후 <strong>비어 있는 칸</strong> 클릭<br>
    ※ <strong>서로 교체</strong> : 두 사람 이름 선택 후 <strong>[서로 변경]</strong> 버튼 클릭
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
