<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LessonSwap - 탁구 레슨 시간표</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: #f4f6f8;
    }

    h1 {
      text-align: center;
      color: #1a237e;
    }

    .info {
      text-align: center;
      margin-bottom: 10px;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #e8eaf6;
    }

    td.empty {
      background-color: #fffde7;
    }

    .btn {
      padding: 6px 10px;
      margin: 2px;
    }

    .selected {
      background-color: #c5e1a5 !important;
      font-weight: bold;
      border: 2px solid #33691e;
    }
  </style>
</head>
<body>
  <h1>LessonSwap</h1>

  <!-- 사용자 이름 + 제어 버튼 영역 -->
  <div class="info">
    <span id="userNameDisplay"></span>
    <button onclick="changeName()">이름 변경</button>
    <button onclick="importSchedule()">시간표 업로드</button>
  </div>

  <!-- 선택된 셀에 작동할 공통 버튼 -->
  <div class="actions">
    <button onclick="handleAbsent()">🚫 불참</button>
    <button onclick="requestSwap()">🔁 변경 요청</button>
    <button onclick="approveSwap()">✅ 변경 승인</button>
  </div>

  <!-- 시간표 렌더링 영역 -->
  <div id="scheduleContainer"></div>

  <!-- Firebase 및 스크립트 모듈 -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
