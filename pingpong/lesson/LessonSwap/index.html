<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>탁구 레슨 교체 요청 시스템</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .controls {
      margin-bottom: 20px;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 16px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #ffe8d6;
    }

    td.empty {
      background-color: #eee;
      cursor: pointer;
    }

    td {
      cursor: pointer;
    }
    .selected {
  outline: 3px solid #ff9800;
  background-color: #fff8e1 !important;
}
  </style>
</head>
<body>
  <h1>탁구 레슨 시간표</h1>
  <div id="userNameDisplay"></div>
  <div class="controls">
    <button onclick="markAbsent()">비우기</button>
    <button id="swapBtn" onclick="handleSwap()" disabled>서로 변경</button>
    <button onclick="importSchedule()">시간표 초기화</button>
</div>
  </div>
  <div id="scheduleContainer"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
