<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🏓 월간 리포트</title>
<style>
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

:root {
  --ink:#0f172a; --muted:#64748b; --bg:#f5f7fb;
  --card:#fff; --accent:#2563eb; --shadow:0 8px 28px rgba(0,0,0,.08);
}
body {
  margin:0;
  font-family:"Pretendard","Noto Sans KR",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  font-weight:600;
  color:var(--ink);
  background:var(--bg);
}
header {
  background:#fff;
  position:sticky;
  top:0;
  z-index:10;
  border-bottom:1px solid #e5e7eb;
}
.wrap {
  max-width:980px;
  margin:0 auto;
  padding:10px 8px;
}
h1 {
  margin:4px 0;
  font-weight:700;
  font-size:clamp(20px,4.5vw,26px);
  color:var(--accent);
  text-align:center;
}
.top-btns {
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:6px;
}
.btn {
  border:1px solid #ccc;
  border-radius:8px;
  padding:7px 14px;
  font-size:15px;
  background:#fff;
  cursor:pointer;
  transition:.2s;
}
.btn.primary {background:var(--accent);color:#fff;border-color:var(--accent);}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
  table-layout:fixed;
}
thead th {
  background:#f8fafc;
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  font-size:15px;
  font-weight:700;
}
tbody td {
  padding:10px 4px;
  border-bottom:1px solid #f1f5f9;
  font-size:15px;
  font-weight:600;
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
tbody tr:nth-child(odd){background:#f9fafb;}
.rank1{background:#dbeafe;}
.rank2{background:#e0f2fe;}
.rank3{background:#fef9c3;}
.delta-up{color:#2563eb;font-weight:700;}
.delta-down{color:#dc2626;font-weight:700;}
.delta-same{color:#64748b;}
footer {
  text-align:center;
  color:#64748b;
  font-weight:500;
  font-size:13px;
  margin:16px 0;
}
@media(max-width:640px){
  .wrap {padding:6px 4px;}
  h1 {font-size:20px;}
  .btn {font-size:14px;padding:6px 10px;}
  thead th, tbody td {font-size:14px;padding:6px 3px;}
  table {font-size:14px;}
}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1 id="pageTitle">🏓 월간 리포트</h1>
    <div class="top-btns">
      <a href="index.html" class="btn">📋 경기결과</a>
      <a href="admin.html" class="btn primary">⚙ 관리자모드</a>
    </div>
  </div>
</header>

<main class="wrap">
  <table>
    <thead>
      <tr>
        <th>순위</th>
        <th>이름</th>
        <th>경기수</th>
        <th>승/패</th>
        <th>이전승률</th>
        <th>이달승률</th>
        <th>증감</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</main>

<footer>최근 2개월 기준 | 복식은 설정된 가중치 반영</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey:"AIzaSyArRznuWhfuiOA1vFtwlArMCLsAdTz6XHo",
  authDomain:"pingpongclub-4a5fd.firebaseapp.com",
  databaseURL:"https://pingpongclub-4a5fd-default-rtdb.firebaseio.com",
  projectId:"pingpongclub-4a5fd",
  storageBucket:"pingpongclub-4a5fd.firebasestorage.app",
  messagingSenderId:"802826774007",
  appId:"1:802826774007:web:ca4d05be778eeaf1723af2"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const $ = s=>document.querySelector(s);

// ✅ 제목 캐시 + 동기화
const titleRef = ref(db, 'config/title');
const cachedTitle = localStorage.getItem('siteTitle');
if (cachedTitle) {
  document.title = `🏓 ${cachedTitle} 월간 리포트`;
  $('#pageTitle').textContent = `🏓 ${cachedTitle} 월간 리포트`;
}
onValue(titleRef, snap => {
  const val = snap.val() ?? 'PingPong Club';
  localStorage.setItem('siteTitle', val);
  document.title = `🏓 ${val} 월간 리포트`;
  $('#pageTitle').textContent = `🏓 ${val} 월간 리포트`;
});

// ✅ 데이터 불러오기
const matchesRef = ref(db, 'matches');
const weightRef = ref(db, 'config/doubleWeight');
let doubleWeight = 1;
onValue(weightRef, s=> doubleWeight = s.val() ?? 1);

// ✅ .0 제거 함수
const clean = v => {
  const n = Number(v);
  return Number.isInteger(n) ? n.toString() : n.toFixed(1);
};

// ✅ 최근 2개월 키 계산
function getMonthKeys(){
  const d=new Date(new Date().toLocaleString('en-US',{timeZone:'Asia/Seoul'}));
  const ym=(y,m)=>`${y}-${String(m).padStart(2,'0')}`;
  const cur=ym(d.getFullYear(),d.getMonth()+1);
  const prev=ym(d.getMonth()===0?d.getFullYear()-1:d.getFullYear(),d.getMonth()===0?12:d.getMonth());
  return {prev,cur};
}

// ✅ 리포트 생성
onValue(matchesRef, snap=>{
  const data=snap.val()||{};
  const {prev,cur}=getMonthKeys();
  const stats={};

  Object.values(data).forEach(m=>{
    if(!(m.monthKey===prev||m.monthKey===cur))return;
    const w=(m.mode==='double'?doubleWeight:1);
    const add=(arr,who)=>{
      arr.forEach(n=>{
        if(!stats[n])stats[n]={prev:{w:0,l:0,t:0},cur:{w:0,l:0,t:0}};
        const tgt=stats[n][m.monthKey===cur?'cur':'prev'];
        tgt.t+=w;
        tgt.w+=(m.winnerSide===who?w:0);
        tgt.l+=(m.winnerSide!==who?w:0);
      });
    };
    add(m.namesA||[],'A'); add(m.namesB||[],'B');
  });

  const arr=Object.entries(stats).map(([name,s])=>{
    const prevRate=s.prev.t?((s.prev.w/s.prev.t)*100):0;
    const curRate=s.cur.t?((s.cur.w/s.cur.t)*100):0;
    const delta=(curRate - prevRate);
    return {
      name,
      total:s.cur.t,
      win:s.cur.w,
      loss:s.cur.l,
      prevRate,
      curRate,
      delta
    };
  }).sort((a,b)=>b.curRate-a.curRate || b.win-a.win);

  renderTable(arr);
});

// ✅ 테이블 출력
function renderTable(arr){
  const tb=$("#tbody"); tb.innerHTML="";
  if(!arr.length){
    tb.innerHTML='<tr><td colspan="7" style="text-align:center;color:#999">데이터 없음</td></tr>';
    return;
  }
  arr.forEach((p,i)=>{
    const tr=document.createElement('tr');
    if(i===0)tr.classList.add('rank1');
    else if(i===1)tr.classList.add('rank2');
    else if(i===2)tr.classList.add('rank3');

    let deltaClass='delta-same', icon='·';
    if(p.delta>0){deltaClass='delta-up';icon='▲';}
    else if(p.delta<0){deltaClass='delta-down';icon='▼';}

    tr.innerHTML=`
      <td>${i+1}</td>
      <td style="text-align:left;padding-left:6px">${p.name}</td>
      <td>${clean(p.total)}</td>
      <td>${clean(p.win)}/${clean(p.loss)}</td>
      <td>${clean(p.prevRate)}%</td>
      <td>${clean(p.curRate)}%</td>
      <td class="${deltaClass}">${icon} ${clean(Math.abs(p.delta))}%</td>
    `;
    tb.appendChild(tr);
  });
}
</script>
</body>
</html>
