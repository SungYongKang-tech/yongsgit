<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🏓 관리자모드</title>
<style>
@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

:root{
  --ink:#0f172a; --muted:#64748b; --card:#fff; --bg:#f5f7fb;
  --primary:#0d47a1; --accent:#2563eb; --ok:#16a34a; --danger:#ef4444;
  --shadow:0 8px 28px rgba(0,0,0,.08); --gray:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Pretendard","Noto Sans KR",sans-serif;
  font-weight:600;
  color:var(--ink);
  background:var(--bg);
}
header{
  background:#fff;
  border-bottom:1px solid #e5e7eb;
  position:sticky; top:0; z-index:10;
}
.header-inner{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:14px 0;
}
h1{
  margin:4px 0 10px;
  font-size:clamp(20px,4vw,24px);
  color:var(--primary);
  font-weight:700;
}
.btn{
  border:1px solid #d1d5db;border-radius:8px;padding:6px 10px;
  font-size:14px;background:#fff;cursor:pointer;font-weight:600;
  transition:.15s;
}
.btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
.btn.warn{background:var(--danger);color:#fff;border-color:var(--danger)}
.btn.ok{background:var(--ok);color:#fff;border-color:var(--ok)}
.card{
  background:var(--card);border:1px solid #e5e7eb;border-radius:12px;
  padding:14px;box-shadow:var(--shadow);margin:10px 0;
}
.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.player-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:6px;
  margin-top:10px;
}
.player-item{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:8px;
  padding:8px 10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:15px;
}
.player-item span.name{flex:1;text-align:left;}
.player-item input{width:50px;text-align:center;border:1px solid #cbd5e1;border-radius:4px;font-size:14px;}
.toast{
  position:fixed;left:50%;transform:translateX(-50%);bottom:18px;
  background:#111827;color:#fff;padding:10px 14px;border-radius:12px;
  opacity:0;transition:.25s;font-weight:600;
}
.toast.show{opacity:1}
@media(max-width:640px){
  .player-grid{grid-template-columns:repeat(2,1fr);}
  .player-item{font-size:14px;padding:6px 8px;}
  input{font-size:13px;}
  .btn{font-size:13px;padding:5px 8px;}
}
</style>
</head>
<body>
<header>
  <div class="header-inner">
    <h1 id="pageHeader">🏓 관리자모드</h1>
    <div class="row" style="justify-content:center;">
      <a class="btn" href="index.html">← 경기결과 입력</a>
      <a class="btn primary" href="monthly-report.html">📊 월간 리포트</a>
    </div>
  </div>
</header>

<main class="wrap">

  <!-- 제목 설정 -->
  <section class="card">
    <h3>사이트 제목 설정</h3>
    <div class="row">
      <input id="siteTitle" type="text" placeholder="예: 진주탁구클럽" style="flex:1"/>
      <button id="saveTitle" class="btn primary">저장</button>
    </div>
    <small style="color:var(--muted)">이 제목은 경기결과/월간리포트/관리자모드 전체에 반영됩니다.</small>
  </section>

  <!-- 선수 등록 -->
  <section class="card">
    <h3>선수 등록</h3>
    <div class="row">
      <input id="playerName" type="text" lang="ko" placeholder="이름" style="flex:1;min-width:120px"/>
      <input id="playerLevel" type="number" placeholder="부수" style="width:60px;text-align:center"/>
      <button id="addPlayer" class="btn primary">등록</button>
    </div>
    <div id="playerList" class="player-grid"></div>
  </section>

  <!-- 설정 -->
  <section class="card">
    <h3>설정 관리</h3>
    <div class="row">
      <label>삭제 비밀번호:</label>
      <input id="deletePassword" type="text" placeholder="예: 7910" style="width:90px;text-align:center">
      <button id="saveDeletePassword" class="btn primary">저장</button>
    </div>

    <div class="row" style="margin-top:6px;">
      <label>관리자 접속 비밀번호:</label>
      <input id="adminPassword" type="text" placeholder="예: 1234" style="width:90px;text-align:center">
      <button id="saveAdminPassword" class="btn primary">저장</button>
    </div>
  </section>

  <!-- 데이터 관리 -->
  <section class="card">
    <h3>데이터 관리 (이번달)</h3>
    <div class="row">
      <button id="deleteCurrentMonth" class="btn warn">🗑 이번달 전적 전체 삭제</button>
    </div>
    <small style="color:var(--danger);font-weight:600;">
      ⚠️ 주의: 이 기능은 현재 월의 모든 경기 결과를 삭제합니다.<br>
      삭제 비밀번호가 일치해야 실행됩니다.
    </small>
  </section>
  <section class="card">
  <h3>데이터 관리 (지난달)</h3>
  <div class="row">
    <button id="deletePrevMonth" class="btn warn">🗑 지난달 전적 전체 삭제</button>
  </div>
  <small style="color:var(--danger);font-weight:600;">
    ⚠️ 주의: 이 기능은 <b>지난달</b>의 모든 경기 결과를 삭제합니다.<br>
    삭제 비밀번호가 일치해야 실행됩니다.
  </small>
</section>


</main>

<div id="toast" class="toast">저장되었습니다</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { 
  getDatabase, ref, set, push, remove, onValue, get, child 
} from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyArRznuWhfuiOA1vFtwlArMCLsAdTz6XHo",
  authDomain: "pingpongclub-4a5fd.firebaseapp.com",
  databaseURL: "https://pingpongclub-4a5fd-default-rtdb.firebaseio.com",
  projectId: "pingpongclub-4a5fd",
  storageBucket: "pingpongclub-4a5fd.firebasestorage.app",
  messagingSenderId: "802826774007",
  appId: "1:802826774007:web:b1676264051e3dd7723af2"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const $ = s=>document.querySelector(s);
const toast=(m="저장되었습니다")=>{
  const t=$("#toast");t.textContent=m;t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1500);
};

// ===== 제목 관리 =====
const titleRef = ref(db, 'config/title');
const cachedTitle = localStorage.getItem('siteTitle');
if(cachedTitle){
  document.title = `🏓 ${cachedTitle} 관리자모드`;
  $('#pageHeader').textContent = `🏓 ${cachedTitle} 관리자모드`;
}
onValue(titleRef, s=>{
  const val = s.val() ?? 'PingPong Club';
  localStorage.setItem('siteTitle', val);
  document.title = `🏓 ${val} 관리자모드`;
  $('#pageHeader').textContent = `🏓 ${val} 관리자모드`;
  $('#siteTitle').value = val;
});
$('#saveTitle').onclick = async()=>{
  const title = $('#siteTitle').value.trim();
  if(!title)return toast('제목을 입력하세요');
  await set(titleRef, title);
  localStorage.setItem('siteTitle', title);
  toast('제목 변경 완료');
};

// ===== 선수 관리 =====
const playerRef = ref(db, 'players');
onValue(playerRef,snap=>{
  const list=$("#playerList");list.innerHTML="";
  const data=snap.val()||{};
  const sorted = Object.entries(data).sort(([,a],[,b])=>{
    if(a.level === b.level) return a.name.localeCompare(b.name,'ko');
    return a.level - b.level;
  });
  sorted.forEach(([id,p])=>{
    const div=document.createElement('div');
    div.className='player-item';
    div.innerHTML=`
      <span class="name">${p.name}</span>
      <input type="number" value="${p.level}" onchange="updateLevel('${id}',this.value)">
      <button class="btn warn" onclick="del('${id}')">삭제</button>
    `;
    list.appendChild(div);
  });
});
window.updateLevel=async(id,v)=>{await set(ref(db,`players/${id}/level`),parseInt(v));toast('부수 수정 완료');};
$('#addPlayer').onclick=async()=>{
  const name=$('#playerName').value.trim();
  const level=parseInt($('#playerLevel').value)||0;
  if(!name)return toast('이름 입력');
  await push(playerRef,{name,level,joinedAt:Date.now()});
  $('#playerName').value='';$('#playerLevel').value='';
  toast('선수 등록 완료');
};
window.del=async(id)=>{
  if(!confirm('정말 삭제하시겠습니까?'))return;
  await remove(ref(db,`players/${id}`));
  toast('삭제 완료');
};

// ===== 설정 =====
onValue(ref(db,'config/deletePassword'),s=>$('#deletePassword').value=s.val()??'7910');
$('#saveDeletePassword').onclick=async()=>{
  const v=$('#deletePassword').value.trim();
  if(!v)return toast('비밀번호 입력');
  await set(ref(db,'config/deletePassword'),v);
  toast('삭제 비밀번호 저장');
};
onValue(ref(db,'config/adminPassword'),s=>$('#adminPassword').value=s.val()??'1234');
$('#saveAdminPassword').onclick=async()=>{
  const v=$('#adminPassword').value.trim();
  if(!v)return toast('관리자 비밀번호 입력');
  await set(ref(db,'config/adminPassword'),v);
  toast('관리자 비밀번호 저장');
};

// ✅ 이번달 전적 전체 삭제 (비밀번호 확인 포함)
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("deleteCurrentMonth");
  if (!btn) return;

  btn.addEventListener("click", async () => {
    if (!confirm("⚠️ 정말 이번달 경기결과를 전부 삭제하시겠습니까?\n(삭제 후 복구 불가)")) return;

    try {
      const pwRef = ref(db, "config/deletePassword");
      const pwSnap = await get(pwRef);
      const savedPw = pwSnap.exists() ? pwSnap.val() : "7910";

      const input = prompt("삭제 비밀번호를 입력하세요.");
      if (input === null) return;
      if (input.trim() !== savedPw.trim()) {
        alert("❌ 비밀번호가 올바르지 않습니다.");
        return;
      }

      const matchesRef = ref(db, "matches");
      const snapshot = await get(matchesRef);
      const data = snapshot.val() || {};
      const now = new Date();
      const thisMonth = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2, '0')}`;
      let count = 0;

      for (const [id, match] of Object.entries(data)) {
        if (match.monthKey === thisMonth) {
          await remove(child(matchesRef, id));
          count++;
        }
      }

      toast(`✅ ${thisMonth} 전적 ${count}건 삭제 완료`);
    } catch (err) {
      console.error(err);
      alert("⚠️ 삭제 중 오류가 발생했습니다.");
    }
  });
});

// ✅ 지난달 전적 전체 삭제
document.addEventListener("DOMContentLoaded", () => {
  const btnPrev = document.getElementById("deletePrevMonth");
  if (!btnPrev) return;

  btnPrev.addEventListener("click", async () => {
    if (!confirm("⚠️ 정말 지난달 경기결과를 전부 삭제하시겠습니까?\n(삭제 후 복구 불가)")) return;

    try {
      const pwRef = ref(db, "config/deletePassword");
      const pwSnap = await get(pwRef);
      const savedPw = pwSnap.exists() ? pwSnap.val() : "7910";

      const input = prompt("삭제 비밀번호를 입력하세요.");
      if (input === null) return;
      if (input.trim() !== savedPw.trim()) {
        alert("❌ 비밀번호가 올바르지 않습니다.");
        return;
      }

      const matchesRef = ref(db, "matches");
      const snapshot = await get(matchesRef);
      const data = snapshot.val() || {};
      const now = new Date();
      const prevMonth = `${now.getFullYear()}-${String(now.getMonth()).padStart(2, '0')}`;
      let count = 0;

      for (const [id, match] of Object.entries(data)) {
        if (match.monthKey === prevMonth) {
          await remove(child(matchesRef, id));
          count++;
        }
      }

      toast(`✅ ${prevMonth} 전적 ${count}건 삭제 완료`);
    } catch (err) {
      console.error(err);
      alert("⚠️ 삭제 중 오류가 발생했습니다.");
    }
  });
});

</script>
</body>
</html>
