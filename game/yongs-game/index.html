<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUNGYONG'S GAME</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      text-align: center;
    }

    h1 {
      font-size: 9vw;
      margin-bottom: 40px;
      color: #2d3436;
      text-shadow: 1px 1px 5px #b2bec3;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .link-button {
      width: 90%;
      max-width: 400px;
      padding: 18px 20px;
      font-size: 6vw;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.25);
    }

    .btn-purple { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
    .btn-pink { background: linear-gradient(45deg, #ff6b81, #ff4757); }
    .btn-cyan { background: linear-gradient(45deg, #1abc9c, #16a085); }
    .btn-teal { background: linear-gradient(45deg, #00cec9, #0984e3); }
    .btn-lime { background: linear-gradient(45deg, #a3e635, #84cc16); }
    .btn-orange { background: linear-gradient(45deg, #ffb347, #ff7f50); }
    .btn-indigo { background: linear-gradient(45deg, #6c5ce7, #341f97); }

    @media (min-width: 600px) {
      h1 {
        font-size: 48px;
      }
      .link-button {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>SUNGYONG'S GAME</h1>
  <div class="button-container">
    <a class="link-button btn-purple" href="/game/number_baseball/index.html" target="_blank">숫자야구게임</a>
    <a class="link-button btn-pink" href="/game/omok/index.html" target="_blank">오목게임</a>
    <a class="link-button btn-cyan" href="/game/bing-go/index.html" target="_blank">빙고게임</a>
    <a class="link-button btn-teal" href="/game/html-canvas/index.html" target="_blank">스네이크</a>
    <a class="link-button btn-lime" href="/game/fast-tap/index.html" target="_blank">25까지 빨리누르기</a>
    <a class="link-button btn-orange" href="/game/slide-number/index.html" target="_blank">슬라이드 넘버 게임</a>
    <a class="link-button btn-indigo" href="/game/no-way-out/index.html" target="_blank">No Way Out</a>
  </div>
</body>
</html>
