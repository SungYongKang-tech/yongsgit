<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUNGYONG'S GAME</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      text-align: center;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 24px;
      color: #2d3436;
      text-shadow: 1px 1px 5px #b2bec3;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      justify-items: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .link-button {
      width: 90%;
      padding: 16px 0;
      font-size: 4.8vw;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-button:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 18px rgba(0,0,0,0.25);
    }

    /* 각 버튼 고유 색상 */
    .btn-purple { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
    .btn-pink   { background: linear-gradient(45deg, #ff6b81, #ff4757); }
    .btn-cyan   { background: linear-gradient(45deg, #1abc9c, #16a085); }
    .btn-teal   { background: linear-gradient(45deg, #00cec9, #0984e3); }
    .btn-lime   { background: linear-gradient(45deg, #a3e635, #84cc16); }
    .btn-orange { background: linear-gradient(45deg, #ffb347, #ff7f50); }
    .btn-brown  { background: linear-gradient(45deg, #a0522d, #8b4513); }
    .btn-gray   { background: linear-gradient(45deg, #95a5a6, #7f8c8d); }
    .btn-indigo { background: linear-gradient(45deg, #6c5ce7, #341f97); }
    .btn-gold   { background: linear-gradient(45deg, #f6d365, #fda085); } /* 새로 추가 */

    @media (min-width: 600px) {
      h1 { font-size: 40px; }
      .link-button { font-size: 20px; }
    }
  </style>
</head>
<body>
  <h1>SUNGYONG'S GAME</h1>
  <div class="button-container">
    <a class="link-button btn-purple" href="/game/number_baseball/index.html" target="_blank" rel="noopener">숫자 야구</a>
    <a class="link-button btn-pink" href="/game/omok/index.html" target="_blank" rel="noopener">오목 게임</a>
    <a class="link-button btn-cyan" href="/game/bing-go/index.html" target="_blank" rel="noopener">빙고 게임</a>
    <a class="link-button btn-teal" href="/game/html-canvas/index.html" target="_blank" rel="noopener">스네이크</a>
    <a class="link-button btn-lime" href="/game/fast-tap/index.html" target="_blank" rel="noopener">25까지 누르기</a>
    <a class="link-button btn-orange" href="/game/slide-number/index.html" target="_blank" rel="noopener">슬라이드 넘버</a>
    <a class="link-button btn-brown" href="/game/car/index.html" target="_blank" rel="noopener">자동차 피하기</a>
    <a class="link-button btn-gray" href="/game/Knight's-Tour/index.html" target="_blank" rel="noopener">기사의 여행</a>
    <a class="link-button btn-indigo" href="/game/othello/index.html" target="_blank" rel="noopener">오델로</a>
    <a class="link-button btn-gold" href="/game/wall-baduk(2play)/index.html" target="_blank" rel="noopener">벽바둑(2인용)</a>
    <a class="link-button btn-gold" href="/game/wall-baduk(AI)/index.html" target="_blank" rel="noopener">벽바둑(ai)</a>
  </div>
</body>
</html>
