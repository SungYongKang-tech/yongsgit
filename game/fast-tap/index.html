<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastTap - 시작</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    h1 {
      font-size: 8vw;
      margin-bottom: 30px;
    }
    input {
      font-size: 5vw;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 5vw;
      padding: 12px 24px;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FastTap</h1>
  <input id="player" placeholder="플레이어 이름 입력" /><br />
  <input id="room" placeholder="방 코드 입력" /><br />
  <button onclick="startGame()">게임 시작</button>

  <script>
    function startGame() {
      const player = document.getElementById("player").value.trim();
      const room = document.getElementById("room").value.trim();
      if (!player || !room) {
        alert("이름과 방 코드를 모두 입력하세요!");
        return;
      }
      window.location.href = `game.html?player=${encodeURIComponent(player)}&room=${encodeURIComponent(room)}`;
    }
  </script>
</body>
</html>
