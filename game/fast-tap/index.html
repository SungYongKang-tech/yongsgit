<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastTap - ìˆ«ì ê²Œì„</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 8vw;
      margin-bottom: 10px;
    }
    #timer {
      font-size: 10vw;
      margin: 10px 0;
      color: #1e88e5;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      max-width: 500px;
      margin: 20px auto;
    }
    .num-btn {
      font-size: 5vw;
      padding: 14px 0;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
    }
    button.control {
      font-size: 5vw;
      padding: 14px;
      margin: 10px;
      width: 70%;
      max-width: 300px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    #ranking {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #ranking h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #ranking ol {
      font-size: 5vw;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>FastTap</h1>
  <div id="timer">0:00</div>
  <button class="control" onclick="startTimer()">ì‹œì‘</button>
  <button class="control" onclick="pauseTimer()">ì¼ì‹œì •ì§€</button>
  <button class="control" onclick="resetTimer()">ì¬ì‹œì‘</button>

  <div id="grid"></div>

  <div id="ranking">
    <h2>ğŸ† ìƒìœ„ 10ìœ„</h2>
    <ol id="rankingList"></ol>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onValue,
      query,
      orderByChild,
      limitToFirst
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f34819be7b701e4b91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const rankRef = ref(db, "fasttap/leaderboard");

    let timerInterval;
    let startTime;
    let pausedTime = 0;
    let running = false;
    let current = 1;
    let gameFinished = false;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function updateDisplay(ms) {
      document.getElementById("timer").innerText = formatTime(ms);
    }

    function renderGrid() {
      const grid = document.getElementById("grid");
      let numbers = Array.from({ length: 25 }, (_, i) => i + 1);
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }

      grid.innerHTML = "";
      numbers.forEach((num) => {
        const btn = document.createElement("button");
        btn.textContent = num;
        btn.className = "num-btn";
        btn.onclick = () => handleClick(num, btn);
        grid.appendChild(btn);
      });
    }

    function handleClick(num, btn) {
      if (gameFinished || !running) return;
      if (num === current) {
        btn.disabled = true;
        btn.style.backgroundColor = "#ccc";
        current++;
        if (current > 25) {
          gameFinished = true;
          pauseTimer();
        }
      }
    }

    window.startTimer = function () {
      if (running) return;
      running = true;
      gameFinished = false;
      current = 1;
      pausedTime = 0;
      renderGrid();
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const now = Date.now();
        const elapsed = now - startTime;
        updateDisplay(elapsed);
      }, 100);
    }

    window.pauseTimer = function () {
      if (!running) return;
      running = false;
      clearInterval(timerInterval);
      pausedTime = Date.now() - startTime;

      if (pausedTime <= 10000) {
        const name = prompt("ğŸ‰ 10ì´ˆ ì´ë‚´! ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
        if (name) {
          push(rankRef, { name, time: pausedTime });
        }
      }
    }

    window.resetTimer = function () {
      clearInterval(timerInterval);
      running = false;
      pausedTime = 0;
      current = 1;
      gameFinished = false;
      updateDisplay(0);
      document.getElementById("grid").innerHTML = "";
    }

    function loadRanking() {
      const q = query(rankRef, orderByChild("time"), limitToFirst(10));
      onValue(q, snapshot => {
        const list = document.getElementById("rankingList");
        list.innerHTML = "";
        snapshot.forEach(child => {
          const { name, time } = child.val();
          const li = document.createElement("li");
          li.innerText = `${name} - ${formatTime(time)}`;
          list.appendChild(li);
        });
      });
    }

    loadRanking();
  </script>
</body>
</html>
