<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastTap - 홈</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 8vw;
      margin-bottom: 30px;
    }
    button {
      font-size: 6vw;
      padding: 15px 30px;
      margin: 20px auto;
      display: block;
      width: 80%;
      max-width: 400px;
    }
    input {
      font-size: 6vw;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-top: 10px;
      text-align: center;
    }
    #roomCodeDisplay {
      font-size: 6vw;
      margin-top: 30px;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>FastTap</h1>
  
  <!-- 방 생성 -->
  <button onclick="createRoom()">방 생성</button>
  <div id="roomCodeDisplay"></div>

  <!-- 방 입장 -->
  <input type="text" id="joinRoomCode" placeholder="방 코드 입력" maxlength="5" />
  <button onclick="joinRoom()">방 입장</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f34819be7b701e4b91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function generateRoomCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    window.createRoom = async function () {
      const roomCode = generateRoomCode();
      const roomRef = ref(db, `fasttap/rooms/${roomCode}`);
      const now = Date.now();

      await set(roomRef, {
        createdAt: now,
        expiresAt: now + 60 * 1000,
        started: false,
        host: true
      });

      document.getElementById("roomCodeDisplay").innerText = `방 코드: ${roomCode}`;
      sessionStorage.setItem("roomCode", roomCode);

      setTimeout(() => {
        window.location.href = `room.html?room=${roomCode}`;
      }, 1500);
    }

    window.joinRoom = async function () {
      const code = document.getElementById("joinRoomCode").value.trim().toUpperCase();
      if (!code) return alert("방 코드를 입력하세요.");
      
      const roomRef = ref(db, `fasttap/rooms/${code}`);
      const snap = await get(roomRef);
      if (!snap.exists()) {
        alert("존재하지 않는 방 코드입니다.");
        return;
      }

      sessionStorage.setItem("roomCode", code);
      window.location.href = `room.html?room=${code}`;
    }
  </script>
</body>
</html>
