<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastTap - 랭킹 타이머</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 8vw;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 10vw;
      margin-bottom: 30px;
      color: #1e88e5;
    }
    button {
      font-size: 6vw;
      padding: 14px;
      margin: 10px;
      width: 70%;
      max-width: 300px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #ranking {
      margin-top: 40px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    #ranking h2 {
      text-align: center;
    }
    #ranking ol {
      font-size: 5vw;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>FastTap</h1>
  <div id="timer">0:00</div>
  <button onclick="startTimer()">시작</button>
  <button onclick="pauseTimer()">일시정지</button>
  <button onclick="resetTimer()">재시작</button>

  <div id="ranking">
    <h2>🏆 상위 10위</h2>
    <ol id="rankingList"></ol>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onValue,
      query,
      orderByChild,
      limitToFirst
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f34819be7b701e4b91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const rankRef = ref(db, "fasttap/leaderboard");

    let timerInterval;
    let startTime;
    let pausedTime = 0;
    let running = false;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function updateDisplay(ms) {
      document.getElementById("timer").innerText = formatTime(ms);
    }

    window.startTimer = function () {
      if (running) return;
      running = true;
      startTime = Date.now() - pausedTime;

      timerInterval = setInterval(() => {
        const now = Date.now();
        const elapsed = now - startTime;
        updateDisplay(elapsed);
      }, 100);
    }

    window.pauseTimer = function () {
      if (!running) return;
      running = false;
      clearInterval(timerInterval);
      pausedTime = Date.now() - startTime;

      // 10초 이내일 때만 이름 입력받고 등록
      if (pausedTime <= 10000) {
        const name = prompt("축하합니다! 이름을 입력하세요 (10초 이내 기록입니다)");
        if (name) {
          push(rankRef, { name, time: pausedTime });
        }
      }
    }

    window.resetTimer = function () {
      clearInterval(timerInterval);
      running = false;
      pausedTime = 0;
      updateDisplay(0);
    }

    function loadRanking() {
      const q = query(rankRef, orderByChild("time"), limitToFirst(10));
      onValue(q, snapshot => {
        const list = document.getElementById("rankingList");
        list.innerHTML = "";
        snapshot.forEach(child => {
          const { name, time } = child.val();
          const li = document.createElement("li");
          li.innerText = `${name} - ${formatTime(time)}`;
          list.appendChild(li);
        });
      });
    }

    loadRanking();
  </script>
</body>
</html>
