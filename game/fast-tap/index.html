<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastTap - 홈</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 8vw;
      margin-bottom: 40px;
    }
    button {
      font-size: 6vw;
      padding: 16px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    #roomCodeDisplay {
      font-size: 6vw;
      margin-top: 30px;
      color: #1e88e5;
    }
  </style>
</head>
<body>
  <h1>FastTap</h1>
  <button onclick="createRoom()">방 생성</button>
  <div id="roomCodeDisplay"></div>
  <button onclick="joinRecentRoom()">방 입장</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f34819be7b701e4b91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function generateRoomCode() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let code = '';
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    window.createRoom = async function () {
      const roomCode = generateRoomCode();
      const roomRef = ref(db, `fasttap/rooms/${roomCode}`);
      const now = Date.now();

      await set(roomRef, {
        createdAt: now,
        expiresAt: now + 60 * 1000,
        started: false,
        host: true
      });

      document.getElementById("roomCodeDisplay").innerText = `방 코드: ${roomCode}`;
      sessionStorage.setItem("roomCode", roomCode);

      setTimeout(() => {
        window.location.href = `room.html?room=${roomCode}`;
      }, 1500);
    }

    window.joinRecentRoom = async function () {
      const roomsRef = ref(db, "fasttap/rooms");
      const snap = await get(roomsRef);
      if (!snap.exists()) {
        alert("입장 가능한 방이 없습니다.");
        return;
      }

      const rooms = snap.val();
      const now = Date.now();
      let latestRoom = null;
      let latestTime = 0;

      for (const [code, data] of Object.entries(rooms)) {
        if (data.createdAt && now - data.createdAt < 60 * 1000) {
          if (data.createdAt > latestTime) {
            latestTime = data.createdAt;
            latestRoom = code;
          }
        }
      }

      if (latestRoom) {
        sessionStorage.setItem("roomCode", latestRoom);
        window.location.href = `room.html?room=${latestRoom}`;
      } else {
        alert("1분 이내 생성된 입장 가능한 방이 없습니다.");
      }
    }
  </script>
</body>
</html>
