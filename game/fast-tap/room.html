<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FastTap - 대기방</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    h1 { margin-bottom: 10px; }
    #roomCode { font-size: 20px; color: blue; margin-bottom: 10px; }
    #players { font-size: 18px; margin: 10px 0; }
    button { font-size: 20px; padding: 10px 20px; margin-top: 20px; }
    #countdown { font-size: 36px; margin-top: 30px; color: red; }
  </style>
</head>
<body>
  <h1>FastTap 대기방</h1>
  <div id="roomCode">방 코드: -</div>
  <div id="players">참가자 수: 0명</div>
  <button id="startBtn">게임 시작</button>
  <div id="countdown"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, update } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f34819be7b701e4b91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("room");
    const roomRef = ref(db, `fasttap/rooms/${roomCode}`);
    const playersRef = ref(db, `fasttap/rooms/${roomCode}/players`);

    // 방 코드 표시
    document.getElementById("roomCode").innerText = `방 코드: ${roomCode}`;

    // 참가자 등록
    const playerId = Date.now() + "_" + Math.random().toString(36).substring(2, 8);
    const playerRef = ref(db, `fasttap/rooms/${roomCode}/players/${playerId}`);
    set(playerRef, { joinedAt: Date.now() });

    // 참가자 수 실시간 표시
    onValue(playersRef, (snapshot) => {
      const players = snapshot.val();
      const count = players ? Object.keys(players).length : 0;
      document.getElementById("players").innerText = `참가자 수: ${count}명`;
    });

    // 시작 버튼 이벤트
    document.getElementById("startBtn").onclick = async () => {
      update(roomRef, { started: true });
      startCountdown();
    };

    // 카운트다운 시작
    function startCountdown() {
      let count = 5;
      const el = document.getElementById("countdown");
      const interval = setInterval(() => {
        el.innerText = count;
        count--;
        if (count < 0) {
          clearInterval(interval);
          window.location.href = `game.html?room=${roomCode}&player=${playerId}`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
