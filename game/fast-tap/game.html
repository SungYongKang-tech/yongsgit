<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastTap - 게임</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    h2 { font-size: 6vw; margin-bottom: 20px; }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .num-btn {
      font-size: 6vw;
      padding: 20px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 8vw;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>빠르게 숫자를 눌러보세요!</h2>
  <div id="grid"></div>
  <div id="result"></div>
  <audio id="clickSound" src="button-29.mp3" preload="auto"></audio>
  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f34819be7b701e4b91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(location.search);
    const room = urlParams.get("room");
    const player = urlParams.get("player");

    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");
    const grid = document.getElementById("grid");
    const result = document.getElementById("result");

   let numbers = Array.from({ length: 25 }, (_, i) => i + 1);
let current = 1;

// 🔽 [1] 셔플 함수
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// 🔽 [2] 숫자 버튼 그리기
function renderGrid() {
  shuffle(numbers);
  grid.innerHTML = "";
  numbers.forEach((num) => {
    const btn = document.createElement("button");
    btn.textContent = num;
    btn.className = "num-btn";
    btn.onclick = () => handleClick(num, btn);
    grid.appendChild(btn);
  });
}

// 🔽 [3] 버튼 클릭 처리
function handleClick(num, btn) {
  if (num === current) {
    clickSound.play();
    btn.disabled = true;
    btn.style.backgroundColor = "#ccc";
    current++;
    if (current > 25) {
      // 게임 종료
      winSound.play();
      result.innerText = "🎉 승리!";
      // Firebase에 승리 기록 저장 (선택사항)
      set(ref(db, `fasttap/rooms/${room}/winner`), player);
    }
  }
}

// 🔽 [4] 페이지가 로드되면 숫자판 렌더링
renderGrid();
