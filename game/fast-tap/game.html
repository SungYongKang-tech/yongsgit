<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastTap - 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      overflow: hidden; /* 화면 고정 */
      height: 100%;
    }
    h2 {
      font-size: 6vw;
      margin-bottom: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      width: 100%;
      max-width: 100vw;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .num-btn {
      font-size: 5vw;
      padding: 12px 0;
      background: #fff;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    #result {
      margin-top: 30px;
      font-size: 8vw;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>빠르게 숫자를 눌러보세요!</h2>
  <div id="grid"></div>
  <div id="result"></div>

  <!-- 승리 효과음 -->
  <audio id="winSound" src="win.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f34819be7b701e4b91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(location.search);
    const room = urlParams.get("room");
    const player = urlParams.get("player");

    const grid = document.getElementById("grid");
    const result = document.getElementById("result");
    const winSound = document.getElementById("winSound");

    let numbers = Array.from({ length: 25 }, (_, i) => i + 1);
    let current = 1;
    let finished = false;

    // 🔹 숫자별 사운드 미리 로딩
    const audioMap = {};
    for (let i = 1; i <= 25; i++) {
      const numStr = i.toString().padStart(2, '0'); // "01" ~ "25"
      const audio = new Audio(`${numStr}.mp3`);
      audio.preload = 'auto';
      audioMap[i] = audio;
    }

    // 🔹 셔플 함수
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 🔹 숫자판 렌더링
    function renderGrid() {
      shuffle(numbers);
      grid.innerHTML = "";
      numbers.forEach((num) => {
        const btn = document.createElement("button");
        btn.textContent = num;
        btn.className = "num-btn";
        btn.onclick = () => handleClick(num, btn);
        grid.appendChild(btn);
      });
    }

    // 🔹 클릭 처리
    function handleClick(num, btn) {
      if (finished) return;

      if (num === current) {
        // 해당 번호 음향 재생
        const audio = audioMap[num];
        if (audio) {
          audio.currentTime = 0;
          audio.play();
        }

        btn.disabled = true;
        btn.style.backgroundColor = "#ccc";
        current++;

        if (current > 25) {
          finished = true;
          set(ref(db, `fasttap/rooms/${room}/winner`), player);
          winSound.play();
          result.innerText = "🎉 승리!";
        }
      }
    }

    // 🔹 다른 사용자가 이긴 경우
    const winnerRef = ref(db, `fasttap/rooms/${room}/winner`);
    onValue(winnerRef, (snapshot) => {
      const winnerId = snapshot.val();
      if (winnerId && winnerId !== player && !finished) {
        finished = true;
        result.innerText = "😢 패배...";
      }
    });

    renderGrid();
  </script>
</body>
</html>
