<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>숫자 퍼즐 순위 게임</title>
  <script type="module" src="./main.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
    #board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      background: #fff;
      border: 2px solid #999;
      font-size: 24px;
      line-height: 80px;
      text-align: center;
      cursor: pointer;
    }
    .empty {
      background: #ccc;
      cursor: default;
    }
    #timer { font-size: 24px; margin-top: 10px; }
    #rankingList { list-style: none; padding: 0; }
  </style>
</head>
<body>
  <h2>숫자 퍼즐 (1~15 순서 맞추기)</h2>
  <div id="timer">⏱️ 0:00</div>
  <div id="board"></div>
  <p id="status"></p>
  <h3>🏆 상위 10위</h3>
  <ol id="rankingList"></ol>
</body>
</html>
