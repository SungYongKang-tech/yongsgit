<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오목 대전</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 1px;
      margin: 20px auto;
      background-color: #d9a75f;
      padding: 6px;
      box-shadow: 0 0 5px #aaa;
      max-width: 95vmin;
      aspect-ratio: 1;
      touch-action: manipulation;
    }
    .cell {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      border: 1px solid #555;
      background-color: #d9a75f;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell::before {
      content: attr(data-stone);
      font-size: calc(0.6 * (100vmin / 15));
      line-height: 1;
    }
    #room-info {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    button {
      width: 90%;
      max-width: 240px;
      padding: 10px;
      font-size: 16px;
      margin: 6px auto;
    }
  </style>
</head>
<body>
  <h2 id="title">⚫ 오목 대전</h2>
  <div id="setup">
    <button onclick="createRoom()">방 생성하기</button>
    <button onclick="joinRoom()">방 참여하기</button>
    <p id="room-info"></p>
  </div>
  <div id="game" style="display:none">
    <div id="turn"></div>
    <div id="board"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, set, get, update, onValue
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:8cc90ab5a17c364b91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomCode = '';
    let playerRole = '';
    let playerName = '';

    function randomName() {
      const names = ['호랑이', '코끼리', '다람쥐', '펭귄', '고양이', '늑대', '여우', '까마귀', '사자', '부엉이', '치타', '너구리'];
      return names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);
    }

    async function createRoom() {
      const latestRef = ref(db, 'latestRoom');
      const latestSnap = await get(latestRef);
      const now = Date.now();

      if (latestSnap.exists() && now - latestSnap.val().createdAt < 180000) {
        alert("3분 내에 생성된 방이 이미 존재합니다. '방 참여하기'를 이용해주세요.");
        return;
      }

      const nowDate = new Date();
      const pad = n => n.toString().padStart(2, '0');
      roomCode = `${pad(nowDate.getMonth()+1)}${pad(nowDate.getDate())}${pad(nowDate.getHours())}${pad(nowDate.getMinutes())}`;

      playerName = randomName();

      await set(ref(db, 'rooms/' + roomCode), {
        players: { A: { name: playerName } },
        turn: 'A',
        board: Array.from({length:15}, () => Array(15).fill("")),
        winner: "",
        createdAt: now
      });

      await set(latestRef, {
        roomCode,
        createdAt: now
      });

      playerRole = 'A';
      startGame();
    }

    async function joinRoom() {
      const latestRef = ref(db, 'latestRoom');
      const latestSnap = await get(latestRef);
      if (!latestSnap.exists()) return alert("참여 가능한 방이 없습니다.");

      const { roomCode: latestRoom, createdAt } = latestSnap.val();
      const now = Date.now();
      if (now - createdAt > 180000) return alert("방 생성 후 3분이 지나 참여할 수 없습니다.");

      const roomRef = ref(db, `rooms/${latestRoom}`);
      const roomSnap = await get(roomRef);
      if (!roomSnap.exists()) return alert("해당 방이 존재하지 않습니다.");
      const roomData = roomSnap.val();
      if (roomData.players.B) return alert("이미 두 명이 참여한 방입니다.");

      playerName = randomName();

      await set(ref(db, `rooms/${latestRoom}/players/B`), { name: playerName });
      roomCode = latestRoom;
      playerRole = 'B';
      startGame();
    }

    function startGame() {
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("room-info").innerText = `방번호: ${roomCode} / 이름: ${playerName}`;
      renderBoard();
      listenBoard();
    }

    function renderBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => handleMove(r, c));
          boardDiv.appendChild(cell);
        }
      }
    }

    async function handleMove(r, c) {
      const turnSnap = await get(ref(db, `rooms/${roomCode}/turn`));
      if ((playerRole === 'A' && turnSnap.val() !== 'A') || (playerRole === 'B' && turnSnap.val() !== 'B')) {
        alert("상대 차례입니다"); return;
      }

      const boardSnap = await get(ref(db, `rooms/${roomCode}/board/${r}/${c}`));
      if (boardSnap.exists() && boardSnap.val() !== "") return;
      const stone = playerRole === 'A' ? '●' : '○';
      await set(ref(db, `rooms/${roomCode}/board/${r}/${c}`), stone);
      await set(ref(db, `rooms/${roomCode}/turn`), playerRole === 'A' ? 'B' : 'A');
    }

    function listenBoard() {
      const boardRef = ref(db, `rooms/${roomCode}/board`);
      onValue(boardRef, (snap) => {
        if (!snap.exists()) return;
        const data = snap.val();
        for (let r = 0; r < 15; r++) {
          for (let c = 0; c < 15; c++) {
            const idx = r * 15 + c;
            const cell = document.getElementById("board").children[idx];
            const value = data[r]?.[c] || "";
            cell.setAttribute("data-stone", value);
            cell.style.pointerEvents = value ? "none" : "auto";
          }
        }
      });

      onValue(ref(db, `rooms/${roomCode}/turn`), (snap) => {
        const who = snap.val();
        document.getElementById("turn").innerText = who === playerRole ? "내 차례" : "상대 차례";
      });
    }

    window.createRoom = createRoom;
    window.joinRoom = joinRoom;
  </script>
</body>
</html>
