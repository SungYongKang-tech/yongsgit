  function checkWin(r, c, stone, board) {
  const directions = [[0,1],[1,0],[1,1],[1,-1]];
  for (const [dr, dc] of directions) {
    let count = 1, pos = [[r, c]];
    let blockedStart = false, blockedEnd = false;

    // ë°˜ëŒ€ ë°©í–¥
    for (let i = 1; i < 5; i++) {
      const nr = r - dr * i, nc = c - dc * i;
      if (nr < 0 || nr >= 15 || nc < 0 || nc >= 15) {
        blockedStart = true;
        break;
      }
      if (board[nr][nc] === stone) {
        count++;
        pos.unshift([nr, nc]);
      } else if (board[nr][nc] !== "") {
        blockedStart = true;
        break;
      } else break;
    }

    // ì •ë°©í–¥
    for (let i = 1; i < 5; i++) {
      const nr = r + dr * i, nc = c + dc * i;
      if (nr < 0 || nr >= 15 || nc < 0 || nc >= 15) {
        blockedEnd = true;
        break;
      }
      if (board[nr][nc] === stone) {
        count++;
        pos.push([nr, nc]);
      } else if (board[nr][nc] !== "") {
        blockedEnd = true;
        break;
      } else break;
    }

    if (count >= 5) return pos;

    // 4ê°œì§€ë§Œ ì–‘ìª½ì´ ëª¨ë‘ ì—´ë¦° ê²½ìš°ë§Œ ìŠ¹ë¦¬ ì¸ì •
    if (count === 4 && !blockedStart && !blockedEnd) return pos;
  }
  return null;
}
