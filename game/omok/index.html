<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오목 대전</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 24px);
      grid-gap: 2px;
      margin: 20px auto;
      width: fit-content;
    }
    .cell {
      width: 24px;
      height: 24px;
      border: 1px solid #999;
      background: #fff;
      line-height: 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #room-info { margin-top: 10px; font-size: 14px; color: #333; }
  </style>
</head>
<body>
  <h2 id="title">⚫ 오목 대전</h2>
  <div id="setup">
    <button onclick="createRoom()">방 만들기</button>
    <button onclick="joinRoom()">방 참여하기</button>
    <p id="room-info"></p>
  </div>
  <div id="game" style="display:none">
    <div id="turn"></div>
    <div id="board"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, set, get, update, onValue
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:50c5a06d1d2eedfe91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomCode = '';
    let playerRole = '';
    let playerName = '';

    async function createRoom() {
      const now = new Date();
      const pad = n => n.toString().padStart(2, '0');
      roomCode = `${pad(now.getMonth()+1)}${pad(now.getDate())}${pad(now.getHours())}${pad(now.getMinutes())}`;
      playerName = prompt("이름 입력:");
      if (!playerName) return;
      await set(ref(db, 'rooms/' + roomCode), {
        players: { A: { name: playerName } },
        turn: 'A',
        board: Array.from({length:15}, () => Array(15).fill("")),
        winner: ""
      });
      playerRole = 'A';
      startGame();
    }

    async function joinRoom() {
      const latestRef = ref(db, 'rooms');
      const roomsSnap = await get(latestRef);
      if (!roomsSnap.exists()) return alert("방 없음");
      const entries = Object.entries(roomsSnap.val());
      roomCode = entries[entries.length - 1][0];
      const roomData = entries[entries.length - 1][1];
      if (roomData.players.B) return alert("이미 두 명 참여");
      playerName = prompt("이름 입력:");
      if (!playerName) return;
      await set(ref(db, `rooms/${roomCode}/players/B`), { name: playerName });
      playerRole = 'B';
      startGame();
    }

    function startGame() {
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("room-info").innerText = `방번호: ${roomCode}`;
      renderBoard();
      listenBoard();
    }

    function renderBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => handleMove(r, c));
          boardDiv.appendChild(cell);
        }
      }
    }

    async function handleMove(r, c) {
      const turnSnap = await get(ref(db, `rooms/${roomCode}/turn`));
      if ((playerRole === 'A' && turnSnap.val() !== 'A') || (playerRole === 'B' && turnSnap.val() !== 'B')) {
        alert("상대 차례입니다"); return;
      }

      const boardSnap = await get(ref(db, `rooms/${roomCode}/board/${r}/${c}`));
      if (boardSnap.exists() && boardSnap.val() !== "") return;
      const stone = playerRole === 'A' ? '●' : '○';
      await set(ref(db, `rooms/${roomCode}/board/${r}/${c}`), stone);
      await set(ref(db, `rooms/${roomCode}/turn`), playerRole === 'A' ? 'B' : 'A');
    }

    function listenBoard() {
      const boardRef = ref(db, `rooms/${roomCode}/board`);
      onValue(boardRef, (snap) => {
        if (!snap.exists()) return;
        const data = snap.val();
        for (let r = 0; r < 15; r++) {
          for (let c = 0; c < 15; c++) {
            const idx = r * 15 + c;
            const cell = document.getElementById("board").children[idx];
            cell.innerText = data[r]?.[c] || "";
            cell.style.pointerEvents = data[r]?.[c] ? "none" : "auto";
          }
        }
      });

      onValue(ref(db, `rooms/${roomCode}/turn`), (snap) => {
        const who = snap.val();
        document.getElementById("turn").innerText = who === playerRole ? "내 차례" : "상대 차례";
      });
    }
  </script>
</body>
</html>
