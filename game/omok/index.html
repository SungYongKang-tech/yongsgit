<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오목 대전</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;

       color-scheme: light only; /* ✅ 이 줄을 추가하세요 */
    }
    #board {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      border: 2px solid #555;
      margin: 1rem auto;
      width: 95vmin;
      height: 95vmin;
      background-color: #d9a75f;
    }
    .cell {
      border: 1px solid #555;
      position: relative;
      background-color: transparent;
    }
    .stone {
      width: 70%;
      height: 70%;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .stone.black { background: black !important; }
    .stone.white { background: white; border: 1px solid #333; }
    .stone.blink {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { box-shadow: 0 0 5px 5px rgba(255, 0, 0, 0.6); }
      50% { box-shadow: 0 0 5px 5px rgba(255, 255, 255, 0); }
    }
    #players, #turn, #room-info {
      font-weight: bold;
      margin: 0.5rem;
    }
    button {
  width: 90%;
  max-width: 240px;
  padding: 14px;
  font-size: 18px;
  margin: 1rem auto;
  display: block;
  border: none;
  border-radius: 6px;
  background-color: #333;
  color: white;
}
button:hover {
  background-color: #555;
}
.last-move-me {
  outline: 2px solid rgba(0, 123, 255, 0.9); /* 파란색 */
  outline-offset: 0px;
  z-index: 10;
}

.last-move-opponent {
  outline: 2px solid rgba(255, 0, 0, 0.8); /* 빨간색 */
  outline-offset: 0px;
  z-index: 10;
}
/* ✅ 2. 모달창 CSS (기존 style 태그 내부에 추가) */
.modal {
  display: block; /* 페이지 로드시 자동 표시 */
  position: fixed;
  z-index: 1000;
  padding-top: 120px;
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
}

.modal-content {
  background-color: #fff;
  margin: auto;
  padding: 30px;
  border: 1px solid #888;
  width: 90%;
  max-width: 400px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}
.close:hover {
  color: black;
}

.undo-btn {
  background-color: #1976d2;
  color: white;
  border-radius: 6px;
  padding: 8px 16px;
  font-size: 16px;
}
.undo-btn:hover {
  background-color: #0d47a1;
}

  </style>
</head>
<body>
  <h2 id="title">⚫ 오목 대전</h2>
  <div id="setup">
    <button onclick="createRoom()">방 생성하기</button>
    <button onclick="joinRoom()">방 참여하기</button>
    <p id="room-info"></p>
  </div>
  <div id="game" style="display:none; position: relative;">

    <div id="turn"></div>
    <div id="board"></div>
 <!-- ✅ 무르기 버튼 (여기에 추가) -->
  <div style="position: absolute; top: 10px; right: 10px;">
    <button onclick="requestUndo()">무르기 요청</button>
  </div>

  <button onclick="endGame()">게임 종료</button>
</div>
  <audio id="place-sound" src="button-29.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:8cc90ab5a17c364b91a561"
    };

function randomRoomName() {
  const animals = ['호랑이', '펭귄', '고양이', '사자', '부엉이', '치타'];
  return animals[Math.floor(Math.random() * animals.length)] + Math.floor(Math.random() * 100) + '방';
}
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomCode = '', playerRole = '', playerName = '';

    function randomName() {
      const names = ['호랑이','펭귄','고양이','사자','부엉이','치타'];
      return names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100);
    }

  async function createRoom() {
  const latestRef = ref(db, 'latestRoom');
  const latestSnap = await get(latestRef);
  const now = Date.now();

  if (latestSnap.exists() && now - latestSnap.val().createdAt < 60000) {
    alert("3분 내 생성된 방이 있어요");
    return;
  }

  roomCode = randomRoomName();  // ✅ 랜덤 방 제목 함수로 대체!
  playerName = randomName();

  await set(ref(db, 'rooms/' + roomCode), {
    players: { A: { name: playerName } },
    turn: 'A',
    board: Array.from({ length: 15 }, () => Array(15).fill("")),
    winner: null,
    createdAt: now
  });

  await set(latestRef, {
    roomCode,
    createdAt: now
  });

  playerRole = 'A';
  startGame();
}



    async function joinRoom() {
  const latestSnap = await get(ref(db, 'latestRoom'));
  if (!latestSnap.exists()) {
    alert("참여 가능한 방이 없습니다.");
    return;
  }

  const { roomCode: code, createdAt } = latestSnap.val();
  const now = Date.now();
  if (now - createdAt > 60000) {
    alert("참여 시간이 초과되었습니다.");
    return;
  }

  const roomSnap = await get(ref(db, `rooms/${code}`));
  if (!roomSnap.exists()) {
    alert("방이 존재하지 않습니다.");
    return;
  }

  if (roomSnap.val().players.B) {
    alert("이미 두 명이 참여 중입니다.");
    return;
  }

  playerName = randomName();
  await set(ref(db, `rooms/${code}/players/B`), { name: playerName });
  roomCode = code;
  playerRole = 'B';
  startGame();
}


   async function startGame() {
  document.getElementById("setup").style.display = "none";
  document.getElementById("game").style.display = "block";
  document.getElementById("title").innerText = `⚫ 오목 대전 - 방번호: ${roomCode}`;
  

  // ✅ 이전 winner 기록 삭제 (새 게임 시작 시)
  // startGame() 내부에서 winner 필드 삭제로 변경
await remove(ref(db, `rooms/${roomCode}/winner`));  // <-- 이걸로 교체


 
  renderBoard();
  listenBoard();
  listenWinner();
  listenUndoRequest();  // ✅ 여기서 항상 호출되도록!
  
  onValue(ref(db, `rooms/${roomCode}/undoRequest`), async (snap) => {
  const data = snap.val();
  if (!data || data.from === playerRole) return; // 내가 요청한 건 무시

  const accept = confirm("상대방이 무르기를 요청했습니다. 수락하시겠습니까?");
  if (accept) {
    await undoLastTwoMoves();
    await remove(ref(db, `rooms/${roomCode}/undoRequest`));
  } else {
    await remove(ref(db, `rooms/${roomCode}/undoRequest`));
  }
});
}



    function renderBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 15; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => handleMove(r, c));
          boardDiv.appendChild(cell);
        }
      }
    }

    async function handleMove(r, c) {
      const turn = (await get(ref(db, `rooms/${roomCode}/turn`))).val();
      if (turn !== playerRole) return alert("상대 차례입니다");
      const cell = await get(ref(db, `rooms/${roomCode}/board/${r}/${c}`));
      if (cell.exists() && cell.val() !== "") return;
      const stone = playerRole === 'A' ? '●' : '○';
      const boardSnap = await get(ref(db, `rooms/${roomCode}/board`));
      const board = boardSnap.val();
      board[r][c] = stone;
      const winPos = checkWin(r, c, stone, board);
      await set(ref(db, `rooms/${roomCode}/board/${r}/${c}`), stone);
      
      // 모든 이전 강조 제거
document.querySelectorAll(".last-move-me, .last-move-opponent").forEach(el => {
  el.classList.remove("last-move-me", "last-move-opponent");
});

// 새로 둔 돌에 강조 (역할에 따라 색상 구분)
const idx = r * 15 + c;
const cellEl = document.getElementById("board").children[idx];
const stoneDiv = cellEl.querySelector('.stone');
if (stoneDiv) {
  stoneDiv.classList.add(playerRole === 'A' ? "last-move-me" : "last-move-opponent");
}


      // 🔊 돌 놓는 소리 재생
      document.getElementById("place-sound").play().catch(e => console.warn("사운드 오류:", e));

      if (winPos) {
        await set(ref(db, `rooms/${roomCode}/winner`), { name: playerName, positions: winPos });
        return;
      }
      await set(ref(db, `rooms/${roomCode}/turn`), playerRole === 'A' ? 'B' : 'A');
      await set(ref(db, `rooms/${roomCode}/lastMove`), {
  row: r,
  col: c,
  role: playerRole
}); // 세미콜론만 닫고 중괄호는 열지 않음

}

async function undoLastTwoMoves() {
  const boardRef = ref(db, `rooms/${roomCode}/board`);
  const boardSnap = await get(boardRef);
  if (!boardSnap.exists()) return;

  const board = boardSnap.val();
  const flat = [];

  for (let r = 0; r < 15; r++) {
    for (let c = 0; c < 15; c++) {
      if (board[r][c] === "●" || board[r][c] === "○") {
        flat.push({ r, c, value: board[r][c] });
      }
    }
  }

  if (flat.length < 2) return;

  const last = flat[flat.length - 1];
  const secondLast = flat[flat.length - 2];

  board[last.r][last.c] = "";
  board[secondLast.r][secondLast.c] = "";

  await set(boardRef, board);
  await set(ref(db, `rooms/${roomCode}/turn`), secondLast.value === "●" ? 'A' : 'B');
  await remove(ref(db, `rooms/${roomCode}/lastMove`));
}


  function checkWin(r, c, stone, board) {
  const directions = [[0,1],[1,0],[1,1],[1,-1]];
  for (const [dr, dc] of directions) {
    let count = 1, pos = [[r, c]];
    let blockedStart = false, blockedEnd = false;

    // 반대 방향
    for (let i = 1; i < 5; i++) {
      const nr = r - dr * i, nc = c - dc * i;
      if (nr < 0 || nr >= 15 || nc < 0 || nc >= 15) {
        blockedStart = true;
        break;
      }
      if (board[nr][nc] === stone) {
        count++;
        pos.unshift([nr, nc]);
      } else if (board[nr][nc] !== "") {
        blockedStart = true;
        break;
      } else break;
    }

    // 정방향
    for (let i = 1; i < 5; i++) {
      const nr = r + dr * i, nc = c + dc * i;
      if (nr < 0 || nr >= 15 || nc < 0 || nc >= 15) {
        blockedEnd = true;
        break;
      }
      if (board[nr][nc] === stone) {
        count++;
        pos.push([nr, nc]);
      } else if (board[nr][nc] !== "") {
        blockedEnd = true;
        break;
      } else break;
    }

    if (count >= 5) return pos;

    // 4개지만 양쪽이 모두 열린 경우만 승리 인정
    if (count === 4 && !blockedStart && !blockedEnd) return pos;
  }
  return null;
}


    function listenBoard() {
      onValue(ref(db, `rooms/${roomCode}/board`), snap => {
        if (!snap.exists()) return;
        const data = snap.val();
        for (let r = 0; r < 15; r++) {
          for (let c = 0; c < 15; c++) {
            const idx = r * 15 + c;
            const cell = document.getElementById("board").children[idx];
            const value = data[r]?.[c] || "";
            cell.innerHTML = "";
            if (value === "●" || value === "○") {
              const div = document.createElement("div");
              div.classList.add("stone", value === "●" ? "black" : "white");
              cell.appendChild(div);
              cell.style.pointerEvents = "none";
            } else cell.style.pointerEvents = "auto";
          }
          // 마지막 둔 돌 강조 (파란색/빨간색)
onValue(ref(db, `rooms/${roomCode}/lastMove`), snap => {
  const move = snap.val();
  if (!move) return;

  // 기존 강조 제거
  document.querySelectorAll(".last-move-me, .last-move-opponent").forEach(el => {
    el.classList.remove("last-move-me", "last-move-opponent");
  });

  const idx = move.row * 15 + move.col;
  const cell = document.getElementById("board").children[idx];
  const stoneDiv = cell.querySelector('.stone');
  if (stoneDiv) {
    const isMe = move.role === playerRole;
    stoneDiv.classList.add(isMe ? "last-move-me" : "last-move-opponent");
  }
});

        }
      });

      onValue(ref(db, `rooms/${roomCode}/turn`), snap => {
        document.getElementById("turn").innerText = snap.val() === playerRole ? "내 차례" : "상대 차례";
      });
    }

  function listenWinner() {
  onValue(ref(db, `rooms/${roomCode}/winner`), snap => {
    const data = snap.val();
    if (!data || !data.name || !Array.isArray(data.positions)) return;

    const isWinner = data.name === playerName;
    alert(isWinner ? "🎉 당신이 이겼습니다!" : "😢 당신이 패배하였습니다.");

    data.positions.forEach(([r, c]) => {
      const idx = r * 15 + c;
      const cell = document.getElementById("board").children[idx];
      const stone = cell.querySelector('.stone');
      if (stone) stone.classList.add("blink");
    });

    setTimeout(() => {
      deleteRoom(roomCode);
      location.reload();
    }, 3000);
  });
}



    async function endGame() {
      await remove(ref(db, `rooms/${roomCode}`));
      await remove(ref(db, `latestRoom`));
      location.reload();
    }
    async function requestUndo() {
  const turn = (await get(ref(db, `rooms/${roomCode}/turn`))).val();
  if (turn !== playerRole) return alert("내 차례일 때만 요청 가능합니다.");

  await set(ref(db, `rooms/${roomCode}/undoRequest`), {
    from: playerRole,
    timestamp: Date.now()
  });
}


    window.createRoom = createRoom;
    window.joinRoom = joinRoom;
    window.endGame = endGame;

    async function deleteRoom(roomCode) {
  await remove(ref(db, `rooms/${roomCode}`));
  await remove(ref(db, `latestRoom`));
}



  </script>

<!-- ✅ 3. 자바스크립트 (기존 <script type="module"> 바깥에 새로 추가) -->
<script>
  function closeModal() {
    document.getElementById('howToModal').style.display = 'none';
  }

  window.onload = function () {
    document.getElementById('howToModal').style.display = 'block';
  }
  function listenUndoRequest() {
  onValue(ref(db, `rooms/${roomCode}/undoRequest`), async (snap) => {
    const data = snap.val();
    if (!data || data.from === playerRole) return;

    const accept = confirm("상대방이 무르기를 요청했습니다. 수락하시겠습니까?");
    if (accept) {
      await undoLastTwoMoves();
    }
    await remove(ref(db, `rooms/${roomCode}/undoRequest`));
  });
}

</script>

<div id="howToModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>

      <li>1. "방 생성하기"를 누르면 대기방이 생성됩니다.</li>

      <li>3. 흑(⚫)과 백(⚪)이 번갈아 가며 바둑판 위에 돌을 둡니다.</li>

    </ul>
  </div>
</div>
