<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>장기 게임 (온라인 2인)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root{
      --cell-size:56px;
      --board-width:calc(var(--cell-size)*8);
      --board-height:calc(var(--cell-size)*9);
      --border-color:#3a2a1a;
      --board-bg:#e4c59a;
      --piece-scale:1.3;
      --dot-size:16px;
    }
    *{box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;
      display:flex;justify-content:center;align-items:center;flex-direction:column;
      background:#f0e6d2;margin:0;padding:16px;min-height:100dvh;
    }
    h1{margin:8px 0 6px;font-size:clamp(18px,4.5vw,28px);color:#333}
    .topline{font-size:14px;margin:4px 0 10px;color:#444;text-align:center}

    .bar{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:center; margin:6px 0 8px;}
    .bar select, .bar button { padding:6px 10px; font-size:14px; }
    .msg { min-height:22px; font-weight:700; color:#b00020; text-align:center; }

    #janggi-board-container{
      position:relative;
      width:calc(var(--board-width)+var(--cell-size));
      height:calc(var(--board-height)+var(--cell-size));
      max-width:100vw;
      max-height:calc(100dvh - 210px);
      background:var(--board-bg);
      border:2px solid var(--border-color);
      padding:calc(var(--cell-size)/2);
      overflow:hidden;
    }
    #janggi-board{
      position:relative;
      width:var(--board-width);
      height:var(--board-height);
      background-image:
        repeating-linear-gradient(to right,
          transparent, transparent calc(var(--cell-size) - 1px),
          var(--border-color) calc(var(--cell-size) - 1px),
          var(--border-color) var(--cell-size)),
        repeating-linear-gradient(to bottom,
          transparent, transparent calc(var(--cell-size) - 1px),
          var(--border-color) calc(var(--cell-size) - 1px),
          var(--border-color) var(--cell-size));
      background-size:var(--cell-size) var(--cell-size);
      border:1px solid var(--border-color);
    }
    #palace-overlay{position:absolute;inset:0;pointer-events:none;z-index:1}
    #pieces-layer{position:absolute;inset:0;pointer-events:none;z-index:2}
    #moves-layer{position:absolute;inset:0;pointer-events:auto;z-index:3}

    .piece{
      position:absolute;
      width:calc(var(--cell-size) * var(--piece-scale));
      height:calc(var(--cell-size) * var(--piece-scale));
      left:calc(var(--col) * 100% / 8);
      top:calc(var(--row) * 100% / 9);
      transform:translate(-50%, -50%);
      background-size:contain;background-repeat:no-repeat;background-position:center;
      border-radius:50%;
      cursor:pointer;
      pointer-events:auto;
      transition:box-shadow .15s ease, transform .15s ease;
    }
    .piece.selected{ box-shadow:0 0 12px 4px rgba(255,0,0,.55) }

    .move-dot{
      position:absolute; width:var(--dot-size); height:var(--dot-size);
      left:calc(var(--col) * 100% / 8); top:calc(var(--row) * 100% / 9);
      transform:translate(-50%, -50%); border-radius:50%;
      background:rgba(0,0,0,.15); border:2px solid rgba(0,0,0,.35); cursor:pointer;
    }

    .row{display:flex; gap:12px; align-items:center; justify-content:center; margin:4px 0 10px; font-size:14px;}
    label { user-select:none; }

    .banner{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      pointer-events:none; z-index:4;
      font-weight:900; letter-spacing:2px; text-shadow:0 2px 6px rgba(0,0,0,.25);
      font-size:clamp(28px, 8vw, 96px); opacity:0; transition:opacity .3s ease;
    }
    .banner.show{ opacity:.9; }
    .banner.cho{ color:#1e64ff; }
    .banner.han{ color:#e53935; }

    #result-overlay{
      position:absolute; inset:0; z-index:6; background:rgba(0,0,0,.66); display:none;
      align-items:center; justify-content:center;
    }
    #result-text{
      color:#fff; font-size:clamp(36px, 12vw, 120px); font-weight:900;
      text-shadow:0 4px 18px rgba(0,0,0,.65);
    }
  </style>
</head>
<body>
  <h1>장기 게임 (온라인)</h1>
  <div class="topline" id="roomInfo">방 정보 불러오는 중…</div>

  <!-- 컨트롤 -->
  <div class="bar">
    <span>초 배치:</span>
    <select id="setupCho">
      <option>마상마상</option>
      <option>상마상마</option>
      <option>마상상마</option>
      <option>상마마상</option>
    </select>
    <span>한 배치:</span>
    <select id="setupHan">
      <option>마상마상</option>
      <option>상마상마</option>
      <option>마상상마</option>
      <option>상마마상</option>
    </select>
    <button id="applyBtn" title="첫 수 전까지만 적용">배치 적용</button>
  </div>

  <!-- 상태 메시지 -->
  <div class="row"><span class="msg" id="statusMsg"></span></div>

  <div id="janggi-board-container">
    <div id="janggi-board">
      <svg id="palace-overlay" width="100%" height="100%"></svg>
      <div id="pieces-layer"></div>
      <div id="moves-layer"></div>
      <div id="turn-banner" class="banner"></div>
      <div id="result-overlay"><div id="result-text"></div></div>
    </div>
  </div>

  <audio id="moveSnd" src="button-29.mp3" preload="auto"></audio>
  <audio id="capSnd"  src="button2.mp3"  preload="auto"></audio>

  <script type="module">
    /* ================= Firebase ================= */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, set, runTransaction, onValue, update, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:dfe39687717f28b891a561"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);
    const auth = getAuth(app);

    async function ensureAnon(){
      if (auth.currentUser) return auth.currentUser;
      return new Promise((resolve,reject)=>{
        const unsub = onAuthStateChanged(auth, u=>{ if(u){unsub(); resolve(u);} });
        signInAnonymously(auth).catch(reject);
      });
    }
    await ensureAnon();

    /* ================ URL 파라미터 / 방 진입 ================ */
    const params = new URLSearchParams(location.search);
    const roomId = params.get('room');
    if (!roomId){ alert('room 파라미터가 없습니다.'); location.href='index.html'; }

    const roomRef    = ref(db, `janggi/rooms/${roomId}`);
    const playersRef = ref(db, `janggi/rooms/${roomId}/players`);
    const stateRef   = ref(db, `janggi/rooms/${roomId}/state`);

    const roomInfo = document.getElementById('roomInfo');

    let myRole = null; // 0=초, 1=한
    let myTeam = null; // 'cho' | 'han'
    let gameOver = false;
    let lastPly = 0;

    function roleToTeam(r){ return r===0 ? 'cho' : 'han'; }

    async function enterRoom(){
      const uid = auth.currentUser.uid;

      // 플레이어 등록 (없으면 자동 배정)
      let assigned = 0;
      const txn = await runTransaction(playersRef, (players)=>{
        players = players || {};
        if (players[uid]) return players;
        const ids = Object.keys(players);
        if (ids.length >= 2) return; // full
        const taken = Object.values(players).map(p=>p.role);
        assigned = taken.includes(0) ? 1 : 0;
        players[uid] = { role: assigned, joinedAt: Date.now() };
        return players;
      });

      if (!txn.committed){
        alert('이미 2명이 있습니다. 다른 방을 이용해 주세요.');
        location.href='index.html';
        return;
      }

      const cur = txn.snapshot.val()||{};
      myRole = cur[auth.currentUser.uid].role;
      myTeam = roleToTeam(myRole);

      // 상태 업데이트 (대기/플레이)
      const cnt = Math.min(2, Object.keys(cur).length);
      await update(roomRef, { playerCount: cnt, status: (cnt>=2?'playing':'waiting') });

      onDisconnect(ref(db, `janggi/rooms/${roomId}/players/${uid}`)).remove();

      roomInfo.innerHTML = `방: <b>${roomId}</b> — 나는 <b>${myTeam==='cho'?'초':'한'}</b>입니다.`;
    }

    await enterRoom();

    /* ================== 장기 로직 (원본 + 보완) ================== */
    const boardEl   = document.getElementById('janggi-board');
    const overlay   = document.getElementById('palace-overlay');
    const piecesLay = document.getElementById('pieces-layer');
    const movesLay  = document.getElementById('moves-layer');
    const selCho    = document.getElementById('setupCho');
    const selHan    = document.getElementById('setupHan');
    const btnApply  = document.getElementById('applyBtn');
    const statusMsg = document.getElementById('statusMsg');

    const moveSnd = document.getElementById('moveSnd');
    const capSnd  = document.getElementById('capSnd');

    function playMove(){ try{ moveSnd.currentTime=0; moveSnd.play().catch(()=>{});}catch{} }
    function playCap(){  try{ capSnd.currentTime=0;  capSnd.play().catch(()=>{});}catch{} }

    const bannerEl   = document.getElementById('turn-banner');
    const resultOv   = document.getElementById('result-overlay');
    const resultText = document.getElementById('result-text');
    let bannerTimer = null;

    function showTurnBanner(team){
      if (!bannerEl) return;
      bannerEl.className = 'banner ' + (team==='cho' ? 'cho' : 'han');
      bannerEl.textContent = team==='cho' ? '초 착수' : '한 착수';
      bannerEl.classList.add('show');
      clearTimeout(bannerTimer);
      bannerTimer = setTimeout(()=> bannerEl.classList.remove('show'), 900);
    }
    function showResult(winnerTeam){
      gameOver = true;
      resultText.textContent = (winnerTeam==='cho' ? '초 승' : '한 승');
      resultOv.style.display = 'flex';
    }

    const getCellSize = () =>
      parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cell-size'));
    const inside = (r,c)=> r>=0 && r<=9 && c>=0 && c<=8;
    const key = (r,c)=> `${r},${c}`;
    const opp = (team)=> team==='cho' ? 'han' : 'cho';

    // 궁 영역/대각
    const palaceTop    = new Set(['0,3','0,4','0,5','1,3','1,4','1,5','2,3','2,4','2,5']);
    const palaceBottom = new Set(['7,3','7,4','7,5','8,3','8,4','8,5','9,3','9,4','9,5']);
    const inPalace = (r,c)=> palaceTop.has(key(r,c)) || palaceBottom.has(key(r,c));
    const palaceKind = (r,c)=> palaceTop.has(key(r,c)) ? 'top' : (palaceBottom.has(key(r,c))?'bottom':null);
    const palaceDiagNeighbors = {
      '1,4': [['0,3'],['0,5'],['2,3'],['2,5']],
      '0,3': [['1,4']], '0,5': [['1,4']], '2,3': [['1,4']], '2,5': [['1,4']],
      '8,4': [['7,3'],['7,5'],['9,3'],['9,5']],
      '7,3': [['8,4']], '7,5': [['8,4']], '9,3': [['8,4']], '9,5': [['8,4']]
    };
    const topCorners = ['0,3','0,5','2,3','2,5'];      const topCenter = '1,4';
    const botCorners = ['7,3','7,5','9,3','9,5'];      const botCenter = '8,4';
    const diagNeighbors = (r,c)=> (palaceDiagNeighbors[key(r,c)]||[]).map(([s])=>s.split(',').map(Number));
    const oppositeCorner = (r,c)=>{
      const s = key(r,c);
      if (topCorners.includes(s)){
        if (s==='0,3') return [2,5];
        if (s==='2,5') return [0,3];
        if (s==='0,5') return [2,3];
        if (s==='2,3') return [0,5];
      }
      if (botCorners.includes(s)){
        if (s==='7,3') return [9,5];
        if (s==='9,5') return [7,3];
        if (s==='7,5') return [9,3];
        if (s==='9,3') return [7,5];
      }
      return null;
    };

    function updateCellSize(){
      const titleH = (document.querySelector('h1')?.offsetHeight || 0)
                   + (document.querySelector('.topline')?.offsetHeight || 0)
                   + (document.querySelector('.bar')?.offsetHeight || 0)
                   + (document.querySelector('.row')?.offsetHeight || 0);
      const pad = 16*2, extraH = titleH + 28;
      const maxCellByW = (window.innerWidth - pad) / 9;
      const maxCellByH = (window.innerHeight - pad - extraH) / 10;
      const cell = Math.floor(Math.max(32, Math.min(maxCellByW, maxCellByH)));
      document.documentElement.style.setProperty('--cell-size', cell + 'px');
    }

    function drawPalaceLines(){
      const CELL = getCellSize();
      const W = 8 * CELL, H = 9 * CELL;
      overlay.setAttribute('viewBox', `0 0 ${W} ${H}`);
      while(overlay.firstChild) overlay.removeChild(overlay.firstChild);
      const strokeColor = getComputedStyle(document.documentElement).getPropertyValue('--border-color').trim() || '#3a2a1a';
      const mk = (x1,y1,x2,y2)=>{
        const ln = document.createElementNS('http://www.w3.org/2000/svg','line');
        ln.setAttribute('x1',x1); ln.setAttribute('y1',y1);
        ln.setAttribute('x2',x2); ln.setAttribute('y2',y2);
        ln.setAttribute('stroke',strokeColor);
        ln.setAttribute('stroke-width',1);
        ln.setAttribute('stroke-opacity',0.8);
        ln.setAttribute('shape-rendering','crispEdges');
        return ln;
      };
      // 위 궁
      overlay.appendChild(mk(3*CELL,0*CELL,5*CELL,2*CELL));
      overlay.appendChild(mk(5*CELL,0*CELL,3*CELL,2*CELL));
      // 아래 궁
      overlay.appendChild(mk(3*CELL,7*CELL,5*CELL,9*CELL));
      overlay.appendChild(mk(5*CELL,7*CELL,3*CELL,9*CELL));
    }

    function makeInitialSetup(pCho='마상마상', pHan='마상마상'){
      const map = {
        '마상마상': ['ma','sang','ma','sang'],
        '상마상마': ['sang','ma','sang','ma'],
        '마상상마': ['ma','sang','sang','ma'],
        '상마마상': ['sang','ma','ma','sang']
      };
      const aCho = map[pCho], aHan = map[pHan];
      const S = {};
      // 초
      S['0,0']={team:'cho',piece:'cha'};
      S['0,1']={team:'cho',piece:aCho[0]};
      S['0,2']={team:'cho',piece:aCho[1]};
      S['0,3']={team:'cho',piece:'sa'};
      S['0,5']={team:'cho',piece:'sa'};
      S['0,6']={team:'cho',piece:aCho[2]};
      S['0,7']={team:'cho',piece:aCho[3]};
      S['0,8']={team:'cho',piece:'cha'};
      S['1,4']={team:'cho',piece:'jang'};
      S['2,1']={team:'cho',piece:'po'};
      S['2,7']={team:'cho',piece:'po'};
      for (const c of [0,2,4,6,8]) S[`3,${c}`]={team:'cho',piece:'jol'};
      // 한
      S['9,0']={team:'han',piece:'cha'};
      S['9,1']={team:'han',piece:aHan[0]};
      S['9,2']={team:'han',piece:aHan[1]};
      S['9,3']={team:'han',piece:'sa'};
      S['9,5']={team:'han',piece:'sa'};
      S['9,6']={team:'han',piece:aHan[2]};
      S['9,7']={team:'han',piece:aHan[3]};
      S['9,8']={team:'han',piece:'cha'};
      S['8,4']={team:'han',piece:'jang'};
      S['7,1']={team:'han',piece:'po'};
      S['7,7']={team:'han',piece:'po'};
      for (const c of [0,2,4,6,8]) S[`6,${c}`]={team:'han',piece:'byung'};
      return S;
    }

    let currentSetup = makeInitialSetup();
    let turn = 'cho';
    let plyCount = 0;

    function setMsg(t){ statusMsg.textContent = t || ''; }

    // ====== Map helpers ======
    const bGet = (B,r,c)=> B.get(key(r,c)) || null;
    function bMove(B, fr,fc, tr,tc){
      const NB = new Map(B);
      const fromK = key(fr,fc), toK = key(tr,tc);
      const P = NB.get(fromK);
      if (!P) return NB;
      NB.delete(fromK);
      NB.set(toK, {team:P.team, piece:P.piece});
      return NB;
    }
    function findKing(B, team){
      for (const [k,v] of B.entries()){
        if (v.piece==='jang' && v.team===team){
          const [r,c] = k.split(',').map(Number);
          return [r,c];
        }
      }
      return null;
    }

    function kingsFacing(B){
      let choK=null, hanK=null;
      for (const [k,v] of B.entries()){
        if (v.piece!=='jang') continue;
        const rc = k.split(',').map(Number);
        if (v.team==='cho') choK=rc; else hanK=rc;
      }
      if (!choK || !hanK) return false;
      const [r1,c1]=choK, [r2,c2]=hanK;
      if (c1!==c2) return false;
      const c=c1;
      const [s,e] = r1<r2 ? [r1+1, r2-1] : [r2+1, r1-1];
      for (let r=s;r<=e;r++){ if (bGet(B,r,c)) return false; }
      return true;
    }

    function addLineAttacks(B, team, r,c, dr,dc, out){
      let rr=r+dr, cc=c+dc;
      while (inside(rr,cc)){
        const occ = bGet(B,rr,cc);
        if (!occ){ out.add(key(rr,cc)); rr+=dr; cc+=dc; continue; }
        if (occ.team!==team) out.add(key(rr,cc));
        return;
      }
    }
    function addPoLineAttacks(B, team, r,c, dr,dc, out){
      let rr=r+dr, cc=c+dc;
      while (inside(rr,cc)){
        const occ = bGet(B,rr,cc);
        if (!occ){ rr+=dr; cc+=dc; continue; }
        if (occ.piece==='po') return;
        rr+=dr; cc+=dc; break;
      }
      while (inside(rr,cc)){
        const occ = bGet(B,rr,cc);
        if (!occ){ rr+=dr; cc+=dc; continue; }
        if (occ.team!==team && occ.piece!=='po') out.add(key(rr,cc));
        return;
      }
    }
    function addPoPalaceDiagAttack(B, team, r,c, out){
      const kind = palaceKind(r,c); if (!kind) return;
      const s = key(r,c);
      const center = (kind==='top') ? topCenter : botCenter;
      const [cr,cc] = center.split(',').map(Number);
      const oppC = oppositeCorner(r,c); if (!oppC) return;
      const isCorner = (kind==='top' ? topCorners.includes(s) : botCorners.includes(s));
      if (!isCorner) return;
      const mid = bGet(B,cr,cc); if (!mid || mid.piece==='po') return;
      const [or,oc] = oppC;
      const occ = bGet(B,or,oc);
      if (occ && occ.team!==team && occ.piece!=='po') out.add(key(or,oc));
    }

    function genAttacksForPiece(B, r,c, info){
      const out = new Set();
      const team = info.team, pc = info.piece;
      const forwardDir = (team==='cho') ? +1 : -1;

      if (pc==='cha'){
        for (const [dr,dc] of [[1,0],[-1,0],[0,1],[0,-1]]) addLineAttacks(B, team, r,c, dr,dc, out);
        if (inPalace(r,c)){ for (const [nr,nc] of diagNeighbors(r,c)){ const occ=bGet(B,nr,nc); if (!occ || occ.team!==team) out.add(key(nr,nc)); } }
      } else if (pc==='po'){
        for (const [dr,dc] of [[1,0],[-1,0],[0,1],[0,-1]]) addPoLineAttacks(B, team, r,c, dr,dc, out);
        addPoPalaceDiagAttack(B, team, r,c, out);
      } else if (pc==='ma'){
        const legs = [
          {b:[-1,0], dst:[[-2,-1],[-2,1]]},
          {b:[ 1,0], dst:[[ 2,-1],[ 2,1]]},
          {b:[ 0,-1], dst:[[-1,-2],[ 1,-2]]},
          {b:[ 0, 1], dst:[[-1, 2],[ 1, 2]]},
        ];
        for (const {b:[br,bc], dst} of legs){
          const lr=r+br, lc=c+bc; if (!inside(lr,lc) || bGet(B,lr,lc)) continue;
          for (const [dr,dc] of dst){ const rr=r+dr, cc=c+dc; if (!inside(rr,cc)) continue; const occ=bGet(B,rr,cc); if (!occ || occ.team!==team) out.add(key(rr,cc)); }
        }
      } else if (pc==='sang'){
        const paths = [
          {step1:[-1,0], step2:[-2,-1], dst:[-3,-2]},
          {step1:[-1,0], step2:[-2, 1], dst:[-3, 2]},
          {step1:[ 1,0], step2:[ 2,-1], dst:[ 3,-2]},
          {step1:[ 1,0], step2:[ 2, 1], dst:[ 3, 2]},
          {step1:[0,-1], step2:[-1,-2], dst:[-2,-3]},
          {step1:[0,-1], step2:[ 1,-2], dst:[ 2,-3]},
          {step1:[0, 1], step2:[-1, 2], dst:[-2, 3]},
          {step1:[0, 1], step2:[ 1, 2], dst:[ 2, 3]},
        ];
        for (const {step1:[a,b], step2:[c1,d1], dst:[e,f]} of paths){
          const s1r=r+a, s1c=c+b; const s2r=r+c1, s2c=c+d1; const tr=r+e, tc=c+f;
          if (!inside(s1r,s1c) || bGet(B,s1r,s1c)) continue;
          if (!inside(s2r,s2c) || bGet(B,s2r,s2c)) continue;
          if (!inside(tr,tc)) continue;
          const occ = bGet(B,tr,tc); if (!occ || occ.team!==team) out.add(key(tr,tc));
        }
      } else if (pc==='jol' || pc==='byung'){
        const fr = r + forwardDir;
        if (inside(fr,c)){ const occ=bGet(B,fr,c); if(!occ || occ.team!==team) out.add(key(fr,c)); }
        for (const dc of [-1,1]){ const cc=c+dc; if(!inside(r,cc)) continue; const occ=bGet(B,r,cc); if(!occ || occ.team!==team) out.add(key(r,cc)); }
        if (inPalace(r,c)){ for (const [nr,nc] of diagNeighbors(r,c)){ if ((team==='cho' && nr>r) || (team==='han' && nr<r)){ const occ=bGet(B,nr,nc); if(!occ || occ.team!==team) out.add(key(nr,nc)); } } }
      } else if (pc==='jang' || pc==='sa'){
        if (!inPalace(r,c)) return out;
        for (const [dr,dc] of [[1,0],[-1,0],[0,1],[0,-1]]){
          const rr=r+dr, cc=c+dc; if (!inPalace(rr,cc)) continue; const occ=bGet(B,rr,cc); if (!occ || occ.team!==team) out.add(key(rr,cc));
        }
        for (const [rr,cc] of diagNeighbors(r,c)){ const occ=bGet(B,rr,cc); if (!occ || occ.team!==team) out.add(key(rr,cc)); }
      }
      return out;
    }

    function isInCheck(B, team){
      const K = findKing(B, team);
      if (!K) return false;
      const target = key(...K);
      for (const [pos,info] of B.entries()){
        if (info.team===team) continue;
        const [r,c] = pos.split(',').map(Number);
        const atk = genAttacksForPiece(B, r,c, info);
        if (atk.has(target)) return true;
      }
      return false;
    }

    function addPush(B, team, rr,cc, out){
      if (!inside(rr,cc)) return 'stop';
      const occ = bGet(B,rr,cc);
      if (!occ){ out.push([rr,cc]); return 'cont'; }
      if (occ.team!==team){ out.push([rr,cc]); return 'stop'; }
      return 'stop';
    }
    function addPoLineMoves(B, team, r,c, dr,dc, out){
      let rr=r+dr, cc=c+dc;
      while (inside(rr,cc)){ const occ=bGet(B,rr,cc); if(!occ){ rr+=dr; cc+=dc; continue; } if(occ.piece==='po') return; rr+=dr; cc+=dc; break; }
      while (inside(rr,cc)){ const occ=bGet(B,rr,cc); if(!occ){ out.push([rr,cc]); rr+=dr; cc+=dc; continue; } if(occ.team!==team && occ.piece!=='po') out.push([rr,cc]); return; }
    }
    function addPoPalaceDiagonal(B, team, r,c, out){
      const kind = palaceKind(r,c); if (!kind) return;
      const s = key(r,c);
      const center = (kind==='top') ? topCenter : botCenter;
      const [cr,cc] = center.split(',').map(Number);
      const oppC = oppositeCorner(r,c); if (!oppC) return;
      const isCorner = (kind==='top' ? topCorners.includes(s) : botCorners.includes(s));
      if (!isCorner) return;
      const mid = bGet(B,cr,cc); if (!mid || mid.piece==='po') return;
      const [or,oc] = oppC; const occ=bGet(B,or,oc);
      if (!occ) out.push([or,oc]); else if (occ.team!==team && occ.piece!=='po') out.push([or,oc]);
    }

    function genPseudoMoves(B, r,c, info){
      const team = info.team, pc = info.piece;
      const out = [];
      const forwardDir = (team==='cho') ? +1 : -1;

      if (pc==='cha'){
        for (const [dr,dc] of [[1,0],[-1,0],[0,1],[0,-1]]){
          let rr=r+dr, cc=c+dc; while (inside(rr,cc)){ const res=addPush(B,team,rr,cc,out); if(res==='stop') break; rr+=dr; cc+=dc; }
        }
        if (inPalace(r,c)){ for (const [nr,nc] of diagNeighbors(r,c)){ const occ=bGet(B,nr,nc); if (!occ || occ.team!==team) out.push([nr,nc]); } }
      } else if (pc==='po'){
        for (const [dr,dc] of [[1,0],[-1,0],[0,1],[0,-1]]) addPoLineMoves(B, team, r,c, dr,dc, out);
        addPoPalaceDiagonal(B, team, r,c, out);
      } else if (pc==='ma'){
        const legs = [
          {b:[-1,0], dst:[[-2,-1],[-2,1]]},
          {b:[ 1,0], dst:[[ 2,-1],[ 2,1]]},
          {b:[ 0,-1], dst:[[-1,-2],[ 1,-2]]},
          {b:[ 0, 1], dst:[[-1, 2],[ 1, 2]]},
        ];
        for (const {b:[br,bc], dst} of legs){
          const lr=r+br, lc=c+bc; if (!inside(lr,lc) || bGet(B,lr,lc)) continue;
          for (const [dr,dc] of dst){ const rr=r+dr, cc=c+dc; if (!inside(rr,cc)) continue; const occ=bGet(B,rr,cc); if (!occ || occ.team!==team) out.push([rr,cc]); }
        }
      } else if (pc==='sang'){
        const paths = [
          {step1:[-1,0], step2:[-2,-1], dst:[-3,-2]},
          {step1:[-1,0], step2:[-2, 1], dst:[-3, 2]},
          {step1:[ 1,0], step2:[ 2,-1], dst:[ 3,-2]},
          {step1:[ 1,0], step2:[ 2, 1], dst:[ 3, 2]},
          {step1:[0,-1], step2:[-1,-2], dst:[-2,-3]},
          {step1:[0,-1], step2:[ 1,-2], dst:[ 2,-3]},
          {step1:[0, 1], step2:[-1, 2], dst:[-2, 3]},
          {step1:[0, 1], step2:[ 1, 2], dst:[ 2, 3]},
        ];
        for (const {step1:[a,b], step2:[c1,d1], dst:[e,f]} of paths){
          const s1r=r+a, s1c=c+b; const s2r=r+c1, s2c=c+d1; const tr=r+e, tc=c+f;
          if (!inside(s1r,s1c) || bGet(B,s1r,s1c)) continue;
          if (!inside(s2r,s2c) || bGet(B,s2r,s2c)) continue;
          if (!inside(tr,tc)) continue;
          const occ=bGet(B,tr,tc); if (!occ || occ.team!==team) out.push([tr,tc]);
        }
      } else if (pc==='jol' || pc==='byung'){
        const fr = r + forwardDir; if (inside(fr,c)){ const occ=bGet(B,fr,c); if (!occ || occ.team!==team) out.push([fr,c]); }
        for (const dc of [-1,1]){ const cc=c+dc; if(!inside(r,cc)) continue; const occ=bGet(B,r,cc); if(!occ || occ.team!==team) out.push([r,cc]); }
        if (inPalace(r,c)){ for (const [nr,nc] of diagNeighbors(r,c)){ if ((team==='cho' && nr>r) || (team==='han' && nr<r)){ const occ=bGet(B,nr,nc); if(!occ || occ.team!==team) out.push([nr,nc]); } } }
      } else if (pc==='jang' || pc==='sa'){
        if (!inPalace(r,c)) return out;
        for (const [dr,dc] of [[1,0],[-1,0],[0,1],[0,-1]]){ const rr=r+dr, cc=c+dc; if(!inPalace(rr,cc)) continue; const occ=bGet(B,rr,cc); if(!occ || occ.team!==team) out.push([rr,cc]); }
        for (const [rr,cc] of diagNeighbors(r,c)){ const occ=bGet(B,rr,cc); if(!occ || occ.team!==team) out.push([rr,cc]); }
      }
      return out;
    }

    function filterLegal(B, fromR,fromC, info, pseudoMoves){
      const team = info.team;
      const legal = [];
      for (const [tr,tc] of pseudoMoves){
        const NB = bMove(B, fromR,fromC, tr,tc);
        if (kingsFacing(NB)) continue;
        if (isInCheck(NB, team)) continue;
        legal.push([tr,tc]);
      }
      return legal;
    }

    // DOM helpers
    function placePieces(boardObj){
      piecesLay.innerHTML='';
      for (const [pos,info] of Object.entries(boardObj)){
        const [row,col] = pos.split(',').map(Number);
        const el = document.createElement('div');
        el.className = 'piece';
        const name = (info.team==='han' && info.piece==='byung') ? 'byung'
                   : (info.team==='cho' && info.piece==='jol')   ? 'jol'
                   : info.piece;
        el.style.backgroundImage = `url('${info.team}_${name}.svg')`;
        el.dataset.team = info.team; el.dataset.piece = info.piece;
        el.dataset.row = row; el.dataset.col = col;
        el.style.setProperty('--row', row);
        el.style.setProperty('--col', col);
        piecesLay.appendChild(el);
      }
    }
    function pieceAtDOM(r,c){ return piecesLay.querySelector(`.piece[data-row='${r}'][data-col='${c}']`); }
    function clearDots(){ movesLay.innerHTML=''; }
    function addDot(r,c, onClick){
      const dot = document.createElement('div');
      dot.className='move-dot';
      dot.style.setProperty('--row', r); dot.style.setProperty('--col', c);
      dot.addEventListener('click', (e)=>{ e.stopPropagation(); onClick(); });
      movesLay.appendChild(dot);
    }

    // 원격 상태 → 화면 반영
    function applyRemoteState(s){
      if (!s) return;
      currentSetup = s.board || currentSetup;
      turn = s.turn || 'cho';
      plyCount = s.plyCount|0;
      gameOver = !!s.ended;

      placePieces(currentSetup);
      clearDots();

      setMsg(s.message||'');

      if (gameOver && s.winner){
        showResult(s.winner);
      } else {
        showTurnBanner(turn);
        resultOv.style.display = 'none';
      }

      // 소리(간단): 수가 증가했으면 이동음
      if (plyCount > lastPly) playMove();
      lastPly = plyCount;
    }

    // 초기 보드 그리기/반응형
    function renderAll(){ updateCellSize(); drawPalaceLines(); }
    updateCellSize(); drawPalaceLines();
    placePieces(currentSetup);
    addEventListener('resize', renderAll);
    addEventListener('orientationchange', renderAll);

    /* ================== DB 동기화 ================== */
    // 상태 구독
    onValue(stateRef, snap=>{
      if (!snap.exists()){
        // 상태가 없으면 기본 세팅으로 초기화(첫 생성자/참여자 모두 가능)
        runTransaction(stateRef, (s)=>{
          if (s) return s;
          return {
            board: makeInitialSetup(selCho.value, selHan.value),
            turn: 'cho',
            plyCount: 0,
            ended: false,
            winner: null
          };
        });
        return;
      }
      applyRemoteState(snap.val());
    });

    // 플레이어 수 모니터링: 0명이면 방 삭제
    onValue(playersRef, async snap=>{
      const players = snap.val()||{};
      const cnt = Object.keys(players).length;
      await update(roomRef, { playerCount: cnt, status: (cnt>=2?'playing':'waiting') });
      if (cnt===0){
        await remove(roomRef);
      }
    });

    /* ================== 입력 처리 ================== */
    let selected = null;

    // 합법수 점 찍기 (내 차례 & 내 말만)
    function showLegalMoves(el){
      clearDots();
      const B = new Map(Object.entries(currentSetup)); // "r,c" -> {team,piece}
      const r = +el.dataset.row, c = +el.dataset.col;
      const info = {team:el.dataset.team, piece:el.dataset.piece};
      const pseudo = genPseudoMoves(B, r,c, info);
      const legal = filterLegal(B, r,c, info, pseudo);
      legal.forEach(([rr,cc])=> addDot(rr,cc, ()=> commitMove(r,c, rr,cc)));
    }

    // 이동 커밋 (트랜잭션 검증)
    async function commitMove(fr,fc, tr,tc){
      if (gameOver) return;
      if (roleToTeam(myRole) !== turn){ setMsg('내 차례가 아닙니다.'); return; }

      const ok = await runTransaction(stateRef, (s)=>{
        if (!s || s.ended) return s;

        // 차례 확인
        if (s.turn !== roleToTeam(myRole)) return s;

        // 합법성 검증
        const B = new Map(Object.entries(s.board||{}));
        const P = B.get(key(fr,fc));
        if (!P || P.team !== s.turn) return s;

        // 합법수 생성
        const pseudo = genPseudoMoves(B, fr,fc, P);
        const legal = filterLegal(B, fr,fc, P, pseudo);
        const isLegal = legal.some(([rr,cc])=> rr===tr && cc===tc);
        if (!isLegal) return s;

        // 캡처 여부 (UI용 힌트는 로컬에서 처리)
        const captured = !!B.get(key(tr,tc));

        // 이동 반영
        const NB = bMove(B, fr,fc, tr,tc);

        // 다음 차례 계산 및 체크/외통 판정
        const nextTurn = opp(s.turn);
        let ended=false, winner=null, message='';

        // 외통 판정: 다음 차례가 체크 상태이며 어떤 말도 합법수가 없으면 종료
        const inChk = isInCheck(NB, nextTurn);
        if (inChk){
          let anyLegal = false;
          for (const [pos,info] of NB.entries()){
            if (info.team!==nextTurn) continue;
            const [r,c] = pos.split(',').map(Number);
            const ps = genPseudoMoves(NB, r,c, info);
            const lg = filterLegal(NB, r,c, info, ps);
            if (lg.length>0){ anyLegal=true; break; }
          }
          if (!anyLegal){
            ended = true;
            winner = s.turn; // 방금 둔 쪽 승리
            message = '장군 · 외통수!';
          } else {
            message = '장군!';
          }
        } else {
          message = '';
        }

        return {
          board: Object.fromEntries(NB.entries()),
          turn: ended ? s.turn : nextTurn,
          plyCount: (s.plyCount|0) + 1,
          ended, winner,
          message
        };
      }).then(res=>res.committed);

      if (ok){
        // 사운드: 단순 처리 (캡처 감지는 원격에서 생략)
        // 이동/캡처 음은 onValue에서 plyCount 증가로 이동음을 이미 재생합니다.
        selected = null; clearDots();
      } else {
        setMsg('이동 실패 또는 불가한 수입니다.');
      }
    }

    // 말/보드 클릭
    boardEl.addEventListener('click', (e)=>{
      if (gameOver) return;
      const t = e.target.closest('.piece');
      if (t){
        setMsg('');
        if (t.dataset.team !== roleToTeam(myRole)) return;     // 내 말만 선택
        if (turn !== roleToTeam(myRole)) { setMsg('내 차례가 아닙니다.'); return; }

        if (selected === t){ selected.classList.remove('selected'); selected=null; clearDots(); return; }
        if (selected) selected.classList.remove('selected');
        selected = t; selected.classList.add('selected');
        showLegalMoves(selected);
      } else {
        // 빈 곳 클릭 → 무시 (점 눌러 이동)
      }
    });

    // 배치 적용 (첫 수 전)
    btnApply.addEventListener('click', async ()=>{
      const pCho = selCho.value; const pHan = selHan.value;
      await runTransaction(stateRef, (s)=>{
        s = s || {};
        if ((s.plyCount|0) > 0 || s.ended) return s; // 첫 수 이후 금지
        return {
          board: makeInitialSetup(pCho, pHan),
          turn: 'cho',
          plyCount: 0,
          ended: false,
          winner: null,
          message: ''
        };
      });
    });

    // 떠날 때 players에서 제거
    window.addEventListener('beforeunload', ()=>{
      const uid = auth.currentUser?.uid;
      if (uid) remove(ref(db, `janggi/rooms/${roomId}/players/${uid}`));
    });
  </script>
