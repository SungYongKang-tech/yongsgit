<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>숫자야구 대전</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 8px;
    }
    #game-area { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>⚾ 숫자야구 대전 (2인용)</h2>

  <div id="setup-area">
    <input type="text" id="username" placeholder="이름을 입력하세요" />
    <br />
    <button id="create-btn">방 만들기</button>
    <button id="join-btn">방 참여하기</button>
    <p id="room-info"></p>
  </div>

  <div id="game-area">
    <h3 id="role-label"></h3>
    <div id="secret-section">
      <input type="password" id="secret-input" maxlength="3" placeholder="비밀숫자(3자리)" />
      <button id="secret-btn">비밀 숫자 등록</button>
    </div>

    <div id="guess-section" style="display:none;">
      <input type="text" id="guess-input" maxlength="3" placeholder="추측 숫자" />
      <button id="guess-btn">추측하기</button>
      <p id="result-text">결과: -</p>
    </div>

    <div id="log"></div>
  </div>

  <!-- Firebase SDK + 코드 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      update,
      onValue
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:50c5a06d1d2eedfe91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomCode = '';
    let playerRole = '';
    let playerName = '';

    async function createRoom() {
      playerName = document.getElementById("username").value.trim();
      if (!playerName) return alert("이름을 입력해주세요.");

      roomCode = 'room' + Math.floor(Math.random() * 10000);
      const roomRef = ref(db, 'rooms/' + roomCode);
      await set(roomRef, {
        players: {
          A: { name: playerName }
        },
        turn: "A",
        winner: ""
      });

      playerRole = "A";
      enterGame();
    }

    async function joinRoom() {
      playerName = document.getElementById("username").value.trim();
      if (!playerName) return alert("이름을 입력해주세요.");

      const roomsRef = ref(db, 'rooms');
      const snapshot = await get(roomsRef);
      let joined = false;

      snapshot.forEach(child => {
        const val = child.val();
        if (!val.players.B && !joined) {
          roomCode = child.key;
          playerRole = "B";
          set(ref(db, `rooms/${roomCode}/players/B`), { name: playerName });
          joined = true;
        }
      });

      if (!joined) {
        alert("참여 가능한 방이 없습니다. 방을 먼저 만들어주세요.");
        return;
      }

      enterGame();
    }

    function enterGame() {
      document.getElementById("setup-area").style.display = "none";
      document.getElementById("game-area").style.display = "block";
      document.getElementById("role-label").innerText = `당신은 ${playerRole} 역할입니다`;
      document.getElementById("room-info").innerText = `Room: ${roomCode}`;
    }

    function submitSecret() {
      const val = document.getElementById("secret-input").value;
      if (!/^[0-9]{3}$/.test(val) || new Set(val).size !== 3) {
        alert("서로 다른 숫자 3자리로 입력하세요.");
        return;
      }
      set(ref(db, `rooms/${roomCode}/players/${playerRole}/secret`), val);
      document.getElementById("secret-section").style.display = "none";
      document.getElementById("guess-section").style.display = "block";
    }

    async function submitGuess() {
      const val = document.getElementById("guess-input").value;
      if (!/^[0-9]{3}$/.test(val) || new Set(val).size !== 3) {
        alert("서로 다른 숫자 3자리로 입력하세요.");
        return;
      }

      const opponent = playerRole === "A" ? "B" : "A";
      const secretSnap = await get(ref(db, `rooms/${roomCode}/players/${opponent}/secret`));
      if (!secretSnap.exists()) {
        alert("상대가 아직 비밀 숫자를 등록하지 않았습니다.");
        return;
      }

      const secret = secretSnap.val();
      let strike = 0, ball = 0;
      for (let i = 0; i < 3; i++) {
        if (val[i] === secret[i]) strike++;
        else if (secret.includes(val[i])) ball++;
      }

      const result = `${strike} Strike / ${ball} Ball`;
      document.getElementById("result-text").innerText = `결과: ${result}`;
      const log = document.getElementById("log");
      const div = document.createElement("div");
      div.innerText = `입력: ${val} → ${result}`;
      log.prepend(div);

      if (strike === 3) {
        update(ref(db, `rooms/${roomCode}`), { winner: playerName });
        alert("🎉 정답입니다! 승리하셨습니다.");
      }
    }

    window.createRoom = createRoom;
    window.joinRoom = joinRoom;
    window.submitSecret = submitSecret;
    window.submitGuess = submitGuess;

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("create-btn").addEventListener("click", createRoom);
      document.getElementById("join-btn").addEventListener("click", joinRoom);
      document.getElementById("secret-btn").addEventListener("click", submitSecret);
      document.getElementById("guess-btn").addEventListener("click", submitGuess);
    });
  </script>
</body>
</html>
