<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Way Out - game.html</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f7f9fa;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    .board {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 0 auto;
      background: #fff;
      border: 2px solid #555;
    }
    .point {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #333;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .point.selected {
      background-color: #d0f0d0;
    }
  </style>
</head>
<body>
  <h1>No Way Out</h1>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById("board");
    const positions = [
      { top: 20, left: 20 },   // 0
      { top: 20, left: 135 },  // 1
      { top: 20, left: 250 },  // 2
      { top: 100, left: 80 },  // 3
      { top: 100, left: 135 }, // 4
      { top: 100, left: 190 }, // 5
      { top: 200, left: 20 },  // 6
      { top: 200, left: 135 }, // 7
      { top: 200, left: 250 }, // 8
      { top: 300, left: 50 },  // 9
      { top: 300, left: 220 }  // 10
    ];

    const adjacency = {
      0: [1],
      1: [0, 2, 4],
      2: [1],
      3: [4],
      4: [1, 3, 5, 7],
      5: [4],
      6: [7],
      7: [4, 6, 8],
      8: [7],
      9: [6],
      10: [8]
    };

    let state = Array(11).fill("");
    state[0] = state[1] = state[2] = "⚪";
    state[6] = state[7] = state[8] = "⬛";
    let currentPlayer = "⬛";
    let selectedIdx = null;

    function render() {
      board.innerHTML = "";
      positions.forEach((pos, idx) => {
        const div = document.createElement("div");
        div.className = "point";
        if (idx === selectedIdx) div.classList.add("selected");
        div.style.top = pos.top + "px";
        div.style.left = pos.left + "px";
        div.textContent = state[idx];
        div.onclick = () => handleClick(idx);
        board.appendChild(div);
      });
    }

    function handleClick(idx) {
      if (state[idx] === currentPlayer) {
        selectedIdx = idx;
        render();
      } else if (state[idx] === "" && selectedIdx !== null && adjacency[selectedIdx].includes(idx)) {
        state[idx] = currentPlayer;
        state[selectedIdx] = "";
        selectedIdx = null;
        currentPlayer = currentPlayer === "⬛" ? "⚪" : "⬛";
        render();
      } else {
        selectedIdx = null;
        render();
      }
    }

    render();
  </script>
</body>
</html>
