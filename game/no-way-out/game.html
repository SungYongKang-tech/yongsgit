<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Way Out</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #turnInfo {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .board {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      margin: 0 auto;
      background: #fff;
      border: 4px solid #555;
      border-radius: 50%;
    }
    .point {
      stroke: #333;
      stroke-width: 1.5;
      fill: white;
      cursor: pointer;
    }
    .point.black { fill: #333; }
    .point.white { fill: #e0d0f0; }
    .point.highlight {
      stroke: #00bcd4;
      stroke-width: 3;
    }
  </style>
</head>
<body>
  <h1>No Way Out</h1>
  <div id="turnInfo">게임 로딩 중...</div>
  <svg class="board" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="48" stroke="#333" stroke-width="2" fill="white" />
    <g id="lines"></g>
    <g id="pieces"></g>
  </svg>

  <script>
    const board = document.querySelector(".board");
    const lines = document.getElementById("lines");
    const pieces = document.getElementById("pieces");
    const turnInfo = document.getElementById("turnInfo");

    // 11개 위치
// 새로운 위치 정의
const positions = [
  { x: 50, y: 10 }, // 상
  { x: 50, y: 30 }, // 상-중
  { x: 30, y: 50 }, // 좌
  { x: 50, y: 50 }, // 중앙
  { x: 70, y: 50 }, // 우
  { x: 50, y: 70 }, // 하-중
  { x: 50, y: 90 }, // 하
  { x: 10, y: 50 }, // 맨 왼쪽 수평선 끝
  { x: 90, y: 50 }, // 맨 오른쪽 수평선 끝
];

// 인접 관계 설정
const adjacency = {
  0: [1],
  1: [0, 3],
  2: [3, 7],
  3: [1, 2, 4, 5],
  4: [3, 8],
  5: [3, 6],
  6: [5],
  7: [2],
  8: [4],
};

    let state = ["⬛", "⬛", "⬛", "", "", "", "", "", "", "⚪", "⚪"];
    let selected = null;
    const symbol = "⬛"; // 실제 게임에서는 턴마다 바뀌도록

    function drawLines() {
      lines.innerHTML = "";
      const drawn = new Set();
      for (const [from, tos] of Object.entries(adjacency)) {
        tos.forEach(to => {
          const key = [Math.min(from, to), Math.max(from, to)].join("-");
          if (drawn.has(key)) return;
          drawn.add(key);
          const p1 = positions[from];
          const p2 = positions[to];
          const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          line.setAttribute("x1", p1.x);
          line.setAttribute("y1", p1.y);
          line.setAttribute("x2", p2.x);
          line.setAttribute("y2", p2.y);
          line.setAttribute("stroke", "#999");
          line.setAttribute("stroke-width", "2");
          lines.appendChild(line);
        });
      }
    }

    function drawPieces() {
      pieces.innerHTML = "";
      positions.forEach((pos, idx) => {
        const piece = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        piece.setAttribute("cx", pos.x);
        piece.setAttribute("cy", pos.y);
        piece.setAttribute("r", "3.5");
        piece.setAttribute("class", "point");
        piece.setAttribute("data-idx", idx);

        if (state[idx] === "⬛") piece.classList.add("black");
        else if (state[idx] === "⚪") piece.classList.add("white");

        if (selected === idx) piece.classList.add("highlight");
        else if (
          selected !== null &&
          state[selected] === symbol &&
          state[idx] === "" &&
          adjacency[selected]?.includes(idx)
        ) piece.classList.add("highlight");

        piece.addEventListener("click", () => handleClick(idx));
        pieces.appendChild(piece);
      });
    }

    function handleClick(idx) {
      if (selected === null && state[idx] === symbol) {
        selected = idx;
      } else if (
        selected !== null &&
        state[selected] === symbol &&
        state[idx] === "" &&
        adjacency[selected]?.includes(idx)
      ) {
        state[idx] = symbol;
        state[selected] = "";
        selected = null;
      } else {
        selected = null;
      }
      drawPieces();
    }

    drawLines();
    drawPieces();
    turnInfo.textContent = "게임 시작됨...";
  </script>
</body>
</html>
