<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Way Out</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #turnInfo {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .board {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      margin: 0 auto;
      background: #fff;
      border: 4px solid #555;
      border-radius: 50%;
    }
    .point {
      r: 3.2vmin;
      stroke: #333;
      stroke-width: 1.2;
      fill: white;
      cursor: pointer;
    }
    .point.black {
      fill: #333;
    }
    .point.white {
      fill: #e0d0f0;
    }
    .point.highlight {
      stroke: #00bcd4;
      stroke-width: 4;
    }
  </style>
</head>
<body>
  <h1>No Way Out</h1>
  <div id="turnInfo">게임 로딩 중...</div>
  <svg class="board" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="48" stroke="#333" stroke-width="2" fill="white" />
    <g id="lines"></g>
    <g id="pieces"></g>
  </svg>

  <script>
    const board = document.querySelector(".board");
    const lines = document.getElementById("lines");
    const pieces = document.getElementById("pieces");
    const turnInfo = document.getElementById("turnInfo");

    const positions = [
      { x: 20, y: 10 }, // 0
      { x: 50, y: 10 }, // 1
      { x: 80, y: 10 }, // 2
      { x: 50, y: 25 }, // 3
      { x: 50, y: 40 }, // 4
      { x: 20, y: 50 }, // 5
      { x: 50, y: 50 }, // 6
      { x: 80, y: 50 }, // 7
      { x: 50, y: 60 }, // 8
      { x: 20, y: 90 }, // 9
      { x: 50, y: 90 }, // 10
      { x: 80, y: 90 }  // 11
    ];

    const adjacency = {
      0: [1], 1: [0, 2, 4], 2: [1],
      4: [1, 6],
      5: [6], 6: [5, 4, 7, 8], 7: [6],
      8: [6, 10],
      9: [10], 10: [9, 11, 8], 11: [10],
      // Diagonal connections:
      0: [...(0 in adjacency ? adjacency[0] : []), 6],
      2: [...(2 in adjacency ? adjacency[2] : []), 6],
      5: [...(5 in adjacency ? adjacency[5] : []), 10],
      7: [...(7 in adjacency ? adjacency[7] : []), 10],
    };

    let state = ["⬛", "⬛", "⬛", "", "", "", "", "", "", "⚪", "⚪", "⚪"];
    let selected = null;
    const symbol = "⬛"; // 예시용, 실제 게임에서는 턴에 따라 바뀜

    function drawLines() {
      lines.innerHTML = "";
      const drawn = new Set();
      for (const [from, tos] of Object.entries(adjacency)) {
        tos.forEach(to => {
          const key = [Math.min(from, to), Math.max(from, to)].join("-");
          if (drawn.has(key)) return;
          drawn.add(key);
          const p1 = positions[from];
          const p2 = positions[to];
          const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          line.setAttribute("x1", p1.x);
          line.setAttribute("y1", p1.y);
          line.setAttribute("x2", p2.x);
          line.setAttribute("y2", p2.y);
          line.setAttribute("stroke", "#999");
          line.setAttribute("stroke-width", "1.5");
          lines.appendChild(line);
        });
      }
    }

    function drawPieces() {
      pieces.innerHTML = "";
      positions.forEach((pos, idx) => {
        const piece = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        piece.setAttribute("cx", pos.x);
        piece.setAttribute("cy", pos.y);
        piece.setAttribute("class", "point");
        piece.setAttribute("data-idx", idx);

        if (state[idx] === "⬛") piece.classList.add("black");
        else if (state[idx] === "⚪") piece.classList.add("white");

        if (selected === idx) piece.classList.add("highlight");
        else if (
          selected !== null &&
          state[selected] === symbol &&
          state[idx] === "" &&
          adjacency[selected]?.includes(idx)
        ) piece.classList.add("highlight");

        piece.addEventListener("click", () => handleClick(idx));
        pieces.appendChild(piece);
      });
    }

    function handleClick(idx) {
      if (selected === null && state[idx] === symbol) {
        selected = idx;
      } else if (
        selected !== null &&
        state[selected] === symbol &&
        state[idx] === "" &&
        adjacency[selected]?.includes(idx)
      ) {
        state[idx] = symbol;
        state[selected] = "";
        selected = null;
      } else {
        selected = null;
      }
      drawPieces();
    }

    drawLines();
    drawPieces();
    turnInfo.textContent = "게임 시작됨...";
  </script>
</body>
</html>
