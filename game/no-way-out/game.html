<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Way Out - SVG</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #turnInfo {
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }
    .board-container {
      width: 90vw;
      max-width: 400px;
      margin: 0 auto;
    }
    svg {
      width: 100%;
      height: auto;
    }
    .point {
      cursor: pointer;
    }
    .point text {
      font-size: 16px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>No Way Out</h1>
  <div id="turnInfo">게임 로딩 중...</div>
  <div class="board-container">
    <svg id="gameBoard" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
      <circle cx="150" cy="150" r="140" stroke="#555" stroke-width="2" fill="#fff" />
      <!-- Lines and points will be injected dynamically -->
    </svg>
  </div>

  <script>
    const svg = document.getElementById("gameBoard");
    const symbol = "⬛"; // 기본 심볼 (나중에 localStorage 등으로 바꾸세요)
    let selected = null;

    const positions = [
      { x: 50, y: 30 },   // 0
      { x: 150, y: 30 },  // 1
      { x: 250, y: 30 },  // 2
      { x: 150, y: 80 },  // 3 (unused)
      { x: 150, y: 110 }, // 4
      { x: 50, y: 140 },  // 5
      { x: 150, y: 140 }, // 6
      { x: 250, y: 140 }, // 7
      { x: 150, y: 170 }, // 8
      { x: 50, y: 210 },  // 9
      { x: 150, y: 210 }, // 10
      { x: 250, y: 210 }  // 11
    ];

    const adjacency = {
      0: [1],
      1: [0, 2, 4],
      2: [1],
      4: [1, 6],
      5: [6],
      6: [5, 4, 7, 8],
      7: [6],
      8: [6, 10],
      9: [10],
      10: [9, 11, 8],
      11: [10]
    };

    const state = [
      "⬛", "⬛", "⬛", "", "", "", "", "", "",  // 0~8
      "⚪", "⚪", "⚪"                          // 9~11
    ];

    function drawBoard() {
      svg.innerHTML = '<circle cx="150" cy="150" r="140" stroke="#555" stroke-width="2" fill="#fff" />';
      drawLines();
      drawPoints();
    }

    function drawLines() {
      const drawn = new Set();
      for (const [from, toList] of Object.entries(adjacency)) {
        const p1 = positions[from];
        toList.forEach(to => {
          const key = [Math.min(from, to), Math.max(from, to)].join("-");
          if (drawn.has(key)) return;
          drawn.add(key);

          const p2 = positions[to];
          const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          line.setAttribute("x1", p1.x);
          line.setAttribute("y1", p1.y);
          line.setAttribute("x2", p2.x);
          line.setAttribute("y2", p2.y);
          line.setAttribute("stroke", "#888");
          line.setAttribute("stroke-width", "2");
          svg.appendChild(line);
        });
      }
    }

    function drawPoints() {
      positions.forEach((pos, i) => {
        const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
        group.setAttribute("class", "point");
        group.setAttribute("transform", `translate(${pos.x}, ${pos.y})`);

        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("r", 12);
        circle.setAttribute("fill", selected === i ? "#c8e6c9" : state[i] ? "#fff" : "#f0f0f0");
        circle.setAttribute("stroke", "#333");
        circle.setAttribute("stroke-width", "2");
        group.appendChild(circle);

        if (state[i]) {
          const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
          text.setAttribute("text-anchor", "middle");
          text.setAttribute("dy", "5");
          text.textContent = state[i];
          group.appendChild(text);
        }

        group.addEventListener("click", () => handleClick(i));
        svg.appendChild(group);
      });
    }

    function handleClick(i) {
      if (selected === null && state[i] === symbol) {
        selected = i;
      } else if (selected !== null && state[i] === "" && adjacency[selected]?.includes(i)) {
        state[i] = symbol;
        state[selected] = "";
        selected = null;
      } else {
        selected = null;
      }
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
