<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Way Out - Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 20px; }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    #turnInfo { font-weight: bold; color: #333; margin-bottom: 15px; }
    .board {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 0 auto;
      background: #fff;
      border: 2px solid #555;
    }
    .point {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #333;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background-color: #f0f0f0;
      cursor: pointer;
      z-index: 2;
    }
    .point.selected { background-color: #c8e6c9; }
    .point.available { background-color: #fff59d; }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>No Way Out</h1>
  <div id="turnInfo">게임 로딩 중...</div>
  <div class="board" id="board">
    <svg id="lines"></svg>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, set, onValue, get
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f8e3fcb77f6ddef091a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const roomId = localStorage.getItem("roomId");
    const playerNum = localStorage.getItem("player");
    const symbol = playerNum === "1" ? "⬛" : "⚪";
    const boardEl = document.getElementById("board");
    const linesEl = document.getElementById("lines");
    const turnInfo = document.getElementById("turnInfo");

    const positions = [
      { top: 20, left: 20 }, { top: 20, left: 135 }, { top: 20, left: 250 },
      { top: 100, left: 80 }, { top: 100, left: 135 }, { top: 100, left: 190 },
      { top: 200, left: 20 }, { top: 200, left: 135 }, { top: 200, left: 250 },
      { top: 300, left: 50 }, { top: 300, left: 220 }
    ];

    const adjacency = {
      0: [1], 1: [0, 2, 4], 2: [1], 3: [4],
      4: [1, 3, 5, 7], 5: [4], 6: [7], 7: [4, 6, 8],
      8: [7], 9: [6], 10: [8]
    };

    let selected = null;
    let currentBoard = [];

    async function initBoard() {
      const boardRef = ref(db, `noWayOut/rooms/${roomId}/board`);
      const turnRef = ref(db, `noWayOut/rooms/${roomId}/turn`);
      const snapshot = await get(boardRef);
      if (!snapshot.exists()) {
        const defaultBoard = ["⚪", "⚪", "⚪", "", "", "", "⬛", "⬛", "⬛", "", ""];
        await set(boardRef, defaultBoard);
        await set(turnRef, "1");
      }
    }

    function drawLines() {
      linesEl.innerHTML = "";
      for (const [from, toList] of Object.entries(adjacency)) {
        const p1 = positions[from];
        for (const to of toList) {
          const p2 = positions[to];
          const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          line.setAttribute("x1", p1.left + 15);
          line.setAttribute("y1", p1.top + 15);
          line.setAttribute("x2", p2.left + 15);
          line.setAttribute("y2", p2.top + 15);
          line.setAttribute("stroke", "#aaa");
          line.setAttribute("stroke-width", "2");
          linesEl.appendChild(line);
        }
      }
    }

    function renderBoard(board, turn) {
      boardEl.querySelectorAll(".point").forEach(p => p.remove());
      turnInfo.textContent = `Player ${turn}의 차례`;

      positions.forEach((pos, idx) => {
        const div = document.createElement("div");
        div.className = "point";
        div.style.top = pos.top + "px";
        div.style.left = pos.left + "px";
        div.textContent = board[idx];

        if (idx === selected) div.classList.add("selected");

        if (selected !== null && board[selected] === symbol && board[idx] === "" && adjacency[selected]?.includes(idx)) {
          div.classList.add("available");
        }

        div.onclick = () => handleClick(idx, board[idx], turn);
        boardEl.appendChild(div);
      });

      currentBoard = board;
    }

    async function handleClick(idx, val, turn) {
      if (turn !== playerNum) return;

      const boardRef = ref(db, `noWayOut/rooms/${roomId}/board`);
      const turnRef = ref(db, `noWayOut/rooms/${roomId}/turn`);

      if (selected === null && val === symbol) {
        selected = idx;
        renderBoard(currentBoard, turn);
      } else if (selected !== null && val === "" && adjacency[selected]?.includes(idx)) {
        const newBoard = [...currentBoard];
        newBoard[idx] = symbol;
        newBoard[selected] = "";
        selected = null;

        await set(boardRef, newBoard);
        await set(turnRef, playerNum === "1" ? "2" : "1");
      } else {
        selected = null;
        renderBoard(currentBoard, turn);
      }
    }

    onValue(ref(db, `noWayOut/rooms/${roomId}/board`), snapshot => {
      if (snapshot.exists()) {
        currentBoard = snapshot.val();
      }
    });

    onValue(ref(db, `noWayOut/rooms/${roomId}/turn`), snapshot => {
      if (snapshot.exists()) {
        renderBoard(currentBoard, snapshot.val());
      }
    });

    initBoard();
    drawLines();
  </script>
</body>
</html>
