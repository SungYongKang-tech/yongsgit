<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>No Way Out - 방 입장</title>
</head>
<body>
  <h1>No Way Out</h1>
  <button onclick="createRoom()">방 만들기</button>
  <button onclick="joinRoom()">1분 이내 참여하기</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, set, get, onValue, update
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f8e3fcb77f6ddef091a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function createRoom() {
      const roomId = "room_" + Date.now();
      const board = ["⬛", "⬛", "⬛", "", "", "", "⚪", "⚪", "⚪", "", "", "", ""];
      const roomRef = ref(db, `noWayOut/rooms/${roomId}`);
      await set(roomRef, {
        board,
        turn: "1",
        players: { player1: true }
      });
      localStorage.setItem("roomId", roomId);
      localStorage.setItem("player", "1");
      location.href = "game.html";
    }

    async function joinRoom() {
      const roomsRef = ref(db, `noWayOut/rooms`);
      const snapshot = await get(roomsRef);
      let joined = false;

      if (snapshot.exists()) {
        const rooms = snapshot.val();
        for (const [roomId, room] of Object.entries(rooms)) {
          if (!room.players?.player2) {
            await update(ref(db, `noWayOut/rooms/${roomId}/players`), { player2: true });
            localStorage.setItem("roomId", roomId);
            localStorage.setItem("player", "2");
            location.href = "game.html";
            joined = true;
            break;
          }
        }
      }

      if (!joined) alert("참여 가능한 방이 없습니다. 새로 만들어주세요.");
    }
  </script>
</body>
</html>
