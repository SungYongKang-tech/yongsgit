<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Way Out (Firebase)</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100vh;            /* 뷰포트 높이만큼 고정 */
  overflow: hidden;         /* 스크롤 막기 */
  touch-action: none;       /* 당겨서 새로고침 방지 (모바일 대응) */
  font-family: sans-serif;
  background: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
}


    #turn {
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1.4rem;
    }

    svg {
  width: 90vw;
  min-width: 480px;
  max-width: 700px;
  height: auto;
  background: white;
  touch-action: manipulation;
}

    line, circle {
      stroke: black;
      stroke-width: 12;
    }

    .point {
      fill: white;
      stroke: black;
      stroke-width: 8;
    }

    .black { fill: black; }
    .red   { fill: red; }

    .highlight {
      stroke: #00bcd4;
      stroke-width: 12;
    }

    .selected {
      stroke: gold;
      stroke-width: 14;
    }

    #resetBtn {
      margin: 0.5rem 0 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #resetBtn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div id="turn">게임 로딩 중...</div>
  <button id="resetBtn">🔄 게임 초기화</button>

  <svg viewBox="0 0 1600 2240" id="board">
    <line x1="480" y1="160" x2="1120" y2="160" />
    <line x1="480" y1="1440" x2="1120" y2="1440" />
    <line x1="800" y1="160" x2="800" y2="1440" />
    <circle cx="800" cy="800" r="400" fill="none" />
    <line x1="800" y1="480" x2="800" y2="1120" />
    <line x1="480" y1="800" x2="1120" y2="800" />
  </svg>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:f8e3fcb77f6ddef091a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'games/no-way-out');

    const svg = document.getElementById("board");
    const turnInfo = document.getElementById("turn");
    const resetBtn = document.getElementById("resetBtn");

    const positions = [
      { x: 480, y: 160 }, { x: 800, y: 160 }, { x: 1120, y: 160 },
      { x: 800, y: 480 }, { x: 480, y: 800 }, { x: 800, y: 800 },
      { x: 1120, y: 800 }, { x: 800, y: 1120 },
      { x: 480, y: 1440 }, { x: 800, y: 1440 }, { x: 1120, y: 1440 },
    ];

    const adjacency = {
      0: [1],
      1: [3],
      2: [1],
      3: [4, 5, 6],
      4: [3, 5, 7],
      5: [3, 4, 6, 7],
      6: [3, 5, 7],
      7: [4, 5, 6, 9],
      8: [9],
      9: [7, 10],
      10: [9],
    };

    let selected = null;

    function draw(state, turn, winner) {
      svg.querySelectorAll(".piece").forEach(e => e.remove());
      positions.forEach((pos, idx) => {
        const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        c.setAttribute("cx", pos.x);
        c.setAttribute("cy", pos.y);
        c.setAttribute("r", 48);
        c.setAttribute("class", "point piece");
        c.dataset.idx = idx;

        if (state[idx] === "⚫") c.classList.add("black");
        else if (state[idx] === "🔴") c.classList.add("red");

        if (selected === idx) {
          c.classList.add("highlight", "selected");
        } else if (
          selected !== null &&
          state[selected] === turn &&
          state[idx] === "" &&
          adjacency[selected]?.includes(idx)
        ) c.classList.add("highlight");

        c.addEventListener("click", () => handleClick(idx, state, turn, winner));
        svg.appendChild(c);
      });

      turnInfo.textContent = winner
        ? `게임 종료! 승자: ${winner === "⚫" ? "검정색 돌" : "빨간색 돌"}`
        : `현재 차례: ${turn === "⚫" ? "검정색 돌" : "빨간색 돌"}`;
    }

    function handleClick(idx, state, turn, winner) {
      if (winner) return;
      if (selected === null && state[idx] === turn) {
        selected = idx;
      } else if (
        selected !== null &&
        state[selected] === turn &&
        state[idx] === "" &&
        adjacency[selected]?.includes(idx)
      ) {
        const newState = [...state];
        newState[idx] = turn;
        newState[selected] = "";
        const nextTurn = turn === "⚫" ? "🔴" : "⚫";
        const blocked = !newState.some((val, i) =>
          val === nextTurn && adjacency[i]?.some(j => newState[j] === "")
        );
        update(gameRef, {
          positions: newState,
          turn: nextTurn,
          winner: blocked ? turn : ""
        });
        selected = null;
      } else {
        selected = null;
      }
    }

    onValue(gameRef, (snap) => {
      const data = snap.val();
      if (data) {
        draw(data.positions, data.turn, data.winner);
      } else {
        resetGame();
      }
    });

    function resetGame() {
      set(gameRef, {
        positions: ["⚫", "⚫", "⚫", "", "", "", "", "", "🔴", "🔴", "🔴"],
        turn: "⚫",
        winner: ""
      });
      selected = null;
    }

    resetBtn.addEventListener("click", () => {
      if (confirm("게임을 초기화할까요?")) resetGame();
    });
  </script>
</body>
</html>
