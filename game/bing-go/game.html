<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÎπôÍ≥† Í≤åÏûÑ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 10px;
    }
    #bingo-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
      max-width: 400px;
      margin: 20px auto;
    }
    .cell {
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f2f2f2;
      font-size: 20px;
      cursor: pointer;
      border-radius: 6px;
    }
    .cell.marked {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 id="room-title">ÎπôÍ≥† Í≤åÏûÑ</h2>

  <div id="nickname-area">
    <input type="text" id="nickname" placeholder="ÎãâÎÑ§ÏûÑ ÏûÖÎ†•" />
    <button onclick="registerPlayer()">ÏûÖÏû•</button>
  </div>

  <div id="game-area" style="display:none;">
    <h3 id="turn-info">Ï∞®Î°Ä Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</h3>
    <div id="bingo-board"></div>
    <div id="called-list"></div>
    <h4 id="bingo-count">ÎπôÍ≥†: 0Ï§Ñ</h4>
    <div id="score-board"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, set, get, update,
      onValue, child, remove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:1f7246a5fa2d02c291a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(location.search);
    const roomCode = urlParams.get('room');
    document.getElementById('room-title').innerText = `Î∞© ÏΩîÎìú: ${roomCode}`;

    let nickname = "";
    let myTurn = -1;
    let currentTurn = 0;
    let calledNumbers = [];
    let board = [];

    window.registerPlayer = function () {
      nickname = document.getElementById('nickname').value.trim();
      if (!nickname) return alert("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");

      const playersRef = ref(db, `rooms/${roomCode}/players`);
      get(playersRef).then(snapshot => {
        const playerCount = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
        const turn = playerCount;

        set(child(playersRef, nickname), { turn: turn });
        set(ref(db, `rooms/${roomCode}/playersOrder/${turn}`), nickname);
        set(ref(db, `rooms/${roomCode}/ready/${nickname}`), true);

        myTurn = turn;
        document.getElementById('nickname-area').style.display = 'none';
        document.getElementById('game-area').style.display = 'block';
        generateBoard();
        setupRealtime();
      });
    };

    function generateBoard() {
      const boardEl = document.getElementById('bingo-board');
      const nums = Array.from({length: 75}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
      board = nums.slice(0, 25);
      boardEl.innerHTML = '';

      board.forEach(num => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = num;
        cell.onclick = () => {
          const number = num;

          if (calledNumbers.includes(number)) {
            cell.classList.add('marked');
            updateBingoCount();
            return;
          }

          if (myTurn === currentTurn && !calledNumbers.includes(number)) {
            get(ref(db, `rooms/${roomCode}/playersOrder`)).then(snapshot => {
              const order = snapshot.val();
              const nextTurn = (currentTurn + 1) % order.length;
              calledNumbers.push(number);
              update(ref(db, `rooms/${roomCode}`), {
                currentTurn: nextTurn,
                lastNumber: number,
                calledNumbers: calledNumbers
              });
            });
          }
        };
        boardEl.appendChild(cell);
      });
    }

    function updateBingoCount() {
      const cells = [...document.querySelectorAll('.cell')];
      const matrix = [];
      while (cells.length) matrix.push(cells.splice(0, 5));

      let bingo = 0;
      for (let i = 0; i < 5; i++) {
        if (matrix[i].every(c => c.classList.contains('marked'))) bingo++;
        if (matrix.map(r => r[i]).every(c => c.classList.contains('marked'))) bingo++;
      }
      if (matrix.map((r, i) => r[i]).every(c => c.classList.contains('marked'))) bingo++;
      if (matrix.map((r, i) => r[4 - i]).every(c => c.classList.contains('marked'))) bingo++;

      document.getElementById('bingo-count').innerText = `ÎπôÍ≥†: ${bingo}Ï§Ñ`;

      if (bingo >= 5) {
        update(ref(db, `rooms/${roomCode}/winner`), nickname);
      }

      update(ref(db, `rooms/${roomCode}/scores/${nickname}`), bingo);
    }

    function setupRealtime() {
      const roomRef = ref(db, `rooms/${roomCode}`);
      onValue(roomRef, snapshot => {
        const data = snapshot.val();
        if (!data) return;

        calledNumbers = data.calledNumbers || [];
        const last = data.lastNumber;
        currentTurn = data.currentTurn || 0;

        if (data.winner) {
          document.getElementById('turn-info').innerText = `üéâ Ïö∞ÏäπÏûê: ${data.winner}`;

          setTimeout(() => {
            remove(ref(db, `rooms/${roomCode}`)).then(() => {
              alert("Í≤åÏûÑÏù¥ Ï¢ÖÎ£åÎêòÏñ¥ Î∞©Ïù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.");
              window.location.href = "index.html";
            });
          }, 3000);
        } else {
          document.getElementById('turn-info').innerText = `ÌòÑÏû¨ Ï∞®Î°Ä: ${data.playersOrder?.[currentTurn] || "..."}`;
        }

        if (last) {
          document.getElementById('called-list').innerText = `Î∂ÄÎ•∏ Ïà´Ïûê: ${calledNumbers.join(", ")}`;
          const cells = document.querySelectorAll('.cell');
          cells.forEach(cell => {
            if (Number(cell.innerText) === last) {
              cell.classList.add('marked');
              updateBingoCount();
            }
          });
        }

        if (data.scores) {
          const scores = data.scores;
          let html = '<h4>Ï∞∏Í∞ÄÏûê ÌòÑÌô©</h4>';
          for (let player in scores) {
            html += `${player}: ${scores[player]}Ï§Ñ<br/>`;
          }
          document.getElementById('score-board').innerHTML = html;
        }
      });
    }
  </script>
</body>
</html>
