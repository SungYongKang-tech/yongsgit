<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모바일 팩맨 스타일</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none; /* 스크롤 방지 */
    }
    canvas {
      display: block;
      background-color: #f0f0f0;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 화면 크기 설정 (모바일 대응)
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let x = 50;
    let y = 50;
    const size = 30;
    const speed = 3;
    let direction = "right"; // 기본 이동 방향

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "blue";
      ctx.fillRect(x, y, size, size);
    }

    function move() {
      if (direction === "right") x += speed;
      if (direction === "left") x -= speed;
      if (direction === "up") y -= speed;
      if (direction === "down") y += speed;

      // 화면을 벗어나면 반대쪽으로 이동
      if (x > canvas.width) x = -size;
      if (x < -size) x = canvas.width;
      if (y > canvas.height) y = -size;
      if (y < -size) y = canvas.height;
    }

    function gameLoop() {
      move();
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();

    // 스와이프 방향 감지
    let startX = null;
    let startY = null;

    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    canvas.addEventListener("touchend", (e) => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20) direction = "right";
        else if (dx < -20) direction = "left";
      } else {
        if (dy > 20) direction = "down";
        else if (dy < -20) direction = "up";
      }
    });

    // 키보드도 지원 (PC)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") direction = "up";
      if (e.key === "ArrowDown") direction = "down";
      if (e.key === "ArrowLeft") direction = "left";
      if (e.key === "ArrowRight") direction = "right";
    });
  </script>
</body>
</html>
