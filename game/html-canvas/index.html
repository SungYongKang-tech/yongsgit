<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>캔버스 기본 예제</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 20px; }
    canvas { border: 2px solid black; background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>🎮 방향키로 네모를 움직여보세요!</h2>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let x = 200; // 네모 위치
    let y = 200;
    const size = 30;
    const speed = 5;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // 화면 초기화
      ctx.fillStyle = "blue";
      ctx.fillRect(x, y, size, size); // 네모 그리기
    }

    function update() {
      draw();
      requestAnimationFrame(update); // 계속 반복
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp") y -= speed;
      if (e.key === "ArrowDown") y += speed;
      if (e.key === "ArrowLeft") x -= speed;
      if (e.key === "ArrowRight") x += speed;
    });

    update(); // 시작
  </script>
</body>
</html>
