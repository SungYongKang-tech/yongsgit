<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>숫자야구 대전</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 10px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 6px 0;
      width: 90%;
      max-width: 300px;
      box-sizing: border-box;
    }
    #game-area { display: none; margin-top: 20px; }
    #log {
      margin-top: 20px;
      max-width: 95%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      word-break: break-word;
    }
    .log-entry {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      font-size: 14px;
    }
    h2, h3 { margin-bottom: 10px; }
    .muted { font-size: 13px; color: #666; }
    .row { display:flex; justify-content:center; align-items:center; gap:8px; max-width:600px; margin:0 auto; }
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <h2 id="page-title">⚾ 숫자야구 대전</h2>

  <div id="setup-area">
    <button id="create-btn" disabled>방 만들기</button>
    <button id="join-btn" disabled>방 참여하기</button>
    <button id="solo-btn" disabled>혼자하기</button>
    <p id="room-info" class="muted"></p>
  </div>

  <div id="game-area">
    <h3 id="role-label"></h3>

    <div id="secret-section">
      <input type="password" id="secret-input" maxlength="3" placeholder="비밀숫자(3자리)" />
      <button id="secret-btn">비밀 숫자 등록</button>
    </div>

    <div id="wait-both" class="muted hidden">양쪽 모두 비밀 숫자 입력이 끝나면 추측을 시작합니다.</div>

    <div id="guess-section" class="hidden">
      <div class="row">
        <input type="text" id="guess-input" maxlength="3" placeholder="추측 숫자" />
        <button id="guess-btn">추측하기</button>
      </div>
    </div>

    <div id="log"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, set, get, update, onValue, remove
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import {
      getAuth, signInAnonymously, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.appspot.com",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:50c5a06d1d2eedfe91a561"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // --- State ---
    let roomCode = '';
    let playerRole = '';
    let playerName = '';
    let guessCount = 0;
    let uid = null;

    // --- Solo ---
    let soloMode = false;
    let soloSecret = '';

    // --- Elements ---
    const createBtn = document.getElementById("create-btn");
    const joinBtn = document.getElementById("join-btn");
    const soloBtn = document.getElementById("solo-btn");
    const roomInfo = document.getElementById("room-info");
    const pageTitle = document.getElementById("page-title");
    const setupArea = document.getElementById("setup-area");
    const gameArea = document.getElementById("game-area");
    const roleLabel = document.getElementById("role-label");
    const secretSection = document.getElementById("secret-section");
    const secretInput = document.getElementById("secret-input");
    const secretBtn = document.getElementById("secret-btn");
    const guessSection = document.getElementById("guess-section");
    const guessBtn = document.getElementById("guess-btn");
    const guessInput = document.getElementById("guess-input");
    const waitBoth = document.getElementById("wait-both");

    // --- Auth gate ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        uid = user.uid;
        createBtn.disabled = false;
        joinBtn.disabled = false;
        soloBtn.disabled = false;
        roomInfo.textContent = "";
      } else {
        try {
          roomInfo.textContent = "익명 로그인 중...";
          await signInAnonymously(auth);
        } catch (e) {
          console.error(e);
          roomInfo.textContent = "익명 로그인 실패. 새로고침해 주세요.";
        }
      }
    });

    // --- Helpers ---
    const pad = (n) => n.toString().padStart(2, '0');

    function attachGameListeners(roomCodeLocal) {
      const opponent = playerRole === "A" ? "B" : "A";

      // 상대 이름 감지 → 상단 레이블 갱신
      const oppRef = ref(db, `nbb/rooms/${roomCodeLocal}/players/${opponent}/name`);
      onValue(oppRef, (oppSnap) => {
        const oppName = oppSnap.exists() ? oppSnap.val() : "(상대 대기 중)";
        roleLabel.innerText = `${playerName} (나) vs ${oppName} - 야구 대전 시작!`;
      });

      // 턴 감시 → 내 턴일 때만 버튼 활성화
      const turnRef = ref(db, `nbb/rooms/${roomCodeLocal}/turn`);
      onValue(turnRef, (snapshot) => {
        const currentTurn = snapshot.val();
        if (soloMode) return;
        if (currentTurn === playerRole) {
          guessBtn.disabled = false;
          guessBtn.innerText = "추측하기 (내 턴)";
        } else {
          guessBtn.disabled = true;
          guessBtn.innerText = currentTurn === "WAIT" ? "비밀 숫자 입력 대기중..." : "상대 턴 대기중...";
        }
      });

      // 양쪽 비밀 숫자 감시 → 둘 다 입력되면 추측 UI 노출
      const mySecretRef = ref(db, `nbb/rooms/${roomCodeLocal}/players/${playerRole}/secret`);
      const opponentSecretRef = ref(db, `nbb/rooms/${roomCodeLocal}/players/${opponent}/secret`);

      async function updateGuessVisibility() {
        const [mySnap, oppSnap] = await Promise.all([get(mySecretRef), get(opponentSecretRef)]);
        const bothReady = mySnap.exists() && oppSnap.exists();
        waitBoth.classList.toggle("hidden", bothReady);
        guessSection.classList.toggle("hidden", !bothReady);
      }

      onValue(mySecretRef, updateGuessVisibility);
      onValue(opponentSecretRef, updateGuessVisibility);

      // 승자 감지
      const winnerRef = ref(db, `nbb/rooms/${roomCodeLocal}/winner`);
      onValue(winnerRef, (snap) => {
        if (snap.exists() && snap.val() !== "") {
          const winner = snap.val();
          if (winner !== playerName) {
            alert(`❗ ${winner} 님이 먼저 정답을 맞췄습니다. 경기가 종료됩니다.`);
          } else {
            alert(`🎉 축하합니다! ${winner} 님이 승리하셨습니다.`);
          }

          secretSection.style.display = "none";
          guessSection.classList.add("hidden");

          const log = document.getElementById("log");
          const msg = document.createElement("div");
          msg.className = "log-entry";
          msg.style.background = "#ffeb3b";
          msg.style.fontSize = "18px";
          msg.style.textAlign = "center";
          msg.style.fontWeight = "bold";
          msg.innerText = `${winner} 님이 승리하셨습니다!`;
          log.prepend(msg);

          const winSound = document.getElementById("win-sound");
          if (winSound) {
            winSound.currentTime = 0;
            winSound.play().catch((err) => console.warn("사운드 재생 실패:", err));
          }
        }
      });
    }

    // --- Room flow ---
    async function createRoom() {
      if (!auth.currentUser) return alert("로그인 후 이용해 주세요.");
      const now = new Date();
      roomCode = `${pad(now.getMonth() + 1)}${pad(now.getDate())}${pad(now.getHours())}${pad(now.getMinutes())}`;

      const name = prompt("사용자 이름을 입력하세요");
      if (!name) return alert("이름을 입력해야 합니다.");
      playerName = name.trim().slice(0, 20);
      
      const roomRef = ref(db, 'nbb/rooms/' + roomCode);
      await set(roomRef, {
        players: {
          A: { name: playerName, uid }
        },
        turn: "WAIT",
        winner: "",
        createdAt: Date.now(),
        createdBy: uid
      });

      // latestRoom에는 규칙 검증용 by: uid 포함
      await set(ref(db, 'nbb/latestRoom'), {
        roomCode,
        createdAt: Date.now(),
        by: uid
      });

      playerRole = "A";
      enterGame();
    }

    async function joinRoom() {
      if (!auth.currentUser) return alert("로그인 후 이용해 주세요.");

      const latestRef = ref(db, 'nbb/latestRoom');
      const latestSnap = await get(latestRef);

      if (!latestSnap.exists()) {
        alert("참여 가능한 방이 없습니다.");
        return;
      }

      const latestData = latestSnap.val();
      const now = Date.now();
      if (now - latestData.createdAt > 3 * 60 * 1000) {
        alert("방 생성 후 3분이 지나 참여할 수 없습니다.");
        return;
      }

      roomCode = latestData.roomCode;

      const name = prompt("사용자 이름을 입력하세요");
      if (!name) return alert("이름을 입력해야 합니다.");
      playerName = name;

      const roomRef = ref(db, `nbb/rooms/${roomCode}`);
      const snapshot = await get(roomRef);
      if (!snapshot.exists()) return alert("해당 방이 존재하지 않습니다.");

      const roomData = snapshot.val();
      if (roomData.players.B) {
        alert("이미 두 명이 참여한 방입니다.");
        return;
      }

      await set(ref(db, `nbb/rooms/${roomCode}/players/B`), { name: playerName, uid });
      playerRole = "B";
      enterGame();
    }

    function enterGame() {
      pageTitle.innerText = `⚾ 숫자야구 대전 - 방번호: ${roomCode}`;
      setupArea.style.display = "none";
      gameArea.style.display = "block";
      roomInfo.innerText = `방 번호: ${roomCode}`;

      attachGameListeners(roomCode);
    }

    async function submitSecret() {
      const val = secretInput.value;
      if (!/^[0-9]{3}$/.test(val) || new Set(val).size !== 3) {
        alert("서로 다른 숫자 3자리로 입력하세요.");
        return;
      }
      const myPath = `nbb/rooms/${roomCode}/players/${playerRole}/secret`;
      await set(ref(db, myPath), val);
      secretSection.style.display = "none";

      // 양쪽 모두 입력 시 A부터 시작
      const opponent = playerRole === "A" ? "B" : "A";
      const [mySnap, oppSnap] = await Promise.all([
        get(ref(db, `nbb/rooms/${roomCode}/players/${playerRole}/secret`)),
        get(ref(db, `nbb/rooms/${roomCode}/players/${opponent}/secret`))
      ]);
      if (mySnap.exists() && oppSnap.exists()) {
        await update(ref(db, `nbb/rooms/${roomCode}`), { turn: "A" });
      }
    }

    async function submitGuess() {
      const val = guessInput.value;
      if (!/^[0-9]{3}$/.test(val) || new Set(val).size !== 3) {
        alert("서로 다른 숫자 3자리로 입력하세요.");
        return;
      }

      let secret = "";
      if (soloMode) {
        secret = soloSecret;
      } else {
        const opponent = playerRole === "A" ? "B" : "A";
        const secretSnap = await get(ref(db, `nbb/rooms/${roomCode}/players/${opponent}/secret`));
        if (!secretSnap.exists()) {
          alert("상대가 아직 비밀 숫자를 등록하지 않았습니다.");
          return;
        }
        secret = secretSnap.val();
      }

      let strike = 0, ball = 0;
      for (let i = 0; i < 3; i++) {
        if (val[i] === secret[i]) strike++;
        else if (secret.includes(val[i])) ball++;
      }

      guessCount++;
      const result = `${strike} Strike / ${ball} Ball`;
      const log = document.getElementById("log");
      const div = document.createElement("div");
      div.className = "log-entry";
      div.innerHTML = `
        ${guessCount}번 힌트&nbsp;&nbsp;
        <span style="font-weight:bold;">${val.split('').join(' ')}</span>
        &nbsp;&nbsp;
        <span style="color:red; font-weight:bold;">${result}</span>
      `;
      log.prepend(div);

      if (strike === 3) {
        const winSound = document.getElementById("win-sound");
        if (winSound) {
          winSound.currentTime = 0;
          winSound.play().catch((err) => console.warn("사운드 재생 실패:", err));
        }
        alert("🎉 정답입니다! 승리하셨습니다.");

        if (soloMode) {
          guessSection.classList.add("hidden");
        } else {
          await update(ref(db, `nbb/rooms/${roomCode}`), { winner: playerName });

          // 5초 후 방 삭제
          setTimeout(() => {
            const rmRef = ref(db, `nbb/rooms/${roomCode}`);
            remove(rmRef).catch(err => console.warn("방 삭제 실패:", err));
          }, 5000);
        }
      }

      guessInput.value = "";
      guessInput.focus();

      // 정답이 아니고 멀티모드면 턴 변경
      if (strike !== 3 && !soloMode) {
        const nextTurn = playerRole === "A" ? "B" : "A";
        await update(ref(db, `nbb/rooms/${roomCode}`), { turn: nextTurn });
      }
    }

    // --- Solo mode ---
    function startSoloGame() {
      playerName = "혼자하기";
      roomCode = "solo";
      playerRole = "Solo";
      soloMode = true;

      // 랜덤 3자리(중복 없음)
      const digits = [];
      while (digits.length < 3) {
        const r = Math.floor(Math.random() * 10);
        if (!digits.includes(r)) digits.push(r);
      }
      soloSecret = digits.join('');

      pageTitle.innerText = `⚾ 숫자야구 (혼자 도전!)`;
      setupArea.style.display = "none";
      gameArea.style.display = "block";
      roleLabel.innerText = `혼자 도전 모드 - 비밀번호를 맞춰보세요!`;
      secretSection.style.display = "none";
      guessSection.classList.remove("hidden");
      roomInfo.innerText = "혼자하기 모드입니다.";
      guessBtn.disabled = false;
    }

    // --- UI Events ---
    document.addEventListener("DOMContentLoaded", () => {
      createBtn.addEventListener("click", createRoom);
      joinBtn.addEventListener("click", joinRoom);
      soloBtn.addEventListener("click", startSoloGame);
      secretBtn.addEventListener("click", submitSecret);
      guessBtn.addEventListener("click", submitGuess);

      // 설명 모달 표시
      document.getElementById("howto-modal").style.display = "flex";
    });
  </script>

  <!-- 게임 설명 모달 -->
  <div id="howto-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px 30px; border-radius:10px; max-width:90%; width:400px; text-align:left; position:relative;">
      <h3 style="margin-top:0;">⚾ 숫자야구 대전 사용법</h3>
      <ul style="line-height:1.6; font-size:15px; padding-left:20px;">
        <li><strong>혼자하기:</strong> 랜덤 3자리 숫자를 맞히는 모드입니다.</li>
        <li><strong>방 만들기:</strong> 본인이 먼저 방을 만든 후, 상대가 입장하면 게임이 시작됩니다.</li>
        <li><strong>방 참여하기:</strong> 최근 만들어진 방에 자동 입장합니다 (3분 이내).</li>
        <li><strong>게임 방식:</strong> 서로 다른 3자리 숫자를 정하고, 상대 숫자를 추측합니다.</li>
        <li>정확한 자리: <strong>Strike</strong>, 다른 자리에 존재: <strong>Ball</strong></li>
      </ul>
      <button onclick="document.getElementById('howto-modal').style.display='none'"
        style="margin-top:15px; width:100%; padding:10px; font-size:16px; background:#1e88e5; color:white; border:none; border-radius:6px;">확인</button>
    </div>
  </div>

  <audio id="win-sound" src="win.mp3" preload="auto"></audio>
</body>
</html>
