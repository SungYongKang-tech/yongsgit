<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 피하기 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
      touch-action: none;
      height: 100%;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
      overflow: hidden;
    }

   #player {
  position: absolute;
  top: 0;
  left: 0;
  width: 50px;
  height: 80px;
  background-image: url('car1.png');
  background-size: cover;
  background-position: center;
  z-index: 10;
}


    .obstacle {
      position: absolute;
      width: 50px;
      height: 80px;
      background: yellow;
      border-radius: 8px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      font-size: 2rem;
    }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .btn:hover {
      background: #777;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="overlay">
      <div style="margin-bottom: 20px;">💥 게임 오버 💥</div>
      <button class="btn" onclick="restartGame()">🔄 재시작</button>
      <button class="btn" onclick="endGame()">❌ 종료</button>
    </div>
  </div>

   <!-- ... 기존 HTML 코드 생략 ... -->

  

  <script>
    // ⬇ JavaScript 코드 전체를 이 안에 넣습니다

    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const overlay = document.getElementById('overlay');

    // 플레이어 위치 및 속도
    let playerX = window.innerWidth / 2 - 25;
    let playerY = window.innerHeight - 120;
    let moveVX = 0;
    let moveVY = 0;

    // 상태 변수
    let lives = 3;
    let isInvincible = false;
    let isDragging = false;
    let activeTouchId = null;
    let startTouchX = 0;
    let startTouchY = 0;

    // 장애물 관련
    let gameRunning = true;
    let obstacleSpeed = 2;
    let originalObstacleSpeed = 2;

    // 초기 위치 설정
    player.style.left = `${playerX}px`;
    player.style.top = `${playerY}px`;

    // 플레이어 이동
    function updatePlayerPosition() {
      playerX += moveVX;
      playerY += moveVY;

      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 50));
      playerY = Math.max(0, Math.min(playerY, window.innerHeight - 80));

      player.style.left = `${playerX}px`;
      player.style.top = `${playerY}px`;

      requestAnimationFrame(updatePlayerPosition);
    }
    requestAnimationFrame(updatePlayerPosition);

    // 터치 이벤트 처리
    game.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        startTouchX = touch.clientX;
        startTouchY = touch.clientY;
        activeTouchId = touch.identifier;
        isDragging = true;
      }
    });

    game.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDragging) return;
      for (const touch of e.touches) {
        if (touch.identifier === activeTouchId) {
          const dx = touch.clientX - startTouchX;
          const dy = touch.clientY - startTouchY;
          const len = Math.sqrt(dx * dx + dy * dy);
          if (len > 5) {
            const scale = Math.min(len / 30, 1); // 민감도: 0~1 범위
            moveVX = dx / len * scale * 8;       // 최대 속도 8까지
            moveVY = dy / len * scale * 5;
    }

        }
      }
    }, { passive: false });

    game.addEventListener('touchend', (e) => {
      for (const touch of e.changedTouches) {
        if (touch.identifier === activeTouchId) {
          isDragging = false;
          moveVX = 0;
          moveVY = 0;
        }
      }
    });

    // 장애물 생성
  let lastObstacleType = null;

function createObstacle() {
  if (!gameRunning) return;

  const obstacleCount = Math.floor(Math.random() * 3); // 0~2개
  for (let i = 0; i < obstacleCount; i++) {
    const obs = document.createElement('div');
    obs.className = 'obstacle';

    const randomLeft = Math.random() * (window.innerWidth - 40); // 랜덤 위치
    const randomWidth = 40 + Math.random() * 40; // 40~80px
    obs.style.left = `${randomLeft}px`;
    obs.style.top = `-100px`;
    obs.style.width = `${randomWidth}px`;

    game.appendChild(obs);
    animateObstacle(obs);
  }

  const nextDelay = 2200 + Math.random() * 1000; // 약 2.2~3.2초 간격
  setTimeout(createObstacle, nextDelay);
}


  const nextDelay = 2500 + Math.random() * 1000;
  setTimeout(createObstacle, nextDelay); // 🔹 딱 1번만 실행





    
    // 장애물 속도 증가
    setInterval(() => {
      obstacleSpeed *= 1.1;
    }, 10000);

    // 충돌 처리
    function handleHit() {
      lives -= 1;

      originalObstacleSpeed = obstacleSpeed;
      obstacleSpeed = 1;
      setTimeout(() => {
        obstacleSpeed = originalObstacleSpeed;
      }, 2000);

      if (lives <= 0) {
        showGameOver();
        return;
      }

      isInvincible = true;
      let blink = 0;
      const blinkInterval = setInterval(() => {
        player.classList.toggle("hidden");
        blink++;
        if (blink >= 6) {
          clearInterval(blinkInterval);
          player.classList.remove("hidden");
          isInvincible = false;
        }
      }, 200);
    }

    function showGameOver() {
      overlay.style.display = 'flex';
    }

    function restartGame() {
      location.reload();
    }

    function endGame() {
      clearInterval(obstacleInterval);
      gameRunning = false;
      document.querySelectorAll('.obstacle').forEach(el => el.remove());
      overlay.innerHTML = "<div>👋 감사합니다!</div>";
    }

   

function checkCollision(obstacle) {
  if (isInvincible || !gameRunning) return;

  const playerRect = player.getBoundingClientRect();
  const obsRect = obstacle.getBoundingClientRect();

  const buffer = 10; // 충돌 여유 거리

  const isCollide =
    playerRect.left + buffer < obsRect.right &&
    playerRect.right - buffer > obsRect.left &&
    playerRect.top + buffer < obsRect.bottom &&
    playerRect.bottom - buffer > obsRect.top;

  if (isCollide) {
    handleHit();
    obstacle.remove(); // 충돌된 장애물 제거
  }
}
function animateObstacle(obstacle) {
  let y = parseFloat(obstacle.style.top);
  const interval = setInterval(() => {
    if (!gameRunning) {
      clearInterval(interval);
      return;
    }

    y += obstacleSpeed;
    obstacle.style.top = `${y}px`;

    if (y > window.innerHeight) {
      obstacle.remove();
      clearInterval(interval);
    }

    checkCollision(obstacle);
  }, 20);
}

  </script>
</body>
</html>
