<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 피하기 게임</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 80px;
      background: red;
      border-radius: 8px;
    }

    .obstacle {
      position: absolute;
      width: 50px;
      height: 80px;
      background: yellow;
      border-radius: 8px;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .btn {
      display: inline-block;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 2rem;
      line-height: 80px;
      margin: 0 20px;
      border-radius: 50%;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="controls">
      <div class="btn" onclick="moveLeft()">←</div>
      <div class="btn" onclick="moveRight()">→</div>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    let playerX = window.innerWidth / 2 - 25;

    function moveLeft() {
      playerX -= 50;
      if (playerX < 0) playerX = 0;
      player.style.left = playerX + 'px';
    }

    function moveRight() {
      playerX += 50;
      const maxX = window.innerWidth - 50;
      if (playerX > maxX) playerX = maxX;
      player.style.left = playerX + 'px';
    }

    function createObstacle() {
      const obs = document.createElement('div');
      obs.className = 'obstacle';
      obs.style.left = Math.floor(Math.random() * (window.innerWidth - 50)) + 'px';
      obs.style.top = '-100px';
      game.appendChild(obs);

      let y = -100;
      const interval = setInterval(() => {
        y += 5;
        obs.style.top = y + 'px';

        // 충돌 감지
        const obsX = parseInt(obs.style.left);
        const playerY = window.innerHeight - 100;
        if (y > playerY - 80 && y < playerY + 80 &&
            obsX > playerX - 50 && obsX < playerX + 50) {
          alert("게임 오버!");
          location.reload();
          clearInterval(interval);
        }

        if (y > window.innerHeight) {
          obs.remove();
          clearInterval(interval);
        }
      }, 20);
    }

    setInterval(createObstacle, 1000);
  </script>
</body>
</html>
