<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ìë™ì°¨ í”¼í•˜ê¸° ê²Œì„</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
      touch-action: none;
      height: 100%;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 80px;
      background-image: url('car1.png');
      background-size: cover;
      background-position: center;
      z-index: 10;
    }

    .obstacle {
      position: absolute;
      width: 50px;
      height: 80px;
      background: yellow;
      border-radius: 8px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      font-size: 2rem;
    }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .btn:hover {
      background: #777;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="overlay">
      <div style="margin-bottom: 20px;">ğŸ’¥ ê²Œì„ ì˜¤ë²„ ğŸ’¥</div>
      <button class="btn" onclick="restartGame()">ğŸ”„ ì¬ì‹œì‘</button>
      <button class="btn" onclick="endGame()">âŒ ì¢…ë£Œ</button>
    </div>
  </div>

 <script>
  const game = document.getElementById('game');
  const player = document.getElementById('player');
  const overlay = document.getElementById('overlay');
  let playerX = window.innerWidth / 2 - 25;

  let lives = 3;
  let isInvincible = false;

  let obstacleInterval;
  let gameRunning = true;

  function updatePlayerPosition() {
    player.style.left = `${playerX}px`;
  }

  updatePlayerPosition();

  // í„°ì¹˜/ë§ˆìš°ìŠ¤ ì´ë™ ì²˜ë¦¬
  let isDragging = false;
  let activeTouchId = null;
  let touchOffsetX = 0;

   game.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
      const touch = e.touches[0];
      const playerRect = player.getBoundingClientRect();
      touchOffsetX = touch.clientX - playerRect.left;
      isDragging = true;
      activeTouchId = touch.identifier;
    }
  });

  game.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!isDragging) return;
    for (const touch of e.touches) {
      if (touch.identifier === activeTouchId) {
        const newX = touch.clientX - touchOffsetX;
        playerX = Math.max(0, Math.min(newX, window.innerWidth - 50));
        updatePlayerPosition();
      }
    }
  }, { passive: false });

  game.addEventListener('touchend', (e) => {
    for (const touch of e.changedTouches) {
      if (touch.identifier === activeTouchId) {
        isDragging = false;
        activeTouchId = null;
      }
    }
  });

  game.addEventListener('mousedown', (e) => {
    isDragging = true;
    playerX = e.clientX - 25;
    updatePlayerPosition();
  });

  game.addEventListener('mousemove', (e) => {
    if (isDragging) {
      playerX = e.clientX - 25;
      updatePlayerPosition();
    }
  });

  game.addEventListener('mouseup', () => isDragging = false);

   // (2) ì¶©ëŒ íŒì • ìˆ˜ì • - ì˜¤ì§ getBoundingClientRect ê¸°ë°˜
  function createObstacle() {
    if (!gameRunning) return;

    const obs = document.createElement('div');
    obs.className = 'obstacle';
    obs.style.left = Math.floor(Math.random() * (window.innerWidth - 50)) + 'px';
    obs.style.top = '-100px';
    game.appendChild(obs);

    let y = -100;
    const interval = setInterval(() => {
      if (!gameRunning) {
        obs.remove();
        clearInterval(interval);
        return;
      }

      y += 2;
      obs.style.top = `${y}px`;

      const obsRect = obs.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();

      if (
        !isInvincible &&
        obsRect.bottom > playerRect.top &&
        obsRect.top < playerRect.bottom &&
        obsRect.right > playerRect.left &&
        obsRect.left < playerRect.right
      ) {
        handleHit(); // ê¹œë¹¡ì´ëŠ” íš¨ê³¼ëŠ” ì „ì—­ì— ì˜í–¥ì„ ì£¼ì§€ë§Œ, ì¥ì• ë¬¼ ê°œë³„ì ìœ¼ë¡œ ìœ ì§€
        clearInterval(interval);
        obs.remove();
        return;
      }

      if (y > window.innerHeight) {
        obs.remove();
        clearInterval(interval);
      }
    }, 20);
  }

  function handleHit() {
    lives -= 1;
    if (lives <= 0) {
      showGameOver();
      return;
    }

    isInvincible = true;
    let blink = 0;
    const blinkInterval = setInterval(() => {
      player.classList.toggle("hidden");
      blink++;
      if (blink >= 6) {
        clearInterval(blinkInterval);
        player.classList.remove("hidden");
        isInvincible = false;
      }
    }, 200);
  }

  function showGameOver() {
    overlay.style.display = 'flex';
  }

  function restartGame() {
    location.reload();
  }

  function endGame() {
    clearInterval(obstacleInterval);
    gameRunning = false;
    document.querySelectorAll('.obstacle').forEach(el => el.remove());
    overlay.innerHTML = "<div>ğŸ‘‹ ê°ì‚¬í•©ë‹ˆë‹¤!</div>";
  }

  // ì¥ì• ë¬¼ ìƒì„± ì£¼ê¸° ì„¤ì •
  obstacleInterval = setInterval(createObstacle, 1000);
</script>

</body>
</html>
