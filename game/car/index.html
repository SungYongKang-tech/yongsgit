<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 피하기 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
      touch-action: none;
      height: 100%;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 90px; /* ← 차 위치 위로 조정 */
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 80px;
      background-image: url('car1.png');
      background-size: cover;
      background-position: center;
      z-index: 10;
    }

    .obstacle {
      position: absolute;
      width: 50px;
      height: 80px;
      background: yellow;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    let playerX = window.innerWidth / 2 - 25;

    function updatePlayerPosition() {
      player.style.left = `${playerX}px`;
    }

    updatePlayerPosition();

    // ✅ 손가락을 떼었다가 다시 눌러도 차가 순간이동하지 않도록 설정
   let isDragging = false;
let activeTouchId = null;
let touchOffsetX = 0;

game.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1) {
    const touch = e.touches[0];
    const playerLeft = player.getBoundingClientRect().left;
    touchOffsetX = touch.clientX - playerLeft;
    isDragging = true;
    activeTouchId = touch.identifier;
  }
});

game.addEventListener('touchmove', (e) => {
  e.preventDefault();
  if (!isDragging) return;

  for (const touch of e.touches) {
    if (touch.identifier === activeTouchId) {
      const newX = touch.clientX - touchOffsetX;
      playerX = Math.max(0, Math.min(newX, window.innerWidth - 50));
      updatePlayerPosition();
    }
  }
}, { passive: false });

game.addEventListener('touchend', (e) => {
  for (const touch of e.changedTouches) {
    if (touch.identifier === activeTouchId) {
      isDragging = false;
      activeTouchId = null;
    }
  }
});


    // ✅ 마우스 드래그 대응 (PC용)
    game.addEventListener('mousedown', (e) => {
      isDragging = true;
      playerX = e.clientX - 25;
      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 50));
      updatePlayerPosition();
    });

    game.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      playerX = e.clientX - 25;
      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 50));
      updatePlayerPosition();
    });

    game.addEventListener('mouseup', () => isDragging = false);

    function createObstacle() {
      const obs = document.createElement('div');
      obs.className = 'obstacle';
      obs.style.left = Math.floor(Math.random() * (window.innerWidth - 50)) + 'px';
      obs.style.top = '-100px';
      game.appendChild(obs);

      let y = -100;
      const interval = setInterval(() => {
        y += 5;
        obs.style.top = `${y}px`;

        const obsX = parseInt(obs.style.left);
        const playerY = window.innerHeight - 100;

        if (
          y > playerY - 80 &&
          y < playerY + 80 &&
          obsX > playerX - 50 &&
          obsX < playerX + 50
        ) {
          alert("게임 오버!");
          location.reload();
          clearInterval(interval);
        }

        if (y > window.innerHeight) {
          obs.remove();
          clearInterval(interval);
        }
      }, 20);
    }

    setInterval(createObstacle, 1000);
  </script>
</body>
</html>
