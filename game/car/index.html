<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ìë™ì°¨ í”¼í•˜ê¸° ê²Œì„</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
      touch-action: none;
      height: 100%;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 80px;
      background-image: url('car1.png');
      background-size: cover;
      background-position: center;
      z-index: 10;
    }
    .obstacle {
      position: absolute;
      background: yellow;
      border-radius: 8px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      font-size: 2rem;
    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .btn:hover {
      background: #777;
    }
    .hidden {
      visibility: hidden;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: gold;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="score">ì ìˆ˜: 0</div>
    <div id="overlay">
      <div style="margin-bottom: 20px;">ğŸ’¥ ê²Œì„ ì˜¤ë²„ ğŸ’¥</div>
      <button class="btn" onclick="restartGame()">ğŸ”„ ì¬ì‹œì‘</button>
      <button class="btn" onclick="endGame()">âŒ ì¢…ë£Œ</button>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const overlay = document.getElementById('overlay');
    const scoreDisplay = document.getElementById('score');

    // ìƒíƒœ ë³€ìˆ˜
    let gameRunning = true;
    let lives = 3;
    let isInvincible = false;
    let moveVX = 0;
    let moveVY = 0;
    let score = 0;
    let obstacleSpeed = 2;
    let originalObstacleSpeed = 2;

    // í”Œë ˆì´ì–´ ì´ˆê¸° ìœ„ì¹˜
    let playerX = window.innerWidth / 2 - 25;
    let playerY = window.innerHeight - 120;
    player.style.left = `${playerX}px`;
    player.style.top = `${playerY}px`;

    // ì ìˆ˜ 1ì´ˆë§ˆë‹¤ ì¦ê°€
    setInterval(() => {
      if (!gameRunning) return;
      score++;
      scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
    }, 1000);

    // í”Œë ˆì´ì–´ ì´ë™ ì²˜ë¦¬
    function updatePlayerPosition() {
      playerX += moveVX;
      playerY += moveVY;
      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 50));
      playerY = Math.max(0, Math.min(playerY, window.innerHeight - 80));
      player.style.left = `${playerX}px`;
      player.style.top = `${playerY}px`;
      requestAnimationFrame(updatePlayerPosition);
    }
    requestAnimationFrame(updatePlayerPosition);

    // í„°ì¹˜ ì´ë™ ì²˜ë¦¬
    let isDragging = false;
    let activeTouchId = null;
    let startTouchX = 0;
    let startTouchY = 0;

    game.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        startTouchX = touch.clientX;
        startTouchY = touch.clientY;
        activeTouchId = touch.identifier;
        isDragging = true;
      }
    });

    game.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDragging) return;
      for (const touch of e.touches) {
        if (touch.identifier === activeTouchId) {
          const dx = touch.clientX - startTouchX;
          const dy = touch.clientY - startTouchY;
          const len = Math.sqrt(dx * dx + dy * dy);
          if (len > 5) {
            const scale = Math.min(len / 30, 1);
            moveVX = dx / len * scale * 5;  // â† ì†ë„ ì¤„ì„ (ì´ì „ 8 â†’ 5)
            moveVY = dy / len * scale * 3;  // â† ì†ë„ ì¤„ì„ (ì´ì „ 5 â†’ 3)
          }
        }
      }
    }, { passive: false });

    game.addEventListener('touchend', (e) => {
      for (const touch of e.changedTouches) {
        if (touch.identifier === activeTouchId) {
          isDragging = false;
          moveVX = 0;
          moveVY = 0;
        }
      }
    });

    // ì¶©ëŒ ê°ì§€
    function checkCollision(obstacle) {
      if (isInvincible || !gameRunning) return;
      const playerRect = player.getBoundingClientRect();
      const obsRect = obstacle.getBoundingClientRect();
      const buffer = 10;

      const isCollide =
        playerRect.left + buffer < obsRect.right &&
        playerRect.right - buffer > obsRect.left &&
        playerRect.top + buffer < obsRect.bottom &&
        playerRect.bottom - buffer > obsRect.top;

      if (isCollide) {
        if (obstacle.dataset.gold === 'true') {
          score += 5;
        }
        handleHit();
        obstacle.remove();
        scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
      }
    }

    // ì¶©ëŒ í›„ ì²˜ë¦¬
    function handleHit() {
      lives -= 1;
      originalObstacleSpeed = obstacleSpeed;
      obstacleSpeed = 1;
      setTimeout(() => obstacleSpeed = originalObstacleSpeed, 2000);

      if (lives <= 0) {
        showGameOver();
        return;
      }

      isInvincible = true;
      let blink = 0;
      const blinkInterval = setInterval(() => {
        player.classList.toggle("hidden");
        blink++;
        if (blink >= 6) {
          clearInterval(blinkInterval);
          player.classList.remove("hidden");
          isInvincible = false;
        }
      }, 200);
    }

    function showGameOver() {
      overlay.style.display = 'flex';
    }

    function restartGame() {
      location.reload();
    }

    function endGame() {
      gameRunning = false;
      document.querySelectorAll('.obstacle').forEach(el => el.remove());
      overlay.innerHTML = "<div>ğŸ‘‹ ê°ì‚¬í•©ë‹ˆë‹¤!</div>";
    }

    // ì¥ì• ë¬¼ ì• ë‹ˆë©”ì´ì…˜
    function animateObstacle(obstacle) {
      let y = parseFloat(obstacle.style.top);
      const interval = setInterval(() => {
        if (!gameRunning) {
          clearInterval(interval);
          return;
        }
        y += obstacleSpeed;
        obstacle.style.top = `${y}px`;
        if (y > window.innerHeight) {
          obstacle.remove();
          clearInterval(interval);
        }
        checkCollision(obstacle);
      }, 20);
    }

    // ì¥ì• ë¬¼ ìƒì„±
    function createObstacle() {
      if (!gameRunning) return;
      const totalCols = 6;
      const colWidth = window.innerWidth / totalCols;
      const holeCount = 1 + Math.floor(Math.random() * 2);
      const holeIndices = [];

      while (holeIndices.length < holeCount) {
        const idx = Math.floor(Math.random() * totalCols);
        if (!holeIndices.includes(idx)) holeIndices.push(idx);
      }

      for (let i = 0; i < totalCols; i++) {
        if (holeIndices.includes(i)) continue;
        if (Math.random() < 0.6) {
          const obs = document.createElement('div');
          obs.className = 'obstacle';
          const isGold = Math.random() < 0.1;
          if (isGold) {
            obs.style.background = 'gold';
            obs.dataset.gold = 'true';
          }
          const widthRatio = 0.5 + Math.random() * 0.5;
          const obsWidth = colWidth * widthRatio;
          const leftOffset = i * colWidth + Math.random() * (colWidth - obsWidth);
          obs.style.width = `${obsWidth}px`;
          obs.style.left = `${leftOffset}px`;
          obs.style.top = `-100px`;
          obs.style.height = `${60 + Math.random() * 40}px`;
          game.appendChild(obs);
          animateObstacle(obs);
        }
      }

      const nextDelay = 1500 + Math.random() * 500;
      setTimeout(createObstacle, nextDelay);
    }

    // ì¥ì• ë¬¼ ì†ë„ ì ì  ì¦ê°€
    setInterval(() => {
      obstacleSpeed *= 1.1;
    }, 10000);

    // ì‹œì‘
    createObstacle();
  </script>
</body>
</html>
