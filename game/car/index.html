<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ìë™ì°¨ í”¼í•˜ê¸° ê²Œì„</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
      touch-action: none;
      height: 100%;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
      overflow: hidden;
    }

    #player {
      position: absolute;
      width: 60px;
      height: 90px;
      background-image: url('car1.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10;
    }

    .obstacle {
      position: absolute;
      background: lightgreen;
      border-radius: 8px;
      z-index: 2;
    }

    .gold-coin {
      position: absolute;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      z-index: 3;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      font-size: 2rem;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1.2rem;
      z-index: 1000;
    }

  #lives {
  position: fixed;      /* âœ… ë³€ê²½: absolute â†’ fixed */
  top: 10px;
  right: 10px;
  color: white;
  font-size: 1.4rem;
  z-index: 1000;
}

    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #777;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="score">ì ìˆ˜: 0</div>
    <div id="lives">â¤ï¸ x 3</div>
    <div id="overlay"></div>

    <audio id="startSound" src="start.mp3"></audio>
    <audio id="avoidSound1" src="car1.mp3"></audio>
    <audio id="avoidSound2" src="car2.mp3"></audio>
    <audio id="crashSound" src="car-accident.mp3"></audio>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const overlay = document.getElementById('overlay');

    const startSound = document.getElementById('startSound');
    const avoidSound1 = document.getElementById('avoidSound1');
    const avoidSound2 = document.getElementById('avoidSound2');
    const crashSound = document.getElementById('crashSound');

    let lives = 3;
    let score = 0;
    let gameRunning = true;
    let isInvincible = false;
    let obstacleSpeed = 2;
    let obstacleInterval = 1500;
    let playerX = window.innerWidth / 2 - 30;
    let playerY = window.innerHeight - 120;
    let moveVX = 0, moveVY = 0;

    player.style.left = `${playerX}px`;
    player.style.top = `${playerY}px`;

    // í”Œë ˆì´ì–´ ì›€ì§ì„
    function updatePlayerPosition() {
      playerX += moveVX;
      playerY += moveVY;
      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 60));
      playerY = Math.max(0, Math.min(playerY, window.innerHeight - 90));
      player.style.left = `${playerX}px`;
      player.style.top = `${playerY}px`;
      requestAnimationFrame(updatePlayerPosition);
    }
    requestAnimationFrame(updatePlayerPosition);

    // í„°ì¹˜ ì´ë™
    let isDragging = false, activeTouchId = null, startTouchX = 0, startTouchY = 0;
    game.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      activeTouchId = touch.identifier;
      startTouchX = touch.clientX;
      startTouchY = touch.clientY;
      isDragging = true;
    });

    game.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      for (const touch of e.touches) {
        if (touch.identifier === activeTouchId) {
          const dx = touch.clientX - startTouchX;
          const dy = touch.clientY - startTouchY;
          const len = Math.sqrt(dx * dx + dy * dy);
          const scale = Math.min(len / 40, 1);
          moveVX = dx / len * scale * 4;
          moveVY = dy / len * scale * 2;
        }
      }
    }, { passive: false });

    game.addEventListener("touchend", (e) => {
      for (const touch of e.changedTouches) {
        if (touch.identifier === activeTouchId) {
          isDragging = false;
          moveVX = 0;
          moveVY = 0;
        }
      }
    });

    // ì¥ì• ë¬¼ ìƒì„±
    function createObstacle() {
      const obs = document.createElement('div');
      obs.className = 'obstacle';
      const w = 40 + Math.random() * 60;
      const h = 40 + Math.random() * 60;
      obs.style.width = `${w}px`;
      obs.style.height = `${h}px`;
      obs.style.left = `${Math.random() * (window.innerWidth - w)}px`;
      obs.style.top = `-100px`;
      game.appendChild(obs);
      animateObstacle(obs);
    }

    // ê³¨ë“œì½”ì¸ ìƒì„±
    function createGoldCoin() {
      const coin = document.createElement('div');
      coin.className = 'gold-coin';
      const size = 30;
      coin.style.width = `${size}px`;
      coin.style.height = `${size}px`;
      coin.style.left = `${Math.random() * (window.innerWidth - size)}px`;
      coin.style.top = `-60px`;
      game.appendChild(coin);
      animateGoldCoin(coin);
    }

    function animateObstacle(obs) {
      let y = parseFloat(obs.style.top);
      const interval = setInterval(() => {
        if (!gameRunning) return clearInterval(interval);
        y += obstacleSpeed;
        obs.style.top = `${y}px`;

        if (y > window.innerHeight) {
          obs.remove();
          clearInterval(interval);
          if (Math.random() < 0.3) {
            (Math.random() < 0.5 ? avoidSound1 : avoidSound2).play();
          }
        }

        checkCollision(obs);
      }, 20);
    }

    function animateGoldCoin(coin) {
      let y = parseFloat(coin.style.top);
      const interval = setInterval(() => {
        if (!gameRunning) return clearInterval(interval);
        y += obstacleSpeed;
        coin.style.top = `${y}px`;
        if (y > window.innerHeight) {
          coin.remove();
          clearInterval(interval);
        }

        const p = player.getBoundingClientRect();
        const c = coin.getBoundingClientRect();
        const collected = p.left < c.right && p.right > c.left && p.top < c.bottom && p.bottom > c.top;
        if (collected) {
          score += 5;
          scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
          coin.remove();
          clearInterval(interval);
        }
      }, 20);
    }

    function checkCollision(obs) {
      if (!gameRunning || isInvincible) return;
      const p = player.getBoundingClientRect();
      const o = obs.getBoundingClientRect();
      const buffer = 20;
      const collide = p.left + buffer < o.right && p.right - buffer > o.left && p.top + buffer < o.bottom && p.bottom - buffer > o.top;
      if (collide) {
        handleHit();
        obs.remove();
      }
    }

    function handleHit() {
      crashSound.play();
      lives--;
      livesDisplay.textContent = `â¤ï¸ x ${lives}`;
      if (lives <= 0) {
        gameRunning = false;
        return showGameOver();
      }

      isInvincible = true;
      let blink = 0;
      const blinkInterval = setInterval(() => {
        player.classList.toggle("hidden");
        blink++;
        if (blink >= 6) {
          clearInterval(blinkInterval);
          player.classList.remove("hidden");
          isInvincible = false;
        }
      }, 200);
    }

    function showGameOver() {
      overlay.innerHTML = `
        <div style="margin-bottom: 20px;">ğŸ’¥ GAME OVER ğŸ’¥</div>
        <div style="margin-bottom: 10px;">ë‹¹ì‹ ì˜ ì ìˆ˜ëŠ” <strong>${score}</strong>ì ì…ë‹ˆë‹¤!</div>
        <button class="btn" onclick="location.reload()">ğŸ”„ ì¬ì‹œì‘</button>
        <button class="btn" onclick="overlay.innerHTML='ê²Œì„ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.'">âŒ ì¢…ë£Œ</button>
      `;
      overlay.style.display = 'flex';
    }

    // ì ìˆ˜ ì¦ê°€
    setInterval(() => {
      if (gameRunning) {
        score++;
        scoreDisplay.textContent = `ì ìˆ˜: ${score}`;
      }
    }, 1000);

    // ì¥ì• ë¬¼ & ê³¨ë“œ ìƒì„± ë£¨í”„
    function spawnLoop() {
      if (!gameRunning) return;
      createObstacle();
      if (Math.random() < 0.4) createGoldCoin();
      setTimeout(spawnLoop, obstacleInterval);
    }

    // ì†ë„ ì ì  ì¦ê°€
    setInterval(() => {
      if (gameRunning) {
        obstacleSpeed *= 1.05;
        if (obstacleInterval > 500) obstacleInterval *= 0.95;
      }
    }, 10000);

    window.onload = () => {
      startSound.play();
      livesDisplay.textContent = `â¤ï¸ x ${lives}`;
      spawnLoop();
    };
  </script>
</body>
</html>
