<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 피하기 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
      touch-action: none;
      height: 100%;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 80px;
      background-image: url('car1.png');
      background-size: cover;
      background-position: center;
      z-index: 10;
    }

    .obstacle {
      position: absolute;
      background: lightgreen;
      border-radius: 8px;
    }

    .gold-coin {
      position: absolute;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      z-index: 5;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      font-size: 2rem;
    }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .btn:hover {
      background: #777;
    }

    .hidden {
      visibility: hidden;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1.2rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="score">점수: 0</div>
    <div id="overlay">
      <div style="margin-bottom: 20px;">💥 게임 오버 💥</div>
      <button class="btn" onclick="restartGame()">🔄 재시작</button>
      <button class="btn" onclick="endGame()">❌ 종료</button>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const overlay = document.getElementById('overlay');
    const scoreDisplay = document.getElementById('score');

    let playerX = window.innerWidth / 2 - 25;
    let playerY = window.innerHeight - 120;
    let moveVX = 0, moveVY = 0;
    let lives = 3, isInvincible = false, isDragging = false, activeTouchId = null;
    let startTouchX = 0, startTouchY = 0;
    let gameRunning = true;
    let obstacleSpeed = 2;
    let obstacleInterval = 1500;
    let score = 0;

    player.style.left = `${playerX}px`;
    player.style.top = `${playerY}px`;

    function updatePlayerPosition() {
      playerX += moveVX;
      playerY += moveVY;
      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 50));
      playerY = Math.max(0, Math.min(playerY, window.innerHeight - 80));
      player.style.left = `${playerX}px`;
      player.style.top = `${playerY}px`;
      requestAnimationFrame(updatePlayerPosition);
    }
    requestAnimationFrame(updatePlayerPosition);

    game.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        startTouchX = touch.clientX;
        startTouchY = touch.clientY;
        activeTouchId = touch.identifier;
        isDragging = true;
      }
    });

    game.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDragging) return;
      for (const touch of e.touches) {
        if (touch.identifier === activeTouchId) {
          const dx = touch.clientX - startTouchX;
          const dy = touch.clientY - startTouchY;
          const len = Math.sqrt(dx * dx + dy * dy);
          if (len > 5) {
            const scale = Math.min(len / 30, 1);
            moveVX = dx / len * scale * 8;
            moveVY = dy / len * scale * 5;
          }
        }
      }
    }, { passive: false });

    game.addEventListener('touchend', (e) => {
      for (const touch of e.changedTouches) {
        if (touch.identifier === activeTouchId) {
          isDragging = false;
          moveVX = 0;
          moveVY = 0;
        }
      }
    });

    function createObstacle() {
      if (!gameRunning) return;
      const obs = document.createElement('div');
      obs.className = 'obstacle';
      const obsWidth = 40 + Math.random() * 60;
      const obsHeight = 40 + Math.random() * 60;
      const left = Math.random() * (window.innerWidth - obsWidth);
      obs.style.width = `${obsWidth}px`;
      obs.style.height = `${obsHeight}px`;
      obs.style.left = `${left}px`;
      obs.style.top = `-100px`;
      game.appendChild(obs);
      animateObstacle(obs);
    }

    function createGoldCoin() {
      const coin = document.createElement('div');
      coin.className = 'gold-coin';
      const size = 30;
      const left = Math.random() * (window.innerWidth - size);
      coin.style.width = `${size}px`;
      coin.style.height = `${size}px`;
      coin.style.left = `${left}px`;
      coin.style.top = `-60px`;
      game.appendChild(coin);
      animateGoldCoin(coin);
    }

    function animateObstacle(obs) {
      let y = parseFloat(obs.style.top);
      const interval = setInterval(() => {
        if (!gameRunning) return clearInterval(interval);
        y += obstacleSpeed;
        obs.style.top = `${y}px`;
        if (y > window.innerHeight) {
          obs.remove();
          clearInterval(interval);
        }
        checkCollision(obs);
      }, 20);
    }

    function animateGoldCoin(coin) {
      let y = parseFloat(coin.style.top);
      const interval = setInterval(() => {
        if (!gameRunning) return clearInterval(interval);
        y += obstacleSpeed;
        coin.style.top = `${y}px`;
        if (y > window.innerHeight) {
          coin.remove();
          clearInterval(interval);
        }
        const pRect = player.getBoundingClientRect();
        const cRect = coin.getBoundingClientRect();
        const collected = pRect.left < cRect.right && pRect.right > cRect.left && pRect.top < cRect.bottom && pRect.bottom > cRect.top;
        if (collected) {
          score += 5;
          scoreDisplay.textContent = `점수: ${score}`;
          coin.remove();
          clearInterval(interval);
        }
      }, 20);
    }

    function checkCollision(obs) {
      if (isInvincible || !gameRunning) return;
      const p = player.getBoundingClientRect();
      const o = obs.getBoundingClientRect();
      const buffer = 10;
      const collide = p.left + buffer < o.right && p.right - buffer > o.left && p.top + buffer < o.bottom && p.bottom - buffer > o.top;
      if (collide) {
        handleHit();
        obs.remove();
      }
    }

    function handleHit() {
      lives--;
      const originalSpeed = obstacleSpeed;
      obstacleSpeed = 1;
      setTimeout(() => { obstacleSpeed = originalSpeed; }, 2000);
      if (lives <= 0) {
        showGameOver();
        return;
      }
      isInvincible = true;
      let blink = 0;
      const interval = setInterval(() => {
        player.classList.toggle("hidden");
        if (++blink >= 6) {
          clearInterval(interval);
          player.classList.remove("hidden");
          isInvincible = false;
        }
      }, 200);
    }

    function showGameOver() {
      gameRunning = false;
      overlay.style.display = 'flex';
    }

    function restartGame() {
      location.reload();
    }

    function endGame() {
      gameRunning = false;
      document.querySelectorAll('.obstacle, .gold-coin').forEach(el => el.remove());
      overlay.innerHTML = "<div>👋 감사합니다!</div>";
    }

    // 점수 자동 증가
    setInterval(() => {
      if (gameRunning) {
        score++;
        scoreDisplay.textContent = `점수: ${score}`;
      }
    }, 1000);

    // 장애물 및 골드 생성 루프
    function spawnLoop() {
      if (!gameRunning) return;
      createObstacle();
      if (Math.random() < 0.3) createGoldCoin();
      setTimeout(spawnLoop, obstacleInterval);
    }
    spawnLoop();

    // 점점 빨라지는 설정
    setInterval(() => {
      obstacleSpeed *= 1.05;
      if (obstacleInterval > 500) obstacleInterval *= 0.95;
    }, 10000);

  </script>
</body>
</html>
