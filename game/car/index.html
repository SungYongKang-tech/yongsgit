<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ìë™ì°¨ í”¼í•˜ê¸° ê²Œì„</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
      touch-action: none;
      height: 100%;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 80px;
      background-image: url('car1.png'); /* ê°™ì€ í´ë”ì— car1.png ìˆì–´ì•¼ í•¨ */
      background-size: cover;
      background-position: center;
      z-index: 10;
    }

    .obstacle {
      position: absolute;
      width: 50px;
      height: 80px;
      background: yellow;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    let playerX = window.innerWidth / 2 - 25;

    function updatePlayerPosition() {
      player.style.left = `${playerX}px`;
    }

    updatePlayerPosition();

    // ğŸ’¡ í„°ì¹˜ ì´ë™
    game.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        moveWithTouch(e.touches[0].clientX);
      }
    });

    game.addEventListener('touchmove', (e) => {
      e.preventDefault(); // âœ… ìŠ¤í¬ë¡¤ ë°©ì§€
      if (e.touches.length === 1) {
        moveWithTouch(e.touches[0].clientX);
      }
    }, { passive: false });

    // ğŸ’¡ ë§ˆìš°ìŠ¤ ì´ë™
    let isDragging = false;

    game.addEventListener('mousedown', () => isDragging = true);
    game.addEventListener('mousemove', (e) => {
      if (isDragging) moveWithTouch(e.clientX);
    });
    game.addEventListener('mouseup', () => isDragging = false);

    function moveWithTouch(clientX) {
      playerX = clientX - 25;
      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 50));
      updatePlayerPosition();
    }

    function createObstacle() {
      const obs = document.createElement('div');
      obs.className = 'obstacle';
      obs.style.left = Math.floor(Math.random() * (window.innerWidth - 50)) + 'px';
      obs.style.top = '-100px';
      game.appendChild(obs);

      let y = -100;
      const interval = setInterval(() => {
        y += 5;
        obs.style.top = `${y}px`;

        const obsX = parseInt(obs.style.left);
        const playerY = window.innerHeight - 100;

        if (
          y > playerY - 80 &&
          y < playerY + 80 &&
          obsX > playerX - 50 &&
          obsX < playerX + 50
        ) {
          alert("ê²Œì„ ì˜¤ë²„!");
          location.reload();
          clearInterval(interval);
        }

        if (y > window.innerHeight) {
          obs.remove();
          clearInterval(interval);
        }
      }, 20);
    }

    setInterval(createObstacle, 1000);
  </script>
</body>
</html>
