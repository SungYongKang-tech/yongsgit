<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 피하기 게임</title>
  <style>
    html, body {
      margin: 0;

    }

    #game {
      position: relative;

   #player {

  background-size: cover;

  position: absolute;

    #overlay {
      position: absolute;
      top: 0;

      width: 100%;
      height: 100%;

  position: absolute;

  color: gold;

  font-weight: bold;

}

  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="score">점수: 0</div>

    <div id="overlay">
      <div style="margin-bottom: 20px;">💥 게임 오버 💥</div>
      <button class="btn" onclick="restartGame()">🔄 재시작</button>
      <button class="btn" onclick="endGame()">❌ 종료</button>
    </div>
  </div>

   <!-- ... 기존 HTML 코드 생략 ... -->

  

  <script>
    // ⬇ JavaScript 코드 전체를 이 안에 넣습니다

    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const overlay = document.getElementById('overlay');

    // 점수 추가
    let score = 0;
    const scoreDisplay = document.getElementById('score');
    setInterval(() => {
    if (!gameRunning) return;
     score++;
     scoreDisplay.textContent = `점수: ${score}`;
     }, 1000);
     if (isCollide) {
  if (obstacle.dataset.gold === 'true') {
    score += 5;
  }
  handleHit();
  obstacle.remove();
  scoreDisplay.textContent = `점수: ${score}`;
}



    // 플레이어 위치 및 속도
    let playerX = window.innerWidth / 2 - 25;
    let playerY = window.innerHeight - 120;
    let moveVX = 0;
    let moveVY = 0;

    // 상태 변수
    let lives = 3;
    let isInvincible = false;
    let isDragging = false;
    let activeTouchId = null;
    let startTouchX = 0;
    let startTouchY = 0;

    // 장애물 관련
    let gameRunning = true;
    let obstacleSpeed = 2;
    let originalObstacleSpeed = 2;

    // 초기 위치 설정
    player.style.left = `${playerX}px`;
    player.style.top = `${playerY}px`;

    // 플레이어 이동
    function updatePlayerPosition() {
      playerX += moveVX;
      playerY += moveVY;

      playerX = Math.max(0, Math.min(playerX, window.innerWidth - 50));
      playerY = Math.max(0, Math.min(playerY, window.innerHeight - 80));

      player.style.left = `${playerX}px`;
      player.style.top = `${playerY}px`;

      requestAnimationFrame(updatePlayerPosition);
    }
    requestAnimationFrame(updatePlayerPosition);

    // 터치 이벤트 처리
    game.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        startTouchX = touch.clientX;
        startTouchY = touch.clientY;
        activeTouchId = touch.identifier;
        isDragging = true;
      }
    });

    game.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDragging) return;
      for (const touch of e.touches) {
        if (touch.identifier === activeTouchId) {
          const dx = touch.clientX - startTouchX;
          const dy = touch.clientY - startTouchY;
          const len = Math.sqrt(dx * dx + dy * dy);
          if (len > 5) {
            const scale = Math.min(len / 30, 1); // 민감도: 0~1 범위
            moveVX = dx / len * scale * 8;       // 최대 속도 8까지
            moveVY = dy / len * scale * 5;
    }

        }
      }
    }, { passive: false });

    game.addEventListener('touchend', (e) => {
      for (const touch of e.changedTouches) {
        if (touch.identifier === activeTouchId) {
          isDragging = false;
          moveVX = 0;
          moveVY = 0;
        }
      }
    });

    // 장애물 생성
  let lastObstacleType = null;

const patterns = [
  [true, false, true, false, true, false], // 교차형
  [false, false, true, true, false, false], // 중앙벽
  [true, true, false, false, false, true], // 사이드 개방
  [false, false, false, false, false, false], // 아무것도 없음
  [true, false, false, false, false, true], // 양쪽 벽
];

function createObstacle() {
  if (!gameRunning) return;

  const totalCols = 6;
  const colWidth = window.innerWidth / totalCols;

  // 1~2칸 구멍 보장
  const holeCount = 1 + Math.floor(Math.random() * 2);
  const holeIndices = [];
  while (holeIndices.length < holeCount) {
    const idx = Math.floor(Math.random() * totalCols);
    if (!holeIndices.includes(idx)) holeIndices.push(idx);
  }

  for (let i = 0; i < totalCols; i++) {
    if (holeIndices.includes(i)) continue;

    if (Math.random() < 0.6) {
  const obs = document.createElement('div');
  obs.className = 'obstacle';

  // 골드일 확률 10%
  const isGold = Math.random() < 0.1;
  if (isGold) {
    obs.style.background = 'gold';
    obs.dataset.gold = 'true';  // 골드 여부 표시
  }

  const widthRatio = 0.5 + Math.random() * 0.5;
  const obsWidth = colWidth * widthRatio;
  const leftOffset = i * colWidth + Math.random() * (colWidth - obsWidth);

  obs.style.width = `${obsWidth}px`;
  obs.style.left = `${leftOffset}px`;
  obs.style.top = `-100px`;
  obs.style.height = `${60 + Math.random() * 40}px`;

  game.appendChild(obs);
  animateObstacle(obs);
}

  }

  const nextDelay = 1500 + Math.random() * 500;
  setTimeout(createObstacle, nextDelay);
}


    
    // 장애물 속도 증가
    setInterval(() => {
      obstacleSpeed *= 1.1;
    }, 10000);

    // 충돌 처리
    function handleHit() {
      lives -= 1;

      originalObstacleSpeed = obstacleSpeed;
      obstacleSpeed = 1;
      setTimeout(() => {
        obstacleSpeed = originalObstacleSpeed;
      }, 2000);

      if (lives <= 0) {
        showGameOver();
        return;
      }

      isInvincible = true;
      let blink = 0;
      const blinkInterval = setInterval(() => {
        player.classList.toggle("hidden");
        blink++;
        if (blink >= 6) {
          clearInterval(blinkInterval);
          player.classList.remove("hidden");
          isInvincible = false;
        }
      }, 200);
    }

    function showGameOver() {
      overlay.style.display = 'flex';
    }

    function restartGame() {
      location.reload();
    }

    function endGame() {
      clearInterval(obstacleInterval);
      gameRunning = false;
      document.querySelectorAll('.obstacle').forEach(el => el.remove());
      overlay.innerHTML = "<div>👋 감사합니다!</div>";
    }

   

function checkCollision(obstacle) {
  if (isInvincible || !gameRunning) return;

  const playerRect = player.getBoundingClientRect();
  const obsRect = obstacle.getBoundingClientRect();

  const buffer = 10; // 충돌 여유 거리

  const isCollide =
    playerRect.left + buffer < obsRect.right &&
    playerRect.right - buffer > obsRect.left &&
    playerRect.top + buffer < obsRect.bottom &&
    playerRect.bottom - buffer > obsRect.top;

  if (isCollide) {
    handleHit();
    obstacle.remove(); // 충돌된 장애물 제거
  }
}
function animateObstacle(obstacle) {
  let y = parseFloat(obstacle.style.top);
  const interval = setInterval(() => {
    if (!gameRunning) {
      clearInterval(interval);
      return;
    }

    y += obstacleSpeed;
    obstacle.style.top = `${y}px`;

    if (y > window.innerHeight) {
      obstacle.remove();
      clearInterval(interval);
    }

    checkCollision(obstacle);
  }, 20);
}
createObstacle(); // 장애물 생성 시작
  </script>
</body>
</html>
