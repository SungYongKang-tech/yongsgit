<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자동차 피하기 게임</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      overflow: hidden;
      touch-action: none;
      height: 100%;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #333;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 80px;
      background-image: url('car1.png');
      background-size: cover;
      background-position: center;
      z-index: 10;
    }

    .obstacle {
      position: absolute;
      width: 50px;
      height: 80px;
      background: yellow;
      border-radius: 8px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      font-size: 2rem;
    }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .btn:hover {
      background: #777;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="overlay">
      <div style="margin-bottom: 20px;">💥 게임 오버 💥</div>
      <button class="btn" onclick="restartGame()">🔄 재시작</button>
      <button class="btn" onclick="endGame()">❌ 종료</button>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const overlay = document.getElementById('overlay');
    let playerX = window.innerWidth / 2 - 25;

    let lives = 3;
    let isInvincible = false;

    function updatePlayerPosition() {
      player.style.left = `${playerX}px`;
    }

    updatePlayerPosition();

    // 터치/마우스 이동 처리
    let isDragging = false;
    let activeTouchId = null;
    let touchOffsetX = 0;

    game.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const playerLeft = player.getBoundingClientRect().left;
        touchOffsetX = touch.clientX - playerLeft;
        isDragging = true;
        activeTouchId = touch.identifier;
      }
    });

    game.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDragging) return;
      for (const touch of e.touches) {
        if (touch.identifier === activeTouchId) {
          const newX = touch.clientX - touchOffsetX;
          playerX = Math.max(0, Math.min(newX, window.innerWidth - 50));
          updatePlayerPosition();
        }
      }
    }, { passive: false });

    game.addEventListener('touchend', (e) => {
      for (const touch of e.changedTouches) {
        if (touch.identifier === activeTouchId) {
          isDragging = false;
          activeTouchId = null;
        }
      }
    });

    game.addEventListener('mousedown', (e) => {
      isDragging = true;
      playerX = e.clientX - 25;
      updatePlayerPosition();
    });

    game.addEventListener('mousemove', (e) => {
      if (isDragging) {
        playerX = e.clientX - 25;
        updatePlayerPosition();
      }
    });

    game.addEventListener('mouseup', () => isDragging = false);

    function createObstacle() {
      const obs = document.createElement('div');
      obs.className = 'obstacle';
      obs.style.left = Math.floor(Math.random() * (window.innerWidth - 50)) + 'px';
      obs.style.top = '-100px';
      game.appendChild(obs);

      let y = -100;
      const interval = setInterval(() => {
        y += 5;
        obs.style.top = `${y}px`;

        const obsLeft = parseInt(obs.style.left);
        const obsRight = obsLeft + 50;
        const playerLeft = playerX;
        const playerRight = playerX + 50;
        const playerY = window.innerHeight - 100;

        if (
          !isInvincible &&
          y + 80 > playerY &&
          y < playerY + 80 &&
          obsRight > playerLeft &&
          obsLeft < playerRight
        ) {
          handleHit();
          clearInterval(interval);
          obs.remove();
          return;
        }

        if (y > window.innerHeight) {
          obs.remove();
          clearInterval(interval);
        }
      }, 20);
    }

    function handleHit() {
      lives -= 1;
      if (lives <= 0) {
        showGameOver();
        return;
      }

      // 무적 상태
      isInvincible = true;
      let blink = 0;
      const blinkInterval = setInterval(() => {
        player.classList.toggle("hidden");
        blink++;
        if (blink >= 6) {
          clearInterval(blinkInterval);
          player.classList.remove("hidden");
          isInvincible = false;
        }
      }, 200);
    }

    function showGameOver() {
      overlay.style.display = 'flex';
    }

    function restartGame() {
      location.reload();
    }

    function endGame() {
      overlay.innerHTML = "<div>👋 감사합니다!</div>";
    }

    setInterval(createObstacle, 1000);
  </script>
</body>
</html>
