<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 - 방 만들기</title>
</head>
<body>
  <h1>다빈치 코드 보드게임</h1>
  <input type="text" id="playerName" placeholder="플레이어 이름" />
  <button onclick="createRoom()">방 만들기</button>
  <input type="text" id="roomCodeInput" placeholder="입장할 방 코드" />
  <button onclick="joinRoom()">방 입장</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, update, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:4f9332f868707efa91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function generateRoomCode() {
      return Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    async function createRoom() {
      const name = document.getElementById('playerName').value;
      if (!name) return alert("이름을 입력하세요");
      const roomCode = generateRoomCode();
      await set(ref(db, `rooms/${roomCode}`), {
        status: 'waiting',
        players: {
          [name]: {
            name,
            tiles: [],
            joinedAt: Date.now()
          }
        },
        createdAt: Date.now(),
        turn: name
      });
      alert(`방이 생성되었습니다! 방 코드: ${roomCode}`);
      // 다음 화면으로 이동 (게임 화면)
      location.href = `game.html?room=${roomCode}&name=${encodeURIComponent(name)}`;
    }

    async function joinRoom() {
      const name = document.getElementById('playerName').value;
      const roomCode = document.getElementById('roomCodeInput').value.toUpperCase();
      if (!name || !roomCode) return alert("이름과 방 코드를 입력하세요");

      const snapshot = await get(ref(db, `rooms/${roomCode}`));
      if (!snapshot.exists()) return alert("존재하지 않는 방입니다.");

      const roomData = snapshot.val();
      if (roomData.status !== 'waiting') return alert("이미 시작된 방입니다.");

      await update(ref(db, `rooms/${roomCode}/players/${name}`), {
        name,
        tiles: [],
        joinedAt: Date.now()
      });
      location.href = `game.html?room=${roomCode}&name=${encodeURIComponent(name)}`;
    }
  </script>
</body>
</html>
