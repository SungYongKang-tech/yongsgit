<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 - 로비</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 40px;
    }
    input, button {
      font-size: 16px;
      padding: 12px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>다빈치 코드 보드게임</h1>

  <input type="text" id="playerName" placeholder="이름 입력" />
  <br />
  <button id="createBtn">방 만들기</button>
  <br />
  <button id="joinBtn">방 입장하기</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, set, update, get
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:4f9332f868707efa91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const generateRoomCode = () => Math.random().toString(36).substring(2, 6).toUpperCase();

    const createRoom = async () => {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("이름을 입력하세요.");

      const code = generateRoomCode();
      const now = Date.now();

      await set(ref(db, `rooms/${code}`), {
        status: "waiting",
        createdAt: now,
        turn: name,
        players: {
          [name]: {
            name,
            tiles: [],
            joinedAt: now
          }
        }
      });

      location.href = `game.html?room=${code}&name=${encodeURIComponent(name)}`;
    };

    const joinRecentRoom = async () => {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("이름을 입력하세요.");

      const snapshot = await get(ref(db, "rooms"));
      if (!snapshot.exists()) return alert("방이 없습니다.");

      const now = Date.now();
      let joined = false;

      snapshot.forEach(roomSnap => {
        const room = roomSnap.val();
        const code = roomSnap.key;
        if (!joined && room.status === "waiting" && now - room.createdAt <= 60000) {
          update(ref(db, `rooms/${code}/players/${name}`), {
            name,
            tiles: [],
            joinedAt: now
          }).then(() => {
            location.href = `game.html?room=${code}&name=${encodeURIComponent(name)}`;
          });
          joined = true;
        }
      });

      if (!joined) {
        alert("입장 가능한 방이 없습니다. 방을 새로 만들어 주세요.");
      }
    };

    document.getElementById("createBtn").addEventListener("click", createRoom);
    document.getElementById("joinBtn").addEventListener("click", joinRecentRoom);
  </script>
</body>
</html>
