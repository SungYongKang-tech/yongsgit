<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 - 게임화면</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 12px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #roomInfo {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>다빈치 코드 보드게임</h1>
  <div id="roomInfo"></div>

  <input type="text" id="playerName" placeholder="이름 입력 (선택)" />
  <br />
  <button id="createBtn">방 만들기</button>
  <br />
  <button id="joinBtn">방 입장하기</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, set, update, get, remove
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:4f9332f868707efa91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const generateRoomCode = () => Math.random().toString(36).substring(2, 6).toUpperCase();
    const generateRandomName = () => '플레이어' + Math.floor(Math.random() * 10000);

    const roomInfo = document.getElementById("roomInfo");
    const savedRoomTitle = sessionStorage.getItem("roomTitle");
    if (savedRoomTitle) roomInfo.textContent = savedRoomTitle;

    async function cleanupOldRooms() {
      const snapshot = await get(ref(db, "rooms"));
      if (!snapshot.exists()) return;
      const rooms = Object.entries(snapshot.val());
      rooms.sort((a, b) => a[1].createdAt - b[1].createdAt);
      const MAX_ROOMS = 5;
      const excess = rooms.length - MAX_ROOMS;
      for (let i = 0; i < excess; i++) {
        await remove(ref(db, `rooms/${rooms[i][0]}`));
      }
    }

    const createRoom = async () => {
      await cleanupOldRooms();

      let nameInput = document.getElementById("playerName").value;
      let name = nameInput && nameInput.trim() !== "" ? nameInput.trim() : generateRandomName();

      const code = generateRoomCode();
      const now = Date.now();

      await set(ref(db, `rooms/${code}`), {
        status: "waiting",
        createdAt: now,
        turn: name,
        players: {
          [name]: {
            name,
            tiles: [],
            joinedAt: now
          }
        }
      });

      const roomTitle = `방 코드: ${code} / ${name}`;
      sessionStorage.setItem("roomTitle", roomTitle);
      location.href = `game.html?room=${code}&name=${encodeURIComponent(name)}`;
    };

    const joinRecentRoom = async () => {
      let nameInput = document.getElementById("playerName").value;
      let name = nameInput && nameInput.trim() !== "" ? nameInput.trim() : generateRandomName();

      const now = Date.now();
      const snapshot = await get(ref(db, "rooms"));
      if (!snapshot.exists()) return alert("생성된 방이 없습니다.");

      const rooms = Object.entries(snapshot.val())
        .filter(([_, room]) => room.status === "waiting" && room.createdAt)
        .sort((a, b) => b[1].createdAt - a[1].createdAt);

      for (const [code, room] of rooms) {
        const playerCount = room.players ? Object.keys(room.players).length : 0;
        if (playerCount >= 4) continue;

        await update(ref(db, `rooms/${code}/players/${name}`), {
          name,
          tiles: [],
          joinedAt: now
        });

        const roomTitle = `방 코드: ${code} / ${name}`;
        sessionStorage.setItem("roomTitle", roomTitle);
        location.href = `game.html?room=${code}&name=${encodeURIComponent(name)}`;
        return;
      }

      alert("입장 가능한 방이 없거나 인원이 가득 찼습니다.");
    };

    document.getElementById("createBtn").addEventListener("click", createRoom);
    document.getElementById("joinBtn").addEventListener("click", joinRecentRoom);
  </script>
</body>
</html>
