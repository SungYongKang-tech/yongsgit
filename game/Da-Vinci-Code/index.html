<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 - 로비</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 40px;
    }
    input, button {
      font-size: 16px;
      padding: 12px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>다빈치 코드 보드게임</h1>

  <input type="text" id="playerName" placeholder="이름 입력 (선택)" />
  <br />
  <button id="createBtn">방 만들기</button>
  <br />
  <button id="joinBtn">방 입장하기</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, set, update, get
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:4f9332f868707efa91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const generateRoomCode = () => Math.random().toString(36).substring(2, 6).toUpperCase();
    const generateRandomName = () => '플레이어' + Math.floor(Math.random() * 10000);

    const createRoom = async () => {
      let name = document.getElementById("playerName").value.trim();
      if (!name) name = generateRandomName();

      const code = generateRoomCode();
      const now = Date.now();

      await set(ref(db, `rooms/${code}`), {
        status: "waiting",
        createdAt: now,
        turn: name,
        players: {
          [name]: {
            name,
            tiles: [],
            joinedAt: now
          }
        }
      });

      sessionStorage.setItem("lastRoomCode", code);
      location.href = `game.html?room=${code}&name=${encodeURIComponent(name)}`;
    };

    const joinRecentRoom = async () => {
      let name = document.getElementById("playerName").value.trim();
      if (!name) name = generateRandomName();

      const lastCode = sessionStorage.getItem("lastRoomCode");
      if (!lastCode) return alert("입장 가능한 방 정보가 없습니다. 먼저 방을 만들어 주세요.");

      const roomRef = ref(db, `rooms/${lastCode}`);
      const snapshot = await get(roomRef);
      if (!snapshot.exists()) return alert("최근 생성된 방이 존재하지 않습니다.");

      const room = snapshot.val();
      const now = Date.now();

      if (room.status === "waiting" && now - room.createdAt <= 60000) {
        await update(ref(db, `rooms/${lastCode}/players/${name}`), {
          name,
          tiles: [],
          joinedAt: now
        });
        location.href = `game.html?room=${lastCode}&name=${encodeURIComponent(name)}`;
      } else {
        alert("1분 이내의 유효한 방이 없습니다. 새로 방을 만들어 주세요.");
      }
    };

    document.getElementById("createBtn").addEventListener("click", createRoom);
    document.getElementById("joinBtn").addEventListener("click", joinRecentRoom);
  </script>
</body>
</html>
