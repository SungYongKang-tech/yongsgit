<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 - 게임화면</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .player-area {
      margin-bottom: 30px;
    }
    .tile-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .tile {
      width: 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #555;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
    }
    .white-tile { background-color: #fff; color: #000; }
    .black-tile { background-color: #000; color: #fff; }
    .hidden::after {
      content: "❓";
      position: absolute;
      font-size: 28px;
      color: red;
    }
    #winner {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }
    #turnInfo {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #deckZone {
      margin: 20px 0;
    }
    #startBtn, #drawBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">다빈치 코드 게임</h1>
  <div id="turnInfo"></div>
  <div id="deckZone"></div>
  <button id="drawBtn" style="display:none">타일 1장 가져오기</button>
  <div id="gameBoard"></div>
  <div id="winner"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, get, set, update, onValue
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:4f9332f868707efa91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const url = new URL(location.href);
    const roomCode = url.searchParams.get("room");
    const playerName = url.searchParams.get("name")?.trim();

    const deckZone = document.getElementById("deckZone");
    const drawBtn = document.getElementById("drawBtn");
    const gameBoard = document.getElementById("gameBoard");
    const winnerDisplay = document.getElementById("winner");
    const turnInfo = document.getElementById("turnInfo");

    drawBtn.onclick = async () => {
      const snap = await get(ref(db, `rooms/${roomCode}`));
      const room = snap.val();
      if (!room || room.deck.length === 0) return alert("남은 타일이 없습니다.");
      if (room.turn !== playerName) return alert("당신 차례가 아닙니다.");

      const drawn = room.deck[0];
      const newDeck = room.deck.slice(1);
      const newTiles = [...(room.players[playerName].tiles || []), drawn];
      newTiles.sort((a, b) => a.value - b.value);

      await update(ref(db, `rooms/${roomCode}`), {
        deck: newDeck,
        [`players/${playerName}/tiles`]: newTiles
      });
    };

    async function renderGame() {
      const snap = await get(ref(db, `rooms/${roomCode}`));
      const room = snap.val();
      if (!room) return;

      drawBtn.style.display = room.turn === playerName ? "inline-block" : "none";

      turnInfo.textContent = room.turn === playerName ? "🟢 내 차례입니다" : `⏳ ${room.turn}님의 차례입니다`;
      deckZone.textContent = `남은 중앙 덱: ${room.deck?.length || 0} 장`;

      gameBoard.innerHTML = "";
      for (const [name, data] of Object.entries(room.players)) {
        const area = document.createElement("div");
        area.className = "player-area";

        const label = document.createElement("h2");
        label.textContent = name === playerName ? "내 타일" : `${name}의 타일`;
        area.appendChild(label);

        const row = document.createElement("div");
        row.className = "tile-row";

        (data.tiles || []).forEach(tile => {
          const div = document.createElement("div");
          div.className = `tile ${tile.color}-tile`;
          div.textContent = name === playerName || tile.revealed ? tile.value : "";
          if (name !== playerName && !tile.revealed) div.classList.add("hidden");
          row.appendChild(div);
        });

        area.appendChild(row);
        gameBoard.appendChild(area);
      }
    }

    onValue(ref(db, `rooms/${roomCode}`), renderGame);

    (async () => {
      const snap = await get(ref(db, `rooms/${roomCode}`));
      const room = snap.val();
      if (room?.status !== "started") {
        const tiles = [];
        ["white", "black"].forEach(color => {
          for (let i = 0; i <= 11; i++) tiles.push({ value: i, color });
          tiles.push({ value: "-", color });
        });
        for (let i = tiles.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
        const players = Object.keys(room.players);
        const N = players.length === 2 ? 4 : players.length === 3 ? 3 : 3;
        const updates = {
          status: "started",
          deck: tiles.slice(players.length * N),
          turn: players[Math.floor(Math.random() * players.length)]
        };
        players.forEach((p, i) => {
          updates[`players/${p}/tiles`] = tiles.slice(i * N, (i + 1) * N).sort((a, b) => a.value - b.value);
        });
        await update(ref(db, `rooms/${roomCode}`), updates);
      }
    })();
  </script>
</body>
</html>
