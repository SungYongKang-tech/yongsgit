<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 - 게임화면</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .player-area {
      margin-bottom: 30px;
    }
    .tile-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .tile {
      width: 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #555;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
    }
    .white-tile { background-color: #fff; color: #000; }
    .black-tile { background-color: #000; color: #fff; }
    .hidden::after {
      content: "❓";
      position: absolute;
      font-size: 28px;
      color: red;
    }
    #winner {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }
    #turnInfo {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #startBtn {
      font-size: 18px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">다빈치 코드 게임</h1>
  <div id="turnInfo"></div>
  <button id="startBtn" style="display: none">🎲 게임 시작</button>
  <div id="gameBoard"></div>
  <div id="winner"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, get, update, onValue, remove
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:4f9332f868707efa91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const url = new URL(location.href);
    const roomCode = url.searchParams.get("room");
    const playerName = url.searchParams.get("name")?.trim();

    const gameBoard = document.getElementById("gameBoard");
    const winnerDisplay = document.getElementById("winner");
    const turnInfo = document.getElementById("turnInfo");
    const startBtn = document.getElementById("startBtn");

    function nextTurn(players, currentTurn) {
      const names = Object.keys(players);
      const index = names.indexOf(currentTurn);
      return names[(index + 1) % names.length];
    }

    function generateDeck() {
      const tiles = [];
      for (let i = 0; i <= 11; i++) {
        tiles.push({ value: i, color: "white" });
        tiles.push({ value: i, color: "black" });
      }
      tiles.push({ value: "?", color: "white" });
      tiles.push({ value: "?", color: "black" });
      return tiles.sort(() => Math.random() - 0.5);
    }

    function sortTiles(tiles) {
      return tiles.sort((a, b) => {
        if (a.value === b.value) return a.color === "black" ? -1 : 1;
        return a.value === "?" ? 1 : b.value === "?" ? -1 : a.value - b.value;
      });
    }

    async function startGame(room, roomRef) {
      const players = room.players;
      const names = Object.keys(players);
      const deck = generateDeck();
      const count = names.length === 2 ? 6 : names.length === 3 ? 4 : 3;

      const updates = { status: "playing", turn: names[0] };
      names.forEach(name => {
        const hand = deck.splice(0, count);
        updates[`players/${name}/tiles`] = sortTiles(hand);
      });

      await update(roomRef, updates);
    }

    async function renderGame() {
      const roomRef = ref(db, `rooms/${roomCode}`);
      const snap = await get(roomRef);
      const room = snap.val();

      if (!room || !room.players) {
        turnInfo.textContent = "";
        gameBoard.innerHTML = "<h2>❗ 방이 존재하지 않거나 만료되었습니다.</h2>";
        return;
      }

      const players = room.players;
      const currentTurn = room.turn;
      const isHost = Object.keys(players)[0] === playerName;

      startBtn.style.display = room.status !== "playing" && isHost ? "inline-block" : "none";
      turnInfo.textContent = currentTurn === playerName ? "🟢 내 차례입니다" : `⏳ ${currentTurn}님의 차례입니다`;

      let totalHiddenTiles = 0;
      let totalTiles = 0;
      gameBoard.innerHTML = "";
      for (const [name, data] of Object.entries(players)) {
        const area = document.createElement("div");
        area.className = "player-area";

        const label = document.createElement("h2");
        label.textContent = name === playerName ? "내 타일" : `${name}의 타일`;
        area.appendChild(label);

        const row = document.createElement("div");
        row.className = "tile-row";

        (data.tiles || []).forEach((tile, i) => {
          totalTiles++;
          const div = document.createElement("div");
          div.className = `tile ${tile.color}-tile`;

          const isMine = name === playerName;
          const isRevealed = tile.revealed;

          if (isMine || isRevealed) {
            div.textContent = tile.value;
          } else {
            totalHiddenTiles++;
            div.classList.add("hidden");
          }

          row.appendChild(div);
        });

        area.appendChild(row);
        gameBoard.appendChild(area);
      }

      if (totalTiles > 0 && totalHiddenTiles === 0) {
        winnerDisplay.textContent = `🎉 ${playerName}님이 승리하셨습니다!`;
      }

      startBtn.onclick = () => startGame(room, roomRef);
    }

    onValue(ref(db, `rooms/${roomCode}`), () => renderGame());
    renderGame();
  </script>
</body>
</html>
