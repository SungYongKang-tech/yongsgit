<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 - 게임화면</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .player-area {
      margin-bottom: 30px;
    }
    .tile-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .tile {
      width: 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #555;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
    }
    .white-tile { background-color: #fff; color: #000; }
    .black-tile { background-color: #000; color: #fff; }
    .hidden::after {
      content: "❓";
      position: absolute;
      font-size: 28px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>다빈치 코드 게임</h1>
  <div id="gameBoard"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, get, update
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:4f9332f868707efa91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const url = new URL(location.href);
    const roomCode = url.searchParams.get("room");
    const playerName = url.searchParams.get("name");

    const gameBoard = document.getElementById("gameBoard");

    async function renderGame() {
      const snapshot = await get(ref(db, `rooms/${roomCode}/players`));
      if (!snapshot.exists()) return alert("플레이어 정보가 없습니다");

      const players = snapshot.val();

      for (const [name, data] of Object.entries(players)) {
        const area = document.createElement("div");
        area.className = "player-area";

        const label = document.createElement("h2");
        label.textContent = name === playerName ? "내 타일" : `${name}의 타일`;
        area.appendChild(label);

        const row = document.createElement("div");
        row.className = "tile-row";

        (data.tiles || []).forEach((tile, i) => {
          const div = document.createElement("div");
          div.className = `tile ${tile.color}-tile`;

          const isMine = name === playerName;
          const isRevealed = tile.revealed;

          if (isMine || isRevealed) {
            div.textContent = tile.value;
          } else {
            div.classList.add("hidden");
            div.addEventListener("click", async () => {
              const guess = prompt(`${name}의 ${i + 1}번째 타일 숫자를 추리하세요`);
              if (guess === null) return;

              if (guess == tile.value) {
                alert("정답입니다!");
                tile.revealed = true;
                await update(ref(db, `rooms/${roomCode}/players/${name}/tiles/${i}`), tile);
                location.reload();
              } else {
                alert("틀렸습니다!");
              }
            });
          }

          row.appendChild(div);
        });

        area.appendChild(row);
        gameBoard.appendChild(area);
      }
    }

    renderGame();
  </script>
</body>
</html>
