<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 게임</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #gameBoard {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .player-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tile-row {
      display: flex;
      gap: 8px;
    }

    .tile {
      width: 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #555;
      border-radius: 6px;
      position: relative;
      user-select: none;
    }

    .white-tile {
      background-color: #fefefe;
      color: #000;
    }

    .black-tile {
      background-color: #111;
      color: #fff;
    }

    .hidden::after {
      content: "❓";
      position: absolute;
      font-size: 28px;
      color: red;
    }

    h2 {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <h1>다빈치 코드 보드게임</h1>
  <div id="gameBoard">
    <div class="player-area" id="myArea">
      <h2>내 타일</h2>
      <div class="tile-row" id="myTiles">
        <!-- 내 타일 표시 -->
      </div>
    </div>
    <div class="player-area" id="opponentArea">
      <h2>상대 타일</h2>
      <div class="tile-row" id="opponentTiles">
        <!-- 상대 타일 표시 (숫자 숨김) -->
      </div>
    </div>
  </div>

  <script>
    const myTiles = [
      { value: 3, color: 'black' },
      { value: 5, color: 'white' },
      { value: '-', color: 'black' },
      { value: 9, color: 'white' },
    ];

    const opponentTiles = [
      { value: 1, color: 'black' },
      { value: '-', color: 'white' },
      { value: 4, color: 'black' },
      { value: 11, color: 'white' },
    ];

    function renderTiles(containerId, tiles, isHidden) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      tiles.forEach((tile, index) => {
        const div = document.createElement('div');
        div.className = `tile ${tile.color === 'black' ? 'black-tile' : 'white-tile'}`;
        if (isHidden) {
          div.classList.add('hidden');
        } else {
          div.textContent = tile.value;
        }
        container.appendChild(div);
      });
    }

    renderTiles("myTiles", myTiles, false);
    renderTiles("opponentTiles", opponentTiles, true);
  </script>
</body>
</html>
