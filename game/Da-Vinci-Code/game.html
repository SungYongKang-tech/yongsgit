<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 - 게임화면</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .player-area {
      margin-bottom: 30px;
    }
    .tile-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .tile {
      width: 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #555;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
    }
    .white-tile { background-color: #fff; color: #000; }
    .black-tile { background-color: #000; color: #fff; }
    .hidden::after {
      content: "❓";
      position: absolute;
      font-size: 28px;
      color: red;
    }
    #winner {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }
    #turnInfo {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #controls button {
      padding: 10px 20px;
      margin-bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">다빈치 코드 게임</h1>
  <div id="turnInfo"></div>
  <div id="controls"></div>
  <div id="gameBoard"></div>
  <div id="winner"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, get, set, update, onValue, push
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:4f9332f868707efa91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const url = new URL(location.href);
    const roomCode = url.searchParams.get("room");
    const playerName = url.searchParams.get("name")?.trim();

    const gameBoard = document.getElementById("gameBoard");
    const winnerDisplay = document.getElementById("winner");
    const turnInfo = document.getElementById("turnInfo");
    const controls = document.getElementById("controls");

    function nextTurn(players, currentTurn) {
      const names = Object.keys(players);
      const index = names.indexOf(currentTurn);
      return names[(index + 1) % names.length];
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function startGame() {
      const roomRef = ref(db, `rooms/${roomCode}`);
      const snap = await get(roomRef);
      const room = snap.val();
      const players = room.players;
      const names = Object.keys(players);

      const tiles = [];
      ["black", "white"].forEach(color => {
        for (let i = 0; i <= 11; i++) tiles.push({ value: i, color });
        tiles.push({ value: "?", color });
      });
      shuffle(tiles);

      const tilesPerPerson = names.length === 2 ? 5 : names.length === 3 ? 4 : 3;
      const updates = {};
      for (let i = 0; i < names.length; i++) {
        const name = names[i];
        const hand = tiles.splice(0, tilesPerPerson).sort((a, b) => a.value - b.value);
        updates[`players/${name}/tiles`] = hand;
      }

      updates.turn = names[0];
      updates.center = tiles;
      updates.status = "playing";

      await update(roomRef, updates);
    }

    async function renderGame() {
      const roomSnap = await get(ref(db, `rooms/${roomCode}`));
      const room = roomSnap.val();

      if (!room || !room.players) {
        turnInfo.textContent = "";
        gameBoard.innerHTML = "<h2>❗ 방이 존재하지 않거나 만료되었습니다.</h2>";
        return;
      }

      const players = room.players;
      const currentTurn = room.turn;
      const center = room.center || [];
      const isHost = Object.keys(players)[0] === playerName;

      controls.innerHTML = "";
      if (room.status !== "playing" && isHost) {
        const btn = document.createElement("button");
        btn.textContent = "🎲 게임 시작";
        btn.onclick = startGame;
        controls.appendChild(btn);
      }

      turnInfo.textContent = currentTurn === playerName ? "🟢 내 차례입니다" : `⏳ ${currentTurn}님의 차례입니다`;

      gameBoard.innerHTML = "";
      const rendered = new Set();
      let totalHidden = 0, total = 0;

      for (const [name, data] of Object.entries(players)) {
        if (rendered.has(name)) continue;
        rendered.add(name);

        const area = document.createElement("div");
        area.className = "player-area";
        const label = document.createElement("h2");
        const isMine = name === playerName;
        label.textContent = isMine ? "내 타일" : `${name}의 타일`;
        area.appendChild(label);

        const row = document.createElement("div");
        row.className = "tile-row";

        (data.tiles || []).forEach((tile, i) => {
          total++;
          const div = document.createElement("div");
          div.className = `tile ${tile.color}-tile`;

          if (isMine || tile.revealed) {
            div.textContent = tile.value;
          } else {
            div.classList.add("hidden");
            totalHidden++;
          }

          row.appendChild(div);
        });

        area.appendChild(row);
        gameBoard.appendChild(area);
      }

      // 중앙 덱 표시
      if (center.length > 0) {
        const centerArea = document.createElement("div");
        centerArea.className = "player-area";
        const label = document.createElement("h2");
        label.textContent = "중앙 덱 (남은 타일: " + center.length + ")";
        centerArea.appendChild(label);

        const row = document.createElement("div");
        row.className = "tile-row";

        const btn = document.createElement("button");
        btn.textContent = "중앙에서 타일 가져오기";
        btn.disabled = currentTurn !== playerName;
        btn.onclick = async () => {
          const drawn = center.shift();
          const playerTiles = players[playerName].tiles || [];
          playerTiles.push(drawn);
          playerTiles.sort((a, b) => a.value - b.value);
          await update(ref(db, `rooms/${roomCode}`), {
            [`players/${playerName}/tiles`]: playerTiles,
            center,
          });
        };
        row.appendChild(btn);
        centerArea.appendChild(row);
        gameBoard.appendChild(centerArea);
      }

      if (total > 0 && totalHidden === 0) {
        winnerDisplay.textContent = `🎉 ${playerName}님이 승리하셨습니다!`;
      }
    }

    onValue(ref(db, `rooms/${roomCode}`), renderGame);
    renderGame();
  </script>
</body>
</html>
