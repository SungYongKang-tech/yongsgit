<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>다빈치 코드 - 게임화면</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .player-area {
      margin-bottom: 30px;
    }
    .tile-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .tile {
      width: 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border: 2px solid #555;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
    }
    .white-tile { background-color: #fff; color: #000; }
    .black-tile { background-color: #000; color: #fff; }
    .hidden::after {
      content: "❓";
      position: absolute;
      font-size: 28px;
      color: red;
    }
    #winner {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }
    #turnInfo {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    #log {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>다빈치 코드 게임</h1>
  <div id="controls"></div>
  <div id="turnInfo"></div>
  <div id="gameBoard"></div>
  <div id="winner"></div>
  <div id="log"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase, ref, get, set, update, onValue, push
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoHcYm0_fdpCcJbyh6PO60fjOZZKoR8xg",
      authDomain: "number-baseball-aee52.firebaseapp.com",
      databaseURL: "https://number-baseball-aee52-default-rtdb.firebaseio.com",
      projectId: "number-baseball-aee52",
      storageBucket: "number-baseball-aee52.firebasestorage.app",
      messagingSenderId: "998537150772",
      appId: "1:998537150772:web:4f9332f868707efa91a561"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const url = new URL(location.href);
    const roomCode = url.searchParams.get("room");
    const playerName = url.searchParams.get("name");

    const gameBoard = document.getElementById("gameBoard");
    const winnerDisplay = document.getElementById("winner");
    const turnInfo = document.getElementById("turnInfo");
    const controls = document.getElementById("controls");
    const logBox = document.getElementById("log");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function startGame() {
      const roomRef = ref(db, `rooms/${roomCode}`);
      const snap = await get(roomRef);
      const room = snap.val();
      const players = room.players;
      const names = Object.keys(players);
      const allTiles = [];

      ["black", "white"].forEach(color => {
        for (let i = 0; i <= 11; i++) allTiles.push({ value: i, color });
        allTiles.push({ value: "-", color });
      });

      const shuffled = shuffle(allTiles);
      const updates = {};
      let index = 0;
      for (let name of names) {
        const tiles = shuffled.slice(index, index + 4);
        index += 4;
        updates[`players/${name}/tiles`] = tiles;
      }
      updates["status"] = "playing";
      updates["turn"] = names[0];
      await update(roomRef, updates);
      await set(ref(db, `rooms/${roomCode}/log`), []);
    }

    function nextTurn(players, currentTurn) {
      const names = Object.keys(players);
      const index = names.indexOf(currentTurn);
      return names[(index + 1) % names.length];
    }

    async function renderGame() {
      const roomSnap = await get(ref(db, `rooms/${roomCode}`));
      const room = roomSnap.val();
      const players = room.players;
      const currentTurn = room.turn;
      const isHost = Object.keys(players)[0] === playerName;

      turnInfo.textContent = currentTurn === playerName ? "🟢 내 차례입니다" : `⏳ ${currentTurn}님의 차례입니다`;
      controls.innerHTML = "";
      if (room.status !== "playing" && isHost) {
        const btn = document.createElement("button");
        btn.textContent = "🎲 게임 시작";
        btn.onclick = startGame;
        controls.appendChild(btn);
      }

      gameBoard.innerHTML = "";
      winnerDisplay.textContent = "";

      let totalHiddenTiles = 0;
      let totalTiles = 0;

      for (const [name, data] of Object.entries(players)) {
        const area = document.createElement("div");
        area.className = "player-area";

        const label = document.createElement("h2");
        label.textContent = name === playerName ? "내 타일" : `${name}의 타일`;
        area.appendChild(label);

        const row = document.createElement("div");
        row.className = "tile-row";

        (data.tiles || []).forEach((tile, i) => {
          totalTiles++;
          const div = document.createElement("div");
          div.className = `tile ${tile.color}-tile`;

          const isMine = name === playerName;
          const isRevealed = tile.revealed;

          if (isMine || isRevealed) {
            div.textContent = tile.value;
          } else {
            totalHiddenTiles++;
            div.classList.add("hidden");
            if (currentTurn === playerName) {
              div.addEventListener("click", async () => {
                const guess = prompt(`${name}의 ${i + 1}번째 타일 숫자를 추리하세요`);
                if (guess === null) return;

                if (guess == tile.value) {
                  alert("정답입니다!");
                  tile.revealed = true;
                  await update(ref(db, `rooms/${roomCode}/players/${name}/tiles/${i}`), tile);
                  await push(ref(db, `rooms/${roomCode}/log`), `${playerName}님이 ${name}의 타일 ${i + 1}번째를 맞췄습니다.`);
                } else {
                  alert("틀렸습니다! 턴이 넘어갑니다");
                  const next = nextTurn(players, currentTurn);
                  await update(ref(db, `rooms/${roomCode}`), { turn: next });
                  await push(ref(db, `rooms/${roomCode}/log`), `${playerName}님이 ${name}의 타일 ${i + 1}번째를 틀렸습니다.`);
                }
              });
            }
          }

          row.appendChild(div);
        });

        area.appendChild(row);
        gameBoard.appendChild(area);
      }

      if (totalTiles > 0 && totalHiddenTiles === 0) {
        winnerDisplay.textContent = `🎉 ${playerName}님이 승리하셨습니다!`;
      }

      const logSnap = await get(ref(db, `rooms/${roomCode}/log`));
      const logs = logSnap.exists() ? Object.values(logSnap.val()) : [];
      logBox.innerHTML = logs.map(log => `<div>📌 ${log}</div>`).join("");
    }

    onValue(ref(db, `rooms/${roomCode}`), () => renderGame());
    renderGame();
  </script>
</body>
</html>
