<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wall-baduk</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      /* 각 셀에 테두리가 없으므로 gap도 필요 없습니다. */
      gap: 0;
    }
    /*
      모든 셀에 개별적으로 있던 테두리를 제거했습니다.
      이제 각 div의 배경색이 바로 옆 div와 만나 경계를 이룹니다.
    */
    .point {
      background-color: white;
      width: 50px;
      height: 50px;
      position: relative;
    }
    .h-wall {
      background-color: yellow;
      width: 50px;
      height: 15px;
    }
    .v-wall {
      background-color: yellow;
      width: 15px;
      height: 50px;
    }
    .blank {
      background-color: navy;
      width: 15px;
      height: 15px;
    }
    /* 바둑돌을 놓는 예시 스타일 (참고용) */
    .point .piece {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background-color: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const pointSize = 7; // 돌을 놓을 수 있는 칸의 가로/세로 개수
    const gridSize = pointSize * 2 - 1;

    const pointDim = '50px';
    const wallDim = '15px';

    // grid-template-columns와 rows를 동적으로 생성
    let gridTemplate = '';
    for (let i = 0; i < gridSize; i++) {
        // 짝수 인덱스는 point, 홀수 인덱스는 wall
        gridTemplate += (i % 2 === 0) ? `${pointDim} ` : `${wallDim} `;
    }

    board.style.gridTemplateColumns = gridTemplate.trim();
    board.style.gridTemplateRows = gridTemplate.trim();

    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement("div");

        // (행, 열) 인덱스가 (짝수, 짝수)일 때 돌 놓는 곳
        if (r % 2 === 0 && c % 2 === 0) {
          cell.className = "point";
        // (행, 열) 인덱스가 (짝수, 홀수)일 때 가로 벽
        } else if (r % 2 === 0 && c % 2 !== 0) {
          cell.className = "h-wall";
        // (행, 열) 인덱스가 (홀수, 짝수)일 때 세로 벽
        } else if (r % 2 !== 0 && c % 2 === 0) {
          cell.className = "v-wall";
        // (행, 열) 인덱스가 (홀수, 홀수)일 때 벽의 교차점
        } else {
          cell.className = "blank";
        }
        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
