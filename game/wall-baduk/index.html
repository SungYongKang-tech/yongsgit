<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wall-baduk</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      /* 그리드 칸의 개수만 지정하고, 크기는 내용물에 맞게 자동으로 조절되도록 설정 */
      grid-template-columns: repeat(13, auto);
      grid-template-rows: repeat(13, auto);
      gap: 0;
    }

    /* 각 셀의 크기를 CSS에 명확하게 정의 */
    .point {
      background-color: white;
      width: 50px;
      height: 50px;
    }
    .h-wall {
      background-color: yellow;
      width: 50px;
      height: 15px;
    }
    .v-wall {
      background-color: yellow;
      width: 15px;
      height: 50px;
    }
    .blank {
      background-color: navy;
      width: 15px;
      height: 15px;
    }

    /* 바둑돌을 놓는 예시 스타일 (참고용) */
    .point .piece {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background-color: black;
      position: absolute; /* .point에 position:relative가 필요하지만, 현재는 없으므로 참고만 하세요. */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const pointSize = 7;
    const gridSize = pointSize * 2 - 1; // 13

    // JavaScript에서는 각 칸의 종류만 결정하여 CSS 클래스를 부여하는 역할만 수행
    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement("div");

        if (r % 2 === 0 && c % 2 === 0) {
          cell.className = "point";
        } else if (r % 2 === 0 && c % 2 !== 0) {
          cell.className = "h-wall";
        } else if (r % 2 !== 0 && c % 2 === 0) {
          cell.className = "v-wall";
        } else {
          cell.className = "blank";
        }
        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
