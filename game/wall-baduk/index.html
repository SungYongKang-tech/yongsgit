<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wall-baduk</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(13, 52px);
      grid-template-rows: repeat(13, 52px);
      gap: 0;
      margin: 0 auto;
    }
    .point {
      background-color: white;
      border: 1px solid #aaa;
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .point .piece {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .red { background-color: red; }
    .blue { background-color: blue; }
    .yellow { background-color: gold; }
    .brown { background-color: saddlebrown; }

    .h-wall {
      height: 12px;
      background-color: white;
      border-top: 1px solid #aaa;
      border-bottom: 1px solid #aaa;
      box-sizing: border-box;
      cursor: pointer;
    }
    .v-wall {
      width: 12px;
      background-color: white;
      border-left: 1px solid #aaa;
      border-right: 1px solid #aaa;
      box-sizing: border-box;
      cursor: pointer;
    }
    .h-wall.placed, .v-wall.placed {
      background-color: gray;
    }
    .blank {
      width: 12px;
      height: 12px;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const size = 7; // 7x7 포인트
    const colors = ["red", "blue", "yellow", "brown"];
    let currentPlayer = 0;

    for (let r = 0; r < size * 2 - 1; r++) {
      for (let c = 0; c < size * 2 - 1; c++) {
        const cell = document.createElement("div");

        if (r % 2 === 0 && c % 2 === 0) {
          cell.className = "point";
          cell.addEventListener("click", () => {
            if (!cell.querySelector(".piece")) {
              const piece = document.createElement("div");
              piece.className = `piece ${colors[currentPlayer]}`;
              cell.appendChild(piece);
              currentPlayer = (currentPlayer + 1) % colors.length;
            }
          });
        } else if (r % 2 === 0 && c % 2 === 1) {
          cell.className = "h-wall";
          cell.addEventListener("click", () => {
            cell.classList.toggle("placed");
          });
        } else if (r % 2 === 1 && c % 2 === 0) {
          cell.className = "v-wall";
          cell.addEventListener("click", () => {
            cell.classList.toggle("placed");
          });
        } else {
          cell.className = "blank";
        }

        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
