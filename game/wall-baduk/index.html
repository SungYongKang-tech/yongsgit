<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wall-baduk (벽바둑)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    #turn {
      font-weight: bold;
      margin: 10px;
    }
    #board {
      display: grid;
      background: #fff;
      border: 2px solid #333;
    }

    .cell {
      box-sizing: border-box;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .point {
      width: 40px;
      height: 40px;
      background-color: white;
      position: relative;
    }

    .piece {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      pointer-events: none;
    }

    .h-wall {
      width: 40px;
      height: 15px;
      background-color: white;
      cursor: pointer;
    }

    .v-wall {
      width: 15px;
      height: 40px;
      background-color: white;
      cursor: pointer;
    }

    .blank {
      width: 15px;
      height: 15px;
      background-color: navy;
    }

    .movable {
      outline: 3px dashed gray;
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="controls">
    <label>보드 크기:
      <select id="boardSizeSelect">
        <option value="9">9x9</option>
        <option value="11">11x11</option>
      </select>
    </label>
    <button onclick="startGame()">게임 시작</button>
  </div>
  <div id="turn" style="display:none;">현재 턴: <span id="turnColor"></span></div>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const turnDisplay = document.getElementById("turn");
    const turnColorText = document.getElementById("turnColor");
    const playerColors = ['#e74c3c', '#3498db', '#2ecc71', '#8e44ad'];
    const playerCount = 4;

    let gridSize, boardMap, currentPlayer = 0, selectedPiece = null;

    function startGame() {
      const pointSize = parseInt(document.getElementById("boardSizeSelect").value);
      gridSize = pointSize * 2 - 1;
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${gridSize}, auto)`;
      board.style.gridTemplateRows = `repeat(${gridSize}, auto)`;
      turnDisplay.style.display = 'block';
      updateTurnDisplay();

      boardMap = Array.from(Array(gridSize), () => Array(gridSize).fill(null));
      createBoard(pointSize);
      placeInitialPieces(pointSize);
    }

    function updateTurnDisplay() {
      turnColorText.textContent = `Player ${currentPlayer + 1}`;
      turnColorText.style.color = playerColors[currentPlayer];
    }

    function nextTurn() {
      currentPlayer = (currentPlayer + 1) % playerCount;
      updateTurnDisplay();
    }

    function createBoard(pointSize) {
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          if (r % 2 === 0 && c % 2 === 0) {
            cell.classList.add("point");
            cell.dataset.r = r;
            cell.dataset.c = c;

            cell.addEventListener('click', () => {
              const existing = cell.querySelector('.piece');

              if (!selectedPiece && existing && existing.dataset.player == currentPlayer) {
                selectedPiece = { element: existing, r, c };
                showMovableSpots(r, c);
              } else if (selectedPiece && cell.classList.contains("movable")) {
                movePieceTo(cell, r, c);
                clearMovable();
                allowWallPlacing(r, c);
              }
            });

          } else if (r % 2 === 1 && c % 2 === 0) {
            cell.classList.add("h-wall");

          } else if (r % 2 === 0 && c % 2 === 1) {
            cell.classList.add("v-wall");

          } else {
            cell.classList.add("blank");
          }

          board.appendChild(cell);
          boardMap[r][c] = cell;
        }
      }
    }

    function placeInitialPieces(pointSize) {
      const margin = 2;
      const center = Math.floor(gridSize / 2);
      const starts = [
        [margin, margin],
        [margin, gridSize - 1 - margin],
        [gridSize - 1 - margin, margin],
        [gridSize - 1 - margin, gridSize - 1 - margin]
      ];
      for (let i = 0; i < playerCount; i++) {
        const [r, c] = starts[i];
        const cell = boardMap[r][c];
        const piece = document.createElement("div");
        piece.classList.add("piece");
        piece.style.backgroundColor = playerColors[i];
        piece.dataset.player = i;
        cell.appendChild(piece);
      }
    }

    function showMovableSpots(r, c) {
      const dirs = [
        [0, 2], [0, -2], [2, 0], [-2, 0],
        [0, 4], [0, -4], [4, 0], [-4, 0]
      ];

      dirs.forEach(([dr, dc]) => {
        const nr = r + dr;
        const nc = c + dc;
        if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize) {
          const midR = r + dr / 2;
          const midC = c + dc / 2;
          const dest = boardMap[nr][nc];
          const wall = boardMap[midR][midC];

          if (
            dest.classList.contains("point") &&
            !dest.querySelector(".piece") &&
            wall.style.backgroundColor !== 'yellow'
          ) {
            dest.classList.add("movable");
          }
        }
      });
    }

    function clearMovable() {
      document.querySelectorAll(".movable").forEach(el => el.classList.remove("movable"));
    }

    function movePieceTo(cell, r, c) {
      boardMap[selectedPiece.r][selectedPiece.c].removeChild(selectedPiece.element);
      cell.appendChild(selectedPiece.element);
      selectedPiece.r = r;
      selectedPiece.c = c;
    }

    function allowWallPlacing(r, c) {
      const walls = [
        [r - 1, c], [r + 1, c],
        [r, c - 1], [r, c + 1],
      ];

      let wallPlaced = false;

      walls.forEach(([wr, wc]) => {
        const wall = boardMap[wr]?.[wc];
        if (!wall || !['h-wall', 'v-wall'].some(cls => wall.classList.contains(cls))) return;

        wall.addEventListener('click', function handler() {
          if (!wallPlaced) {
            wall.style.backgroundColor = playerColors[currentPlayer];
            wall.removeEventListener('click', handler);
            selectedPiece = null;
            wallPlaced = true;
            nextTurn();
          }
        });
      });
    }
  </script>
</body>
</html>
