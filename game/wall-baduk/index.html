<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Wall-baduk</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin: 20px 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(7, 60px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
      background-color: black;
    }
    .cell {
      background-color: white;
      width: 60px;
      height: 60px;
      position: relative;
      border: 1px solid #ccc;
    }
    .piece {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
    }
    .red { background-color: red; }
    .blue { background-color: blue; }
    .yellow { background-color: gold; }
    .brown { background-color: saddlebrown; }

    .wall {
      position: absolute;
      background-color: gray;
      z-index: 1;
    }
    .wall.top {
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
    }
    .wall.bottom {
      bottom: 0;
      left: 0;
      width: 100%;
      height: 6px;
    }
    .wall.left {
      top: 0;
      left: 0;
      width: 6px;
      height: 100%;
    }
    .wall.right {
      top: 0;
      right: 0;
      width: 6px;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById('board');
    const SIZE = 7;

    // 셀 생성
    for (let row = 0; row < SIZE; row++) {
      for (let col = 0; col < SIZE; col++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.row = row;
        cell.dataset.col = col;

        // 클릭 시 돌 놓기 예시 (플레이어 색 번갈아가며)
        cell.addEventListener('click', () => {
          if (!cell.querySelector('.piece')) {
            const piece = document.createElement('div');
            piece.classList.add('piece', currentColor);
            cell.appendChild(piece);
            togglePlayer();
          }
        });

        board.appendChild(cell);
      }
    }

    // 플레이어 색 교대
    const colors = ['red', 'blue', 'yellow', 'brown'];
    let currentPlayer = 0;
    function togglePlayer() {
      currentPlayer = (currentPlayer + 1) % colors.length;
      currentColor = colors[currentPlayer];
    }
    let currentColor = colors[currentPlayer];
  </script>
</body>
</html>
