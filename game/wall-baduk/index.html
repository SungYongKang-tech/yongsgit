<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wall-baduk</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      gap: 0;
      border: 2px solid #333;
      background-color: #fff;
    }
    .cell {
      box-sizing: border-box;
      border: 1px solid #000;
    }
    .point {
      background-color: white;
      width: 50px;
      height: 50px;
      position: relative;
    }
    .point .piece {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background-color: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .h-wall {
      background-color: yellow;
      width: 50px;
      height: 15px;
    }
    .v-wall {
      background-color: yellow;
      width: 15px;
      height: 80px;
    }
    .blank {
      background-color: navy;
      width: 15px;
      height: 15px;
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const pointSize = 7;
    const gridSize = pointSize * 2 - 1;

    const pointDim = '50px';
    const wallDim = '15px';
    let gridTemplate = '';
    for (let i = 0; i < pointSize; i++) {
      gridTemplate += `${pointDim} ${wallDim} `;
    }
    gridTemplate = gridTemplate.trim().slice(0, -wallDim.length);
    board.style.gridTemplateColumns = gridTemplate;
    board.style.gridTemplateRows = gridTemplate;

    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement("div");
        cell.classList.add('cell');

        if (r % 2 === 0 && c % 2 === 0) {
          cell.classList.add("point");
        } else if (r % 2 === 0 && c % 2 !== 0) {
          cell.classList.add("h-wall");
        } else if (r % 2 !== 0 && c % 2 === 0) {
          cell.classList.add("v-wall");
        } else {
          cell.classList.add("blank");
        }

        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
