<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wall-baduk</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      /* JavaScript에서 동적으로 grid-template-columns와 rows를 설정하도록 변경할 수 있습니다. */
      /* 아래와 같이 직접 설정하는 것이 더 명확합니다. */
      grid-template-columns: repeat(13, auto);
      grid-template-rows: repeat(13, auto);
      gap: 0;
      border: 2px solid #333; /* 보드 전체 테두리 추가 */
    }
    .cell { /* 모든 셀에 공통 스타일 적용 */
        box-sizing: border-box;
        border: 1px solid #000;
    }
    .point {
      background-color: white;
      width: 50px;
      height: 50px;
      position: relative;
    }
    /* 바둑돌을 놓는 예시 스타일 */
    .point .piece {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background-color: black; /* 예시로 검은 돌 */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .h-wall {
      background-color: yellow;
      width: 50px; /* point의 너비와 일치 */
      height: 15px; /* 벽의 두께 */
    }
    .v-wall {
      background-color: yellow;
      width: 15px; /* 벽의 두께 */
      height: 50px; /* point의 높이와 일치 */
    }
    .blank {
      background-color: navy;
      width: 15px;  /* v-wall의 너비와 일치 */
      height: 15px; /* h-wall의 높이와 일치 */
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const pointSize = 7; // 돌을 놓을 수 있는 칸의 가로/세로 개수
    const gridSize = pointSize * 2 - 1; // 전체 그리드 크기 (7 * 2 - 1 = 13)

    // CSS Grid 레이아웃을 JavaScript에서 동적으로 설정
    const pointDim = '50px'; // 돌 놓는 칸의 크기
    const wallDim = '15px';  // 벽의 두께
    let gridTemplate = '';
    for (let i = 0; i < pointSize; i++) {
        gridTemplate += `${pointDim} ${wallDim} `;
    }
    // 마지막에 추가된 벽 크기 제거
    gridTemplate = gridTemplate.trim().slice(0, -wallDim.length); 

    board.style.gridTemplateColumns = gridTemplate;
    board.style.gridTemplateRows = gridTemplate;


    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement("div");
        cell.classList.add('cell'); // 공통 'cell' 클래스 추가

        // (행, 열) 인덱스가 (짝수, 짝수)일 때 돌 놓는 곳
        if (r % 2 === 0 && c % 2 === 0) {
          cell.classList.add("point");
          // 예시로 첫 번째 칸에 돌 놓기
          // if (r === 0 && c === 0) {
          //   const piece = document.createElement("div");
          //   piece.className = "piece";
          //   cell.appendChild(piece);
          // }

        // (행, 열) 인덱스가 (짝수, 홀수)일 때 가로 벽
        } else if (r % 2 === 0 && c % 2 !== 0) {
          cell.classList.add("h-wall");

        // (행, 열) 인덱스가 (홀수, 짝수)일 때 세로 벽
        } else if (r % 2 !== 0 && c % 2 === 0) {
          cell.classList.add("v-wall");

        // (행, 열) 인덱스가 (홀수, 홀수)일 때 벽의 교차점
        } else {
          cell.classList.add("blank");
        }

        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
