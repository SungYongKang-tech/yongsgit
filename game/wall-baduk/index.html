<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wall-baduk</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(13, auto);
      grid-template-rows: repeat(13, auto);
      gap: 0;
      margin: 0 auto;
      background-color: #fff;
    }
    .point {
      background-color: white;
      border: 1px solid #000;
      width: 60px;
      height: 60px;
      box-sizing: border-box;
      position: relative;
    }
    .point .piece {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .h-wall {
      width: 60px;
      height: 12px;
      background-color: yellow;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    .v-wall {
      width: 12px;
      height: 60px;
      background-color: yellow;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    .blank {
      width: 12px;
      height: 12px;
      background-color: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const size = 7;

    for (let r = 0; r < size * 2 - 1; r++) {
      for (let c = 0; c < size * 2 - 1; c++) {
        const cell = document.createElement("div");

        if (r % 2 === 0 && c % 2 === 0) {
          cell.className = "point";
        } else if (r % 2 === 0 && c % 2 === 1) {
          cell.className = "h-wall";
        } else if (r % 2 === 1 && c % 2 === 0) {
          cell.className = "v-wall";
        } else {
          cell.className = "blank";
        }

        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
