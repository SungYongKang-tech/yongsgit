<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Wall-baduk (벽바둑)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      background: #fff;
      border: 2px solid #333;
      grid-template-columns: repeat(19, auto);
      grid-template-rows: repeat(19, auto);
    }

    .cell {
      box-sizing: border-box;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .point {
      width: 40px;
      height: 40px;
      background-color: white;
      cursor: pointer;
      position: relative;
    }

    .piece {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      background-color: black;
      pointer-events: none;
    }

    .h-wall {
      width: 40px;
      height: 15px;
      background-color: white;
      cursor: pointer;
    }

    .v-wall {
      width: 15px;
      height: 40px;
      background-color: white;
      cursor: pointer;
    }

    .blank {
      width: 15px;
      height: 15px;
      background-color: navy;
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const pointSize = 10;
    const gridSize = pointSize * 2 - 1; // 19 x 19

    for (let r = 0; r < gridSize; r++) {
      for (let c = 0; c < gridSize; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");

        // ✅ 외곽은 무조건 blank 처리
        if (r === 0 || r === gridSize - 1 || c === 0 || c === gridSize - 1) {
          cell.classList.add("blank");

        } else if (r % 2 === 0 && c % 2 === 0) {
          // 점 (돌)
          cell.classList.add("point");
          cell.addEventListener('click', () => {
            if (!cell.querySelector('.piece')) {
              const piece = document.createElement("div");
              piece.classList.add("piece");
              cell.appendChild(piece);
            }
          });

        } else if (r % 2 === 1 && c % 2 === 0) {
          // 가로 벽
          cell.classList.add("h-wall");
          cell.addEventListener('click', () => {
            cell.style.backgroundColor = (cell.style.backgroundColor === 'yellow') ? 'white' : 'yellow';
          });

        } else if (r % 2 === 0 && c % 2 === 1) {
          // 세로 벽
          cell.classList.add("v-wall");
          cell.addEventListener('click', () => {
            cell.style.backgroundColor = (cell.style.backgroundColor === 'yellow') ? 'white' : 'yellow';
          });

        } else {
          // 교차점 빈칸
          cell.classList.add("blank");
        }

        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
