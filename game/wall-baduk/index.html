<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Wall-baduk</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin: 20px 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(13, 32px);
      grid-template-rows: repeat(13, 32px);
      margin: 0 auto;
      background-color: black;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .point {
      background-color: #f2f2f2;
      position: relative;
      border: 1px solid #ccc;
      width: 32px;
      height: 32px;
    }
    .point .piece {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .red { background-color: red; }
    .blue { background-color: blue; }
    .yellow { background-color: gold; }
    .brown { background-color: saddlebrown; }

    .h-wall {
      width: 32px;
      height: 6px;
      background-color: transparent;
      position: relative;
    }
    .v-wall {
      width: 6px;
      height: 32px;
      background-color: transparent;
      position: relative;
    }
    .h-wall.placed, .v-wall.placed {
      background-color: gray;
    }
    .empty {
      width: 6px;
      height: 6px;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Wall-baduk (벽바둑)</h1>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const colors = ["red", "blue", "yellow", "brown"];
    let currentPlayer = 0;

    for (let row = 0; row < 13; row++) {
      for (let col = 0; col < 13; col++) {
        const cell = document.createElement("div");

        const isEdge = row === 12 || col === 12;

        if (row % 2 === 0 && col % 2 === 0) {
          cell.classList.add("cell", "point");
          cell.addEventListener("click", () => {
            if (!cell.querySelector(".piece")) {
              const piece = document.createElement("div");
              piece.classList.add("piece", colors[currentPlayer]);
              cell.appendChild(piece);
              currentPlayer = (currentPlayer + 1) % colors.length;
            }
          });
        } else if (row % 2 === 0 && col % 2 === 1 && !isEdge) {
          cell.classList.add("cell", "h-wall");
          cell.addEventListener("click", () => {
            cell.classList.toggle("placed");
          });
        } else if (row % 2 === 1 && col % 2 === 0 && !isEdge) {
          cell.classList.add("cell", "v-wall");
          cell.addEventListener("click", () => {
            cell.classList.toggle("placed");
          });
        } else {
          cell.classList.add("cell", "empty");
        }

        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>
