  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; background: #f2f2f2; }
    h1 { margin-top: 20px; }
    .level-buttons { margin: 20px; }
    .level-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
    }
    .board {
      display: grid;
      margin: 20px auto;
      gap: 2px;
      touch-action: manipulation;
    }
    .cell {
      width: 50px;
      height: 50px;
      background: white;
      border: 1px solid #ccc;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .valid-move {
      background: #d1eaff;
    }
    .visited {
      background: #aeeaa4;
    }
    #message {
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<h1>ğŸ§© ê¸°ì‚¬ì˜ ì—¬í–‰</h1>

<div class="level-buttons">
  <button onclick="startGame(4)">4x4</button>
  <button onclick="startGame(5)">5x5</button>
  <button onclick="startGame(6)">6x6</button>
  <button onclick="startGame(7)">7x7</button>
</div>

<div id="board" class="board"></div>
<div id="message"></div>

<script>
  let boardSize = 0;
  let board = [];
  let moveCount = 1;
  let knightPos = null;

  const knightMoves = [
    [-2, -1], [-2, 1],
    [-1, -2], [-1, 2],
    [1, -2], [1, 2],
    [2, -1], [2, 1]
  ];

  function startGame(size) {
    boardSize = size;
    board = Array.from({ length: size }, () => Array(size).fill(0));
    moveCount = 1;
    knightPos = null;
    document.getElementById('message').textContent = '';
    renderBoard();
  }

  function renderBoard() {
    const boardDiv = document.getElementById('board');
    boardDiv.innerHTML = '';
    boardDiv.style.gridTemplateColumns = `repeat(${boardSize}, 50px)`;

    for (let y = 0; y < boardSize; y++) {
      for (let x = 0; x < boardSize; x++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const value = board[y][x];
        if (value > 0) {
          cell.classList.add('visited');
          cell.textContent = value;
        } else if (knightPos && isValidMove(knightPos.x, knightPos.y, x, y)) {
          cell.classList.add('valid-move');
        }

        cell.addEventListener('click', () => onCellClick(x, y));
        boardDiv.appendChild(cell);
      }
    }
  }

  function onCellClick(x, y) {
    if (board[y][x] > 0) return; // ì´ë¯¸ ë°©ë¬¸

    if (moveCount === 1 || isValidMove(knightPos.x, knightPos.y, x, y)) {
      board[y][x] = moveCount++;
      knightPos = { x, y };
      renderBoard();

      if (isBoardFull()) {
        const level = getLevel(boardSize);
        document.getElementById('message').textContent = `ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ${level} ë ˆë²¨ì„ í´ë¦¬ì–´í–ˆì–´ìš”!`;
      }
    }
  }

  function isValidMove(cx, cy, nx, ny) {
    return knightMoves.some(([dx, dy]) => cx + dx === nx && cy + dy === ny);
  }

  function isBoardFull() {
    return board.every(row => row.every(cell => cell > 0));
  }

  function getLevel(size) {
    switch(size) {
      case 4: return 'í•˜ìˆ˜';
      case 5: return 'ì¤‘ìˆ˜';
      case 6: return 'ê³ ìˆ˜';
      case 7: return 'ìµœê³ ìˆ˜';
    }
  }
</script>

</html>
