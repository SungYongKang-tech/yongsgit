<style>

  /* ì¤‘ì•™ í™”ì‚´í‘œ: 'ë¡œí„°'ë¥¼ ì› ì¤‘ì‹¬ì— ë‘ê³ , í™”ì‚´í‘œ(ëª¸í†µ+ì´‰)ëŠ” ë¡œí„°ì— ë¶™ì„ */
  .arrow-pivot{

  /* ê°€ìš´ë° ì‘ì€ ì›(ë§) ì œê±° â†’ ë¡œí„°ë§Œ ë‚¨ê¹€ */

    transform-origin:50% 50%;

  /* í™”ì‚´í‘œ ëª¸í†µ */
  .arrow-body{

    left:-5px;     /* ëª¸í†µ í­ 10pxì˜ ì¤‘ì•™ ì •ë ¬ */
    bottom:0;      /* ë¡œí„°(ì¤‘ì‹¬)ì—ì„œ ìœ„ë¡œ ìë¼ë‚˜ê²Œ */
    width:10px; height:70px;

  /* í™”ì‚´í‘œ ì´‰(â†‘) */

    bottom:70px;         /* ëª¸í†µ ê¼­ëŒ€ê¸°ì— ì ‘í•© */
    width:0; height:0;
    border-left:16px solid transparent;

    border-bottom:28px solid var(--accent); /* ìœ„ìª½ì„ í–¥í•˜ëŠ” ì‚¼ê°í˜•(ì´‰) */
    filter:drop-shadow(0 6px 10px rgba(0,0,0,.25));

<body>
  <header><h1>ë„ˆì•¼ë„ˆ ë£°ë › (ê°€ìš´ë° í™”ì‚´í‘œ íšŒì „)</h1></header>

  <main>
    <div class="panel">
      <div class="row">
        <label>ì¸ì› ìˆ˜</label>
        <input type="number" id="count" min="2" max="50" value="6" />
        <button id="build">ì°¸ê°€ì ìƒì„±</button>
        <button id="shuffle" class="ghost">ìˆœì„œ ì„ê¸°</button>
        <span class="muted">ì˜¤ë¥¸ìª½ì—ì„œ ì´ë¦„ì„ ë°”ê¾¸ë©´ ë£°ë ›ì— ì¦‰ì‹œ ë°˜ì˜ë©ë‹ˆë‹¤.</span>
      </div>

      <div class="grid">
        <!-- ìº”ë²„ìŠ¤ / ë£°ë › -->
        <div class="canvas-wrap">
          <canvas id="wheel" aria-label="ë£°ë ›"></canvas>

          <!-- ì¤‘ì•™ íšŒì „ í™”ì‚´í‘œ (ì‘ì€ ì› ì œê±°) -->
          <div class="arrow-pivot">
            <div id="rotor" class="arrow-rotor">
              <div class="arrow-body"></div>
              <div class="arrow-head"></div>
            </div>
          </div>

          <div class="center-row">
            <button id="spin" title="ëˆ„ë¥´ê³  ìˆìœ¼ë©´ ë¹ ë¥´ê²Œ íšŒì „, ë–¼ë©´ ê°ì† í›„ 5~6ì´ˆ ë’¤ ì •ì§€">ì‹œì‘(ëŒë¦¬ê¸°)</button>
            <button id="reset" class="ghost">ì´ˆê¸°í™”</button>
          </div>
          <div id="result" class="result"></div>
        </div>

        <!-- ì°¸ê°€ì ì´ë¦„ í¸ì§‘ -->
        <div class="tools">
          <h3>ì°¸ê°€ì ì´ë¦„</h3>
          <div class="row">
            <span class="badge">Tip</span>
            <span class="muted">â€œì°¸ê°€ì ìƒì„±â€ í›„ ì´ê³³ì—ì„œ ì´ë¦„ì„ ë°”ê¾¸ë©´ ë°”ë¡œ ë°˜ì˜ë©ë‹ˆë‹¤.</span>
          </div>
          <div id="nameList" class="list"></div>
          <div class="row" style="margin-top:10px">
            <button id="autofill" class="secondary">ì´ë¦„ ìë™ ì±„ìš°ê¸°(1ë²ˆ~në²ˆ)</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>Â© ë„ˆì•¼ë„ˆ â€¢ ì¤‘ì•™ í™”ì‚´í‘œ íšŒì „ â€¢ ëª¨ë°”ì¼ ëŒ€ì‘</footer>

<script>
(() => {
  // ===== ìƒíƒœ =====
  let names = ["1ë²ˆ","2ë²ˆ","3ë²ˆ","4ë²ˆ","5ë²ˆ","6ë²ˆ"];
  let spinning = false;       // ê°ì† ì• ë‹ˆë©”ì´ì…˜ ì¤‘
  let isHolding = false;      // ë²„íŠ¼ í™€ë“œ ì¤‘(ë§ˆìš°ìŠ¤/í„°ì¹˜)
  let rafId = null;           // RAF id
  let currentDeg = 0;         // í˜„ì¬ ê°ë„(â†‘=0Â°, ì‹œê³„ë°©í–¥ +)
  let targetDeg = 0;          // ëª©í‘œ ê°ë„

  // ===== ì—˜ë¦¬ë¨¼íŠ¸ =====
  const $count = document.getElementById('count');
  const $build = document.getElementById('build');
  const $nameList = document.getElementById('nameList');
  const $wheel = document.getElementById('wheel');
  const $spin = document.getElementById('spin');
  const $reset = document.getElementById('reset');
  const $autofill = document.getElementById('autofill');
  const $shuffle = document.getElementById('shuffle');
  const $result = document.getElementById('result');
  const $rotor = document.getElementById('rotor');

  // ===== ìº”ë²„ìŠ¤ í¬ê¸°/ìŠ¤ì¼€ì¼(ë ˆí‹°ë‚˜ ëŒ€ì‘) =====
  function resizeCanvas() {
    const maxW = Math.min(820, document.body.clientWidth - 60);
    const cssSize = Math.max(320, Math.floor(maxW));
    const dpr = Math.min(devicePixelRatio || 1, 2);
    $wheel.width = cssSize * dpr;
    $wheel.height = cssSize * dpr;
    $wheel.style.width = cssSize + "px";
    $wheel.style.height = cssSize + "px";
    drawWheel();
  }

  // ===== ì„¹í„° ìƒ‰ìƒ =====
  function sectorColor(i){
    const base = ["#fde047","#93c5fd","#fca5a5","#a7f3d0","#c4b5fd","#fcd34d","#bae6fd","#fecaca","#86efac","#ddd6fe"];
    return base[i % base.length];
  }

  // ===== ë£°ë › ê·¸ë¦¬ê¸° =====
  function drawWheel(){
    const ctx = $wheel.getContext('2d');
    const W = $wheel.width, H = $wheel.height;
    const r = Math.min(W,H)/2 - 12 * (devicePixelRatio || 1);
    const cx = W/2, cy = H/2;
    ctx.clearRect(0,0,W,H);

    // ì™¸ê³½ ê·¸ë¦¼ì ë§
    ctx.save();
    ctx.beginPath(); ctx.arc(cx,cy,r+6,0,Math.PI*2);
    ctx.strokeStyle = "#11182722"; ctx.lineWidth = 12; ctx.stroke();
    ctx.restore();

    const n = names.length;
    if(n === 0) return;
    const step = (Math.PI*2)/n;

    // ì„¹í„°: 12ì‹œ(-90Â°)ì—ì„œ ì‹œì‘í•˜ì—¬ ì‹œê³„ë°©í–¥
    for(let i=0;i<n;i++){
      ctx.beginPath();
      const a0 = -Math.PI/2 + i*step;
      const a1 = a0 + step;
      ctx.moveTo(cx,cy);
      ctx.arc(cx,cy,r,a0,a1);
      ctx.closePath();
      ctx.fillStyle = sectorColor(i);
      ctx.fill();
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // ë¼ë²¨
    ctx.save();
    ctx.translate(cx,cy);
    ctx.fillStyle = "#111827";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = `${Math.floor(r*0.12)}px system-ui, -apple-system, Segoe UI, Roboto, Pretendard, sans-serif`;
    for(let i=0;i<n;i++){
      const aMid = -Math.PI/2 + (i+0.5)*step;
      const tx = Math.cos(aMid) * r*0.62;
      const ty = Math.sin(aMid) * r*0.62;
      const label = (names[i]||"").trim() || `${i+1}ë²ˆ`;
      const lines = splitLabel(label, Math.floor(r*0.21/8));
      if(lines.length === 1){
        ctx.fillText(lines[0], tx, ty);
      }else{
        const lh = r*0.12*0.95;
        lines.forEach((line,idx)=>{
          ctx.fillText(line, tx, ty + (idx-(lines.length-1)/2)*lh);
        });
      }
    }
    ctx.restore();
  }

  function splitLabel(s, max){
    if(s.length <= max) return [s];
    const words = s.split(/\s+/);
    if(words.length === 1) return [s.slice(0,max), s.slice(max, max*2)];
    const lines = []; let cur = "";
    for(const w of words){
      if((cur + " " + w).trim().length > max){
        if(cur) lines.push(cur); cur = w;
      } else {
        cur = (cur ? cur + " " : "") + w;
      }
    }
    if(cur) lines.push(cur);
    return lines.slice(0,2);
  }

  // ===== ì´ë¦„ ì…ë ¥ UI =====
  function rebuildNameInputs(){
    $nameList.innerHTML = "";
    names.forEach((nm, idx) => {
      const row = document.createElement('div');
      row.className = 'row'; row.style.margin = "0";
      const lab = document.createElement('label');
      lab.textContent = `${idx+1}.`; lab.style.minWidth = "28px";
      const inp = document.createElement('input');
      inp.value = nm; inp.placeholder = `${idx+1}ë²ˆ`;
      inp.addEventListener('input', () => { names[idx] = inp.value; drawWheel(); });
      row.appendChild(lab); row.appendChild(inp); $nameList.appendChild(row);
    });
  }

  // ===== ì°¸ê°€ì ìˆ˜ë¡œ ë°°ì—´ ì¬ìƒì„± =====
  function buildByCount(){
    const n = clamp(parseInt($count.value||"0",10), 2, 50);
    names = Array.from({length:n}, (_,i)=>`${i+1}ë²ˆ`);
    rebuildNameInputs(); drawWheel(); $result.textContent = "";
  }

  // ===== ì…”í”Œ =====
  function shuffleNames(){
    for(let i=names.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [names[i], names[j]] = [names[j], names[i]];
    }
    rebuildNameInputs(); drawWheel();
  }

  // ===== ë¡œí„° íšŒì „ í—¬í¼ =====
  function setRotorDeg(deg){
    $rotor.style.transform = `rotate(${deg%360}deg)`;
  }

  // ===== ê°ì† ì• ë‹ˆë©”ì´ì…˜(5~6ì´ˆ) =====
  function startStoppingAnimation(){
    if(spinning || names.length < 2) return;
    spinning = true;
    $result.textContent = "ëˆ„ê°€ ë ê¹Œìš”â€¦";

    const duration = (5 + Math.random()) * 1000;  // 5~6ì´ˆ
    const extraTurns = 5 + Math.random() * 2;     // 5~7ë°”í€´
    const extraAngle = Math.random() * 360;       // 0~360Â°
    targetDeg = currentDeg + extraTurns*360 + extraAngle;

    const start = performance.now();
    const stepFrame = (now) => {
      const t = clamp((now - start) / duration, 0, 1);
      const eased = easeOutCubic(t);
      const deg = lerp(currentDeg, targetDeg, eased);
      setRotorDeg(deg);
      if(t < 1){
        rafId = requestAnimationFrame(stepFrame);
      }else{
        spinning = false;
        currentDeg = (deg + 360) % 360;
        showWinner(currentDeg);
      }
    };
    rafId = requestAnimationFrame(stepFrame);
  }

  // ===== ë‹¹ì²¨ ê³„ì‚°(í™”ì‚´í‘œ 'ì´‰'ì´ ê°€ë¦¬í‚¤ëŠ” ì„¹í„°) =====
  function showWinner(deg){
    const n = names.length;
    const stepDeg = 360 / n;
    const idx = Math.floor((deg % 360) / stepDeg) % n;   // 0Â°~stepDeg â†’ 0ë²ˆ ì„¹í„°(12ì‹œë¶€í„° ì‹œê³„ë°©í–¥)
    const winner = (names[idx]||"").trim() || `${idx+1}ë²ˆ`;
    $result.innerHTML = `ğŸ‘‰ <b>${winner}</b> ë‹˜ì´ ë‹¹ì²¨!`;
  }

  // ===== ë„ìš°ë¯¸ =====
  const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
  const lerp = (a,b,t)=>a+(b-a)*t;
  const easeOutCubic = (t)=>1 - Math.pow(1 - t, 3);

  // ===== ì´ë²¤íŠ¸ ë°”ì¸ë”© =====
  window.addEventListener('resize', resizeCanvas);
  $build.addEventListener('click', buildByCount);
  $autofill.addEventListener('click', ()=>{ names = names.map((_,i)=>`${i+1}ë²ˆ`); rebuildNameInputs(); drawWheel(); });
  $shuffle.addEventListener('click', shuffleNames);

  // ë²„íŠ¼ â€˜í™€ë“œâ†’ë¹ ë¥´ê²Œ íšŒì „ / í•´ì œâ†’ê°ì†â€™
  const startHoldSpin = () => {
    if (spinning) return;
    isHolding = true;
    cancelAnimationFrame(rafId);
    $result.textContent = "ë²„íŠ¼ì„ ë†“ìœ¼ë©´ ë©ˆì¶¥ë‹ˆë‹¤";

    let last = performance.now();
    const speed = 1080; // â† ë” ë¹ ë¥´ê²Œ! deg/s (ì•½ ì´ˆë‹¹ 3ë°”í€´)
    const loop = (now) => {
      if (!isHolding) { startStoppingAnimation(); return; }
      const dt = (now - last) / 1000;
      last = now;
      currentDeg = (currentDeg + speed * dt) % 360;
      setRotorDeg(currentDeg);
      rafId = requestAnimationFrame(loop);
    };
    rafId = requestAnimationFrame(loop);
  };
  const endHoldSpin = () => { if (isHolding) isHolding = false; };

  $spin.addEventListener('mousedown', startHoldSpin);
  window.addEventListener('mouseup', endHoldSpin);
  $spin.addEventListener('touchstart', (e)=>{ e.preventDefault(); startHoldSpin(); }, {passive:false});
  window.addEventListener('touchend', endHoldSpin);

  $reset.addEventListener('click', ()=>{
    if(spinning || isHolding) return;
    currentDeg = 0;
    setRotorDeg(0);
    $result.textContent = "";
  });

  // ===== ì´ˆê¸° ì„¸íŒ… =====
  rebuildNameInputs();
  resizeCanvas();
  setRotorDeg(0);
})();
</script>
