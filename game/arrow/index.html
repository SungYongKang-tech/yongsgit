<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wall-baduk — AI 대전</title>
  <meta name="theme-color" content="#0b3954">
  <style>
    :root{
      --bg: #f4f7fa;
      --fg: #1f2937;
      --muted:#6b7280;
      --card:#ffffff;
      --line:#e5e7eb;
      --pri:#0b3954;           /* 메인 버튼 색 */
      --pri-light:#1f5a7a;     
      --pri-ink:#ffffff;
      --sec:#f97316;           /* 포인트 컬러 */
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,sans-serif;
      background:var(--bg); color:var(--fg);
      display:grid; place-items:center; padding:clamp(12px,3vw,28px);
    }
    .card{
      width:min(720px, 96vw);
      background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
      box-shadow:var(--shadow); overflow:hidden;
    }
    .hero{
      background: linear-gradient(135deg, var(--pri) 0%, var(--pri-light) 100%);
      color:#fff; padding:26px 18px; text-align:center;
    }
    .title{margin:0 0 6px; font-weight:900; font-size:clamp(22px,5.4vw,30px)}
    .subtitle{margin:0; opacity:.95; font-size:clamp(13px,3.4vw,15px)}
    .body{padding:20px; display:grid; gap:18px}
    label{display:block; font-size:14px; color:var(--muted); margin-bottom:6px}
    select{
      width:100%; padding:12px 14px; border:1px solid var(--line); border-radius:12px; background:#fff;
      font-size:16px; outline:none; cursor:pointer;
    }
    select:focus{border-color:var(--sec); box-shadow:0 0 0 2px rgba(249,115,22,.3)}
    .btn{
      display:flex; align-items:center; justify-content:center; gap:8px;
      border-radius:12px; border:none; padding:14px 16px; font-weight:800;
      background:var(--pri); color:var(--pri-ink); cursor:pointer; width:100%;
      transition:transform .05s ease, filter .2s ease; font-size:clamp(15px,4.2vw,17px);
    }
    .btn:active{ transform:translateY(1px) }
    .btn.secondary{
      background:#fef3c7; color:#92400e; border:1px solid #fcd34d; font-weight:700;
    }
    .hint{font-size:13px; color:var(--muted)}
    .quick{
      border:1px dashed var(--line); border-radius:12px; padding:14px;
      background:#fafbff; font-size:14px; color:#374151;
    }
    ul{margin:6px 0 0 18px; padding:0;}
    ul li{margin-bottom:4px;}
  </style>
</head>
<body>
  <main class="card" role="main">
    <section class="hero">
      <h1 class="title">♟️ Wall-baduk (AI 대전)</h1>
      <p class="subtitle">난이도를 고르고 바로 시작하세요. 네트워크 없이 로컬에서 진행됩니다.</p>
    </section>

    <section class="body">
      <div>
        <label for="aiLevel">🎯 AI 난이도</label>
        <select id="aiLevel">
          <option value="easy">🟢 초급 · 입문용</option>
          <option value="medium">🟡 중급 · 균형형</option>
          <option value="hard">🔴 고급 · 공격적 봉쇄</option>
        </select>
      </div>

      <button id="btnSolo" class="btn">
        🚀 AI와 대전 시작
      </button>
      <p class="hint">선택한 난이도는 저장되어 다음 시작 시 자동 적용됩니다.</p>

      <div class="quick">
        <strong>📜 빠른 규칙</strong>
        <ul>
          <li>말은 상하좌우 최대 2칸 이동 (벽/말 통과 불가)</li>
          <li>이동 후 벽 1개 설치</li>
          <li>단독 영역 점 수 합이 점수</li>
          <li>혼합 영역이 없어지면 즉시 종료</li>
        </ul>
      </div>

      <button id="btnHow" class="btn secondary">ℹ️ 게임 도움말</button>
    </section>
  </main>

  <script>
    const levelSel = document.getElementById('aiLevel');
    const saved = localStorage.getItem('wb_ai_level');
    if(saved) levelSel.value = saved;

    function startSolo(){
      const level = levelSel.value || 'easy';
      localStorage.setItem('wb_ai_level', level);
      location.href = `game.html?mode=solo&level=${encodeURIComponent(level)}`;
    }
    document.getElementById('btnSolo').addEventListener('click', startSolo);
    levelSel.addEventListener('keydown', e => { if(e.key==='Enter') startSolo(); });

    document.getElementById('btnHow').addEventListener('click', ()=>{
      alert(`벽바둑 규칙 요약:
• 말 이동: 상하좌우 최대 2칸(벽/말 통과 불가)
• 이동 후 벽 1개 설치
• 단독 영역 점수 합이 승부를 가름
• 혼합 영역이 없어지면 즉시 종료`);
    });
  </script>
</body>
</html>
