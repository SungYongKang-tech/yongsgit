<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>너야너 룰렛 (중앙 화살표 회전)</title>
<style>
  :root{
    --accent:#2563eb;
    --accent-2:#10b981;
    --bg:#f6f7fb;
    --ink:#111827;
    --muted:#6b7280;
    --card:#ffffff;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,"Noto Sans KR",sans-serif;
    min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto;
  }
  header{
    padding:14px 16px; background:#fff; border-bottom:1px solid #e5e7eb;
    position:sticky; top:0; z-index:5;
  }
  h1{margin:0; font-size:20px; letter-spacing:.3px}
  main{display:grid; place-items:center; padding:18px}
  .panel{
    width:min(960px,95vw); background:var(--card); border:1px solid #e5e7eb;
    border-radius:16px; padding:16px; box-shadow:0 6px 24px rgba(0,0,0,.06);
  }
  .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:8px 0 10px}
  label{font-size:14px; color:var(--muted)}
  input,button{
    font-size:16px; padding:10px 12px; border-radius:12px; border:1px solid #d1d5db; background:#fff;
  }
  input[type=number]{width:110px}
  button{
    border:none; color:#fff; cursor:pointer; background:var(--accent);
    padding:10px 16px; font-weight:600; box-shadow:0 4px 14px rgba(37,99,235,.22);
  }
  button.secondary{ background:#6b7280; box-shadow:none }
  button.ghost{ background:#fff; color:var(--ink); border:1px solid #d1d5db; box-shadow:none }
  button:disabled{opacity:.55; cursor:not-allowed}
  .grid{
    display:grid; grid-template-columns: 1fr; gap:14px; margin-top:10px;
  }
  @media(min-width:880px){
    .grid{ grid-template-columns: 1.25fr .95fr; align-items:start; }
  }

  /* 룰렛 영역 */
  .canvas-wrap{
    background:conic-gradient(from 0deg, #fafafa, #ffffff);
    border-radius:18px; border:1px solid #e5e7eb; padding:14px; position:relative;
  }
  canvas{ display:block; width:100%; height:auto; border-radius:10px; background:#fff; }

  /* 중앙 화살표(↑) 자체가 회전 */
  .arrow-pivot{
    position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
  }
  .arrow-ring{
    width:min(120px,22vmin); height:min(120px,22vmin);
    border-radius:50%; background:#fff; border:6px solid #11182722;
    display:grid; place-items:center; box-shadow:0 10px 30px rgba(0,0,0,.18);
  }
  .arrow{
    width:0; height:0;
    border-left:16px solid transparent;
    border-right:16px solid transparent;
    border-top:50px solid var(--accent); /* ↑를 가리키는 삼각형 */
    filter:drop-shadow(0 6px 10px rgba(0,0,0,.25));
    /* [수정] 회전축을 요소의 정중앙으로 설정하여 원의 중심과 일치시킴 */
    transform-origin:50% 50%;
    transform:rotate(0deg);
  }

  .tools{ background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px }
  .tools h3{ margin:0 0 8px 0; font-size:16px }
  .muted{ color:var(--muted); font-size:13px }
  .list{
    display:grid; gap:6px; max-height:46vh; overflow:auto; padding-right:4px;
  }
  .list input{ width:100% }
  .badge{
    display:inline-flex; align-items:center; gap:6px; border-radius:999px; background:#eef2ff;
    color:#1d4ed8; padding:6px 10px; font-size:13px; font-weight:600;
  }
  .center-row{ display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin-top:10px }
  .result{
    margin-top:8px; font-size:18px; text-align:center; min-height:28px;
  }
  footer{ padding:10px 14px; text-align:center; color:#9ca3af; font-size:12px }
</style>
</head>
<body>
  <header><h1>너야너 룰렛 (가운데 화살표 회전)</h1></header>

  <main>
    <div class="panel">
      <div class="row">
        <label>인원 수</label>
        <input type="number" id="count" min="2" max="50" value="6" />
        <button id="build">참가자 생성</button>
        <button id="shuffle" class="ghost">순서 섞기</button>
        <span class="muted">이름은 오른쪽에서 바로 수정하면 룰렛에 즉시 반영됩니다.</span>
      </div>

      <div class="grid">
        <div class="canvas-wrap">
          <canvas id="wheel" aria-label="룰렛"></canvas>

          <div class="arrow-pivot">
            <div class="arrow-ring"><div id="arrow" class="arrow"></div></div>
          </div>

          <div class="center-row">
            <button id="spin" title="가운데 화살표가 5~6초 랜덤으로 회전 후 멈춥니다">시작(돌리기)</button>
            <button id="reset" class="ghost">초기화</button>
          </div>
          <div id="result" class="result"></div>
        </div>

        <div class="tools">
          <h3>참가자 이름</h3>
          <div class="row">
            <span class="badge">Tip</span>
            <span class="muted">“참가자 생성” 후 이곳에서 이름을 바꾸면 바로 반영됩니다.</span>
          </div>
          <div id="nameList" class="list"></div>
          <div class="row" style="margin-top:10px">
            <button id="autofill" class="secondary">이름 자동 채우기(1번~n번)</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>© 너야너 • 중앙 화살표 회전 • 모바일 대응</footer>

<script>
(() => {
  // ===== 상태 =====
  let names = ["1번","2번","3번","4번","5번","6번"];
  let spinning = false;
  let currentDeg = 0;      // 화살표의 현재 각도(도수, 0도는 '↑' = 12시 방향)
  let targetDeg = 0;       // 이번 회전 목표 각도(도수)
  let startTime = 0, duration = 0;

  // ===== 엘리먼트 =====
  const $count = document.getElementById('count');
  const $build = document.getElementById('build');
  const $nameList = document.getElementById('nameList');
  const $wheel = document.getElementById('wheel');
  const $spin = document.getElementById('spin');
  const $reset = document.getElementById('reset');
  const $autofill = document.getElementById('autofill');
  const $shuffle = document.getElementById('shuffle');
  const $result = document.getElementById('result');
  const $arrow = document.getElementById('arrow');

  // ===== 캔버스 크기/스케일(레티나 대응) =====
  function resizeCanvas() {
    const maxW = Math.min(820, document.body.clientWidth - 60);
    const cssSize = Math.max(320, Math.floor(maxW));
    const dpr = Math.min(devicePixelRatio || 1, 2);
    $wheel.width = cssSize * dpr;
    $wheel.height = cssSize * dpr;
    $wheel.style.width = cssSize + "px";
    $wheel.style.height = cssSize + "px";
    drawWheel();
  }

  // ===== 섹터 색상 =====
  function sectorColor(i){
    const base = [
      "#fde047","#93c5fd","#fca5a5","#a7f3d0","#c4b5fd","#fcd34d",
      "#bae6fd","#fecaca","#86efac","#ddd6fe"
    ];
    return base[i % base.length];
  }

  // ===== 룰렛 그리기 =====
  function drawWheel(){
    const ctx = $wheel.getContext('2d');
    const W = $wheel.width, H = $wheel.height;
    const r = Math.min(W,H)/2 - 12 * (devicePixelRatio || 1);
    const cx = W/2, cy = H/2;
    ctx.clearRect(0,0,W,H);

    // 외곽 그림자 링
    ctx.save();
    ctx.beginPath(); ctx.arc(cx,cy,r+6,0,Math.PI*2);
    ctx.strokeStyle = "#11182722"; ctx.lineWidth = 12; ctx.stroke();
    ctx.restore();

    const n = names.length;
    if(n === 0) return;

    const step = (Math.PI*2)/n;

    // 섹터: 시작을 '12시(= -90°)'로 잡아 시계방향으로 배치
    for(let i=0;i<n;i++){
      ctx.beginPath();
      const a0 = -Math.PI/2 + i*step;
      const a1 = a0 + step;
      ctx.moveTo(cx,cy);
      ctx.arc(cx,cy,r,a0,a1);
      ctx.closePath();
      ctx.fillStyle = sectorColor(i);
      ctx.fill();
      ctx.strokeStyle = "#ffffff";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // 라벨 텍스트
    ctx.save();
    ctx.translate(cx,cy);
    ctx.fillStyle = "#111827";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = `${Math.floor(r*0.12)}px system-ui, -apple-system, Segoe UI, Roboto, Pretendard, sans-serif`;

    for(let i=0;i<n;i++){
      const aMid = -Math.PI/2 + (i+0.5)*step;
      const tx = Math.cos(aMid) * r*0.62;
      const ty = Math.sin(aMid) * r*0.62;
      const label = (names[i]||"").trim() || `${i+1}번`;
      const lines = splitLabel(label, Math.floor(r*0.21/8));
      if(lines.length === 1){
        ctx.fillText(lines[0], tx, ty);
      }else{
        const lh = r*0.12*0.95;
        lines.forEach((line,idx)=>{
          ctx.fillText(line, tx, ty + (idx-(lines.length-1)/2)*lh);
        });
      }
    }
    ctx.restore();
  }

  function splitLabel(s, max){
    if(s.length <= max) return [s];
    const words = s.split(/\s+/);
    if(words.length === 1){
      return [s.slice(0,max), s.slice(max, max*2)];
    }
    const lines = [];
    let cur = "";
    for(const w of words){
      if((cur + " " + w).trim().length > max){
        if(cur) lines.push(cur);
        cur = w;
      }else{
        cur = (cur ? cur + " " : "") + w;
      }
    }
    if(cur) lines.push(cur);
    return lines.slice(0,2);
  }

  // ===== 이름 입력 UI =====
  function rebuildNameInputs(){
    $nameList.innerHTML = "";
    names.forEach((nm, idx) => {
      const row = document.createElement('div');
      row.className = 'row';
      row.style.margin = "0";
      const lab = document.createElement('label');
      lab.textContent = `${idx+1}.`;
      lab.style.minWidth = "28px";
      const inp = document.createElement('input');
      inp.value = nm;
      inp.placeholder = `${idx+1}번`;
      inp.addEventListener('input', () => {
        names[idx] = inp.value;
        drawWheel();
      });
      row.appendChild(lab);
      row.appendChild(inp);
      $nameList.appendChild(row);
    });
  }

  // ===== 참가자 수로 배열 재생성 =====
  function buildByCount(){
    const n = clamp(parseInt($count.value||"0",10), 2, 50);
    names = Array.from({length:n}, (_,i)=>`${i+1}번`);
    rebuildNameInputs();
    drawWheel();
    $result.textContent = "";
  }

  // ===== 셔플 =====
  function shuffleNames(){
    for(let i=names.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [names[i], names[j]] = [names[j], names[i]];
    }
    rebuildNameInputs();
    drawWheel();
  }

  // ===== 스핀(중앙 화살표 회전) =====
  function spin(){
    if(spinning || names.length < 2) return;
    spinning = true;
    $result.textContent = "돌아가는 중…";

    // 5~6초 랜덤 시간 + 5~7바퀴 + 임의 각도
    duration = (5 + Math.random()) * 1000;      // ms
    const extraTurns = 5 + Math.random()*2;     // 5~7바퀴
    const extraAngle = Math.random()*360;       // 0~360도 랜덤
    targetDeg = currentDeg + extraTurns*360 + extraAngle;

    const start = performance.now();
    const stepFrame = (now) => {
      const t = clamp((now - start) / duration, 0, 1);
      const eased = easeOutCubic(t);
      const deg = lerp(currentDeg, targetDeg, eased) % 360;

      $arrow.style.transform = `rotate(${deg}deg)`;
      if(t < 1){
        requestAnimationFrame(stepFrame);
      }else{
        spinning = false;
        currentDeg = (deg + 360) % 360; // 정상화
        showWinner(currentDeg);
      }
    };
    requestAnimationFrame(stepFrame);
  }

  // ===== 당첨 계산 =====
  function showWinner(deg){
    // 기준: 화살표 0도는 '↑(12시)'.
    // 섹터도 12시에서 시작하여 시계방향으로 나누었음.
    const n = names.length;
    const stepDeg = 360 / n;
    const idx = Math.floor((deg % 360) / stepDeg) % n;
    const winner = (names[idx]||"").trim() || `${idx+1}번`;

    $result.innerHTML = `👉 <b>${winner}</b> 님이 당첨!`;
    flashRing();
  }

  // ===== 효과 =====
  function flashRing(){
    const ring = document.querySelector('.arrow-ring');
    ring.animate([
      { boxShadow:'0 10px 30px rgba(0,0,0,.18)' },
      { boxShadow:'0 0 0 12px rgba(16,185,129,.35)' },
      { boxShadow:'0 10px 30px rgba(0,0,0,.18)' },
    ], { duration: 520, easing:'ease-out' });
  }

  // ===== 도우미 =====
  const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
  const lerp = (a,b,t)=>a+(b-a)*t;
  const easeOutCubic = (t)=>1 - Math.pow(1 - t, 3);

  // ===== 이벤트 바인딩 =====
  window.addEventListener('resize', resizeCanvas);
  $build.addEventListener('click', buildByCount);
  $autofill.addEventListener('click', ()=>{
    names = names.map((_,i)=>`${i+1}번`);
    rebuildNameInputs(); drawWheel();
  });
  $shuffle.addEventListener('click', shuffleNames);
  $spin.addEventListener('click', ()=>{ if(!spinning) spin(); });
  $reset.addEventListener('click', ()=>{
    if(spinning) return;
    currentDeg = 0;
    $arrow.style.transform = `rotate(0deg)`;
    $result.textContent = "";
  });

  // ===== 초기 세팅 =====
  rebuildNameInputs();
  resizeCanvas();
})();
</script>
</body>
</html>
