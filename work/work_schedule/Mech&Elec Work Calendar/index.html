<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>기전파트 업무 캘린더</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>📅 기전파트 업무 캘린더</h1>
          <div class="sub">Mech&Elec Work Calendar</div>
        </div>

        <div class="actions">
          <button class="btn" id="todayBtn">오늘</button>
          <a class="btn primary" href="./admin.html" id="adminLink">관리자</a>
        </div>
      </div>

      <!-- ✅ 이름 + 분야 버튼 -->
      <div class="bar-line">
        <div id="memberBar" class="member-bar"></div>
        <div id="typeBar" class="type-bar">
          <button type="button" class="type-btn">근태</button>
          <button type="button" class="type-btn">회사일정</button>
          <button type="button" class="type-btn">작업일정</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card calendar-wrap">
      <div class="cal-head">
        <div class="month" id="monthTitle">-</div>
      </div>

      <div class="cal-grid" id="calGrid"></div>

      <div class="small" style="margin-top:8px">
        ※ 수정/삭제는 “작성자(선택된 이름)”와 동일한 일정만 가능합니다.
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-back" id="modalBack">
    <div class="modal">
      <h3 id="modalTitle">일정 입력</h3>

      <!-- ✅ 입력영역(한 덩어리로 묶기) -->
      <div class="modal-body">

        <!-- 시작/종료 -->
        <div class="grid">
          <div>
            <div class="small">시작일</div>
            <input id="fDate" type="date" />
          </div>

          <div>
            <div class="small">종료일</div>
            <input id="fEndDate" type="date" />
          </div>
        </div>

        <!-- 구분 -->
        <div style="margin-top:10px">
          <div class="small">구분</div>
          <select id="fType">
            <option value="근태">근태</option>
            <option value="회사일정">회사일정</option>
            <option value="작업일정">작업일정</option>
          </select>
        </div>

        <!-- 시간 -->
        <div style="margin-top:10px">
          <div class="small" style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
            <span>시간</span>

            <label class="allDay">
              <input type="checkbox" id="allDayChk" checked />
              <span>종일(시간 없음)</span>
            </label>
          </div>

          <div class="grid time-grid" style="grid-template-columns:1fr 1fr; margin-top:6px;">
            <input id="fStart" type="time" step="300" disabled />
            <input id="fEnd"   type="time" step="300" disabled />
          </div>

          <div class="time-quick" style="margin-top:6px;">
            <button type="button" class="tbtn" data-s="09:00" data-e="18:00" disabled>주간(09~18)</button>
            <button type="button" class="tbtn" data-s="13:00" data-e="18:00" disabled>오후(13~18)</button>
            <button type="button" class="tbtn" data-s="09:00" data-e="12:00" disabled>오전(09~12)</button>
            <button type="button" class="tbtn" data-s="" data-e="" disabled>시간지우기</button>
          </div>
        </div>

        <!-- 작성자 -->
        <div style="margin-top:10px">
          <div class="small">작성자</div>
          <input id="fOwner" disabled />
        </div>

        <!-- 제목 -->
        <div style="margin-top:10px">
          <div class="small">제목</div>
          <input id="fTitle" placeholder="예: 2호기 점검 / 연차 / 공정회의"/>
        </div>

        <!-- 상세 -->
        <div style="margin-top:10px">
          <div class="small">상세(선택)</div>
          <textarea id="fDetail" placeholder="필요하면 작업내용/주의사항 등을 적으세요."></textarea>
        </div>

        <div class="small" id="editHint" style="margin-top:8px"></div>
      </div>

      <!-- ✅ 푸터(버튼도 모달 안에 유지) -->
      <div class="footer">
        <div class="row">
          <button class="btn danger" id="deleteBtn" style="display:none">삭제</button>
        </div>
        <div class="row">
          <button class="btn" id="closeBtn">닫기</button>
          <button class="btn primary" id="saveBtn">저장</button>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
