<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>기전파트 업무 캘린더</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>📅 기전파트 업무 캘린더</h1>
          <div class="sub">Mech&Elec Work Calendar</div>
        </div>

        <div class="actions">
          <!-- ✅ 좌/우 화살표 제거 -->
          <button class="btn" id="todayBtn">오늘</button>

          <!-- ✅ 관리자 버튼 유지 -->
          <a class="btn primary" href="./admin.html" id="adminLink">관리자</a>
        </div>
      </div>

      <div class="member-bar" id="memberBar"></div>
      <div id="typeBar" class="type-bar"></div>
    </div>
  </div>

  <div class="container">
    <div class="card calendar-wrap">
      <div class="cal-head">
        <div class="month" id="monthTitle">-</div>

        <div class="row" id="typeFilter">
          <!-- ✅ 나중에 필터로 쓰기 좋게 button + data-type -->
          <button type="button" class="chip" data-type="휴가">휴가</button>
          <button type="button" class="chip" data-type="작업">작업</button>
          <button type="button" class="chip" data-type="공정">공정</button>
        </div>
      </div>

      <div class="cal-grid" id="calGrid"></div>

      <div class="small" style="margin-top:8px">
        ※ 수정/삭제는 “작성자(선택된 이름)”와 동일한 일정만 가능합니다.
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-back" id="modalBack">
    <div class="modal">
      <h3 id="modalTitle">일정 입력</h3>

      <div class="grid">
        <div>
          <div class="small">시작일</div>
          <input id="fDate" disabled/>
        </div>
        <div>
          <div class="small">종료일(선택)</div>
          <input id="fEndDate" type="date"/>
        </div>

        <div>
          <div class="small">구분</div>
          <select id="fType">
  <option value="근태">근태</option>
  <option value="회사일정">회사일정</option>
  <option value="작업일정">작업일정</option>
</select>

        </div>

        <div>
          <div class="small">시간(선택)</div>
          <div class="grid" style="grid-template-columns:1fr 1fr">
            <input id="fStart" placeholder="시작(예: 09:00)"/>
            <input id="fEnd" placeholder="종료(예: 18:00)"/>
          </div>
        </div>

        <div>
          <div class="small">작성자</div>
          <input id="fOwner" disabled/>
        </div>
      </div>

      <div style="margin-top:10px">
        <div class="small">제목</div>
        <input id="fTitle" placeholder="예: 2호기 점검 / 연차 / 공정회의"/>
      </div>

      <div style="margin-top:10px">
        <div class="small">상세(선택)</div>
        <textarea id="fDetail" placeholder="필요하면 작업내용/주의사항 등을 적으세요."></textarea>
      </div>

      <div class="footer">
        <div class="row">
          <button class="btn danger" id="deleteBtn" style="display:none">삭제</button>
        </div>
        <div class="row">
          <button class="btn" id="closeBtn">닫기</button>
          <button class="btn primary" id="saveBtn">저장</button>
        </div>
      </div>

      <div class="small" id="editHint" style="margin-top:8px"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
