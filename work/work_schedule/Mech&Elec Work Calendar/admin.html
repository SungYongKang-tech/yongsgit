<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>관리자 - 기전파트 업무 캘린더</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>🛠 관리자 설정</h1>
          <div class="sub">이름 + 표시순서 + 활성/비활성 + 색상(C2)</div>
        </div>
        <div class="actions">
          <a class="btn primary" href="./index.html">달력으로</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div>
          <div style="font-weight:900">파트원 목록</div>
          <div class="small">활성(active)인 인원만 달력 상단 버튼에 표시됩니다.</div>
        </div>
        <button class="btn primary" id="addBtn">+ 추가</button>
      </div>

      <div id="list" style="margin-top:10px"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-back" id="modalBack">
    <div class="modal">
      <h3 id="modalTitle">멤버 추가/수정</h3>

      <div class="grid">
        <div>
          <div class="small">이름</div>
          <input id="mName" placeholder="예: 성용"/>
        </div>
        <div>
          <div class="small">표시 순서(작을수록 앞)</div>
          <input id="mOrder" type="number" placeholder="예: 1"/>
        </div>
        <div>
          <div class="small">색상</div>
          <input id="mColor" type="text" placeholder="#1f6feb 또는 red 등"/>
        </div>
        <div>
          <div class="small">활성 여부</div>
          <select id="mActive">
            <option value="true">활성</option>
            <option value="false">비활성</option>
          </select>
        </div>
      </div>

      <div class="footer">
        <button class="btn danger" id="delBtn" style="display:none">삭제</button>
        <div class="row">
          <button class="btn" id="closeBtn">닫기</button>
          <button class="btn primary" id="saveBtn">저장</button>
        </div>
      </div>

      <div class="small" style="margin-top:8px">
        ※ 1차 버전은 로그인 없이 동작합니다. 관리자 페이지 보호가 필요하면 “관리자 PIN”을 추가하는 것을 권장합니다.
      </div>
    </div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
