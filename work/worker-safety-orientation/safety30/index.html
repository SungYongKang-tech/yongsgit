<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>핵심 30대 산업안전보건규칙</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
body{margin:0;font-family:Pretendard, sans-serif;background:#f5f7fb;color:#0f172a;line-height:1.6;padding:20px;}
h1{text-align:center;margin-bottom:20px;}
.rule{background:#fff;border-radius:14px;padding:16px;margin-bottom:10px;box-shadow:0 4px 14px rgba(0,0,0,0.06);}
.title{font-size:1.05rem;font-weight:700;cursor:pointer;}
.details{display:none;margin-top:10px;padding:10px;border-left:3px solid #2563eb;background:#f0f4ff;border-radius:8px;}
</style>
</head>
<body>

<h1>핵심 30대 산업안전보건규칙</h1>
<div id="list">불러오는 중...</div>

<script>
async function load(){
  const res = await fetch("safety30.json");
  const data = await res.json();
  const list = document.getElementById("list");
  list.innerHTML = "";
  data.forEach(item=>{
    const div=document.createElement("div");
    div.className="rule";
    div.innerHTML = `
      <div class="title" onclick="toggle('${item.id}')">${item.id}. ${item.title}</div>
      <div class="details" id="d${item.id}">${item.details}</div>
    `;
    list.appendChild(div);
  });
}
function toggle(id){
  const el=document.getElementById("d"+id);
  el.style.display = el.style.display==="block" ? "none" : "block";
}
load();
</script>

</body>
</html>
