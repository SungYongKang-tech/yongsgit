<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>📅 모임 일정 달력</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">📅 모임 일정</div>

    <div class="controls">
      <button id="prevBtn" class="btn">◀</button>
      <div id="monthLabel" class="month-label"></div>
      <button id="nextBtn" class="btn">▶</button>
      <button id="todayBtn" class="btn btn-ghost">오늘</button>
    </div>

    <div class="right">
      <input id="searchInput" class="search" placeholder="제목/장소/메모 검색..." />
      <button id="addBtn" class="btn btn-primary">+ 일정</button>
    </div>
  </header>

  <main class="layout">
    <section class="calendar-card">
      <div class="dow">
        <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
      </div>
      <div id="grid" class="grid"></div>
    </section>

    <aside class="side-card">
      <div class="side-head">
        <div class="side-title">선택한 날짜</div>
        <div id="selectedLabel" class="side-date">-</div>
      </div>

      <div class="side-actions">
        <button id="quickAddBtn" class="btn btn-primary w100">선택 날짜에 일정 추가</button>
      </div>

      <div class="list-head">
        <div class="list-title">일정 목록</div>
        <div id="listCount" class="badge">0</div>
      </div>

      <div id="eventList" class="event-list"></div>
      <div id="emptyList" class="empty">일정이 없습니다.</div>
    </aside>
  </main>

  <!-- 모달 -->
  <div id="modalBackdrop" class="modal-backdrop hidden"></div>
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-head">
      <div id="modalTitle" class="modal-title">일정 추가</div>
      <button id="closeModalBtn" class="icon-btn" aria-label="닫기">✕</button>
    </div>

    <form id="eventForm" class="form">
      <input type="hidden" id="eventId" />

      <label class="field">
        <div class="label">날짜</div>
        <input id="dateInput" type="date" required />
      </label>

      <div class="row">
        <label class="field">
          <div class="label">시작</div>
          <input id="startInput" type="time" />
        </label>
        <label class="field">
          <div class="label">종료</div>
          <input id="endInput" type="time" />
        </label>
      </div>

      <label class="field">
        <div class="label">제목</div>
        <input id="titleInput" type="text" placeholder="예: 1분기 탁구 모임" required />
      </label>

      <label class="field">
        <div class="label">장소</div>
        <input id="placeInput" type="text" placeholder="예: 체육관 / 회의실" />
      </label>

      <label class="field">
        <div class="label">메모</div>
        <textarea id="noteInput" rows="3" placeholder="준비물, 회비, 공지사항 등"></textarea>
      </label>

      <label class="field">
        <div class="label">태그(선택)</div>
        <input id="tagInput" type="text" placeholder="예: 탁구, 회식, 회의" />
      </label>

      <div class="modal-actions">
        <button type="button" id="deleteBtn" class="btn btn-danger hidden">삭제</button>
        <div class="spacer"></div>
        <button type="button" id="cancelBtn" class="btn btn-ghost">취소</button>
        <button type="submit" class="btn btn-primary">저장</button>
      </div>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
