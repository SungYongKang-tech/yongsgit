<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- OG -->
  <meta property="og:title" content="KOEN 탁구" />
  <meta property="og:description" content="남동발전 KOEN 탁구동호회 전용 웹사이트입니다!" />
  <meta property="og:image" content="https://sensational-tulumba-65e97e.netlify.app/pingpong_main/koen_pingpong.jpg" />
  <meta property="og:type" content="website" />

  <title>KOEN 탁구</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 24px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #0d47a1;
      font-size: 24px;
      margin: 10px 0;
      text-align: center;
    }

    .thumbnail {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 360px;
    }

    .link-button {
      display: block;
      padding: 12px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      color: white;
      transition: transform 0.1s ease, filter 0.15s ease;
      outline: none;
    }

    .link-button:hover { filter: brightness(1.06); }
    .link-button:active { transform: scale(0.97); }

    .link-button:focus-visible {
      box-shadow: 0 0 0 3px rgba(13,71,161,0.25),
                  0 0 0 6px rgba(13,71,161,0.12);
    }

    /* 버튼 색상 */
    .btn-teal    { background-color: #00796b; }
    .btn-blue    { background-color: #1976d2; }
    .btn-purple  { background-color: #7b1fa2; }
    .btn-pink    { background-color: #c2185b; }
    .btn-cyan    { background-color: #0097a7; }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .link-button { font-size: 15px; padding: 10px; }
    }
  </style>
</head>

<body>
  <h1>KOEN 탁구</h1>

  <!-- 썸네일 -->
  <img
    src="/pingpong_main/koen_pingpong.jpg"
    alt="KOEN 탁구 썸네일"
    class="thumbnail"
  />

  <div class="button-container">

    <a class="link-button btn-teal"
       href="/pingpong_main/admin/index.html"
       target="_blank" rel="noopener noreferrer">
      관리자 전용
    </a>

    <a class="link-button btn-blue"
       href="/pingpong_main/lesson/index.html"
       target="_blank" rel="noopener noreferrer">
      레슨자 전용
    </a>

    <a class="link-button btn-purple"
       href="/pingpong_main/team-match-generator/index.html"
       target="_blank" rel="noopener noreferrer">
      단체전 선수구성
    </a>

    <a class="link-button btn-pink"
       href="/pingpong_main/team-match-run/index.html"
       target="_blank" rel="noopener noreferrer">
      단체전 진행(실시간)
    </a>

    <a class="link-button btn-cyan"
       href="/pingpong_main/pingpong_rank/index.html"
       target="_blank" rel="noopener noreferrer">
      KOEN 탁구 리그 & 성적관리
    </a>

  </div>
</body>
</html>
