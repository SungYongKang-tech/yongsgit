<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학습 모드</title>
  <style>
    :root{
      --bg:#f5f7fb; --card:#fff; --ink:#0f172a; --muted:#64748b;
      --accent:#2563eb; --border:#e5e7eb; --shadow:0 10px 26px rgba(0,0,0,.08);
      --ok:#16a34a; --bad:#ef4444;
      --radius:16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;
    }
    header{
      position:sticky; top:0; z-index:10;
      background:rgba(245,247,251,.86); backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .wrap{ max-width:980px; margin:0 auto; padding:16px; }
    .top{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .title{ font-weight:900; font-size:18px; }
    .sub{ font-size:12px; color:var(--muted); margin-top:2px; }
    a{ color:var(--accent); text-decoration:none; font-weight:800; }
    main{ padding:16px 0 40px; }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }

    .metaRow{
      display:flex; flex-wrap:wrap; align-items:center; gap:8px;
      margin-bottom:10px;
    }
    .pill{
      font-size:12px; font-weight:800;
      padding:6px 10px; border-radius:999px;
      border:1px solid var(--border); background:#fff; color:var(--ink);
    }
    .pill.muted{ color:var(--muted); font-weight:700; }

    .q{
      font-size:18px; font-weight:900; line-height:1.5;
      margin:6px 0 10px;
      white-space:pre-wrap;
    }

    .imgBox{ display:none; margin:10px 0 12px; }
    .imgBox img{
      width:100%; max-height:360px; object-fit:contain;
      border-radius:14px; border:1px solid var(--border); background:#fff;
    }

    .choices{ display:grid; gap:10px; margin-top:8px; }
    .choiceBtn{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      text-align:left;
      font-weight:800;
      cursor:pointer;
      transition: transform .06s ease, box-shadow .2s ease, border-color .2s ease;
      white-space:pre-wrap;
    }
    .choiceBtn:hover{ border-color:#cbd5e1; box-shadow:0 10px 20px rgba(0,0,0,.06); transform: translateY(-1px); }
    .choiceBtn.selected{ border-color: rgba(37,99,235,.55); box-shadow:0 0 0 3px rgba(37,99,235,.12); }
    .choiceBtn.correct{ border-color: rgba(22,163,74,.55); box-shadow:0 0 0 3px rgba(22,163,74,.12); }
    .choiceBtn.wrong{ border-color: rgba(239,68,68,.55); box-shadow:0 0 0 3px rgba(239,68,68,.12); }

    .actions{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;
    }
    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      color:var(--ink);
      padding:10px 12px;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
    }
    .btn.primary{ background:var(--accent); color:#fff; border-color:transparent; }
    .btn:disabled{ opacity:.45; cursor:not-allowed; }

    details{
      margin-top:14px;
      border:1px solid var(--border);
      border-radius:14px;
      background:#fff;
      padding:10px 12px;
    }
    summary{ cursor:pointer; font-weight:900; }
    .exp{ margin-top:10px; color:var(--ink); font-size:14px; line-height:1.6; white-space:pre-wrap; }
    .expShort{ color:var(--muted); font-size:13px; margin-top:8px; white-space:pre-wrap; }

    .msg{ margin-top:12px; font-size:13px; color:var(--muted); line-height:1.5; white-space:pre-wrap; }
    .msg.ok{ color:var(--ok); font-weight:900; }
    .msg.bad{ color:var(--bad); font-weight:900; }

    .tiny{ font-size:12px; color:var(--muted); margin-top:10px; }
    code{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  
  .vector-link{
  display:inline-block;
  margin-top:8px;
  padding:8px 12px;
  background:#eff6ff;
  border:1px solid #93c5fd;
  border-radius:10px;
  font-weight:900;
}
.vector-link:hover{
  background:#dbeafe;
}

  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="top">
        <div>
          <div class="title">학습 모드</div>
          <div class="sub" id="datasetInfo">데이터: 로딩 중…</div>
        </div>
        <a href="./index.html">← 홈</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="metaRow">
        <span class="pill" id="progress">문제 0 / 0</span>
        <span class="pill muted" id="qid">ID</span>
        <span class="pill muted" id="tag">과목/단원</span>
      </div>

      <div class="q" id="question">로딩 중…</div>

      <div class="imgBox" id="imgBox">
        <img id="qimg" alt="문제 그림" />
      </div>

      <div class="choices" id="choices"></div>

      <div class="actions">
        <button class="btn" id="prevBtn">← 이전</button>
        <button class="btn primary" id="checkBtn">채점</button>
        <button class="btn" id="nextBtn">다음 →</button>
      </div>

      <details id="explainBox">
        <summary>해설 보기</summary>
        <div class="expShort" id="expShort"></div>
        <div class="exp" id="exp"></div>
        <div class="tiny" id="imgHint"></div>
      </details>

      <div class="msg" id="msg"></div>
      <div class="tiny">선택/진행상태는 브라우저에 저장됩니다. (새로고침해도 유지)</div>
    </section>
  </main>

  <script>
    // ===== 설정 =====
    const LS_KEY_DATASET = "EJK_SELECTED_DATASET_URL";
    const LS_KEY_STUDY_STATE = "EJK_STUDY_STATE_V1";

    const DEFAULT_DATASET = "./data/EJK_2024_01_test.json";

    // ===== 헬퍼 =====
    const $ = (sel) => document.querySelector(sel);

    function getDatasetUrl(){
      const params = new URLSearchParams(location.search);
      const fromQS = params.get("data");
      if(fromQS) return fromQS;

      const fromLS = localStorage.getItem(LS_KEY_DATASET);
      if(fromLS) return fromLS;

      return DEFAULT_DATASET;
    }

    function safeNum(n, fallback=0){
      const x = Number(n);
      return Number.isFinite(x) ? x : fallback;
    }

    function loadStudyState(){
      try{
        const raw = localStorage.getItem(LS_KEY_STUDY_STATE);
        if(!raw) return null;
        return JSON.parse(raw);
      }catch(e){
        return null;
      }
    }

    function saveStudyState(state){
      localStorage.setItem(LS_KEY_STUDY_STATE, JSON.stringify(state));
    }

    function stateKey(datasetUrl){
      // 데이터셋 별로 학습 상태를 분리하고 싶으면 여기에 datasetUrl 포함
      return datasetUrl;
    }

    // ===== 앱 상태 =====
    let datasetUrl = "";
    let questions = [];
    let idx = 0;

    // 사용자 선택 저장: { [questionId]: { selected: 1~4, checked: boolean } }
    let byId = {};
    let checked = false;

    // ===== 렌더 =====
    function render(){
      const q = questions[idx];
      if(!q) return;

      const total = questions.length;
      $("#progress").textContent = `문제 ${idx + 1} / ${total}`;
      $("#qid").textContent = q.id || "-";
      $("#tag").textContent = `${q.subject || ""} · ${(q.chapter1 || "-")}/${(q.chapter2 || "-")}`;

      $("#question").textContent = q.question || "";

      // 이미지
      const imgBox = $("#imgBox");
      const qimg = $("#qimg");
      if(q.image_url){
        imgBox.style.display = "block";
        qimg.src = q.image_url;
        $("#imgHint").textContent = `이미지: ${q.image_url}`;
      }else{
        imgBox.style.display = "none";
        qimg.removeAttribute("src");
        $("#imgHint").textContent = "";
      }

      // 해설
      $("#expShort").innerHTML = q.explain_short || "";  // ✅ 이것도 innerHTML로
      $("#exp").innerHTML = q.explain || "";   // ✅ 여기만 innerHTML로 변경
      $("#explainBox").open = false; // 문제 바뀔 때 해설은 접어두기

      // 선택/채점 상태
      const rec = byId[q.id] || { selected: null, checked: false };
      checked = !!rec.checked;

      const selected = safeNum(rec.selected, 0);
      const ans = safeNum(q.answer, 0);

      // 보기
      const choicesEl = $("#choices");
      choicesEl.innerHTML = "";
      (q.choices || []).forEach((txt, i) => {
        const n = i + 1;
        const btn = document.createElement("button");
        btn.className = "choiceBtn";
        btn.type = "button";
        btn.dataset.choice = String(n);
        btn.textContent = `${n}. ${txt}`;

        // 선택 표시
        if(selected === n) btn.classList.add("selected");

        // 채점 후 색 표시
        if(checked){
          if(n === ans) btn.classList.add("correct");
          else if(selected === n && selected !== ans) btn.classList.add("wrong");
        }

        btn.addEventListener("click", () => {
          // 채점한 뒤에는 선택 바꾸게 할지 여부:
          // 학습모드에서는 "채점 후에도 바꿀 수 있게" 두는 게 편합니다.
          // (원하시면 채점 후 클릭 막는 옵션도 넣어드릴게요)
          byId[q.id] = { selected: n, checked: byId[q.id]?.checked || false };
          persistState();
          renderMessage(); // 메시지만 갱신
          render();        // 버튼 스타일 갱신
        });

        choicesEl.appendChild(btn);
      });

      // 버튼 활성/비활성
      $("#prevBtn").disabled = (idx === 0);
      $("#nextBtn").disabled = (idx === total - 1);

      renderMessage();
    }

    function renderMessage(){
      const q = questions[idx];
      const msg = $("#msg");
      const rec = byId[q.id] || { selected: null, checked: false };
      const selected = safeNum(rec.selected, 0);
      const ans = safeNum(q.answer, 0);

      msg.className = "msg";
      if(!selected){
        msg.textContent = "보기를 선택하세요.";
        return;
      }
      if(!rec.checked){
        msg.textContent = "선택 완료. ‘채점’ 버튼을 누르세요.";
        return;
      }

      if(selected === ans){
        msg.textContent = "✅ 정답입니다. 해설을 확인해 보세요.";
        msg.classList.add("ok");
      }else{
        msg.textContent = `❌ 오답입니다. 정답은 ${ans}번입니다. 해설을 확인해 보세요.`;
        msg.classList.add("bad");
      }
    }

    function persistState(){
      const state = {
        k: stateKey(datasetUrl),
        idx,
        byId
      };
      saveStudyState(state);
    }

    function restoreState(){
      const st = loadStudyState();
      if(!st) return;
      if(st.k !== stateKey(datasetUrl)) return;

      idx = safeNum(st.idx, 0);
      if(idx < 0) idx = 0;
      if(idx >= questions.length) idx = questions.length - 1;

      byId = st.byId && typeof st.byId === "object" ? st.byId : {};
    }

    // ===== 이벤트 =====
    function bindEvents(){
      $("#prevBtn").addEventListener("click", () => {
        if(idx > 0){
          idx--;
          persistState();
          render();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });

      $("#nextBtn").addEventListener("click", () => {
        if(idx < questions.length - 1){
          idx++;
          persistState();
          render();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });

      $("#checkBtn").addEventListener("click", () => {
        const q = questions[idx];
        const rec = byId[q.id] || { selected: null, checked: false };
        if(!rec.selected){
          const msg = $("#msg");
          msg.textContent = "먼저 보기를 선택하세요.";
          msg.className = "msg bad";
          return;
        }
        byId[q.id] = { selected: rec.selected, checked: true };
        persistState();
        $("#explainBox").open = true; // 채점하면 해설 자동 펼치기
        render();
      });

      // 키보드(데스크톱) 지원: ←/→ 이동, 1~4 선택, Enter 채점
      window.addEventListener("keydown", (e) => {
        if(e.key >= "1" && e.key <= "4"){
          const q = questions[idx];
          const n = Number(e.key);
          byId[q.id] = { selected: n, checked: byId[q.id]?.checked || false };
          persistState();
          render();
        }else if(e.key === "Enter"){
          $("#checkBtn").click();
        }else if(e.key === "ArrowLeft"){
          $("#prevBtn").click();
        }else if(e.key === "ArrowRight"){
          $("#nextBtn").click();
        }
      });
    }

    // ===== 시작 =====
    async function main(){
      datasetUrl = getDatasetUrl();
      $("#datasetInfo").textContent = `데이터: ${datasetUrl}`;

      // 선택한 데이터셋을 localStorage에 저장(다른 페이지에서도 사용)
      localStorage.setItem(LS_KEY_DATASET, datasetUrl);

      const res = await fetch(datasetUrl, { cache:"no-store" });
      if(!res.ok) throw new Error("JSON 로드 실패: HTTP " + res.status);

      const data = await res.json();
      if(!Array.isArray(data) || data.length === 0) throw new Error("문제 배열이 비어있음");

      questions = data;

      restoreState();
      bindEvents();
      render();
    }

    main().catch(err => {
      console.error(err);
      $("#question").textContent = "학습 모드 로딩에 실패했습니다.";
      $("#msg").textContent = "데이터 경로(/data/...) 또는 JSON 형식을 확인하세요. 에러: " + err.message;
      $("#msg").className = "msg bad";
      $("#datasetInfo").textContent = "오류";
    });
  </script>
</body>
</html>
