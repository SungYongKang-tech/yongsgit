<!-- ✅ 벡터곱 방법만: 클릭하면 펼쳐지는 설명 블록 -->
<details class="fold">
  <summary class="fold-summary">벡터곱(크로스 곱) 방법 보기</summary>

  <div class="fold-body">
    <h4>1) 벡터곱 틀(행렬식)</h4>
    <div class="mathbox">
      <div class="row"><span>i</span><span>j</span><span>k</span></div>
      <div class="row"><span>A₁</span><span>A₂</span><span>A₃</span></div>
      <div class="row"><span>B₁</span><span>B₂</span><span>B₃</span></div>
    </div>

    <div class="result">
      <b>+  −  +</b> 패턴으로 계산<br/>
      <b>(A₂B₃ − A₃B₂)i − (A₁B₃ − A₃B₁)j + (A₁B₂ − A₂B₁)k</b>
    </div>

    <h4>2) 초간단 외우기</h4>
    <ul class="steps">
      <li><b>i</b> : (y×z) − (z×y)</li>
      <li><b>j</b> : −[(x×z) − (z×x)]  ← <b>j만 마이너스!</b></li>
      <li><b>k</b> : (x×y) − (y×x)</li>
    </ul>

    <div class="tip">
      ✅ 실수 방지 3가지<br/>
      1) 순서 확인: A×B (바꾸면 부호 반대)<br/>
      2) j 성분은 항상 한 번 더 마이너스<br/>
      3) 곱셈 부호(±) 계산 실수 주의
    </div>
  </div>
</details>
