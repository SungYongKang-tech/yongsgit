<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>koenTT_ledger</title>

<style>
  body{
    margin:0;
    background:#f5f7fb;
    font-family:"Pretendard","Noto Sans KR",sans-serif;
    color:#0f172a;
  }

  header{
    background:white;
    padding:16px;
    font-size:20px;
    font-weight:700;
    text-align:center;
    border-bottom:1px solid #e5e7eb;
    position:sticky;
    top:0;
    z-index:10;
  }

  .table-wrapper{
    padding:12px;
  }

  table{
    width:100%;
    border-collapse:collapse;
    background:white;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 4px 16px rgba(0,0,0,0.06);
    font-size:15px;
  }

  thead{
    background:#eef2ff;
    color:#374151;
    font-weight:700;
  }

  th, td{
    padding:12px 8px;
    text-align:center;
    border-bottom:1px solid #f1f5f9;
    word-break:keep-all;
  }

  tr:last-child td{
    border-bottom:none;
  }

  /* 모바일 화면에서 글자 자동 줄바꿈 + 칸 좁을 때 최적화 */
  @media (max-width: 480px){
    th, td{
      padding:10px 4px;
      font-size:14px;
    }
  }
</style>
</head>

<body>

<header>koenTT_ledger</header>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>일자</th>
        <th>내역</th>
        <th>입금</th>
        <th>출금</th>
        <th>잔액</th>
      </tr>
    </thead>
    <tbody id="ledger-body">
      <!-- ✅ 여기에 JS로 데이터 넣거나 직접 입력하면 됩니다 -->

      <tr>
        <td>2025-01-01</td>
        <td>초기 잔액</td>
        <td>100,000</td>
        <td>-</td>
        <td>100,000</td>
      </tr>

      <tr>
        <td>2025-01-05</td>
        <td>레슨비</td>
        <td>50,000</td>
        <td>-</td>
        <td>150,000</td>
      </tr>

      <tr>
        <td>2025-01-10</td>
        <td>볼 구매</td>
        <td>-</td>
        <td>15,000</td>
        <td>135,000</td>
      </tr>

    </tbody>
  </table>
</div>

</body>
</html>
