<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>koenTT_ledger</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
  body{margin:0;background:#f5f7fb;font-family:"Pretendard","Noto Sans KR",sans-serif;}
  header{background:white;padding:16px;font-size:20px;font-weight:700;text-align:center;border-bottom:1px solid #eee;position:sticky;top:0;z-index:10;}

  .summary{display:flex;gap:10px;padding:10px;flex-wrap:wrap;}
  .sum-card{
    flex:1;min-width:120px;padding:14px;background:white;
    border-radius:10px;border:1px solid #e5e7eb;text-align:center;
    font-weight:700;font-size:14px;
  }

  .controls{padding:10px;display:flex;gap:8px;flex-wrap:wrap;}
  .controls input,.controls select{
    padding:10px;font-size:14px;border:1px solid #ccc;border-radius:8px;flex:1;
  }
  .controls button{
    padding:10px 14px;border:none;border-radius:8px;
    font-size:14px;font-weight:600;cursor:pointer;
  }
  .btn-blue{background:#2563eb;color:white;}
  .btn-green{background:#059669;color:white;}
  .btn-gray{background:#6b7280;color:white;}
  .btn-red{background:#dc2626;color:white;}

  .wrap{padding:10px;}
  table{
    width:100%;border-collapse:collapse;background:white;border-radius:12px;
    overflow:hidden;box-shadow:0 2px 12px rgba(0,0,0,0.05);
  }
  th,td{
    padding:10px 6px;text-align:center;border-bottom:1px solid #f1f5f9;font-size:14px;
  }
  td input{
    width:90%;padding:6px;font-size:14px;text-align:center;
    border:1px solid #ddd;border-radius:6px;
  }
  .del{
    background:#ef4444;color:white;border:none;border-radius:6px;
    padding:6px 8px;font-size:12px;
  }
  tfoot td{background:#f0f9ff;}
</style>
</head>

<body>

<header>koenTT_ledger</header>

<div class="summary">
  <div class="sum-card">총입금<br><span id="sumIn">0</span></div>
  <div class="sum-card">총출금<br><span id="sumOut">0</span></div>
  <div class="sum-card">현재잔액<br><span id="sumBal">0</span></div>
</div>

<div class="controls">
  <input type="text" id="search" placeholder="검색: 날짜/내역/금액" oninput="render()">

  <select id="yearFilter" onchange="render()">
    <option value="">전체 연도</option>
  </select>

  <select id="monthFilter" onchange="render()">
    <option value="">전체 월</option>
  </select>

  <button class="btn-gray" onclick="sortByDate(); render();">전체 Sort</button>
  <button class="btn-green" onclick="downloadExcel()">엑셀 다운로드</button>
  <button class="btn-red" onclick="deleteAll()">전체 삭제</button>
</div>

<div class="controls" style="flex-direction:column">
  <textarea id="pasteArea" rows="3" placeholder="엑셀에서 복사 → 여기 붙여넣기"></textarea>
  <button class="btn-blue" onclick="pasteExcel()">붙여넣기 적용</button>
</div>

<div class="wrap">
  <table>
    <thead>
      <tr>
        <th>일자</th><th>내역</th><th>입금</th><th>출금</th><th>잔액</th><th></th>
      </tr>
    </thead>
    <tbody id="ledger-body"></tbody>

    <tfoot>
      <tr>
        <td><input id="in-date" placeholder="예: 14.10.24"></td>
        <td><input id="in-desc" placeholder="내역"></td>
        <td><input id="in-income" placeholder="입금"></td>
        <td><input id="in-expense" placeholder="출금"></td>
        <td colspan="2"><button class="btn-blue" onclick="addRow()">추가</button></td>
      </tr>
    </tfoot>
  </table>
</div>

<script>

let ledger = JSON.parse(localStorage.getItem("koenTT_ledger") || "[]");

const el=id=>document.getElementById(id);
const toNum=v=>Number(String(v??0).replace(/,/g,'').trim()) || 0;
const comma=n=>toNum(n).toLocaleString();

/* ✅ 날짜 변환 보정 */
function normalizeDate(s){
  s = (s || "").trim();
  if (s === "") return today();

  const dot=/^(\d{2})\.(\d{2})\.(\d{2})$/;
  if(dot.test(s)){
    const[,yy,mm,dd]=s.match(dot);
    return `20${yy}-${mm}-${dd}`;
  }
  return s;
}

function today(){
  const d=new Date();
  return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
}

function sortByDate(){
  ledger.sort((a,b)=>(a.date||"").localeCompare(b.date||""));
  save();
}

/* ✅ 전체 누적잔액 계산 (NaN 방지) */
function computeFullBalance(){
  let bal = 0;

  ledger.forEach(r => {
    const inc = toNum(r.income);
    const exp = toNum(r.expense);

    bal = bal + inc - exp;

    if (isNaN(bal)) bal = 0; // ✅ NaN 방지

    r.balanceFull = bal;
  });
}

/* ✅ 중복 방지 */
function isDuplicate(row){
  return ledger.some(r =>
    r.date===row.date &&
    r.desc===row.desc &&
    toNum(r.income)===toNum(row.income) &&
    toNum(r.expense)===toNum(row.expense)
  );
}

/* ✅ 저장 */
function save(){
  localStorage.setItem("koenTT_ledger", JSON.stringify(ledger));
}

/* ✅ 행 추가 */
function addRow(){
  const row = {
    date: normalizeDate(el("in-date").value),
    desc: el("in-desc").value.trim(),
    income: toNum(el("in-income").value),
    expense: toNum(el("in-expense").value)
  };

  if (!row.desc){
    alert("내역을 입력하세요");
    return;
  }

  if (!isDuplicate(row))
    ledger.push(row);

  el("in-date").value = el("in-desc").value = el("in-income").value = el("in-expense").value = "";

  render();
}

/* ✅ 수정 */
function edit(i,field,value){
  if(field==="income"||field==="expense")
    ledger[i][field] = toNum(value);
  else if(field==="date")
    ledger[i].date = normalizeDate(value);
  else
    ledger[i][field] = value;

  render();
}

/* ✅ 삭제 */
function removeRow(i){
  ledger.splice(i,1);
  render();
}

/* ✅ 전체 삭제 */
function deleteAll(){
  if(!confirm("전체 삭제하시겠습니까?")) return;
  ledger=[];
  save();
  render();
}

/* ✅ 엑셀 붙여넣기 */
function pasteExcel(){
  const text = el("pasteArea").value.trim();
  if(!text){ alert("내용이 없습니다"); return; }

  const lines = text.split(/\r?\n/);

  lines.forEach(line=>{
    const c = line.split(/\t/);
    if(c.length < 2) return;

    const row = {
      date: normalizeDate(c[0]),
      desc: (c[1] || "").trim(),
      income: toNum(c[2]),
      expense: toNum(c[3])
    };

    if (!isDuplicate(row))
      ledger.push(row);
  });

  el("pasteArea").value="";
  render();
}

/* ✅ 엑셀 다운로드 */
function downloadExcel(){
  const wb=XLSX.utils.book_new();
  const ws=XLSX.utils.json_to_sheet(
    ledger.map(r=>({
      일자:r.date,
      내역:r.desc,
      입금:toNum(r.income),
      출금:toNum(r.expense),
      잔액:r.balanceFull
    }))
  );
  XLSX.utils.book_append_sheet(wb,ws,"ledger");
  XLSX.writeFile(wb,"koenTT_ledger.xlsx");
}

/* ✅ 검색/필터 */
function matchFilter(r){
  const q=el("search").value.trim();
  const y=el("yearFilter").value;
  const m=el("monthFilter").value;

  if(y && !r.date.startsWith(y)) return false;
  if(m && !r.date.startsWith(m)) return false;

  if(q){
    const t=`${r.date} ${r.desc} ${r.income} ${r.expense}`;
    if(!t.includes(q)) return false;
  }
  return true;
}

/* ✅ 렌더 */
function render(){
  sortByDate();
  computeFullBalance();

  let body = el("ledger-body");
  body.innerHTML = "";

  let totalIn=0, totalOut=0;

  ledger.forEach((r,i)=>{
    if(!matchFilter(r)) return;

    const inc=toNum(r.income);
    const exp=toNum(r.expense);

    totalIn += inc;
    totalOut += exp;

    body.insertAdjacentHTML("beforeend",`
      <tr>
        <td><input value="${r.date}" onchange="edit(${i},'date',this.value)"></td>
        <td><input value="${r.desc}" onchange="edit(${i},'desc',this.value)"></td>
        <td><input value="${comma(inc)}" onchange="edit(${i},'income',this.value)"></td>
        <td><input value="${comma(exp)}" onchange="edit(${i},'expense',this.value)"></td>
        <td>${comma(r.balanceFull)}</td>
        <td><button class="del" onclick="removeRow(${i})">삭제</button></td>
      </tr>
    `);
  });

  el("sumIn").textContent = comma(totalIn);
  el("sumOut").textContent = comma(totalOut);

  el("sumBal").textContent = 
    comma( ledger.length ? ledger[ledger.length-1].balanceFull : 0 );

  /* ✅ 연도 자동생성 */
  const years=[...new Set(ledger.map(r=>r.date.slice(0,4)))].filter(y=>y);
  el("yearFilter").innerHTML=`<option value="">전체 연도</option>`+
    years.map(y=>`<option value="${y}">${y}</option>`).join("");

  /* ✅ 월 자동생성 */
  const months=[...new Set(ledger.map(r=>r.date.slice(0,7)))].filter(m=>m);
  el("monthFilter").innerHTML=`<option value="">전체 월</option>`+
    months.map(m=>`<option value="${m}">${m}</option>`).join("");

  save();
}

render();
</script>

</body>
</html>
