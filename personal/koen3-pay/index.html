<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회식 정산기</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f9f9f9; }
    h1, h2 { text-align: center; }
    .row { margin-bottom: 1em; }
    input[type="text"], input[type="number"], input[type="date"] {
      padding: 0.5em; width: 100%; max-width: 300px; margin-top: 0.5em;
    }
    .attendee-list label { display: inline-block; margin-right: 1em; margin-bottom: 0.5em; }
    .section { border: 1px solid #ccc; padding: 1em; background: #fff; margin-bottom: 1em; }
    button { padding: 0.5em 1em; margin-top: 1em; }
    img { max-width: 100%; height: auto; margin-top: 0.5em; }
    .summary { margin-top: 2em; background: #eef; padding: 1em; overflow-x: auto; }
    .paid { color: green; font-weight: bold; }
    .unpaid { color: red; font-weight: bold; }
    table { border-collapse: collapse; margin-top: 1em; min-width: 800px; }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75em 1em;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>회식 정산기</h1>

  <div class="row">
    <label>회식 날짜: <input type="date" id="meetingDate"></label>
  </div>
  <div class="row">
    <label>제목: <input type="text" id="meetingTitle" placeholder="예: 3월 회식"></label>
  </div>

  <div class="row">
    <label>참석자 추가: <input type="text" id="newAttendee" placeholder="이름 입력">
      <button onclick="addAttendee()">추가</button>
    </label>
  </div>

  <div class="row">
    <button onclick="addRound()">차수 추가</button>
  </div>

  <div id="rounds"></div>
  <div class="row">
    <label>회식 사진 업로드: <input type="file" accept="image/*" id="groupPhoto" multiple onchange="previewGroupPhoto(event)"></label>
    <div id="photoPreview"></div>
  </div>

  <button onclick="calculateSummary()">정산표 생성</button>
  <button onclick="saveAsImage()">이미지로 저장</button>
  <div id="summary" class="summary"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const defaultAttendees = ["성용", "범준", "기현", "승호", "재환", "창현", "계민", "인찬", "정선", "현정", "정록", "영화", "재화", "원용", "윤숙", "인수"];
    let allAttendees = [...defaultAttendees];
    let roundCount = 0;
    let paidStatus = {};

    function addAttendee() {
      const name = document.getElementById('newAttendee').value.trim();
      if (name && !allAttendees.includes(name)) {
        allAttendees.push(name);
        updateAllAttendeeLists();
        document.getElementById('newAttendee').value = '';
      }
    }

    function updateAllAttendeeLists() {
      document.querySelectorAll('.attendee-list').forEach((div, index) => {
        const checkboxes = allAttendees.map(name => {
          const checked = div.querySelector(`input[value='${name}']`)?.checked ? 'checked' : '';
          return `<label><input type='checkbox' value='${name}' ${checked}> ${name}</label>`;
        }).join('');
        div.innerHTML = checkboxes;
      });
    }

    function addRound() {
      roundCount++;
      const div = document.createElement('div');
      div.className = 'section';
      div.innerHTML = `
        <h2>${roundCount}차</h2>
        <label>금액: <input type="number" class="amount"></label><br>
        <label>영수증 업로드: <input type="file" accept="image/*"></label><br>
        <div class="attendee-list"></div>
      `;
      document.getElementById('rounds').appendChild(div);
      updateAllAttendeeLists();
    }

    function previewGroupPhoto(event) {
      const preview = document.getElementById('photoPreview');
      preview.innerHTML = '';
      [...event.target.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    function formatNumber(num) {
      return Math.round(num).toLocaleString('ko-KR');
    }

    function calculateSummary() {
      const memberMap = {};
      const roundTitles = [];
      const sections = document.querySelectorAll('.section');

      sections.forEach((section, idx) => {
        const roundLabel = `${idx + 1}차`;
        roundTitles.push(roundLabel);
        const amount = parseInt(section.querySelector('.amount').value);
        const checked = [...section.querySelectorAll('input[type="checkbox"]:checked')].map(el => el.value);
        const perPerson = amount / checked.length;

        checked.forEach(name => {
          if (!memberMap[name]) memberMap[name] = { total: 0, rounds: [] };
          memberMap[name].rounds[idx] = perPerson;
          memberMap[name].total += perPerson;
        });
      });

      let html = '<h2>정산 결과</h2><table><tr><th>이름</th>';
      roundTitles.forEach(r => html += `<th>${r}</th>`);
      html += '<th>총액</th></tr>';

      Object.entries(memberMap).forEach(([name, data]) => {
        html += `<tr><td>${name}</td>`;
        roundTitles.forEach((_, idx) => {
          const val = data.rounds[idx] ? formatNumber(data.rounds[idx]) + '원' : '-';
          html += `<td>${val}</td>`;
        });
        html += `<td><strong>${formatNumber(data.total)}원</strong></td></tr>`;
      });
      html += '</table>';

      html += '<h2>입금 확인</h2><table><tr><th>이름</th><th>총액</th><th>입금 상태</th></tr>';
      Object.entries(memberMap).forEach(([name, data]) => {
        if (!(name in paidStatus)) paidStatus[name] = false;
        const paidClass = paidStatus[name] ? 'paid' : 'unpaid';
        html += `<tr><td>${name}</td><td>${formatNumber(data.total)}원</td><td><button onclick="togglePaid('${name}')" class='${paidClass}'>${paidStatus[name] ? '확인됨' : '미입금'}</button></td></tr>`;
      });
      html += '</table>';

      document.getElementById('summary').innerHTML = html;
    }

    function togglePaid(name) {
      paidStatus[name] = !paidStatus[name];
      calculateSummary();
    }

    function saveAsImage() {
      const target = document.getElementById("summary");
      target.style.background = "white";
      html2canvas(target, { scale: 2, useCORS: true, windowWidth: document.body.scrollWidth }).then(canvas => {
        const link = document.createElement('a');
        link.download = '정산표.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
