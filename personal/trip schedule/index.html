<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>여행 일정 공유</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>여행 일정표</h1>
      <p class="small">카톡으로 링크 공유 → 누구나 참여 → 일정은 계속 수정 가능, 사진도 추가 가능</p>
    </div>

    <div class="card">
      <h2>새 여행 만들기</h2>
      <label>여행 이름</label>
      <input id="title" placeholder="예: 도쿄 3박 4일"/>

      <div class="row">
        <div>
          <label>시작일</label>
          <input id="startDate" type="date"/>
        </div>
        <div>
          <label>종료일</label>
          <input id="endDate" type="date"/>
        </div>
      </div>

      <div class="card">
  <h2>최근 여행</h2>
  <div id="myTrips" class="list"></div>
  <p class="small" id="myTripsHint"></p>
  <h2>여행 목록</h2>
  <p class="small">최근에 만든/열어본 여행이 여기에 표시됩니다.</p>
  <div id="myTrips" class="list"></div>
  <p class="small" id="myTripsHint"></p>
</div>

<div class="card">
  <h2>공용 여행 목록</h2>
  <p class="small">최근 생성된 여행방입니다. 열기를 누르면 일정으로 이동합니다.</p>
  <div id="tripList"></div>
  <p class="small" id="tripListStatus"></p>
</div>


      <label>내 닉네임</label>
      <input id="myName" placeholder="예: 성용"/>

      <div class="actions">
        <button class="btn btn-primary" id="createBtn">여행 만들기</button>
      </div>
      <p class="small" id="status"></p>
    </div>
  </div>

  <script type="module" src="./app-index.js"></script>
</body>
</html>
